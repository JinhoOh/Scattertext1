lychain, and is found to be an explanatory cause for the geographically concentrated horizontal specialization and differentiation, as increasingly observed in practice. logistics industrializationbring about the growth of port-focal urbanization.", "in recent years, the close relationship between the manufacturing industry and logistics industry has been paid more extensive attention,to achieve the two friendly development, it has a very importance practical significance to accelerate the manufacturing industry transformation, and reduce all kinds of products circulation time and circulation cost and enhance the competitiveness of manufacturing enterprises and products. this article,  on the xi'an manufacturing industry and the dry port logistics, by analyzing the two operator of the status quot, finally puts forward some improvement strategy for the development of this linkage.", "the main purpose of this paper is to examine the economic effects of seaport infrastructure investment (sit) on tunisia's economic sectors (i.e., manufacturing, agriculture, and service) from 1983 to .  on the production function approach, we assumed that there are three types of production factor: capital stock, labor force, and seaport capital stock. the functional form of the cobb -douglass production function is  in this study. empirical results confirm the existence of the positive economic effects of the seaport' investments in tunisia's economic growth. theyshow an unequal distribution of the positive economic effects regarding the country's economic sectors. in addition, they revealed that sii seems to be even more beneficial to the service sector than the manufacturing sector. these results are very important for decision makers for developing a policy for the seaport and avoiding the unequal distribution of the economic benefbetween the country's economic sectors.", "the poor innovative strength displayed by the transport sector in the broad sense often contrasts strongly with that evidenced in other sectors. at the same time, it can be observed that quite a lot of innovative concepts in transportation have been studied in detail. this paper assesses which chain impacts an innovation entails, what conditionsconduce actors to innovate, or prevent them from doing so, and finallywhat governments can do to stimulate innovation. the present paper makes an application to innovation by seaport-related operator through a number of cases. for collecting the standardized information, use is made of existing documents sector and project contacts on the cases at hand, on which a scientific review is performed. in order to draw meaningful conclusions from the set of cases, the fuzzy-set qualitative comparative analysis (fsqca) technique is . the analysis shows that no unique recipe for innovation success exists, but that four sub-groups of cases can be discerned which have common characteristics that consistently lead to innovation success, dealing respectively with the terminal operator, the shipping lines, infrastructure and the innovation champion. the finding are particularly relevant for those in business and in policy-making who are involved in implementing or promoting innovation.", "while traditional portuses origin and destination pairs in global shipping networks, recent developments of dry port in the hinterland, feeder service networks, and heavy foreign trade traffic make the port in bohai bay a unique case in the analysis of inter-port connectivity and competitiveness. using an integrated port connectivity index to define the above features, the advantages and challenges of individual port can be assessed in a dynamic interconnected environment. the model can provide unbiased port development strategy for each port to ensure long-term sustainability. published by  ", "in the perspective of the new level of government - the metropolitan city of naples- one of the most challenging projects concerns the redevelopment of the ex-industrial areas located in the eastern zone of the city, characterized by the presence of the port. one of the reasons for the slowness in which the program of urban regeneration proceed (naplest) is the generic identification of the demand for new functions in an area which plays a strategic role in the metropolitan context. the article, starting from an analysis of the land values in the space of the metropolitan city, wants to highlight their evolution. with reference to the land values in the peripheral areas, it is possible to see new values, more significant with regard to the past. in this new and discontinued framework of land values, a more realistic proposal for the regeneration of the retro-port is relevant: the logistic function, in accordance with the state plan of a first intervention for the south industrial port.   the authors. published by  ", "this paper presents a strategic model for port-hinterland freight distribution networks. the approach utilizes a combination of a multi-objective optimization model to estimate locations and networks of distribution centers and an assignment model that recognizes distributed service level preferences. our example application concerns the european continent and is transferable to other region. the model calibration is able to explain the european port-hinterland distribution structures satisfactorily. we compute novel performance measures that take into account port-hinterland distribution structures. the measures include port-hinterland transport cost, port-hinterland transport.time, and distribution center-hinterland transport time. these measures can provide inputs for port connectivity study.     ", "the efficient management of logistic operation at port terminal is vital in developing global competition and trade and distributing cargo across geographical borders. the application of standardized approaches improves the efficiency of logistic operation. this paper presents a conceptual framework  on the electronic product code information service (epcis) standard for analyzing the efficiency of logistic operation at port terminal. the paper contributes to logisticsby studying time efficiency in the management of trailers and cargo at terminal  on the adoption of the international epcis standard. thewas reviewed to establish a conceptual framework and a case study was then conducted regarding time efficiency in managing the export and import of trailers and transshipments of cargo between trailers at two port terminal in the united kingdom and one port terminal in the netherlands. the finding show that by adopting the epcis standard, port operator can improve logistic management efficiency, including the arriving, transporting, receiving, inspecting, outbound staging, loading, picking-up, unloading, re-packing, and shipping operation of trailers. this paper identifies how, when managing trailers at port terminal, applying a conceptual framework  on an international standard can improve logistical efficiency so that thismanagement is consistentwith the development of a global standard  to enhance planning, traceability, and safety in the port sector.     ", "this paper presents a comparison of coordination initiatives and their results in the port of valencia and santos. the comparison is  onsecondary data from these port and primary data obtained through questionnaires amongst international freight forwarders an important group of port users active inport. performance indicators of the two port are compared and related to the survey results. the comparison shows a more effective structure for coordination between various actors in the port of valencia.", "with the development trend of international logistics, international logistics of port and harbors international's role is more important, stevedoring function is no longer just offer traditional type of transit transport function, whether the goods imported from abroad, the domestic manufacturers export cargo transit, in dire need of a logistics center adjacent areas of port and harbors provided and equipment, packaging, storage, simple processing, information and other type of transport logistics and distribution service.  on our country and other country developing their own conditions and background out of free trade harbor operation and management are different, our free trade zone offers two features not found in other country, which provides free access to business professionals port of convenience in the deep processing of high value-added free trade zone, we can see for the logistics industry, if you can successfully integrate deep processing supplychain, relatively can enhance international competitiveness.  on this present study aims to understand the kaohsiung free trade zone in the international competition trends, best of deep processing supplychain assessment model, and to explore kaohsiung harbor free trade zone itselfto use the advantages of the location and the system, and the surrounding supplychain combine different strengths and characteristics, adjusting management system, construction of integrated information system to facilitate the operation, to enable enterprises to enhance their competitiveness, relative to drive kaohsiung continue to forge ahead, the layout of east asia, the continent forward logistics base and a global network of industrial cluster the recommendations and other free trade zone as demonstration models.", "the management and expansion of the port hinterland is at the core of ensuring the competitiveness of modern port. considering the impact of the global supplychain and regional economy development, proposes different perspectives to analyse the development of the port hinterland, and applies these perspectives to shenzhen port in china. in accordance with the changing nature of a port's function, we view hinterland development from physical, logistics, and macroeconomic perspectives, and analyse the influencing factor from the shipper' viewpoint in terms of three driving forces: spatial, value, and organizational. wefind that the influence of these driving forces and their relevant strategy differ from these three perspectives. for shenzhen port to develop hinterland sustainably, geographical boundaries should be extended indirections (i.e. inland-bound and foreland-bound), and the structure of container throughput needs to be optimized. some relevant strategy in this regard are propose.     ", "purpose - the purpose of this paper is to explore the perception of indian logistics managers and employees engaged on the steel sector having knowledge and exposure on the logistics network and logistics cost in indian steel sector using descriptive analysis. design methodology approach - to address thequestions, a survey- empirical study was carried out in a representative sample of 226 from different levels like managers, senior managers, presidents and vice presidents and general managers at the operational levels at reputed steel industries having annual turnover of 250,000 dollars. all 226 responses received and analyzed descriptively and the results presented. finding - the result showed that 83 percent of the respondents perceived the importance of network mapping and the elements of logistics cost with reference to the total overall logistics cost on the context of indian steel industry. at the same time, poor infrastructure and port inefficiencythe main barriers for increasing the logistics cost as perceived by the respondents. - the sample is restricted to the logistics networking and the elements of logistics cost in indian steel industry only. so caution needs to be exercised in generalizing the results practical implications - in order to achieve the cost level at other develop and developing nations, the government of india should give focus on infrastructure development, improvising the exiting road condition and sea port development so that bigger size vessels can call to indian port for direct delivery of goods without any transshipment. further, government of indian needs to promote the multi modal logistics providers for timely evacuation of material as per the demand of industry requirements. social implications - in india, it is visualized that logistics company have an advantage of cheap availability of labor but on the other side have to manage high cost of logistics. typically, the total cost on inbound logistics taken into consideration which is around 16-18 percent of the turnover whereas, the world average is around 7-8 percent. originality value - to the best knowledge of the authors is the first attempt to survey the perception of logistics managers on logistics networking and cost elements on the overall logistics cost incurring on steel manufacturing company in india.", " on our country and other country developing their own conditions and background out of free trade harbor operation and management are different, our free trade zone offers two features not found in other country, which provides free access to business professionals port of convenience in the deep processing of high value added free trade zone, we can see for the logistics industry, if you can successfully integrate deep processing supplychain, relatively can enhance international competitiveness.  on this present study aims to understand the kaohsiung free trade zone in the international competition trends, best of deep processing supplychain assessment model, and to explore kaohsiung harbor free trade zone itselfto use the advantages of the location and the system, and the surrounding supplychain combine different strengths and characteristics, adjusting management system, construction of integrated information system to facilitate the operation, to enable enterprises to enhance their competitiveness, relative to drive kaohsiung continue to forge ahead, the layout of east asia, the continent forward logistics base and a global network of industrial cluster the recommendations and other free trade zone as demonstration models.", "nowadays the majority of goods passing through seaport are transported by road, resulting in a large number of empty movements and high total cost. this paper proposes an optimization model for the cooperative planning of multiple truck carrier operation in a seaport environment for maximizing the total profit derived from their cooperation. a compensation mechanism is introduced to motivate carriers to share their trips. time windows, trip deadlines and fleet sizes are considered. the planning approach is evaluated using real data sets from the italian port of genoa. numerous scenarios are tested and an extensive computational analysis is reported.     ", "the article starts from the national strategic plan of the harbours and logistics, approved by the italian government in july , setting out the development strategy of the italian port system and providing, among the other things, the redesign of the governance of the italian port system. the old existing 24 port authority are replaced by 15 authority of port-system, in which different port are combined in order to create an efficient port system able to compete and succeed in the overall system of commercial traffic in the mediterranean sea. within this framework, the creation of a new authority is provided, which incorporates the former calabrian port system with the old port authority of messina. in this way we are going to create a large port system, centred on the area of the messina strait, comprising 10 port, including the transhipment port of gioia tauro, which represents the core of the entire port system, and the port of messina, the most important passenger port in italy and one of the most important as regards the cruise sector. the article analyses the development perspectives that this system can offer with regard to two important aspects: the realization of the project -already imagined in the late '60s- for an integrated metropolitan area of the strait, including the two metropolitan cities of messina and reggio calabria; the transformation of the port of gioia tauro, from an exclusively transhipment port into an intermodal logistics pole, whichbe the central strategic hub of a large logistics platform of the strait area, whose implementation should be a great opportunity for the development of the entire mezzogiorno.   published by  ", "the sustainable design of port processes and the use of respective tools and frameworks for port in asia and europe have received significant attention, while similar challenges and methods for the latin american port have not been examined to the same extent. this empirical study of the latin american port aims to establish the foundation of an agenda for researchers and practitioners dealing with challenges of sustainable port development in latin america and the caribbean (lac). we present a structural comparison of the examined port and current results from workshop- focus group study conducted in order to elaborate current sustainability challenges and practices in seven major lac port. in this way, we obtain insights into specific challenges of lac port on the way to more sustainable processes. we structure these insights with respect to the dimensions of sustainability in a staged conceptual reference model for sustainable port in lac. the develop model considers the development process of lac port and can function as a guideline for researchers and practitioners working in the field of sustainable port logistics and development in the region.", "there is a growing interest concerning the inland side of port traffic. according to this trend, this paper analyse the spatial development of the port' hinterland through the simultaneous use of two indices. the aim is to assess two relevant and complementary questions in the port hinterland configuration: relative geographical extent and spatial homogeneity in the generation of traffic. the interest of the combined use of the propose indices is shown by means of a case study: the analysis of the spatial development of the hinterland of the main spanish port. to conduct the study it was necessary to identify the location of the spanish firms generating the flows of cargo, their volume and distribution among the port analysed. the main finding is that the port of valencia has reinforced leadership among the spanish port over the past decadein the inland side.", "xi ' an international land port and airport are the important fulcrums for shaanxi province to implement the strategy of one belt one road and to develop export- oriented economy.  on the general development situation of xi ' an international land port and airport and analyzing their similarities and differences, the external cause and internal cause of synergy are discussed. the contents of synergy from the strategy level, tactics level and business level are explained respectively.", "the rapid development of the logistics industry has now become an important measure of a regional economic level. ningbo logistics industry is in the middle stage of development in today's society, but there are many problem. logistics port city of ningbo in the transport of goods more emphasis on heavy industry, with the scientific concept of development, the environment is not only a problem in many industries, ningbo city,need to be considered, to accelerate the transition from heavy industry to light industry it is essential in today's era considerations. in addition, it should be accelerated  on the original development of ningbo logistics industry, to improve the local level to expand transport pipelines and other ways to attract logistics personnel isan important task to improve the local logistics industry.", "port provide service rather than producing physical products. however, port cost functions specify port cost as functions of physical products, e.g., port cargo throughput long-run cost is a function of port resource prices and cargo throughput (a physical product). in comparison, port cargo service long-run cost is a function of port resource prices, cargo service and shipper cargo received. the shipper provides cargo that is serviced by the port. a service cannot be touched and user is involved in provision. this paper derives port cost functions for which port outputs are service outputs, e.g., cargo, vessel and vehicle service.     ", "with strong bearing transport and logistics port throughput capacity, mainly integrated logistics center in ningbo city, it has been the people most concerned about the size of the rapid development of logistics industry today port throughput is inextricably linked. ningbo port handling more trade, but the contribution of the various sectors of the local gdp to development is not balanced, the degree of association study ningbo nine kinds of industry factor and port throughput in this paper by using gray relational grade analysis method, analysis the result of low food industry and port throughput relevance of the reasons given reasonable improvement methods, leads to local business environment is poor logistics, warehousing, logistics equipment behind, logistics and transport convergence multiple problem such as poor management, thereby obtaining recommendations ningbo improve the current situation, from heavy industry development of traditional acceleration to moderately heavy direction transformation, promote exchanges and learning among enterprises, attracting high water for the personnel, accelerate the establishment of food base, encourage enterprises to enhance the logistics outsourcing service awareness, put forward only a single aspects of the pursuit of gdp index, but would like the new concept of green gdp goal.", "the growth of regional port (in sub-national context) and their host region is conditional upon one another. a regional port requires a vision for growing business region. to achieve this goal, it is essential for regional port to initiate effective strategy. this paper explores the pertinent factor and strategic initiatives for effective involvement of australian regional port in regional development through a questionnaire survey to australian regional port stakeholders. using exploratory and confirmatory factor analyses, suggests that australian regional port undertake multiple strategy when involved in regional development, including collaboration to create supplychain efficiency, collaboration with regional organisations for regional growth, playing a proactive role in the regional innovation system, and being pro-active for port's environmental and social responsibility.", "as a tactical-level plan, a yard template determines the assignment of spaces in a container port yard for arriving vessels. this paper investigates the concept of yard congestion quantitatively in the context of yard truck interruptions, and develops a combination of probabilistic and physics- models for truck interruptions. the above work enables us to exactly evaluate the expected link travel time, which then acts as the basis for proposing a mixed-integer programming model that minimizes the total expected travel time of moving container around the yard. a squeaky wheel optimization  meta-heuristic is develop to solve the model. experiments areconducted to validate the effectiveness of the model and the solution method.     ", "this paper considers the competition between two port involvinghinterland shipments and transhipments. taking a transport chain perspective including deep-sea, port, feeder and inland transportation, we present a static cost model to examine port' relative competitiveness and justify the development of game models. a non-cooperative game model is then formulated for a two-port-one-ocean carrier system. the optimal port' pricing and the carrier's port-of-call decisions are derived. a centralized supplychain model is then discussed. the game model is further extended to uncertain demand situations. a case study of southampton and liverpool port is provided to illustrate the results.     ", "transformations of the port facilities against the modernization of the port structures are present in many city-port centers since more than 50 years. the modernization taking place in the port located in gdynia-gdansk mainly concerns communication availability and adapted to the multimodal technology of transport and transshipment. developing specialized tech-terminal serving a specific type of load, causes development of the port at the areas more and more distant from the historic port structures. to achieve the main objectives of the port redevelopment; re-use abandoned, often damaged buildings and areas, to achieve high functional standards and environmental conditions, worldwide experience determine the most important success factor. waterfront must have real strategic significance and location for the development of the city. the basic advantage is direct contact with the water. waterfront must represent a wealth of port heritage buildings, infrastructure and port facilities. important symbolic value of the area determined cultural identity. the identity of the historical influences of the nature of port area,in the context of the past and the future. multifunctional land use and port facilities is a priority of thinking about their revitalization. should be helped by the public, unlimited access to port areas. social, active participation of residents in the decision-making process of change is part of the sustainable development of the port andthe basic condition for any changes. this is possible by the protection of the environmental quality of port areas, aquatorium in particular. functional transformation, specific requirements of space, technology of the port areas makes them to suit the changing economic conditions. migration to more convenient locations is integrally linked with the necessity of reconstruction of the existing transportation system. parallel to trend of going out by the port in the direction of deep-water aquatory, there is the phenomenon of the port functions returns and modernization within the old port. it means strong redefinition of all areas use and zoning. in many cases it doesn't mean a break with the nature of the port areas. often only transformation to high-tech features of logistics and distribution, administration, shipping, related to servicing traditional functions, zones and port-related businesses sectors. modern trends in the use of port facilities don't arise out of fashion, sentiment or activities of conservation but from a strict economic calculation. areas affected by the centuries of technological evolution where port facilitieslocated, are enforced by transformation. deliberated, planned results have to be firmly embedded in the local and regional realities and socio-economic needs. this is confirmed by examples of the many port, in which often just the transformation of the old port facilities begins restructuring the larger areas. restored awareness and availability of land and port facilities redefines the relationship with the city.", "port authority strive to provide value to port users to maximise user satisfaction and loyalty to the port over the long term. this assumes superior performance adds utility to the port service and thisbe reflected in the perceived value of the port service offered. there is a lack of empirical evidence that the relationship between port service performance and perceived value exists. this paper examines this issue using a sample of 93 assessments of seven north american port by shipping line representatives. exploratory principal components analysis of 17 service performance criteria identified four dimensions of port performance and examined their influence. performance did not influence perceived cost of using the port but did influencevalue and value-added supplied by the port. this suggests that port that have difficulty competing in terms of port cost can compensate with superior performance, providing guidance forinvestment and marketing.", "port development is challenged not only by growing trade flows, but by institutional conditions that are more contextual, exhibiting aspects ofpath dependence and contingency. this paper analyses the intersection of two clear trends in the evolution of port system, decentralisation of port governance and deconcentration of port traffic. the goal is to identifythe institutional setting governing the spatial diversification of container port activity has changed as a result of this intersection and whether it is suitable to deal with new challenges as they arise. an additional question is whether the new institutional settings created by port reform in developing country are suitable to support the successful application of port devolution policies imported from develop country with different political and institutional histories.  on four national case study of port reform in latin america, the paper discussesthe interplay between structure and agency in the reform of port governance has in some cases created merely a new path dependency. finding show that short-term gains in technical efficiency in individual port contrast with a long-term loss of power from the public to the private sector and the lack of integrated transport and logistics policies necessary to support ongoing port development.     ", "with the continuous advance of china's export-oriented economy, xi'an international land port plays an important role in deeping the logistics resource integration, logistics industry aggregation, the undertaking of the industrial transfer in northwest region. this paper, starting from the current state of xi'an land port, introduced the three supporting platform: xi'an comprehensive bonded zone, xi'an railway container center station, xi'an highway harbor, and analysised the important influence of dry port in promoting industrial transfer, regional trade and economic development in shaanxi and other important influence, finally put forward suggestions for improvement of existing problem.", "with the recent deregulation of container service rates and the establishment of more joint venture terminal in china, the separation of ownership and operation of container terminalmake price competition fierce in one port area. in we present an analysis of the price competition between two container terminal using a two-stage non-cooperative game theoretical model. our main finding is that price-matching strategy facilitate tacit collusion between container terminal. numerical simulation is applied to the container terminal at the yangshan deepwater port in shanghai, china.     ", "this paper adapts freeman's measures of degree, closeness and betweenness centrality and applies them to assessing: port centrality in relation to direct connectivity; accessibility to all port in the network (direct and indirect routes) and; as an intermediary between other port. an additional parameter added to the formulae ensures that the relative importance of available shipping capacity and foreland market coverage areaccounted for. validation of this adapted measure is provided by the results obtained froni an empirical application. these reveal that foreland market coverage exerts a particularly strong influence on a port's demand and closeness centrality.     ", "the development of china-asean free trade area and the implementation of major strategic along the way have provided a new opportunity for yunnan logistics industry to achieve leapfrog development. but regional logistics system of yunnan for asean still exist enormous pressure faced of the growing bilateral trade. at present, the article, which yunnan regional logistics as a logistics system is optimized, is especially less. therefore, by the method of factor analysis, this paper evaluates the logistics industry competitiveness of yunnan province's major cities facing asean, aiming at optimizing space structure of logistic system facing association of southeast asian nations-yunnan province. finally, it determines kunming as the first tier node city, lijiang, dehong, xishuangbanna, baoshan and diqing as the second tier node cities, and pu'er nu, honghe, lincang, wenshan, zhaotong, dali, chuxiong, qujing and yuxi as the third tier node cities. then on this basis, it further identifies four logistics development axes: the axis oriented port type facing yunnan-asean, east-west axis of railway and roads, the axis of inland transit, railway axis. finally the paper designates four major logistics development region: midlands of yunnan; northwest of yunnan; west of yunnan and southwest of yunnan.", "the port of dalian, qingdao and tianjin are the largest port in the bohai bay rim and as such are among the fastest growing container port in china. this setting provides an opportunity to analyse the dynamics of competition involved in inter-port clusters. competition in a port cluster can be examined from the perspective of port choice. to understand the key determinants of carriers' port choice strategy, on-site interviewsconducted in the fall of . having identified the factor involved, we performed multinomial logit regressions on them. the results indicated that foreign trade routes and destinations, improved design capacity, demand from the hinterland and whether or not there is a rapid boutique line, can sway a carrier's decision towards either a single port strategy or a combined strategy of making two or three stops at the port of dalian, qingdao and tianjin. as a result of this research, using combined qualitative and quantitative methodologies, a better understanding of the competition, development and governance of not only port in a regional area, but throughout china itself, has been achieved. this has contributed overall to a better understanding of the dynamics and interrelationships involved between port in the bohai bay rim.", "this paper considers an emissions tax to help limit external air pollution from ships in taiwanese port through a mixed methods(mmr) approach. through an empirical bottom-up activity- model, external air pollution cost are estimated for seven types of ships at berth during  in the three largest taiwanese container port. results show pollutants aremeasurable and serious in scale, i.e. that such a tax is theoretically valuable and viable. to investigate introducing such a tax at a practical policy level, qualitative in-depth interviewsconducted with fifteen experts: port operator and government officials. their perceptions reveal many significant tensions regarding the practicality of an emissions tax, such as a need to introduce it globally, and the idea that it may be unnecessary given other initiatives can create port sustainability.  on these results, possibilities and considerations for the implementation and study of sustainable port operation are made.", "takes a customer focus that prioritises the service-offering dimensions of logistics centres (lcs) by considering potential lc customer expectations. applying a survey and a quality function deployment methodology to logistics service providers, the study explores, categorises and prioritises lc customer expectations and lc service characteristics. the results indicate that customer preferences mainly prioritise infrastructure, and warehouse and intermodal dimensions. however, when the cost dimension is included, higher utility values are delivered through soft service dimensions like value-added or standard service. lc investors or undertakers can use these results to guide their design of market offerings by using the same methodology to assess expectations in their target markets.", "the global container transport system is changing quickly. port can be severely affected by these changes; therefore, port need insight intothe system might change and what the impact of thisbe on their competitive position. given the intrinsic complexity of the container transport system and the presence of a wide range of deeply uncertain factor affecting the system, we use an exploratory modeling approach to study future scenarios for the global container network. using scenario discovery and worst-case discovery, we assess the implications of various uncertain factor on the competitive position of the port of rotterdam. it is found that overall the competitive position of rotterdam is quite robust with respect to the various uncertain factor. the main vulnerability is the quality of the hinterland connections. a modest deterioration of the quality of the hinterland connections, resulting in increased travel time,result in a loss of throughput for rotterdam.     ", "port multi-service congestion occurs when port users of two or more different service(i.e., multi-service) provided at the same port node or over the same port link interfere with one another to the extent that they experience service congestion at the shared node or over the shared link. container port nodes shared in the provision of port multi-service include, for example, the berth and yard. container port links shared in the provision of port multi-service include, for example, the yard-to-departure-gate link, entrance-gate to-yard link, berth-to-yard link and yard-to-berth link. if port multi-service congestion exists at a port node (or over a port link), then port multi-service congestion can be propagated to other port nodes and links in the port as long as there is a connecting path.     ", "aims to propose a tangible approach to delimiting the probabilistic hinterland of a port of interest. we first build a geometric model for the probabilistic port hinterland  on intermodal network flows jointly using discrete choice analysis and geographical information of shipper. we further design an algorithm that can efficiently determine the hinterland boundaries using the sample approximation of shipper' choice probabilities. we provide theoretical results that characterize the minimum computational effort required to achieve a certain degree of accuracy in the sample approximation. weoffer two numerical case study to justify the propose approach.     ", "this paper report on the use of different approaches for measuring efficiency in 27 major brazilian port from  to . several dea estimatesgenerated using the bootstrapping technique presented in simar and wilson (1998, ), thus allowing bias correction to test for significant differences in efficiency levels and their major determinants. results not only corroborate previous evidence regarding capacity shortfalls within brazilian port, butsuggest a positive impact for: a) connectivity infrastructure on scale efficiency levels; b) private administration on managerial efficiency levels; c) higher technical efficiency levels on handling cost and queuing times.", "seaport have traditionally been the focus of maritime logistics supplychain. changing production patterns demanding greater end to end visibility by customers and accessibility to key inland population centers assume greater importance in the organization and design of transport resources and cargo flows. while synchronization of all aspects of the supplychain has become an operational necessity for firms, it is often held hostage to the efficiency of hinterland networks who must respond to a large group of stakeholders with sporadic coordination. this is particularly true when looking at the central us city and region of chicago, a critical intermodal exchange point for truck, air and river barge traffic domestic and global, a major central distribution location. this paper analyzes supplychain integration (sci) efforts in the metropolitan chicago region and considers efforts by public and private actors to collaborate for region-wide sci improvements. pareto analysis suggests that concentrated freight corridors exist, influencing freight planning for regional transportation networks more directly than diff regional freight movements. if the corridor service becomes less responsive or congested the corridormove to different end nodes within the broad region. regional planning must thus address national, regional, and local moves. privatepublic sector infrastructure firms should address functional cooperation on sci by focusing on corridors local improvements.     ", "growing concern over the usage of hydrogen which is anticipated to be one of the promising energy carrier and energy for production platform  in this century. ocean thermal energy conversion (otec) technologybecome a large new source of malaysia energy production for hydrogen whereas hydrogen can be produced via electrolysis using otec electricity. otec can be a massive alternative to generate large quantities of hydrogen however, supply and distribution of liquid hydrogen remains a big challenge. there are limit of researches study on liquefied hydrogen distribution from offshore platform to market and end user have been conducted in south east asia region whereas distributing hydrogen over long distances is one of the most challenging activities, among those related to this energy route. in this communication, thisaim to explore the most suitable and economical mode of hydrogen transportation from otec plant to discharging port and to introduces the liquid hydrogen value chain from commercial arrangement until gas transmission and storage by proposing otec hydrogen logistics roadmap. this researchadopt a qualitative approach, using the case study method. informationbe collected by semi-structured interview and observation of the expert in industries related area data collected via document analysis. thisshall propose the practical approach to distribute otec hydrogen to market and end user together with logistics roadmap as the future guideline.", "purpose - proposes a process for remanufacturing waste electrical and electronic equipment, and exporting part of the remanufactured products, which are processed in bonded port areas, to less develop country by using a closed-loop supplychain (clsc). the purpose of this paper is to verify the profitability of remanufacturing and to find conditions under which exporting remanufactured products can increase and maximize the home manufacturer's total profit while performing his environmental responsibility. design methodology approach - the authors use the clsc approach to construct the model, which involves two different markets where a stackelberg game exists. the study derives an equilibrium under which an optimal quantity for exporting increases and maximizes the home manufacturer's profits. finding - the authors discuss the influences of seven factor, and three are determinant parameters on whether the home manufacturer should export remanufactured products: the privileges of the bonded port area, the home market consumers' green awareness, and the degree of competence in products in the foreign market. if the market conditions at home and abroad meet the requirements of these three determinant parameters, entering the foreign market can always help the home manufacturer make more profregardless of whether home market increases or decreases,many  products can be collected, and whether the foreign local manufacturer is technically competitive. originality value - the authors expand previous study on clsc by considering two different markets that allow the home manufacturer to either sell remanufactured products to the home market or export to the foreign market.", "this paper investigatesgeography and transportation cost influence the decisions by shipper of which port of export to use. using a large sample of disaggregated shipments originating from several country in europe, we show that european logistics networks exhibit a low level of international integration that affects shipping route choice. furthermore, we find significant differences in shipping behaviors across landlocked and coastal country, with shipper in landlocked country avoiding long land transportation, crossing borders readily, and placing more value on transportation infrastructure. these finding have implications in designing port competitiveness strategy and economic development policies in landlocked country.     ", "brazil is one of the biggest producer and exporter of soybean. production is basically divided among six main players which mato grosso alone responds for 29,3% of total production of the country. the aim of this paper is to investigate the relation between logistics factor and the volume of soybean transported by corridors of exportation. to this end, we develop a multi-linear regression model and tested using data of mato grosso state. the results show that low transportation cost per ton, port capacity and increase soybean volume in the corridor of exportation.", "this paper is about yard management in container port. as a tactical level decision-making tool in a port, a yard template determines the assignment of spaces (subblocks) in a yard for arriving vessels, which visit the port periodically. the objective of yard template planning is to minimize the transportation cost of moving container around the yard. to handle yard template planning, a mixed integer programming model is propose thattakes into account traffic congestion in the yard. a further complication is that the cycle time of the vessels' periodicities is not uniform and varies among them, perhaps being one week, ten days, or two weeks, etc. however, this multiple cycle time of the periodicities of vessel arrival patterns, which complicates the yard template decision, isconsidered in the model. moreover, a local branching  solution method and a particle swarm optimization  solution method are develop for solving the model. numerical experiments areconducted to validate the effectiveness of the propose model, which can save around 24% of the transportation cost of yard trucks when compared with the commonly  first-come-first-served decision rule. moreover, the propose solution methods can not only solve the propose model within a reasonable time, butobtain near-optimal results with about 0.1-2% relative gap.     ", "modern port are part of intermodal and international networks and have great effects at regional level, influencingthe efficiency of the local markets and the external cost of the served industries. several study point out that modern port need to be included in an efficient network system in order to exploit all their potential. further, concerning the role of the port within the whole supplychain, key elements are the location and organization of intermediate facilities - such as logistic parks or inland port - that heavily affect the effectiveness of the logistic corridors. the accuracy in designing a logistic system can have a big impact on the externalities induced by the transportation, too. new and adequate infrastructures can reduce transport congestions, pollution and accidents. the propose study evaluates potential locations of inland port that might serve a market through different alternatives, in terms of transport modes, cost and distances. the present study has the additional goal of including the external cost in the decision process. for this scope, a linear programming model withcontinuous and binary decision variables is given. the required parameters and the constraints of the problem are shown, together with real data concerning the italian north-western region and the related infrastructures. thanks to the propose model, different intermodal freight logistic networks are compared; in particular, a sensitivity analysis onthe rail capacity and external cost is performed. note that the outcomes can be  for improving current transport policies that might foster a more efficient and less impacting hinterland transport solution.     ", "purpose - the purpose of this paper is to discuss and analyseintellectual capital (ic) is created and deteriorated in a meta-organization by assessing the interdependency between the collective ic of the meta-organization and the individual ic of members. design methodology approach - a case study conducted in a seaport is adopted to explorecreation or deterioration of ic at one level of analysis affects the ic at the other. four different illustrations are provided, depicting different instances of articulation betweentypes of ic. finding - evidence suggests that, in a meta-organization, ic appears as a function ofindividual and collective ic dimensions. changes in the meta-organization's ic or in members' ic may have different impacts on each other, generating intellectual assets or intellectual liabilities atlevels. evidencesuggests that those changes in ic should be analysed in a longitudinal way, sincelevels affect each other in different ways over time. - despite the validity of the interpretations provided in the context of the case study, generalization to other situations should be conducted only in a theoretically framed manner. practical implications - provides important strategic and managerial implications for meta-organizations and their members, who are concerned with their performance. originality value - although there have been some efforts to apply the traditional ic methodologies to a bigger scope, such as region or nations, some meso level empirical contexts are yet far unexplored, such as the case of meta-organizations. furthermore there is a gap in management sciences'on seaport.", "this paper analyzes the spatial-temporal evolution of the attractiveness of a country's gateway for international trade, using shanghai as an example. the attractiveness is regressed on the transportation facilities and geographical conditions. seaport development is found to have a major positive impact, followed by inland waterway, highway, and airport development. these positive impacts decrease with the need for highway haulage and with the distance from shanghai showing an inverse u-shape distribution. rail appears to have a u-shape distribution, implying a low application of multimodal transportation. a geographical pattern for the impacts of different transportation modes is delineated.     ", "we focus on a threat scenario where a terrorist would utilize a small vessel to attack a maritime target. we considerto place multiple types of detectors to protect maritime targets from such an attack. detectors are not perfectly reliable. the resulting detector placement problem is formulated as a nonlinear binary integer program such that the expected damage cost ca by the small vessel attack is minimized. two exact algorithms and a greedy adding heuristic are propose. moreover, we conduct a detailed computational study and provide a case study in new york harbor.     ", "models and empirical study of port system evolution dominantly focus on land- dynamics. hence, it is traditionally recognized that such dynamics condition the evolution of port and their relations wider regional integration processes. the maghreb region (algeria, morocco, and tunisia), which is currently responsible for no less than one-third of all african port throughputs, offers a fertile ground to test the possibility for regional integration to occur through maritime linkages despite limited trade integration and land- transport connectivity. main results highlight the increase of trans-maghreb maritime connectivity but this occurs mostly at the periphery of the system  on transit flows. logistical integration versus trade integration is discussed in light of the recent evolution of maghreb port and of the region in general.     ", "this paper analyzes the incentives for and welfare implications of collaboration among local governments in landside port accessibility investment. in particular, we consider two seaport with their respective captive markets and a common inland market for which the port compete. the port and the inland belong to three independent regional governments, each making investment decisions on accessibility for own region. we find that there is a conflict of interest between the port governments and inland government in terms of their jointly making accessibility investment decisions, and that each region's preference over various coalitions is highly affected by ownership type of the competing port. for public port, the inland may compensate the port region to achieve the grand coalition that maximizes total welfare but requires a sizable investment in the port region. for private port, however, the port region benefit from coordinating with the inland and hence may be able to compensate the inland to form the grand coalition.     ", "brazil is the world leader in soybean export. however, it has high internal cost for transporting the grain. this article  a brazilian transportation network modeling and optimization model,  in linear programming and your transshipment model, considering 7 origins in the main exporting brazilian states, 2 final destinations - shanghai and hamburg port - and, 9 intermediate existing or projected port. the objective of the model is global cost minimization of alternative routes to export the brazilian soybean. three scenariospropose ranging the capacity of the intermediate port. without restricting port capacity, the scenario with best results presented a reduction in annual operating cost of us$ 236 million and us$ 926 million dollars respectively when compared to the other scenarios, reinforcing the need to export soybeans using port of northern brazil to increase the country competitiveness. in other scenarios, it was confirmed the current saturation of southern and southeastern brazilian port.", "the inventory routing problem (irp) is a very challenging optimization task that couples two of the most important components of supplychainmanagement, i.e., inventory control and transportation. routes of vehicles are to be determined to repeatedly resupply multiple customers with constant demand rates from a single depot. we alter this basic irp setting by two aspects: (i) only cyclic tours are allowed, i.e., each vehicle continuously tours dedicated route, and (ii) all customers are located along a line.characteristics occur, for instance, in liner shipping (when feeder ships service inland port along a stream) and in facility logistics (when tow trains deliver part bins to the stations of an assembly line). we formalize the resulting problem setting, identify np-hard polynomially solvable cases, and develop suited solution procedures.    b.v. and association of european operationalsocieties (euro) within the international federation of operationalsocieties (ifors). ", "to achieve the modal shift projected by public transport policies, intermodal rail transport needs to improve performance in order to become more attractive. hub-and-spoke (hs) bundling is an option to improve performance. it potentially increases the attractiveness of intermodal rail freight service,for flows that are too small to fill a direct train on the required frequency level. hs bundling can be carried out in different ways (types of hubs, trains and operation). only some of them lead to competitive transport service. this paper argues that - in many situations - the best hs network employs terminal hubs and shuttle trains, and that the hub terminal should be a real hub terminal. a real hub terminal is designed to fulfil main function, rail-rail transhipment, effectively and efficiently. despite their apparent advantages hs networks with real hub terminal are penetrating the market at a very slow pace. the paper discusses major barriers for a faster implementation, and advocates a change of perception of rail operator, andof public transport policies. it is recommended that the development of hub terminal is supported by public vision-making and cooperative or more centralised network design within the sector.     ", "the international shipping trade has emerged to be a growth enabler of globalisation, playing a crucial role in the economy and development of many country, such as malaysia. to support the industry, the malaysian government liberalised policies to develop the container haulage industry, but some issues still exist. the present study focuses on retention behaviour of consignees who use container haulage service in major malaysian port. the finding reveal that customers retain the same container haulage company provided overall service quality is maintained at an acceptable standard. the safety and security of goods transported by haulage company are the highest priorities of customers. however, customersreported that haulage service providers need to show professionalism in human resources competency, employee-customer relations, appropriate pricing for expected service delivery, and information databases.", "this paper considers the maritime container assignment problem in a market setting with two competing firms. given a series of known, exogenous demands for service between pairs of port, each company is free to design liner service connecting a subset of the port and demand, subject to the size of their fleets and the potential for profit the model is designed as a three-stage complete information game: in the first stage, the firms simultaneously invest in their fleet; in the second stage, they individually design their service and solve the route assignment problem with respect to the transport demand they expect to serve, given the fleet determined in the first stage; in the final stage, the firms compete in terms of freight rates on each origin-destination movement. the game is solved by backward induction. numerical solutions are provided to characterize the equilibria of the game.   the authors. published by   this is an open access article under the cc by license (http:creativecommons.orglicensesiby4.0).", "container terminal are facing great challenges in order to meet the shipping industry's requirements. an important fact within the industry is the increasing vessel sizes. actually, within the last decade the ship size in the asia-europe trade has effectively doubled. however, port productivity has not doubled along with the larger vessel sizes. this has led to increased vessel turn around times at port which indeed is a severe problem. in order to meet the industry targets a game-changer in container handling is required. indented berth structure is one important opportunity to handle this issue. this novel berth structure requires new models and solution techniques for scheduling the quay cranes serving the indented berth. accordingly, in this paper, we approach the quay crane scheduling problem at an indented berth structure. we focus on the challenges and constraints related to the novel architecture. we model the quay crane scheduling problem under the special structure and develop a solution technique  on branch and-price. extensive experiments are conducted to validate the efficiency of the propose algorithm.    b.v. ", "asian firms shipping to inland us points choose between west and east coast port. west coast shipments often have lower transit times but higher freight charges. to investigate factor affecting this routing decision, a coast choice model is estimated. results are then  to project shifts in demand with the coming completion of the panama canal expansion. our simulations show that if the panama canal expansion generates significant transit time savings on shipments from asia, as projected, that therebe major shifts in traffic from west to east coast port, raising important policy implications for port operator oncoasts.     ", "in this paper, we study the joint optimization of the tactical berth allocation and the tactical yard allocation in container terminal, which typically consist of berth side and yard side operation. the studied two objectives are: (i) the minimization of the violation of the vessels' expected turnaround time windows with the purpose of meeting the timetables published by shipping liners, and (ii) the minimization of the total yard transportation distance with the aim to lower terminal operational cost. we propose a bi-objective integer program which can comprehensively address the import, export and transshipment tasks in port daily practice. traditionally, a container transshipment task is performed as a couple of import and export tasks, called indirect-transshipment mode, in which the transit container are needed to be temporally stored in the yard. as the way of transferring container directly from the incoming vessel to the outgoing vessel, called direct-transshipment mode, has potential to save yard storage resources, the propose modelincorporatesindirect- and direct-transshipment modes. to produce pareto solutions efficiently, we devise heuristic approaches. numerical experiments have been conducted to demonstrate the efficiency of the approaches.     ", "communication about container onboard a cargo carrier approaching a harbor with a hinterland operator who is to receive the container usually reveals the total amount of goods (aggregate number of container) to be transported inland upon unloading at the arrival dock. this communication is useful for the hinterland operator to plan and deploy transport capacities. however, further transport of container on the hinterland involve various transport modes at differing cost. for example, the delivery time requirement of a container dictates the most appropriate mode of inland transport, be it truck, rail, or barge, in decreasing order of speed, flexibility and cost, to move the container to the next destination. in general there may be several types of delivery time requirements and container of each type is most economically moved inland in a corresponding transport mode. trucking is usually  for container that need urgent delivery and train or barge for not so urgent types. in order to efficiently plan the transport capacities for after-arrival conveyance of container having multi-type delivery time requirements, not only should the aggregate number of container, butthe number of container of each type, be made available to the hinterland operator. we consider several information scenarios and in each scenario we solve a single-period capacity planning serving multi-type demands with product substitution. we then compare expected transport cost between information scenarios to evaluate the benefit of specific cargo information in improving the next-step transporting after container are unloaded at the port of entry.     ", "france is considered to be the country with the most extensive waterway network. french waterways are interconnected by many locks that are designed especially for small vessels type peniche. width of locks does not correspond to modern worldwide  vessels. building of connection of the seine river with northern europe ensures deepening and widening the channel in locations, where it is needed. the project seine-nord ensures the globalisation and cooperation between france and other european country such as belgium, the netherlands and germany. this project has been planned since 1975, but it delayed repeatedly for lack of funds. in  there was declared a tender for building the seine-nord europe canal. the french government decided that the financing of the projectbe ensured by the eu, the french government, and the local government and partly through public-private partnerships. thisguarantee the best way of financing the project. europe needs more inland port and logistics service, intermodal terminal, handling equipment, buildings and labour. the aim of the project is to build an inland waterway seine-scheldt till 2020. this projectimprove the level of service provided by the inland water transport andcreate, along the main international economic route, connections of inland port in paris, lille, brussels, liege, duisburg and others in northern europe.", "in maritime transportation of automobiles, roll-onroll-off (ro-ro) shipping company operate liner shipping service across major trade routes. large ro-ro shipping company areplaced to offer end-to-end integrated logistics service to auto manufacturers engaged in international trade of vehicles. therefore, we present a new mixed integer programming model for fleet deployment including inventory management at the port along each trade route. due to the complexity of the problem, a rolling horizon heuristic.(rhh) is propose. the rhh solves the problem by iteratively solving sub-problem with shorter planning horizon. computational results  on real instances are presented.     ", "seaport are the economic lever for coastal region in the world and are not only communication nodes connecting the sea to the mainland, but they are a magnet attracting investors, entrepreneurs, agents and other entities by creating new jobs in the region. socio-economic development of the coastal tourist destination is inextricably linked with the development of sea port and these two organisms constitute one unit. many different entities are usually involved in the process of management of the port and creation of development policy. the aim of is to identify the management models for development of seaport and to indicate the relationship between the structure of port' proprietary and the attitude of port authority on issue of cruise ship tourism development in coastal destinations. furthermore,questionsformulated: i.e. (1) what are the management models for development of cruise ship port in coastal destinations? (2) what is the role of port and territorial authority in management of development of cruise ship port in coastal destinations? in this study, several methods of data collectionapplied, i.e. a deskmethod and a questionnaire survey. surveysconducted among port authority in four strategic seaport in poland and in the public offices of territorial authority, where these port are located. in addition, the results obtainedcompared with report from other country. thefinding showed that in the world, various models of sea port management have been develop and their shape was influenced by different factor i.e.: legal, historical, political, proprietary structure of port areas andeconomic factor and technical solutions. the results of the study may constitute interesting source of knowledge for representatives of port and territorial authority in coastal destinations butfor many other entities interested in the port and cruise ship tourism development.", "being international and involving numerous organizations as the basic nature, maritime supplychain are exposed to various natural and man-made risks. this paper aims to develop an original quality function deployment approach to enhance maritime supplychain resilience, takingcustomer requirements and maritime risks into consideration. the empirical analysis is carried out through in-depth study of three major shipping lines and their respective major shipper. the top three resilience measures are contingency plan, monitoring and maintenance, and supplychain relationship management. the studyunveils the relatively low visibility and integration in maritime supplychain.     ", "the blocks relocation problem is a classic combinatorial optimisation problem that occurs in daily operation for facilities that use block stacking system. in the block stacking method, blocks can be stored on top of each other in order to utilise the limited surface of a storage area. when there is a predetermined pickup order among the blocks, this stacking method inevitably leads to the reshuffling moves for blocks stored above the target block and the minimisation of such unproductive reshuffling moves is of a primary concern to industry practitioners. a container terminal is a typical place where this problem arises, thus the problem beingreferred to as the container relocation problem. in this study, we consider departure time windows for container, which are usually revealed by the truck appointment system in port container terminal. we propose a stochastic dynamic programming model to calculate the minimum expected number of reshuffles for a stack of container which all have departure time windows. the model is solved with a search- algorithm in a tree search space, and an abstraction heuristic is propose to improve the time performance. to overcome the computational limitation of exact methods, we develop a heuristic called the expected reshuffling index (eri) and evaluate performance.    b.v. ", "purpose - the purpose of this paper is to improve the efficiency of loading and discharging operation in container terminal. accounting for an increase in the size of ships, the yard truck (yt) routing and scheduling problem has become an important issue to terminal operator. design methodology approach - a (binary) integer programming model is develop using the time-space network technique to optimally move yts between quay cranes (qc) and yard cranes (yc) in the time and space dimensions. the objective of the model is to minimize the total operating cost, and the model employs the mms model in the queuing theory to determine the waiting time of yts. the develop model can obtain the optimal number of yts and their scheduling and routing plans simultaneously, as shown by the computational results. finding - the resultsshow that the model can be applied to practical operation. in this research, an experimental design of the qc and yc operation networks was considered with the import and export container carried by yts. the model can be  to tackle a real world problem in an international port, and the analysis results could be useful references for port operator in actual practice. - the purpose of thisonly focusses on yts routing and scheduling problem, however, the container terminal operation problem are interrelated with berth allocation and yard stacking plan. the managerial application of is to analyze the trade-off between truck numbers and truck waiting time can be  for terminal operator to adjust the truck assignment. thiscan assist an operator to determine the optimal fleet size and schedule in advance to avoid wasted cost and congestion in the quayside and yard block. originality value - thissolves the yt scheduling and routing problem for container discharging and loading processes with a time-space network model, which has not been previously reported, through an empirical research.", "in the recent paper the portability of altman's z-score model to predicting corporate financial distress of slovak company published in  in technological and economic development of economy, authors claim that, under some assumptions, altman's bankruptcy formula is portable into the slovak economic conditions and useful for predicting financial difficulties. the main goal of our paper is to compare the ported z-score prediction models from their paper, which are  on linear discriminant analysis, to prediction models  on other standard supervised classification methods, e.g. logistic regression, decision trees, random forests. in our comparison, we take into account accuracy interpretability of the models. in order to assure comparability of results we use the same data set as it was utilized in the above-mentioned paper.", "many queueing system are subject to time-dependent changes in system parameters, such as the arrival rate or number of servers. examples include time-dependent call volumes and agents at inbound call centers, time-varying air traffic at airport, time-dependent truck arrival rates at seaport, and cyclic message volumes in computer system. there are several approaches for the performance analysis of queueing system with deterministic parameter changes over time. in this survey, we develop a classification scheme that groups these approaches according to their underlying key ideas into (i) numerical and analytical solutions, (ii) approaches  on models with piecewise constant parameters, and (iii) approaches,  on modified system characteristics. additionally, we identify links between the different approaches and provide a survey of applications that are categorized into service, road and air traffic, and it system.     ", "examines the evolution of institutional logics and private firm financing practices in ningbo, a commercial seaport city in china where the private sector has prospered for centuries, during 1912-. we argue that a three-fold institutionalisation process becomes evident when we view changes since 1912; namely institutionalisation, deinstitutionalisation and reinstitutionalisation of entrepreneurship and the associated financing of private firms. two competing institutional logics, community and market logics, with the former being dominant but gradually giving way to the latter over time in the first stage (the republican era of china),eliminated in the second stage (the centrally-planned economy era), but have re-emerged and co-existed in the third stage (the economic reform era). however, unlike in the past, community logic is now subordinate and informal rather than dominant and formal, indicating that, although cyclical patterns are observed, institutional paths are not uniform.", "due to weakening demand since the  global recession, port have had to reconsiderto compete differently to attract new business and new investors. extantmainly focuses on either customer competitiveness or investor competitiveness. develops a new model of port competitiveness that simultaneously considers the effect of port strategy on customers and investors. this model is referred to as the balanced theory of port competitiveness. an analytical hierarchy process model builds on 10 factor that customers and investors consider important, and it is tested on 12 global seaport. the results show that port managers should consider the effect of their decisions among the factor because failure to do so can improve one factor of competitiveness while harming another. tests a theory that explains the behaviour of port managers and provides them with a practical guide to evaluate the effect of their decisions on customers and investors.", "in this paper speed optimization of an existing liner shipping network is solved by adjusting the port berth times. the objective is to minimize fuel consumption while retaining the customer transit times including the transhipment times. to avoid too many changes to the time table, changes of port berth times are only accepted if they lead to savings above a threshold value. since the fuel consumption of a vessel is a non-linear convex function of the speed, it is approximated by a piecewise linear function. the develop model is solved using exact methods in less than two minutes for large instances. computational experiments on real-size liner shipping networks are presented showing that fuels savings in the magnitude 2-10% can be obtained. the work has been carried out in collaboration with maersk line and the tests instances are confirmed to be representative of real-life networks.     ", "this paper aims to measure the perceived container leasing prices at different port by presenting a two -stage optimization method. in stage i, we propose a practical liner shipping network design problem with empty container repositioning. the propose problem further considers the use of foldable container and allows the mutual substitution between empty container to decrease the number of empty container to be repositioned. in stage ii, the inverse optimization technique is  to determine the perceived container leasing prices at different port,  on the solution obtained in stage i.  on a set of candidate liner shipping service routes, a mixed-integer nonlinear programming model is built for the propose problem in stage i. the nonlinear terms are linearized by introducing the auxiliary variables. numerical experiments  on a realistic asia-europe-oceania liner shipping network are carried out to account for the effectiveness of our two -stage optimization method.     ", "seaport operation are highly important for industries which rely heavily on import and export. a reliable evaluation of port risks is essential to govern the normal running of seaborne transportation and thus the industrial economies. the occurrence of a breakdown in the trade facilitators, such as port,disrupt the smooth flow of supplychain for the industries. the estimation of the economic loss for an industry when a port gets disrupted is a challenging task as the relationship between the port and industry clusters is complex. aims to develop a systematic framework for performing economic loss estimation of industry clusters due to port disruptions. the whole risk assessment is split into three stages focusing on the establishment of a network flow model, economic estimations and evaluating risk mitigation strategy. the propose idea is demonstrated by a case study on shenzhen port and related manufacturing industries. a dynamic inventory control strategy  by manufacturers is found to be beneficial for mitigating port disruption risks.     ", "all facets of present day society are subjected to an ever increasing rise in uncertainty. seaport are no exception. as complex clusters of industrial activity and gateways for distribution networks, they are vulnerable to external and internal shocks disrupting supplychain. this evolution forces stakeholders to ponder on sustainable development, and to foster adaptive capabilities and create opportunities. the development and further substantiation of the notion of 'resilience' underlined the need to studyclusters and networks (should) respond to major disturbances. in this paper, we scrutinize the concept of port resilience by revisiting the panarchy and adaptive cycle theorem of holling (). the objective is to determine if this framework can be applied to a port development context. the paper outlines theon panarchy and adaptive cycles and links it to port. itprovides an overview of the general theorem and explains the value for maritime research. the framework is linked to a set of cases on port infrastructure and development.     ", "cruise line international association report that over 21 million passengers take part in cruises annually [clia  p.13], and it is estimated that the number of cruise passengerstotal 36.3 million in 2025 [chen, ]. the development of mass tourism involves on the one hand significant threats to the natural environment and on the other to local communities in cruise destinations. the issue has been raised by the international maritime organizations, such as: international maritime organization (imo), helcom and the european parliament (ep) or the european commission (ec) which publish a number of legislative acts related to curbing exhaust fumes emissions and environmental pollution and protecting waters and oceans. moreover, numerous organizations and associations are being established to protect the marine environment of waters and oceans, and ensure sus tainable development. on the other hand, in order to protect cruise des tinations, local authority havebeen trying to limit the number of ships received in seaport at the same time. uncontrolled number of passenger ships calling at seaport results in crowding and makes it impossible to visit cruise destinations. moreover, masses of tourists disembarking the ship add up to the degradation of the natural and cultural advantages in cruise destinations and adversely affect local communities. furthermore, cruise owners are forced to obey legal regulations regarding environmental protection andlocal regulations es tablished by local and regional authority, and they themselves es tablish policies on sus tainable development. the aim ofin this s tudy involves identifying instruments  in sus tainable development of cruise ship tourism. furthermore,ques tionsformulate
