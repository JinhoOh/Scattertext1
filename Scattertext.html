after losing operational structure.  on a case study of a seaport, we found that when the self-defining propertieslost, the organizational identity dissolved into a managerial public identity. the organizational meaning that provided security and guided behavior was lost and the new identity was unable to serve as a provider of meaning. implications for new public management policy and practice are discussed.", "infrastructure organisations such as airport, seaport, rail and road are operating in an increasingly challenging business environment as a result of glohalisation, privatisation and deregulation. these organisations must ensure that their main resource i.e. their infrastructure assets aremanaged in order to support their business operation. brisbane airport is  as a case study to understand the challenges faced in the management of infrastructure assets the approaches  to overcome them. the finding can be useful in helping asset managers to identify the resources they should seek to manipulate in order to make improvement to their activities and contribute to the overall performance of their organisation.", "since the mid-1990s, china's vegetable oil industry has been growing drastically spatial structural has been changing considerably. the characteristics of location and the movement of oilseeds processing sector are summaried in this paper. empirical models are develop and estimated to identify economic determinants of oilseeds processing establishment growth between 1995 and . we show that signification agglomeration diseconomies exist at province level. seaport, market accession and agglomeration diseconomies paly important roles in determining spatial structure of china's vegetable oil industry between 1995 and . weshow that the ability of attracting oilseeds processor to create local employment opportunities and market outlet for farmers varies considerably across provinces.", "this paper utilises revenue management modelling to make an optimal slot allocation serving a specific shipping service route for ocean carriers. the model, incorporating the expected cost of empty container reposition, is formulated through mathematical programming to maximise operational profit of ocean carriers, subject to some constraints of vessel capacity, container demand and empty container supply. computational results not only present port-to-port slot allocation to be a guideline to implement space control butprovide a criterion to review the status of strategic alliance among ocean carriers.", "in the present competitive environment of port, the key determinant in port competition is the ability of a port to be integrated into the local maritime and hinterland transportation chain. creating effective integrated hinterland chains requires the coordination of several actorsin port and the hinterland. by making use of insights from transaction cost economics and resource- view, the paper helps to understand why andshipping lines and terminal operating company enlarge their scope in inter-modal transport and in inland terminal. the paper discusses a number of cases from the hamburg-le havre range, where shipping lines and terminal operating company have changed their scope of activities in port and hinterland networks. after the theoretical and empirical analysis the papers draws conclusions on the explanatory power of the theories in understanding hinterland service integration by shipping lines and terminal operator.     ", "while maritime transport ensures about 90% of world trade volumes, it has not yet attracted as much attention as other transport system from a graph perspective. as a result, the relative situation and the evolution of seaport within maritime networks are notunderstood. this paper wishes verifying to what extent the hub-and-spoke strategy of port and ocean carriers have modified the structure of a maritime network,  on the atlantic case. we apply graph measures and clustering methods on liner movements in 1996 and . the methodologyunderlines which port are increasing their position by carriers' circulation patterns on various scales. thisdemonstrates that the polarization of the atlantic network by few dominant port occurs in parallel with the increased spatial integration of this area by shipping lines.     ", "the '100% scanning' law, or house resolution one (h r 1), aims to protect us territory against terrorist risks likely to affect the global logistics chain a unilateral step, it may be perceived as a disguised protectionist measure which would transfer the risk of 'seacurity' to partners, particularly if the principle of reciprocity does not apply in this changing economic (over 400 million container handled, under 0 5% of which are currently scanned) and regulatory context (following the safe framework of standards develop by the world customs organization), this paper provides an analysis of the likely impacts of this law the first part begins by examining the reactions to the introduction of the law and we draw upon official and operational responses to the scanning requirements from several international bodies, especially a survey of a sample of port authority that the authors undertook for the wco which focuses on an appraisal of the global cost of a scanned container and we broaden this evidence by considering the actual patterns of us trade the second part leads to six scenarios  on the preceding macro- and micro-economic results combining three dimensions infrastructure investments, technology and productivity of human resources", "the paper compares contemporary routing and scheduling as promoted by decision sciences (ds) with the emergence of operational areas from trade flows and corollary rate levels,typical geographical issues. ds handle well-structured regional problem from a one-to-three-month perspective with formal models, supported by detailed data, and offer tangible answers for practical use. geographyprepares quarterly and longer itineraries, subject to cargo availability, but with this being at a global scale between region rather than port, is more descriptive than analytical, and acknowledges data shortcomings with ensuing vagueness in results.", "a mixed integer programming formulation is propose for hub-and-spoke network design in a competitive environment. it addresses the competition between a newcomer liner service provider and an existing dominating operator,operating on hub-and-spoke networks. the newcomer company maximizes market share which depends on the service time and transportation cost by locating a predefined number of hubs at candidate port and designing network. while general-purpose solvers do not solve instances of even small size, an accelerated lagrangian method combined with a primal heuristic obtains promising bounds. our computational experiments on real instances of practical size indicate superiority of our approach.     ", "purpose - the purpose of this paper is to review oil spill incidents and pipeline vandalism in nigeria between 1970 and  and to examine the potential danger posed by such activities to public health design methodology approach - the approach adopted to achieve this objective is questionnaire administration on health impactssecondary sources of information come from textbooks and journals however, data from natural resources exploitation and hazards are collated and analyzed finding - it is evident thwat, out of the 1,000 reported oil spill incidents analyzed, some hundreds of thousands of barrels of oil are lost to the environment graphic pictures of typical oil spill through acts of vandalism in ishiagu, ebonyi state, nigeria are analyzed and reviewed the run-off and sedimentation of this pollutant in fresh water system severely degrade water quality, affect fish spawning and aquatic invertebrates' habitats, thus lowering food web productivity. incidentally the spill-over effect on humans who directly depend on fish and other aquatic food as an alternative protein supplement is quite mundating the effects on humans include irritation, dermatitis, cancer, occurrence of abortion, organ failure and genetic disorder - the limitations encountered in thiswork include logistics problem, poor response and uncooperative attitude from respondents, transportation difficulties and restricted access to impacted sites by law enforcement agents and funding therefore subsequent researchers in this area should be equipped adequately withthe necessary protective gadgets and increased funding to meet challenges of this nature. practical implications - the practical implication of the study is that oil spill incidents should be documented and reported early enough for prompt attention by the regulatory agencies in order to protect and enhance the quality of the environment. originality value - the value of the paper is that oil spill and pipeline vandalization devastate the environment, pollute dependable potable water sources such as streams and rivers and should be seen as a serious threat and negation to the attainment of the united nations millennium development goals", "this paper analyzes the possibility to save container fleet management cost in repositioning empty container through the use of foldable container. we model this entire empty container flow as an integer programming problem with different strategy in empty container flow itinerary. the model is  to carry out numerical experiments that optimize the empty container repositioning in the hinterland, where there are serious empty container repositioning problem ca by extremely imbalanced trades. the study finds that foldable container can substantially save on repositioning cost compared to the use of standard container.     ", "this paper aims at postulating a novel strategy in terms of yard crane scheduling. in this study, a dynamic scheduling model using objective programming for yard cranes is initially develop  on rolling-horizon approach. to resolve the np-complete problem regarding the yard crane scheduling, a hybrid algorithm, which employs heuristic rules and parallel genetic algorithm (pga), is then employed. then a simulation model is develop for evaluating this approach. finally, numerical experiments on a specific container terminal yard are  for system illustration. computational results suggest that the propose method is able to solve the problem efficiently.     ", "in this research, continuous and dynamic berth allocation problem (bap) is studied to minimize the total weighted flow time. different from previous study on continuous bap, an efficient method is propose to address the problem to identify the possible locations for next vessel in the time-space diagram. then two versions of greedy randomized adaptive search procedure (grasp) are develop to search for near optimal solutions.small and large scale numerical experiments are tested to examine the effectiveness of the propose grasps by comparison with cplex and stochastic beam search, respectively.     ", "this work analyzes and compares various trip distribution models with spatial aggregation within a common theoretical framework for formulating and solving multi-objective optimization problem. a new model is designed that incorporates the main characteristics of existing ones. these models are then calibrated with a single database at different spatial aggregation levels using maximum likelihood. the results show that with aggregated data the various models differ little, but with disaggregated data the differences are considerable. it isdemonstrated that changing the level of data aggregation can significantly alter the models' parameter values.     ", "the competitiveness among container terminal is growing due to the positive growth of containerised shipping. the ability to provide efficient service very much depend on the overall efficiency of the container terminal. however, the operation of the container terminal is complex and consists of many subsystem such as the berth and yard. moreover, the planning and decision making of the berth and yard are usually conducted separately, not as a whole. therefore, with the lack of integration between these two major subsystem, terminal managers fail to see the impact of the decision made at the berth to the yard and vice versa. this paper presents the application of system dynamics simulation into capturing the operation processes of the berth and yard. the system dynamics model is able to enhance the understanding on the interdependency and relationship between these two subsystem, thus assisting the terminal managers in decision making.", "this paper study job assignments for automated guided in container terminal settings under various conditions of uncertainty. an introduction to their operation is provided, along with a flexible dispatching algorithm, suitable for real-time control of agvs. using these concepts a new agv dispatching approach is develop, capable of operating under uncertain conditions within a detailed container terminal model. several performance indicators are presented, foc on generic features of vehicle operation asthe assessment of uncertainty levels inside the terminal. from the results of the simulation experiments, it is found that the propose technique outperformsknown heuristics and alternative algorithms.     ", "this paper discusses the newly defined planar storage location assignment problem (pslap). we develop a mathematical programming model and ga- and dynamic pslap heuristic algorithms for the solving procedure. using the testing set, we compare the performance of ga- and dynamic pslap heuristic algorithms. the mathematical programming model is utilized as a comparison criterion. the comparison results demonstrate that the dynamic pslap heuristic algorithm performs better than the other solving procedures. in addition, we describe simulation experiments conducted to investigate the effects of stock yard layout and production schedule instability on the operation of the block stock yard.     ", "at present, ewing more variety, small batch, low-cost market demand, manufacturing enterprises have  all kinds of methods of production and models to achieve the optimal allocation of resources, and optimization process with port production system as an important node in logistics have neglected. port production system is a cultural dynamic system which is as the goal of improving efficiency, optimizing the allocation of resources. the paper which is  on dynamic, multi-objective, multi-link of port transforms problem into a multi-objective programming model, compares the priority after obtained optimal solution to obtain the final satisfactory solution, and achieves high efficiency of port service and resources optimization, time optimization, low cost target.", "we combined cca with the bcc model of dea to find out the elements influencing the economic rationality of the port logistics system and hindering port logistics system's development, and then provided reasonable suggestions for the port logistics system's construction, management and development. firstly, we  cca to deal with the input and output indicators, and then got the canonical correlation variables (ccv for short) and canonical correlation model (ccm for short). secondly, we  the dea to evaluate ccv, and then figured out dmus which didn't reach to effective technical efficiency and the value of redundancy and insufficiency. lastly, we sought the adjustments of the original inputs through making the redundancy value and insufficiency value returning to the ccm.", "through examining the development of port logistics and urban economic growth in qinhuangdao, use linear regression to build a model. thenthe relationship between port throughput of the goods and gdp by eviews software to interpret the promotion of the port logistics to the urban economy growth. at last, using the model predicts the data of  in order to verify the accuracy.", "there has been widespread discussion about the transformation of port from cargo loading and unloading facilities into integrated parts of supplychain. the contemporary view is that port are logistics players in supplychain and their activities and performance affect the other supplychain members. previous study mainly foc ona port's performance is affected by that port's characteristics or service. there are no study that investigatethe performance of a firm which operates through a specific port is affected by that port's characteristics. hence, this is the first paper that addresses whether logistics-related attributes and service provided by a port enhance the business and supplychain performance of shipping firms. the paper begins with an introduction and it examines theon port selection factor, the transformation of port into logistics hubs and business and supplychain performance measures. we later present the conceptual model, which relates port' logistics attributes or service to the shipping firms' performance, and to conclude, we discuss the preliminary results of the study and some implications and opportunities for further research.", "port is an important node in logistics system. aiming at lack of calculating and analysis for comprehensive efficiency in port logistics research, we bring dea two-stage relative evaluation into this paper, and get production efficiency value and x-efficiency value.  on these values, a formula for comprehensive efficiency measurement is propose. finally, this paper uses this model in making the empirical analysis on 13 port of china, and the result confirms the applicability of this model.", "due to the increasing freight volumes passing via seaport checkpoints, and increasingly reported delays in customs clearance procedure, dry port, emerged as one kind of solution to such situation, instead of extending the port scale under limited land use. the place located with dry port (sometimes inland port) can solve not only the congestion embarrassment faced by connected seaport, butcan improve economic development of the hinterland by integrating the logistics network and ameliorating the access between dry port and seaport. hence, the location planning of dry port has been a pivot in thisfield. in this paper, ap (affinity propagation) clustering method is propose to solve this location problem of dry port (number and location), and it is applied in a case study which is to select the optimal dry port location for shanghai port from 8 hinterland provinces. and the result that hunan province is chosen to be the optimal dry port construction location is being proved credible with ap clustering method in this paper.", "port logistics network (pln), as a specific logistics network, plays a vital role in modern international trade. most international cargos are transported by port logistic system, therefore pln is crucial to keep the efficient flow of international cargos. whereas pln deals with many different activities and associates with a wide range of departments, at the same time pln consume much energy during transportation, it is difficult to coordinate these departments and reduce energy consumption. under the pressure of energy reduction, it is necessary for pln to analyze the complex activities and energy consumption construction to decrease energy consumption. this paper provides a new framework of pln that depends on multi-agent system (mas). mas has peculiar characters(like independency, interactivity, reactivity) and is suitable to resolve and integrate distributive complex network system, in mas every agent is independent section one part of the overall system. in fact this paper assumes that pln is a distributive complex system with many different agents, thereby in this paper we describe the mas- pln model. mas- pln model, is composed of different components that represent different agents (like trucks, container yards, trailers, vessels). after analyzing the energy consumption construction of diverse agents, one appraisalbe given. on the basis of all above analysis, this paper is seeking for the good method to attain the aim of energy consumption saving and consumption reducing.", "this paper analyzes the operational efficiency of major seaport worldwide with total factor productivity indexes, categorizes major seaport on the basis of geographic locations and national gdp tables, and compares china's seaport with seaport around the world. this paper adopts appropriate input and output indicators and correlates the input and output tables of 9 major chinese seaport and 41 main seaport worldwide in the period from  to . thisshows that all sampled seaport experienced substantial increases in total output and most of themsaw rising operational efficiency. this researchproves that technological improvements in seaport operation are playing a positive role in enhancing efficiency in chinese port.", "this poster, which is the result of an ongoing phd thesis project, illustratesand why the intellectual capital (ic) concept can be applied to a seaport. a seaport can be conceptualized as a cluster composed by organisations interrelated in a complex and specific network system. in a knowledge- economy, where the competitiveness of an organisation is a consequence of ability to create ic, the spatial proximity can be an important factor because it facilitates interactions between organisations. traditionally,defends an ic composed by three dimensions: human, structural and relational capital. also, the interplay between these dimensions is considered an important factor to improve performance and thus competitiveness. as far as the authors are aware, most of thein ic has been foc on individual firms. although some recent papers examine macro-level organizations, such as region, none exist on seaport. in addition, there is a paucity of management sciences'on to maritime transportation and seaport. severalquestions are thus pertinent attending to the specificity of the context: what are the main ic dimensions in a seaport?those dimensions relate with each other?ic, in different dimensions, is createddestroyed within a seaport? answers to these questions can have important strategic and managerial implications for the seaport and stakeholders. we consider a case study methodology as an appropriate approach to answer these questions, given that this methodology is suited for exploratoryand for dealing with situations in which creativity and innovation prevail. early insights provided not only by thereview, butby two informal interviews, suggest that we can find the three main dimensions of ic within a seaport context andtwo types of relational capital: an internal and an external one. theysuggest that ic dimensions may be interrelated with each other within a seaport and that relational capital may be the most important dimension in that particular context.", "seaport have historically played a key role in facilitating trade and growth. this paper is the first attempt in theto analyse the formation of chinese seaport cities and the dynamics that drives it. first, we aim to identify theoretically the emergence of urbanized seaport with the help of a formal economic geography model. second, employing an empirically plausible parameterisation of the model, we calibrate the evolutionary process and spatial distribution of seaport along the chinese coastline.    inc. ", "this paper analyses the efficiency of spanish seaport using the free disposal hull (fdh) methodology and presents a method for ranking the evaluated units. nonparametric frontier methods, as data envelopment analysis (dea) and fdh, have been applied to the efficiency analysis of decision making un(dmus). despite the greater popularity of dea relative to fdh, this last method nevertheless enables a comparison to be directly made between observed port, whereas traditional dea only enables comparisons between the frontier projections. the main disadvantage of fdh methodology is the observation of many efficient units, which makes it difficult to obtain a hierarchal ranking. this paper solves this problem and presents a new method for ranking the efficiency of the seaport with fdh methodology.", "with the center of the world economy moving to northeast asia, areas including china, northeast asia areas are witnessing dynamic economic activities taking place together with the revitalization of exchanges. accordingly, the logistics network and infrastructure are being expanded with the increase in demand for international logistics, and each country is going all out for developing their country into a logistics hub. korea hasbeen promoting own strategy for becoming a logistics hub in northeast asia areas centering on busan port, since the mid-1990s. expansion of harbor logistics facilities centering on shanghai port and shenzhen port led by china, and promotion of the plan for super hub port through the choice and concentration led by japan are creating keen competition among the region. there is a limit to the competitive strength of a port, only through the external growth relying on simply the increase in port traffic; rather, it is necessary to create employment and added value by forming an organic network with adjacent port distripark and back industrial complex and then by attracting global corporations into the port. the purpose of is to contribute busan port to become a logistics hub of northeast asia.", "aims to investigateseaporthas been conducted from the methodological perspective. to this end, reviews published portfor the last three decades (1980-s). the investigation primarily categorises theaccording to various methodological issues such asparadigm,strategy, base-disciplines,methods and analysis techniques in order to provide meaningful implications on methodological evolution in seaportfor the period. suggests methodological bias in portto a positivistic paradigm, following a quantitative trajectory moving from conceptual to empirical study. in addition, the increased use of mathematical modelling and advanced statistical analysis methods is clearly observed. the introduction of advanced analytical tools  in other academic disciplines facilitates discussions in particulararea and amplifies thein those areas. this papersuggestsgaps from the methodological perspective and implications for future port research.     ", "this paper analyses port development in the context of emerging economies and specifically addresses port development in uruguay in an environment of trilateral interport competition. the case of montevideo is discussed with particular attention to institutional and organisational reform and the evolution and impact of the liner shipping service network in defining the role of a port within a regional port system. the proactive uruguayan port sector has made important contributions to drive montevideo's transhipment traffic. the discussion reveals that the current attractiveness of montevideo as a transhipment port is partly driven by existing cabotage regulations and strategy of shipping company. the current competitive advantagelast as long as shipping lines' strategy continue in their current form. future developmentsignificantly depend on the ability to further develop value added and logistics service. thus, the finding are relevant in relation to the discussion of montevideo's development potentials as a hub on south america's east coast in particular and the effects of external influences on port development in general.", "we study the implications of vertical integration in logistics and transport operation for welfare-optimal port access charges and hinterland congestion tolls. we show that, first, vertical integration of terminal operator and transport firms does not affect the optimal congestion toll rule for the hinterland, but it does imply higher optimal port access charges. second, the government not only has an incentive to promote competition between downstream firms, it maybe beneficial to approve of vertical mergers in the logistic chain. third, the government's failure to respond to changes in industry market structure may have large welfare effects. fourth,under separation and integration, optimal port fees may imply subsidies if downstream firms enjoy a high degree of market power.", "this paper presents the results of nine independent study that link a seaport container terminal's long-run average quay crane rate to various strategic and tactical decisions made by the terminal operating company. new numerical results on yard capacity, fleet composition, truck substitutability, and terminal scalability issues are obtained using a fully-integrated, discrete event simulation model of a vessel-to-vessel transshipment terminal that is designed to reproduce the microscopic, stochastic, real-time environment at a multiple-berth facility. these are the first such study to be conducted using a fully-integrated simulation model of a non-automated container terminal.     ", "the paper highlights the problem of modelling and simulation of complexes of operation concerning objects servicing in the logistic system. as an example of the logistic system, the set of two container port is analyzed. each port has a serial-parallel structure (loading berths and discharging wharfs). the complex of operation consisting in servicing ships in these port (unloading and loading) is modelled by means of multi-stage programming. modelling and digital simulation of servicing objects in the logistic system let us determine the effectiveness of heuristics at different stages of the system. this knowledge is  to control complexes of operation in logistic system.", "the port plays a very important role in international trade, logistics and distribution process. the port internet of things is a best solution to implement intelligent management of port. the build of port internet of things must  on powful intelligent information system. the port scheduling management is the most important part of all the management processes.to make proper and efficient use of information technology, to optimize business process, to improve operational efficiency, to increase the competitive of the enterprise in the market economy, is becoming the breakthrough point of many enterprises. soa, service-oriented architecture, is a service- model. features of standards , loose coupling, shared service and coarsness, makes it can raise the efficiency of system development, save cost, increase the reusability. considering this, the articlemake someand analysis of the port scheduling system and come up with architecture of the port scheduling system.", "the paper presents a theoretical framework and an empirical examination of the provision of port e-service through exploratory research. the presented survey examines the socio-technical environment in which port e-service are develop and provided, the related investment decision making and evaluation procedures, in the greek port sector. a number of hindering and enabling management and organisational factor arc identified towards fully exploiting ict capabilities and port e-service; our framework is deemed to be applicable to port with similar geopolitical, economic, industrial and management characteristics to those of the examined organisations. theoutcome is a first step towards the provision of a systematic, unified framework for analysing and planning port e-service initiatives, in a socio-technical context.", "this paper sheds an empirical light on port development patterns by discussing the structure and the development of the yangtze river port system. we argue that the yangtze river system is going through a regionalization phase, mainly in relation to the port of shanghai. this process started on the lower yangtze but is nowmoving upstream. the transition towards the port regionalization phase is typically a gradual and market-driven process that mirrors the increased focus of market players on logistics integration. this paper builds on the existingon port system and adapts port development models to river port. furthermore, we employ some statistical techniques that are common to the analysis of port system, and introduce some techniques that have not been  much by transport geographers in port. this paperaddress the dynamics in the yangtze river port system by analyzing the level of cargo concentration and the degree of inequality in operation of the container port. the paperassesses observed differences in development of port in different areas along the river (upstreamdownstream) and reflects on the role of ownership structures in shaping regional load centre networks.     ", "logistics green grade has been taken into consideration as an important factor during the site selection of distribution center in coal industry. the purpose of this paper is to provide decision support information for the optimal site selection of coal distribution center. through the establishment of evaluation index system of logistics green grade for the coal distribution center and the use of fuzzy-ahp evaluation method, this paper obtains evaluation vector of logistics green grade for the alternative power plant and port, which is decisive to the final site selection.", "this paper presents three strategic-level models for locating away-from-port storage yards for empty shipping container. the main objective is to reduce the mileage involved in repositioning empty container. the models presented attempt to capture the greedy behavior of individual trucking company and provide for the first time a user optimal modeling approach for empty container management. an application to the port complexes of los angeles and long beach demonstrates that savings associated with storage yards could be easily overestimated when neglecting the perspective of the individual trucking company. strategy to encourage system optimal behavior are propose.     ", "in this case study, a real world problem of a production firm in the marmara region, turkey was considered. in the current situation, the firm works with different third-party logistics firms and uses different port each time. however, they have some quality problem and decided to work with a logistics firm by using the most convenient port alternative. a number of conflicting qualitative and quantitative criteria exist for evaluating alternative port. qualitative criteria are often accompanied by ambiguities and vagueness. to cope with this problem, the fuzzy analytic network process (fanp) method is  in this study. first, we defined the region specific criteria consisting of the twenty sub-criteria under the six main criteria clusters that influence the selection of container port. then seven alternative container port located in the marmara seadetermined. the results showed that the most convenient district for the container port is istanbul district, which is one of the biggest economical centers in eastern europe.   published by  ", "this paper analyses the geographical connectedness of chinese container port with international foreland markets. simulated results indicate that the hub-and-spoke network only forms part of the overall picture, where several different layers with diversified strategy can be statistically identified within the chinese seaport hierarchical system. this paper addresses the question of whether there are alternatives for non-hub seaport within an established hub-and-spoke global shipping network other than just accepting their roles as feeder or spoke seaport. also, it enhances our understanding onchina is divided by globalisation through trade relations with different region around the world.", "this paper proposes an analytical model with a control approach to obtain an optimal port expansion strategy by balancing investment cost for the port and congestion cost for users. starting point is the optimality condition that marginal investment cost should balance marginal benefits. particularly the scale effect in investment cost is considered; the consequence that the investmentbe made in different stages is included in the solution. by relaxing some assumptions in the model, a numerical optimization algorithm is propose which is applied to showthe approach can be  to deal with a practical expansion problem.     ", "a logistics demand forecast is an important issue of the logistics plans of a city. currently, nanjing government attaches great importance to development of the logistics industry, with more input and infrastructure construction. a logistics demand forecast should be made correctly for the near future for working out logistics plans and reducing investment risks. freight transportation is a central link of logistics shift. with the incomplete statistics system of the logistics industry of china, it is practical to show changes of demands for logistics with changes of freight transportation, with easy access to data. this paper makes forecast of the logistics demand in nanjing, with freight transportation index and a grey forecast model. and, it corrects quantitative forecast results in line with a qualitative analysis of specific conditions of nanjing, with a conclusion of 8% annual increase rate of logistics demand, as a reference for making correct logistics development strategy by the authority.", "this paper develops a mathematical model to quantify the market share of a given port. a monte carlo simulation  algorithm is propose to estimate the port market share. a study is subsequently conducted to explore the characteristics of the landbridge system in china and southeast asia. and the impact of the landbridge system on the market shares of asian port is evaluated using the propose approach for three scenarios. the competitiveness of the malacca and singapore straisillustrated by analyzing the changes in the market share of singapore port with respect to value of time.     ", "purpose - the purpose of this paper is to present an approach to measuring container port competitiveness, a key but neglected element of channel management in a complex and dynamic logistics environment underpinned by commercial confidence and trust in european supplychain fed with goods from container port in northeast asia. design methodology approach - applies a fuzzy methodology to measure port competitiveness  on the expert judgements of logisticians. it applies a trapezoidal fuzzy number to measure their perceptions. the method accepts a linguistic expression of their judgements of five of the world's top six container port in terms of container through-puts, including hong kong, busan, shanghai, kaohsuing, shenzhen. qindao ranked 16th and tokyo ranked 20th wereanalyzed. finding - hong kong achieved the highest score on port service but on hinterland conditions shanghai scored highest and busan the lowest. hong kong topped the ratings on the availability factor and the convenience factor, but scored the lowest on logistics cost. originality value - thisreport the factor which influence container port competitiveness in northeast asia and provides a structure for measuring them. the approach offers a unique insight for stakeholders and logisticians seeking to develop more effective channel management strategy.", "an analytical point-wise stationary approximation model is propose to analyze time-dependent truck queuing processes with stochastic service time distributions at gates and yards of a port terminal. a convex nonlinear programming model is develop which minimizes the total truck turn time and discomfort due to shifted arrival times. a two-phase optimization approach is  to first compute a system-optimal truck arrival pattern. and then find a desirable pattern of time-varying tolls that leads to the optimal arrival pattern. numerical experiments are conducted to test the computational efficiency and accuracy of the propose optimization models.     ", "the paper  data for 427 months of transhipping boxes in the port of piraeus between 1973 and  to forecast 20 months ahead. the method  was the non-linear radial basis functions and the forecasting error was 0.19 < 1. amazing is that the model captured the effect of the port's labour strike! the paper tested for the existence of chaos in the time series, and when this was affirmative applied the rescaled range analysis, due to hurst and mandelbrot, in a generalisation of einstein's 1905 formula. moreover, various tests checked the existence of normality and thesenegative (jarque and bera, bds, excess kurtosis and skewness). time series after have been turned stationary gave hurst exponent equal to 0.73 indicating persistence and long-term dependence (black noise) among observations. the system has shown a fractal dimension of 1.54 < 2. together with lyapunov exponent we detected chaos in the time series.", "the unique geopolitical location of the trans-siberian railway (tsr) is to play the role of international bridge connecting country from different continents. first, are china, japan, republic of korea and russia with the european union. however, the transporting of container involving the russian transport system remains incompatible with deep see route. the purpose of this article is to systematise the reasons for the absence of transit traffic on the trans-sib in order to offer the solutions. analysis revealed the main bottleneck in the far eastern section of tsr. the improving cooperation between the far eastern railway and far eastern seaport by applying 'pulling' system for just in time operation in transport chain and using overseas experience in 'dry port' conceptprovide economical and environmental benefit.", "in this paper, we take container port as a system to find out the bottleneck of port on the basic of the theory of constraints. we take the container's weight and distances into account to optimize the way of stockpiling of export container with dynamic map search and distance classification method. at last we combine theory with the actual case to simulate the optimized way of stockpiling and stacking, and confirm that the optimization results significantly breakthrough the bottleneck and improve the port logistics system. we hope that the finding are obvious significance to improve the management level in small and medium port of china.", "this paper considers an empty container repositioning policy with flexible destination port. the policy only specifies the direction of the empty flows, whereas port of destinations are not determined in advance and empty container are unloaded from vessels as needed. interviews with industries show application in practice, but littlehas been reported on effectiveness. the purpose of the paper is to formulate this policy mathematically and evaluate effectiveness via simulation. numerical experiments demonstrate that the new policy outperforms the conventional policy significantly in situations where trade demands are imbalanced and container fleet sizes are within a reasonable range.     ", "this paper transfers the classic frequency- transit assignment method of spiess and florian to container demonstrating promise as the basis for a global maritime container assignment model. in this model, container are carried by shipping lines operating strings (or port rotations) with given service frequencies. an origin-destination matrix of full container is assigned to these strings to minimize sailing time plus container dwell time at the origin port and any intermediate transhipment port. this necessitated two significant model extensions. the first involves the repositioning of empty container so that a net outflow of full container from any port is balanced by a net inflow of empty container, and vice versa. as with full container, empty container are repositioned to minimize the sum of sailing and dwell time, with a facility to discount the dwell time of empty container in recognition of the absence of inventory. the second involves the inclusion of an upper limit to the maximum number of container moves per unit time at any port. the dual variable for this constraint provides a shadow price, or surcharge, for loading or unloading a container at a congested port. insight into the interpretation of the dual variables is given by proposition and proof. model behaviour is illustrated by a simple numerical example. the paper concludes by considering the next steps toward realising a container assignment model that can, amongst other things, support the assessment of supplychain vulnerability to maritime disruptions.     ", "this work describes the interdependent adverse effects of disruptive events on inter-regional commodity flows resulting from disruptions at an inland port terminal. to do so we integrate the risk- multi-regional inoperability input-output model, which measures the cascading regional effects of disruptions to interconnected industries, with models, which simulate port operation such as commodity arrival, unloading, sorting, and distributing. such models capture three disruption scenarios at the port and provide measures of impact to industries that use the inland port terminal facility. a case study highlights the disruptive effects of a closure of the port of catoosa in oklahoma.     ", "the purpose of this article is to investigate why rail is  to move semi-trailers to and from seaport to lesser extent than it is  to move maritime container, and which actions can foster an increase of semi-trailer transport by rail. the two types of load unare obviously  in quite different logistics settings. the two transport segments are compared in terms of the transport markets they serve, the competition they face and the operational and technological principles upon which they operate. the empirical setting is the transport of general cargo in load unbetween scandinavia, continental europe and the uk, although the container segment is analysed as an element of deep-sea liner shipping. empirical finding are drawn from the case of the port of gothenburg and scandinavian hinterland. sustained double-digit annual growth has led to a situation where most of the potential marker for the hinterland transport of maritime container has already been realised. the challenge for further growth is now to capture the semi-trailer segment. not surprisingly, this analysis shows that rail is more competitive for the hinterland transport of container than of semi-trailers, but there are still significant opportunities for reaping the rail transport of semi-trailer transport in the hinterland of european port. an increased integration of rail transport and roll-onroll-off shippingnot only require, butencourage, changes in the overall system design competitiveness compared to all-road and all-rail service.     ", "this paper proposes a liner shipping service network design problem with combined hub-and-spoke and multi-port-calling operation and empty container repositioning. it first introduces a novel concept - segment - defined as a pair of ordered port served by one shipping line and subsequently develops a mixed-integer linear programming model for the propose problem. extensive numerical experiments  on realistic asia-europe-oceania shipping operation show that the propose model can be efficiently solved by cplex for real-case problem. theydemonstrate the potential for large cost-savings over pure hub-and-spoke or pure multi-port-calling network, or network without considering empty container repositioning.     ", "a queuing model is introduced for estimating container flow times through port terminal as a function of infrastructure, staffing, and import volume. the model is statistically calibrated on industry data. flow-time estimates of the model are aggregated with estimates from models previously develop for rail networks to develop estimates of the total container flow times from west coast port to inland distribution centers. integrated with a supply-chain optimization model, the queuing formulas are  to predict import flows by port and landside channel in scenarios of total import growth, varying all-water rates, and a higher import share for nation-wide importers.     ", "analytical models are introduced for predicting the allocation to port and transportation channels of containerized goods imported from asia to the usa. assuming fixed distributions for container flow-times, the long-run model heuristically solves a mixed integer non-linear program to determine the least-cost supply-chain strategy for importers. the short-run model uses estimates of the flow times as a function of traffic volumes on fixed infrastructure to iteratively develop the best near-term strategy. minimum volume requirements and capacities for port and landside channels are considered. the models are applied to predict the effects of container fees at the san pedro bay port.     ", "anchorages are important resources for certain hub port, and they are increasingly in demand during peak periods. we evaluate the capacity of multiple anchorages by reproducing realistic mix of arriving vessels, dwelling time and the current practices in choosing anchoring spots within an anchorage. the model is validated by using historical data. wepropose methods for improving space utilization of anchorages. our experiments with four real anchorages show that the space utilization is improved by 6-10% with mhdf and wallpack_mhdf algorithms. this finding opens up possibilities of designating vessel anchoring spots for improved utilizations in the future.     ", "this article proposes a mixed integer non-linear programming model for the optimizing supplychain of importers of waterborne containerized goods from asia to the usa. this model determines the least-cost strategy for an importer, in terms of port and landside transportation modes to be , where cost considered include cost for transportation and handling, pipeline inventory, and safety-stock. we introduce a heuristic algorithm to quickly solve the mathematical model to near optimality. we assess the propose heuristic compared to use of a commercial solver, and provide general recommendations for efficient supply-chain strategy as a function of the value of imported goods.     ", "building upon a formerly performed study on port competitiveness, this article discusses the use of a stochastic frontier model as an interesting novel use to test, identify and correct respondents' bias by applying it to competitiveness analysis  on perceptions of senior executives. measuring the importance of competition determinants of seaport, conventionally analyzed using a swot-analysis  on (transport) infrastructure as a prime requirement for port activity growth, is an important issue to port management. however, it seems that the institutional environment of a seaport iscritical in obtaining a competitive advantage. in haezendonck et al. ( and ) those port specific advantages and disadvantagesidentified using factor analysis and l1-regression on the perceptions of 75 respondents, all senior executives and experts, through a survey. as regards the results of this study, critiquesformulated on the use of perceptions, often biased due to the political lobbying potential of the results. since respondents often see independent study as an opportunity to obtain more or early government subsidies, attract new investment projects or at least highlight the attention on their specific problem and demands, theyprone to underestimating the positive impact of the key success factor of the studied seaport compared to main rivals, in this case major seaport in the so-called hamburg-le havre competitive range. the purpose of this article is to test the assumption that respondents significantly underestimate the positive impact of port specific advantages and to see which of the respondent subgroups within the 75 respondents sample are more responsible than others for this underestimation. in addition, we argue and demonstrate that the use of a stochastic frontier method is appropriate for this matter. each of 25 considered competition determinants of the original study is decomposed into a noise and efficiency term,  on the bayesian stochastic frontier model (bsfm). in this article, we find evidence that bsfm could be  to test the lobby-effect or underestimation of the real effect of determinants, that terminal operator as a subgroup of respondents, are more likely to underestimate the key success factor than the subgroup of port experts and that those determinants that are directly related to government action show more underestimation than competitiveness determinants that result from private investments.", "a reliable and efficient transportation system contributes immensely to growth and prosperity of a nation. nigeria, with vast import traffic cannot afford to transport hinterland bound cargo in a manner not consistent with reliable practices. seeks to evaluate the rank-order and magnitude of the operational constraints associated with cargo haulage from nigerian seaport to the hinterland. dataobtained from primary sources through systematic administration of a questionnaire to truck drivers at the point of waiting in the seaport terminal. in all, 302 respondentssampled. the results of the study reveals that 'harassment' from law enforcement agencies ranked first (mean = 2.08). the resultsshows that the association between nine pairs of the constraintssignificant with the strongest negative correlation being that of delays and armed robbery, r = -0.599, p < 0.001. these results are fundamental for the prioritization of palliative measures to improve the operational problem of trucking in nigeria.     ", "the navigation distance via the northern sea route (nsr) from a northwest-european port to the far east is approximately 40% shorter compared to the route via the suez canal. the shorter distance may facilitate more than a doubling of vessels' operational energy efficiency performance. there is at present substantial uncertainty in schedule reliability via the nsr. unless the schedule reliability is improved, the nsr should primarily be explored for bulk rather than for liner shipping. a major disadvantage with the nsr is seasonality. shipping operation in the summer time via the nsr may already today be profitable for minor bulk trades. additional shipping routes may give more flexibility, and the nsr route choice option may facilitate supplychain agility and adaptability.     ", "the ship-berth link is one of the most critical aspects to be managed at port operation. up to now, simulation models have considered the impact of queue priorities, such as size and type of ships, on waiting times. this paper differentiates from previous study by considering another variable the demurrage cost for each type of ship and the possibility of having different berth allocation policies. it report on a simulation study carried out on a small brazilian private container terminal, where different berth allocation policies and queue priorities have been tested. results indicate that the demurrage cost ratio between large and small ships and the critical waiting time in queue, after which demurrage cost are charged, impact on the choice of most adequate combination of policies and priorities. the analysis presented in this paper may help port authority in determining a more precise figure for total demurrage cost.", "this paper presents a dynamic mathematical model develop to determine the optimum location for new export-oriented slaughterhouses (eoss) in the brazilian state of mato grosso. the optimal locations are identified by minimising the cost of cattle transportation, eos installation, and distribution from the eos to export port and from these port to foreign destinations. the spatial arrangement is subject to a series of physical and behavioural constraints such as supply of raw materials, demand for beef, and eos production capacity. results show that the installation of three eoss located in mato grosso region closest to export port would meet current foreign market demand for mato grosso beef and minimise logistical cost in the state's export beef supplychain.", "we propose a more elaborate model on berth allocation considering fuel consumption than before, and overcome the nonlinear complexity by casting it as a mixed integer second order cone programming model. furthermore, we conduct the vessel emission (in sailing periods) calculation with the widely- emission factor. besides, vessel emissions in mooring periods areanalyzed through a post-optimization phase on waiting time. experimental results demonstrate that the new berth allocation strategy, reflected by the propose model, is competent to significantly reduce fuel consumption and vessel emissions, while simultaneously retaining the service level of the terminal.     ", "despite the growing amount ofinto container-port operation and efficiency, much of theon the subject treats container port and terminal as black box system without examining the structure of their transformation and production processes.on the network and multi-stage structure of container-terminal operating system is scarce and applications in the context of port performance and benchmarking are even scarcer. in this paper, we argue that the container terminal production would be best modelled as a network of interrelated sub-processes and operating sites and develop a supplychain dea model aimed at capturing the transformational process within the container-terminal system and across sub-system. we start by modelling container terminal operation as a container-flow process and analyse their site-specific and combined efficiency before formalising a two-stage supplychain dea model to measure the efficiencies ofindividual and network container terminal operation. although, due to the unavailability of detailed operational data, is limited to container export flows only, the results provide further insight on the network structure of container-terminal operating system and confirm the existence of disproportionate performances and efficiency levels between container-terminal operating sites and sub-processes.", "purpose - this paper aims to analyse available multimodal transport route variations for iron ore shipments from northwest australia to northeast china, focusing on a major iron and steel manufacturer. design methodology approach - theis foc on a case study and uses an established cost model as a framework, for the first time, in the context of heavy bulk cargo shipments. field interviews and a questionnaire form the principal methods of primary data collection. the characteristics of bulk iron ore transport flow are analysed against traditional criteria and an appraisal of the transport infrastructure in north east china is made, consideringroad and rail options, and various possible combinations for transport being evaluated. all factor affecting modal choice in the region are examined, including cargo volume, weight, and value, transport distance, transit time, transport cost and schedule reliability. finding - the volumes of iron ore moved are large, with a high weight-to-volume ratio, and shipments are regular. theinitially confirms that sea and rail transport combinations are the most appropriate for the movement of iron ore. however, where rail transport corridors are congested, provided that the transport distances are not too great, road haulage appears to be an effective substitute and the most competitive multimodal transport route, at least in the short to medium term, is found to be a rail-sea-road combination via port bayuquan in china. - thefocuses on the delivery of iron ore to one major steel manufacturer in northeast china; so finding may not be transferable to other company or circumstances. practical implications - the paper first demonstrates that, for heavy, high volume cargoes concentration of flows on to one corridor, perhaps under the control of one service provider, maximises scale economies, but works against competition and routemode choice. second, it demonstrates that, for long haul shipments of iron ore, port variations and modal differences for inland transport yield only marginal differences in overall logistics cost. originality value - an assessment of high volumeheavylow value cargoes such as iron ore has not previously been undertaken using this cost model. this paper therefore provides an original analysis of such supplychain.", "manuscript type: empiricalquestionissue: this article considers the consequences for employment, work organization, and industrial relations when company are acquired by private equity, hedge funds, or sovereign wealth funds. itassesses the role of national labor regulation in moderating labor outcomes.findinginsights: the article draws on three case study - a spanish supermarket chain, a german engineering company, and a port and logistics group hitherto  in the uk. employment reductions are found in each case, though to varying extents. there are few changes in work organization but some developments in employee voice and representation. national system of labor regulation do not impact substantially on employment reductions but they do affect the extent to which worker representatives receive information after, though not during, the acquisition. theoreticalacademic implications: contrary to extant theory, the extent of national employment regulation does not appear to be an impediment to restructuring by investment funds. the differential effect of the three funds suggests that the extent of ownership is not decisive in explaining the level of activism or impacts on labor. instead, the objectives and time frames of funds appear to be more important. practitionerpolicy implications: the implication of the finding is that greater disclosure and regulation of new investment funds is more likely to enhance employee protection than further labor regulation. broadly, this has been the main thrust of recent policy within european union institutions.", "in recent years, ghg inventories of cities have expanded to include extra-boundary activities that form part of the city's urban metabolism and economy. this paper centers on estimating the emissions due to seaport, in such a way that they can be included as part of the city's inventory or be  by the port itself to monitor their policy and technology improvements for mitigating climate change. we propose the indicators ghg emissions per ton of cargo handled or per passenger and emissions per value of cargo handled as practical measures for policy making and emission prevention measures to be monitored over time. adapting existing methodologies to the port of barcelona, we calculated a total of 331,390 tons of ghg emissions (co2 equivalents) for the year of , half of whichattributed to vessel movement (sea- emissions) and the other half to port, land related activities (land- emissions). the highest pollutersauto carriers with 6 kg of ghg emissions per ton of cargo handled. knowing the highest emitters, the port can take action to improve the ship's activities within the port limits, such as maneuvering and hotelling. with these results, the port and the city canfind ways to reduce the land- emissions.     ", "traditionally, distance was considered the parameter that could better reflect the economic influence of a seaport on land. containerisation and intermodality progressively eroded such a paradigm and currently distance became only one of the factor across the overall equation. in this respect, a fundamental role is played by the effectiveness of inland connections. the better the connection of a port to the various inland markets, the bigger the potential to enlarge overall captive area. furthermore, the higher the frictions (bottlenecks, delays, etc.) for reaching the hinterland, the lower the inland traffic flows. the major purpose of the paper is to measure container traffic diversion from ligurian port (genoa, la spezia and savona) to the main italian and european competitors. the application of a gravity modelreveal the current role of distance in drawing hinterland market share among the selected port. moreover, for evaluating the unexploited potentialities of ligurian port, we compared real traffic flows with the outcomes of a spatial interaction model, reassigning inland container flows to the different sampled port. the calculation of the traffic delta through a gap analysis, allowed measuring the frictions thwarting the connectivity between the ligurian port and the sampled hinterland region. finally, the paper discusses the nature and the reasons for the above traffic diversion.     ", "this paper focuses on the organization of the import storage yard at container port terminal. three new stacking strategy are introduced which take into account the container' arrival and departure rates and the storage yard characteristics. a mathematical model  on probabilistic distribution functions is develop to estimate the number of rehandles required to manage an import container yard. the model is applied to the three propose stacking strategy. results show that the optimal strategy depends on stacking height and the relationship between vessel headway and container dwell time.     ", "choosing a suitable advanced quay crane (qc) is a complex problem for terminal operator because numerous factor must be considered simultaneously. a two-phased method is develop in to deal with this problem. the first phase identities the determinants influencing selection of advanced qcs by applying exploratory factor analysis (efa) and thereby constructs a hierarchical structure. the second phase applies fuzzy analytic hierarchy process (ahp) to compare alternatives in terms of the structure established in the first phase. the case of the newest terminal at kaohsiung port is studied empirically and the 40-foot twin-lift qc is chosen as the most suitable alternative.     ", "in this paper, we exploit the specificity of going-private transactions that are initiated by the historic controlling shareholders (i.e. voluntary delistings). in continental europe, the majority of firms that become private do so following a buyout offer with squeeze-out (bos0); using this mechanism, the controlling shareholder can cash out minorities and take the firm private. we argue that the decision to go private results from a cost-benefit analysis. moreover, we pay particular attention to the consequences and the related cost of compliance resulting from the passage of the french financial security law (fsl) in . a quantitative study was performed using a unique dataset spanning 1997-. this data set consists of 140 french firms, of which 70voluntarily delisted via boso and 70industry-matched control firms. univariate analysis and logistic regressions support the cost-benefit analysis: when listing benefdecrease because of weak liquidity andor weak analyst coverage, it seems better for the firm to go private. furthermore, the inherent characteristics of delisted firms (i.e. performance, leverage, and risk as measured by the beta factor) appear to be important driving factor of delisting. the passage of the fsl has strengthened the impact of these characteristics on the decision to go private. mature firms that have weak performance and low specific risk and that are not financially constrained by debtdecide to go private because they cannot afford the listing status anymore. finally, we show that the driving factor of delisting differ according to the identity of the controlling shareholder; specifically, the level of risk appears to be the strongest determinant for family firms, while non-family firmsconsider their own financial structure.    inc. ", "the development of port logistics mode is a cross-industry complex matter of transportation, warehousing, port handling, packaging, processing, inspection and quarantine, customs regulation, information processing and other aspects. in this paper selected 17 indicators using principal component analysis method to calculate the strength index of the port logistics development mode, and use it for the comprehensive evaluation of the port.", "increasingly, the debate on freight transport and logistics involves the challenge of sustainable development. key objectives of sustainable or green freight logistics system are the mitigation of negative environmental and human health effects of distribution operation and the realization of a major modal shift in transport preferences, while at the same time achieving internal generalized cost efficiency and quality of service. pursuing these goals requires the introduction of a range of measures. these measures call for private and public actors to take up various initiatives and adopt policies. usually, it is more effective to combine different actions into an integrated package of measures than to introduce single instruments in isolation. this article explores the nexus between sustainability and port hinterland container logistics. in particular, the methodology and results of an empirical analysis  on applications of a network programming tool called the interport model are presented and discussed. the model enables an examination of all possible effects on inland container flows and their associated internal and external cost due to public and private initiatives in the field of port hinterland container logistics. the empirical analysis aims to evaluate the impact of a set of simultaneous policy options and operational measures on the competitiveness and sustainability of hinterland multimodal distribution of import and export container handled at the seaport of the campania region located in southern italy. the loading uncan transit through the dry port facilities (the so called interport) located in the same region andor through extra regional railway terminal, before reaching their ultimate inland destinations or the seaport. the integrated package of measures simulated by means of the model includes: (i) infrastructure policy, (ii) improvements of rail service, (iii) regulatory changes in terms of customs authorizations and procedures, (iv) removal of technical and legal barriers to fair and non-discriminatory competition in the market of rail traction between regional seaport and interport, (v) new business models integrating container logistics operation between seaport and interport, and (vi) social marginal cost charging of transport operation. once this package of instruments is introduced, higher private and social cost efficiency of port hinterland container distribution through the investigated regional logistics system can be achieved. for instance, it has been estimated an annual saving of the order of about 12,660 tonnes of co2 equivalent emissions from transport corresponding to an external cost reduction of 0.27 million euros from the observed real life situation, whereas the estimated saving in terms of air pollution (co, nox, pm, so2, voc) from transport is approximately 220 tonnes per year corresponding to an external benefit of 1.31 million euros. the most immediate priority appears to be the customs and intermodal logistics integration of seaport and interport by means of full implementation of the extended gateway concept as a way to increase the rail share of modal split and improve the overall cost efficiency of the system. in addition, the simultaneous introduction of a social marginal cost charging policy can contribute to make the regional interport a viable solution to expand the hinterland reach of the regional seaport cluster.     ", "this paper build coordination model of port logistics and city economy by the use of synergic theory.  on this model, coordination development degree of dalian port logistics and city economy is performed, which verify the validity of the model.", "unlike most study of performance evaluation in theof the seaport industry, this paper intends primarily to investigate if the technology or production frontier is overall constant returns to scale (crs) or variable returns to scale (vrs) by applying a set of statistical tests and only then estimating the appropriate efficiencies. according to the results, the technology of the sample studied, comprised by 36 of the most important worldwide seaport and 21 iberian seaport, is characterised by overall crs for the year .  on this technology, we found inefficiency levels of about 67.6%. on average, excluding the port of singapore and australia, the northern european seaport are the most efficient ones. it isshown that in this case study an efficiency analysis by continent would be biased if one had taken a vrs technology, thus demonstrating the importance of investigating primarily the seaport technology.", "over the years, seaport have evolved through various generations to become an integral node in supplychain. continual reforms have been required for seaport to change their organisational structure and management practice to provide higher quality of service whilst maintaining lower cost to ensure long-term sustainability. to achieve this, a framework of quality management practices for modern day seaport integrated in supplychain is propose.  on the framework, the practices and attributes for seaport quality management are conceptually develop and empirically tested through a postal survey of senior seaport managers in vietnam. the finding show that eight internal and four external quality practices are recognised by senior managers as being important conditions for quality management in seaport, however, further investigation of the external practices is recommended as seaport and supplychain become further integrated and dependent on a global scale.", "empirically investigates factor influencing ocean carriers' use intention toward a port logistics information system (plis). data collected from a survey of carriers in taiwan to test a structural equation model examining the relationships among top management support, cost of adoption, perceived benefit, perceived complexity, security concern, and use intention. the results indicate that top management support, cost of adoption, perceived benefits, and perceived complexity are the dominant factor explaining the use intention of pus by carriers. however, the influence of security concerns on use intention was not shown to be significant in this study. theoretical and managerial implications of thefinding are discussed.", "in korea where world 5th ranked busan port is located, many researches are being progressed about port logistics industry from year . however, those researches are almost about investigation of overall situation of port logistics industry andnot helping in framing practical policy. therefore, in thisexisting researchesreviewed to find out competitiveness securing plans for port transport industries and port transport related industries that belong to port logistics industries and attempted to make practical customized policy set up by drawing order of priority using analytic hierarchy process(ahp) on the basis of collected data through survey from expert groups.", "nowadays, port have transformed from a purely ship-shore interface into logistical platforms where logistics-related activities occur, and areimportant clusters of economic activities. the role of seaport is therefore essential since these transport nodes are important and indispensable for the effective and efficient management of flows of products and information in the supplychain. with this new role, it is critical that port personnel possess necessary competencies to contribute to port efficiency and turn the port into an effective supplychain partner. thisissue is explored through a conceptual model of competencies constructed  on thoroughreview and in-depth interviews and validated by a survey with port personnelin singapore and vietnam. as a result, important managerial insights are drawn to the design and implementation of human resource development policy for port.", "purpose - the purpose of this paper is to report a comparative investigation of port performance between western europe and eastern asia and develop a strategy to improve their port performance accordingly. design methodology approach - a comprehensivereview is conducted in order to identify factor for port performance evaluation. a large-scale questionnaire survey is employed in two port region for comparative analysis. finding - descriptive techniques and t-tests indicate that port performances in the case port region are different from each other in some factor and that they share some common features in certain other factor. the finding reveal that the most critical differences between the case port are government support, proximity, speed of cargo handling, safety and port technical infrastructure in descending order. the western european port need to improve on government support, reduce port charges, diversify port ownership and improve port connectivity, while the eastern asian port need to improve customs service, expand hinterland, enhance logistic demand, encourage intermodalism and set up dry port. - was restricted to two port region in china and the uk and data  in this researchmainly generated from questionnaire surveys, responses to which are, to some extent, subjective. practical implications - port must provide service that meet and exceed customers' expectations to be competitive. thisyields practical insights for port managers to improve port performance as quantifying factor allows them to prioritize and compare the factor performance. the results of the empirical study canassist port stakeholders to formulate their operational strategy for port performance improvement. originality value - the paper contributes to knowledge by addressing a gap in empiricalconcerning performance comparison between western european and eastern asian port.", "we compare the spatial logics of three logistics locations in the paris region: parcel service terminal, distribution centers and inland port. using census of these locations and mapping our results, we have documented the diversity of logistics facilities. on the one hand, parcel service terminal and distribution centers are facilities dependant on the road accessibility and built by the corporate real estate market. on the other hand, inland port are the outcomes of infrastructure policies and industrial practices. the diversity of logistics sites reveal the complexity involved in drawing up and implementing a logistics planning project on a metropolitan scale.   published by   selection andor peer-review under responsibility of the 7th international conference on city logistics", "this article study the necessary techniques to determine the economic impact of a port infrastructure, not only on the region where it is located buton area of influence. in particular, the present study reflects the analysis carried out in order to obtain the economic impact of santander's port on the economy of cantabria and hinterland in the year . it is important to stress that for the first time the impact of a structure on the region where it is located and on the rest of area of influence is calculated. the economicshows many examples of economic impact of a certain infrastructure but only on the region where it is located; therefore, the contribution of this article enriches the previous study carried out since it quantifies the importance of port regarding the company of the area of influence for the generation of value and employment.", "as theoretical approaches to port development have advanced over the years, the role of the inland terminal has attracted increasing focus, particularly under the framework of port
