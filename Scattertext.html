 terminal.", "purpose - the purpose of this paper is to explore and analyse the risks in container shipping operation from a logistics perspective. in the paper, risks associated with the three flows in logistics information, physical, and payment flow are identified and analysed. design methodology approach - the use of case study method was first explained and justified. second, risk identification was started with supporting references, several interviewsthen conducted to identify and validate the potential risks in container shipping operation. a questionnaire was deployed to collect related data; and the impacts of the risksthen assessed and ranked using the method of risk mapping. finding - the paper has identified a total of 35 risk factor and classified them into different categories. the paper hasrevealed that the risks associated with physical flows have more serious risk impacts than the other types of risks; however, one of the risk factor associated with information flow (shipper hiding cargo information) is the most significant one among all the factor. originality value - although many study have been conducted on container shipping operational risks, no study so far have approached this issue from a perspective that inclusively examines all the possible risks and comprehensively evaluates the relative importance of each of them. has identified the risks in container shipping operation, and analysed and ranked the level of these risks. thefurther refines the finding of some previous study by placing the risk factor addressed therein in a full risk picture which was develop systematically.", "casual evidence suggests that multinational company increasingly look for places with adequate transport and logistic infrastructure to locate affiliates that participate in cross-border production sharing. yet, there are no systematic empirical analyses examininglogistic infrastructure interacts with the location decisions made by multinationals. most study on the determinants of fdi address the issue of transportation-logistics by examining the impact of distance on the relevant outcome, but distance does not capture by itself the quality of the logistic system in place. we overcome this shortcoming in theby embedding indicators of infrastructure into an empirical framework that examines whether country with adequate logistic system attract more vertical fdi and particularly in industries that are more dependent on logistic service. we find that logistic infrastructure positively impacts vertical fdi in addition to the impact typically found on distance. a change from the first quartile to the third quartile of the distribution of logistic infrastructure is associated with an average increase in the number of vertically-integrated subsidiaries equivalent to 29%.    b.v. ", "due to the globalization and the fragmentation of industrial production processes, the logistics sector, organizing the linkages between different production plants and the market, is growing fast. this results in an increasing demand for suitable new business locations. previoushas indicated that accessibility is a key factor in the location decision making process. though theon this subject is extensive, littlehas been done to quantify the impact of the different dimensions of accessibility on the location decision process of logistics company. this paper aims to fill this void in theby means of a revealed preference study (using a geographic information system (gis) analysis) and a stated preference study (using a designed discrete choice experiment) in flanders (belgium). the results of the revealed preference study served as input to the design of the choice situations in the stated preference study. in the stated preference study, the respondentsconfronted with a series of choice situations described by means of accessibility variables land rent information. an analysis of the resulting data by means of discrete choice modeling revealed that land rent is the most important factor in the location choice of logistics company in flanders. access to a port is the second most important factor, followed by access to a motorway, the location in a business park and an inland navigation terminal, which are all about equally important. access to a rail terminal plays no significant role in the location choice of logistics company in flanders.     ", "located along shorelines, seaport are highly vulnerable to coastal and marine natural disasters largely due to climate change. damage ca by disasters can be prevented or alleviated if sufficient investments are made in a timely manner. however, despite a wide range of investment options and well-develop engineering expertise, port investment on disaster prevention remains a challenging task involving great complexities. this paper develops an integrated economic model for the analysis of disaster-prevention investments at a landlord port. it simultaneously considers the uncertainty of disaster occurrence and associated return of prevention investments, the information accumulation and related investment timing, and the benefit spillovers of investment among stakeholders. our analysis shows that the timing of port investments depends on the probability of disasters. immediate investment is optimal for disasters with very high probability, while investment should be postponed if such a probability is very low. optimal timing for cases of intermediate probability cannot be determined analytically, as it is influenced by other factor such as discount rate, information accumulation and efficiency of investments. positive spillovers between a port and tenants lead to under-investment, which can be corrected by coordination between stakeholders. however, since there are risks of overinvestment (the marginal investments are zero ex post if there is no disaster), regulatory intervention is not always optimal when the regulator does not have a good understanding of disaster probability distribution. therefore, scientificwould bring significant economic and strategic value to policy, planning and investment decisions.     ", "this paper introduces an analysis framework for port connectivity from a global container liner shipping network perspective: it is defined in terms of the impact on the transportation network when the transshipment service is not available at the evaluated port. under this framework, two models for port connectivity are introduced from transportation time and capacity. compared with existing measures, the strength of our framework and models is not only that it provides scientific methods to compute port connectivity, but it is able to capture a global effect onport connectivity contributes to the overall network for given shipping service.     ", "potentially powerful pipe flow models of container terminal logistics processes have been neglected to date. despite phenomenal recent growth in container traffic in egypt, modelling of terminal handling this traffic has remained rare. a case application in alexandria, egypt, collated empirical container and information flows using interviews and company records to develop a dynamic operational perspective. using these data, operational-level model simulation of the entire logistical processes ofimport and export flows was undertaken. following successful validation of a base simulation model, scenario testing has empowered the case company to proactively design and test the impact of operational changes on the entire logistics process.", "the road transport generates benefto the economic development of each country, but itproduces the largest contribution to greenhouse gas emissions. the purpose of this paper is to examine the impact of road transport on the environment and to emphasize the requirement for substitution by environmentally-friendly transport branches. an intermodal overseas transport route between the southeast europe country and the north adriatic italian port through the port of rijeka (bakar ro-ro terminal) as a junction point is analysed. the scope of this paper is to highlight the significance of the introduction of new seaborne truck traffic service from the southeast europe country to the north adriatic italian port terminal for the reduction of vehicles gas emissions and sustainable development. the mainfinding of the article are: the introduction of the new intermodal transport route from the port of rijeka to the north adriatic italian portdecrease the gas emission from heavy vehicles operating on the north adriatic transport route and thus contribute to sustainable transport. the methodology  in this paper consists of the analysis of the impact of road transport to the environment the analysis of the implementation of the bakar ro-ro terminal and influence to the road infrastructure in the rijeka traffic junction. furtherregarding the possibility of reducing heavy vehicle road traffic through the north adriatic should be deal with introducing an intermodal railway transport.", "presents external cost and eco-efficiency parameters associated to exhaust emissions in las palmas port. emission assessment is  on a vessel emissions inventory obtained from the full bottom-up ship traffic emission assessment model and messages transmitted by the automatic identification system over . external cost are estimated  on a top-down approach. results are combined with port operation profiles resulting in eco-efficiency performance towards economic and environmental concerns in las palmas port. results couldsupport the valuation of instruments to abate emissions in crowded port-cities that as las palmas, host a large population of residents and visitors.     ", "the inland waterway transportation has attracted a lot of attention worldwide in the last fifteen years. this paper study the location, service charge and capacity decision of an inland river port to maximize revenue or profit. the cargo shipper are assumed to be uniformly distributed along the inland river and can be shipped to the junction port via pure road transportation service or transshipment service with the inland river port. the natural heterogeneity of the river' navigational condition is modeled by a location-dependent waterway transportation cost and the service congestion on the port is captured by the mm1 queueing model. we analytically investigate the properties of the optimal solutions for various decision problem associated with the inland river port. the effects of the natural heterogeneity and port service congestion of those optimal solutions are investigated. those theoretical results are carefully examined in the case study of the yangtze river.     ", "in the last few decades, the building evidence that co(2)e emissions lead to climate change has pointed to a need to reduce co(2)e emissions. thisuses five scenarios in the context of uk import trade to assess total co(2)e emissions and cost of import re-routing container. the overall objective is to assess possible carbon mitigation strategy for uk supplychain by using a combination of alternative port and revised multimodal strategy. the model adopted includes three elements: port expansion, container handling and freight transport. the alternative scenarios explore different settings modal shift and short sea shipping.   published by  ", "in response to uncertain global economy, many port authority postponed their investment plans for improving or expanding the port infrastructure. as such, the utilisation of the existing port facilities and the assurance of needed port finances have become the crucial issues for port survival and competitiveness. to address those issues, many port attempted to formulate port pricing strategy in such a way that it attracts more carriersshipper, while recovering cost associated with port investment, operation and maintenance. one critical element of port pricing includes a berthing charge. considering a strategic significance of berthing charge to port competitiveness, this paper develops a mathematical model  on game theory that helps port authority determine the optimal berthing charge. to validate the rigor and usefulness of the propose game-theoretic model, we applied it to solve actual berthing charge problem encountered by one of the leading container port in korea.", "we investigatemultimarket contact (mmc), two contingency factor, namely, cooperation and competition networks, affects the competitive aggressiveness of a focal firm. a sample of the top 21 maritime and port multinational enterprises was examined by collecting 1,506 news items from 3,502 news articles of the cyber shipping guide from  to . the empirical finding show that: 1) a higher mmc between a focal firm and competitors results in a higher competitive aggressiveness of the focal firm; 2) a higher degree of centrality of cooperation and inward centrality of competition moderate the relationship between mmc and the competitive aggressiveness of the focal firm; 3) a greater competitive aggressiveness results in better performance. integrates competition and cooperation among firms, provides the method by which firms adjust their strategy, and brings new insights into such a coopetition industry, that is, the maritime and port industry.", "port authority are modifying their nature and their role, acquiring more and more an active role in the governance of logistics system and often adopting managerial and entrepreneurial behaviours. one common supporting tool of port authority evolution and strategy could be identified into transportation flows modelization in order to assess the impact of policies in the modal distribution of the traffic flows (e.g. from road to sea) and the impacts that this shift may have in term of reduction of the emissions. the propose methodology is  on the construction of a transport simulation model in order to check the modal distribution in different scenarios. the model can be  to compare the market dynamics ( on transport cost) with reference to different scenarios (number and frequencies of lines) and to the different cost involved. in such a way it is possible to compare and simulate the introduction of new lines on one side and the impact of mos policies and projects on territories (in terms of regional impact in modal shift from road to mos). the gravity model  in this work shows that the socio-economic and environment impact of motorways of the sea (mos) depends more on environmental policies integration in the transport and logistics chain, territorial potential and importance of logistics system rather than distance and transportation cost factor.", "as the starting point of three southeast asian lines of the trans-asia railway, the land portlogisticscorridorcentered on kunming railway network has being gradually formed. taking jinning tengjun international land port as aobject, this paper firstly proposes the specific functional planning through the functional requirement analysis. next the paper establishes the optimized layout model of the functional area and analyzes the comprehensive correlations. lastly, the paper provides layout optimization solutions using a genetic algorithm iteration method with matlab software.", "an intermodal container transportation network is being develop between rotterdam and several inland terminal in north west europe: the european gateway service (egs) network. this network is develop and operated by the seaport of europe container terminal (ect). to use this network cost-efficiently, a centralised planning of the container transportation is required, to be operated by the seaport. in this paper, a new mathematical model is propose to determine the optimal service schedule between the given network terminal. the model introduces two new features to the intermodal network-planning problem. firstly, overdue deliveries are penalised instead of prohibited. secondly, the model combines self-operated and subcontracted slots. the model considers self-operated or subcontracted barge and rail service transport by truck. in a case study of the egs network, the benefit of using container transportation with intermediate transfers is studied. the results indicate that the propose model is suitable for the service network design in modern intermodal container transport networks. also, the results suggest that a combined business model for the network transport and terminal is worth investigating further, as the transit cost can be reduced with lower transfer cost.", "empirically investigates the effects of intra- and extra-organisational integration capabilities on supplychain logistics integration, specifically in the context of container shipping freight forwarders and port logistics. using survey data collected from the member directory of the korea international freight forwarder association and korea port logistics association, structural equation modelling was  to examine the effects of intra- and extra-organisational integration capabilities on supplychain logistics integration. confirmatory factor analysis identified six main dimensions of intra- and extra-organisational integration: top management support, internal integration, information technology, commitment, sharing, and long-term relationship. the resultsindicate that extra-organisational integration fully mediated the relationship between intra-organisational integration and supplychain logistics integration. theoretical and practical implications are discussed regarding the finding for intra- and extra-organisational integration capabilities and intensity of supplychain logistics integration in the context of container shipping operation.", "one of great challenges in seaport management isto handle container under reshuffling, called reshuffles. repositioning reshuffles in a bay (internal reshuffling) can improve the efficiency of quay cranes and help port to reduce ship turn-around time. this paper study the quay crane double-cycling problem with internal-reshuffling operation, and presents a fast solution algorithm. to reduce the number of operation necessary to turn around a bay of a vessel, the problem is first formulated as a new integer program. a polynomial-time heuristic is then develop. the analysis is made on the worst-case error bound of the propose algorithm. results are presented for a suite of combinations of problem instances with different bay sizes and workload scenarios. comparisons are made between our algorithm and the start-of-the-art heuristic. the computational results demonstrate that our model can be solved more efficiently with cplex than the model propose by meisel and wichmann (), and the propose algorithm cansolve real-world problem instances within several seconds.     ", "the hinterland infrastructure (e.g. dry port that tend to bond railways, seaport, warehouses and roads) is one of the vulnerable points of the national economics. in the deficit of financial resources, the modernisation of the current assets and realisation of the new major projects are possible through public private partnerships (ppps). notably, the attention is focussed on the options for dry port development. a decision is made on the suitable investment mechanism from two alternatives whether to include or not the enterprises of russian railways (jsc rzd) in the financing of the ppp project. to a greater extent, the deterministic model of net cash flows, including project risks assessed by several capital budgeting techniques, showed that the economic potential of concessions in russia can be considered as high.     ", "this paper considers a joint tactical planning problem for the number of ships, the planned maximum sailing speed, and the liner service schedule in order to simultaneously optimize the expected cost, the service reliability and the shipping emission in the presence of port time uncertainty. the problem is formulated into a stochastic multi-objective optimization problem at the operational level. the relationships between the objectives and the decision variables are established. a simulation- non-dominated sorting genetic algorithm is then presented to solve this problem. a case study is provided to illustrate the results and the application of the model.     ", "this paper empirically study the competitiveness of selected short sea shipping (sss) corridors by comparing the generalised cost of different alternatives to move cargo from spain to several european destinations either by road or by using a sss multimodal corridor. in the context of fair and efficient intermodal competition promoted by european union (eu) policies, our results show that, apart from the internalisation of the external cost and the existence of bottlenecks in transit times, the freight rates should beconsidered as a critical factor in explaining why a particular sss corridor is moreless competitive than road alternative. for that reason, we perform an econometric analysis to determine the main drivers of maritime prices in several sss routes and quantify to what extent the instruments promoted by eu maritime policies - higher frequencies, fiercer competition or direct subsidies - favour real price reductions on them.", "purpose - this paper aims to examine a strategic alliance between a large shipper and a freight forwarder to provide an intermodal service to and from the port of gothenburg. the supplychaindiscusses various models of supplychain collaboration and integration. when applied to logistics, each has been shown to exhibit different levels of success depending on particular factor. design methodology approach - the methodology is a single in-depth case paper  on action research, interviews and document analysis. finding - according to this innovative model, a new entity is not set up but an open-book basis is established, long-term contracts with other parties are signed, risks and profare shared and the shipper makes several investments specific to the service. thus, the a joint venture are obtained without needing to establish a new organisation, thereby sacrificing flexibility and independence. - a limitation of is that it is  on a single case of best practice; it may be difficult to replicate the high levels of trust in other situations. nevertheless, the evident success of this virtual joint venture suggests that some elements are transferable to other cases, and the model may be refined through additional case analysis. practical implications - results indicate several advantages of this virtual joint venture model, including risk sharing, knowledge development, long-term service stability and diversification of activities, which all contribute to facilitating the shift of a large customer from road haulage to intermodal transport. potential challenges mainly relate to contractual complexity. originality value - this paper identifies an innovative business model for logistics integration that can be  in future in other cases to make modal shift more attractive and successful, which is a key aim of government policy in many country.", "as the teu capacity of container ships has risen, there has been an increase in the workload experienced by container terminal during a ship call. quantifies the changes in berth and quay workload resulting from increased ship size and the impact on ship-to-shore service levels of north european terminal. first trends in teus per ship metre length since 1975 are presented, then, accounting for changes in the teu ratio, this is converted into ship-to-shore moves to calculate a berth workload index. given the bay configurations of each ship, a quay crane workload index is then develop to determine the extent to which terminal have met these changes by deploying additional quay cranes or by improving quay crane performance. the study concludes by examining the impact of maersk's triple e class container ship on the workload of a berth and quay crane.", "purpose - in transportation and distribution system, the shipment decisions, fleet capacity, and storage capacity are interrelated in a complex way, especially when the authors take into account uncertainty of the demand rate and shipment lead time. while shipment planning is tactical or operational in nature, increasing storage capacity often requires top management's authority. the purpose of this paper is to present a new method to integrateoperational and strategic decision parameters, namely shipment planning and storage capacity decision under uncertainty. the ultimate goal is to provide a near optimal solution that leads to a striking balance between the total logistics cost and product availability, critical in maritime logistics of bulk shipment of commodity items. design methodology approach - the authors use simulation asmethod. the authors develop a simulation model to investigate the effects of various factor on cost and service levels of a distribution system. the model mimics the transportation and distribution problem of bulk cement in a major cement company in indonesia consisting of a silo at the port of origin, two silos at two port of destination, and a number of ships that transport the bulk cement. the authors develop a number of what-if scenarios by varying the storage capacity at the port of origin at the port of destinations, number of ships operated, operating hours of port, and dispatching rules for the ships. each scenario is evaluated in terms of cost and service level. a full factorial experiment has been conducted and analysis of variance has been  to analyze the results. finding - the results suggest that the number of ships deployed, silo capacity, working hours of port, and the dispatching rules of ships significantly affecttotal cost and service level. interestingly, operating fewer ships enables the company to achieve almost the same service level and gaining substantial cost savings if constraints in other part of the system are alleviated, i.e., storage capacities and working hours of port are extended. practical implications - cost is a competitive factor for bulk items like cement, and thus the propose scenarios could be implemented by the company to substantially reduce the transportation and distribution cost. alleviating storage capacity constraint is obviously an idea that needs to be considered when optimizing shipment planning alone could not give significant improvements. originality value - existinghas so far focussed on the optimization of shipment planningscheduling, and considers shipment planningscheduling as the objective function while treating the storage capacity as constraints. the simulation model enables what-if analyses to be performed and has overcome the difficulties and impracticalities of analytical methods especially when the system incorporates stochastic variables exhibited in the case example. the use of efficient frontier analysis for analyzing the simulation results is a novel idea which has been proven to be effective in screening non-dominated solutions. this has provided the authors with near optimal solutions to trade-off logistics cost and service levels (availability), with minimal experimentation times.", "it seems intuitively obvious that firms in supplychain may have more to gain than to lose from learning to cooperate; but it is now more than two decades since poirier [1999. advanced supplychainmanagement. san francisco, ca: barrett-koehler] and others called for cooperation in order to capture mutual gains in supply networks and even now 'cooperation is neither common nor easy'. the simple fact is that not only are supplychain exceptionally complex but so too is the 'process of cooperating' - often in the context of antitrust legislation and competition policy. this paper argues that there is a critical need to rethink the principles and processes of cooperation within the broader framework of the competitive behaviour of firms and business strategy. particularly, it suggests that the relatively recent thinking of greenwald and kahn [. competition demystified a radically simplified approach to business strategy. new york, ny: portfolio, the penguin group] in their 'radically simplified approach to business strategy' offers sound conceptual insights into cooperation and cooperative strategy for firms not only in markets butin chains. furthermore, it notes that the analytical framework for cooperation and cooperative strategy which the authors develop is far removed from the notion of cooperation as 'commitment and trust and shared thinking' and from 'buyerseller reciprocity' and 'collaborative attitudes' which tend to underwrite much contemporary thinking and research. the paperargues that the greenwald and kahn framework - single intelligence model of cooperation and cooperative strategy - resonates with real-world relevance, at least for particular supplychain. the paper focuses attention oninto globally significant export coal chains from major east coast australian port and in brief case study finds substantial alignment between concept and practice.", "shipping movements are operated in a complex and high-risk environment. fatal shipping accidents are the nightmares of seafarers. with ten years' worldwide ship accident data, develops a binary logistic regression model and a zero-truncated binomial regression model to predict the probability of fatal shipping accidents and corresponding mortalities. the model results show thatthe probability of fatal accidents and mortalities are greater for collision, fireexplosion, contact, grounding, sinking accidents occurred in adverse weather conditions and darkness conditions. sinking has the largest effects on the increment of fatal accident probability and mortalities. the resultsshow that the bigger number of mortalities is associated with shipping accidents occurred far away from the coastal areaharborport. in addition, cruise ships are found to have more mortalities than non-cruise ships. the results of are beneficial for policy-makers in proposing efficient strategy to prevent fatal shipping accidents.     ", "this paper described the compound injection (pfdi) technology that combines the port fuel injection (pfi) and gasoline direct injection (gdi) system, and optimized the injection parameters by experiments to meet different requirements for mixture concentration at different conditions to improve power performance and fuel economy, and reduce emissions. the two typical gasoline engine fuel system, pfi and gdi,studied and their power, fuel economy performance and emissionscompared by experiments. the experiments show that the two system have different adapting conditions and the particulate emission is the most drawbacks for the gdi engine. the advantages and current application of the pfdi systemtudied and the future application strategy was discussed. the results indicate that the pfdi system can fully utilize the advantages of pfi and gdi and achieve lower emissions and better fuel economy, prominently reduce the particulate emission. the pfdi system has been implemented by several oem to meet the euro 6+ emission standards.", "most of the operational problem in container terminal are strongly interconnected. in this paper, we study the integrated berth allocation and quay crane assignment problem in seaport container terminal. weextend the current state-of-the-art by proposing novel set partitioning models. to improve the performance of the set partitioning formulations, a number of variable reduction techniques are propose. furthermore, we analyze the effects of different discretization schemes and the impact of using a time-variantinvariant quay crane allocation policy. computational experiments show that the propose models significantly improve the benchmark solutions, of the current state-of-art optimal approaches.     ", "container ships in a string may not have the same capacity. therefore, the sequence of ships affects the number of container that are delayed at export port due to demand uncertainty, for instance, a large ship, followed by a small ship, then another large ship, and finally another small ship is better than a large ship, followed by another large ship, then a small ship, and finally another small ship. we hence aim to determine the sequence of the ships in a string to minimize the delay of container, without requiring the probability distribution functions for the future demand. we propose three rules to identify an optimal or near-optimal string. the rules have been proved to be effective  on extensive numerical experiments. a rough estimation indicates that over 6 million dollarsyear could be saved for all liner service in the world by optimizing the sequences of ships.    b.v. and association of european operationalsocieties (euro) within the international federation of operationalsocieties (ifors). ", "reasonable size and layout of port should be  on hinterland cargo demand. in this paper, the huff model is  to segment the hinterland of the 10 main iron ore discharging and loading port in bohai rim port cluster; demand for imported iron ore of each port is calculated  on the hinterland' iron and steel industry production capacity; the size and layout of the iron ore wharf are evaluated by the coupling analysis between the demand for imported iron ore and the iron ore capacity. the result shows that the current iron ore through capacity of bohai rim port cluster cannot meet the demand of large cargo transportation. each port should step up the development of infrastructure construction for the professional and larger wharfs suitably, which is  on the condition of supply and demand.", "in an attempt to reduce the empty container repositioning cost, this paper study an empty container allocation problem considering the coordination among liner carriers. we further measure the perceived values of empty container at different port. the perceived values of empty container at the surplus (deficit) port are described by the prof(empty container exchange cost paid) for delivering empty container. to solve our problem, we propose a two-stage optimization method. in stage i, liner carriers are guided to pursue a centralized optimization solution of empty container allocation for all related liner carriers. in stage ii, the inverse optimization technique is  to determine the empty container exchange cost, which are paid to liner carriers for exchanging empty container and following the centralized optimization solution. the profat the surplus port are calculated with respect to the empty container exchange cost at the deficit port. finally, numerical experiments on an asia-europe-oceania shipping service network are discussed.     ", "learner motivation is considered an important premise for the bl method. a self-administered questionnaire was  to collect data from 616 undergraduate learners whogeographically widely spread around the colleges of international transport and logistics (cilt) at the arab academy for science, technology and maritime transport (aast&mt) in egypt. respondentsdrawn from three branches in greater cairo, alexandria, and port said. the data was analysed using spss22 and amos(18). this paper contributes to the application of self-determination theory (sdt) within the field of blended e-learning (bl) through an analysis of the views of learners towards the opportunities and challenges that bl offers to logistics education (le) in egypt.   published by  ", "this paper is framed in the context of the eu interreg ivb north sea region project food port. in line with this project, this paper aims to define mathematically cost and time models able to provide realistic information about the performances of road haulage and of intermodal chains using short sea shipping (sss) in the north sea region (nsr). the models integrate the necessary variables to establish the impact of different fleets and sss features on the competitiveness of intermodal chains for the movement of food related goods. the modelsapplied to evaluate the opportunities for the success of intermodal chains using the rosyth-zeebrugge route. the results obtained validate the utility of the models and they suggest possible changes to the current operation of this sss service in order to increase the marked potential possibilities for the intermodal chains through rosyth-zeebrugge.", "this work introduces an optimisation model to define the technical and operative features of fleets, which maximises the success opportunities in terms of cost and time for multimodal chains against the road. this model regards the relationships among technical alternatives for fleets, vessels, port facilities, cargo unand their influence on the activity of 'many to many' transport networks through short sea shipping. from the resolution of the model, it is possible to define not only the kind and number of vessels and cargo units, their manoeuvre means, speed and cargo handling system, buttheir naval architecture and engineering. a multiobjective evolutionary algorithm, the nsga-ii, has been applied to resolve this model as applied to multimodal chains between spain and france through the atlantic coast. application allows to verifying the utility of the model propose. finally, the most suitable fleets for the sea motorways vigo-st. nazaire and gijon-st. nazaire have been identified.", "aims to evaluate the relative competitiveness of korea's container port using a cross-country analysis. specifically, we explore the dynamics of port networks as one of the key dimensions that explain container port performance. further, trade environment is considered as an external contingency. using 287 observations from 105 country in the period of -, we found that liner shipping connectivity and traffic volume per unit connect are positively related with the performance of container port and that trade cost and trade-related infrastructure moderate the relationship. overall, thisprovides a meaningful insight intoto manage a seaport as a platform for international trade.", "in the context of justus von liebig's law of the minimum, assesses the impacts that trade barriers have on trade resistance between united states (u.s.) manufacturing industries and their trade partners. an undesirable trade resistance model is presented, where trade barriers are (undesirable) inputs into the production of the (undesirable) output, trade resistance. it is then presentedjohansen's notion of capacity is utilized to assess trade barriers' impacts. estimation takes place by employing data envelopment analysis (dea). results suggest that u.s. trade partners' port logistics are the most limiting trade barrier for the u.s. manufacturing industries, followed by the distance between the u.s. and trade partners, the tariff imposed by the u.s., and the tariff imposed by the trading partner. published by  b.v.", "intuitively display system operation parameters are the basis of the implementation for belt conveyor speed regulation and energy-saving control. this paper presents a speed regulation remote monitoring system of belt conveyors  on plc and king view technology to meet the requirements of visibility, real-time and accurately for belt conveyor speed regulation remote monitoring. this system consists of a hypogyny machine system which considers hardware module as a unit and an upper machine system considering software entities as a unit. between the upper machine and the lower machine, this paper uses ppi (point-to-point) to monitor data remote communication. first, design the structure of speed regulation remote monitoring system of belt conveyor, then design control process of the system, the communications between king view and siemens s7-200, and king view interface. this systemhelp tobelt conveyor remote intelligent control of motor speed, then promote energy conservation and emissions reduction about the port and the enterprises, and realize downsizing efficiency.", "the performance of the transport chain is important for the efficiency and competitiveness of an economy. in the context of port competition, there has been an increasing cooperation between firms involved in the intermodal transport chain including seaport service. this paper examines the economic incentives and welfare implications to the integration of port activities with inland transport service under inter-port competition. although port find it advantageous to engage in such integration process it may be detrimental to welfare, since shipper' aggregate surplus decreases - noting that farther away users benefit at the expense of those closer to the port. several scenarios not leading to such welfare decrease are identified: asymmetries in port capacities, government regulation and efficiency gains. these latter results provide support to policies that favor integration processes of transport service.     ", "congestion of trucks in port areas has created serious environmental and traffic problem in many country. one of main reasons for congestion is the concentrated arrivals of road trucks at peak hours. a negotiation process for smoothing truck arrivals in peak hours among multiple trucking company and a terminal is addressed. the negotiation process is to be  for the appointment system for road trucks in container terminal. this paper suggests a mathematical formulation for smoothing the peaks in arrivals considering the inconvenience of trucks from changing their arrival times and the waiting cost of trucks in peak hours. proposes a decentralized decision-making model to support the negotiation process between truck company and the terminal operator. it gives an acceptable solution to every player involved the near optimal solution to the entire system from the global point of view. numerical experiments are performed to validate the approach in this study.     ", "competitive diesel pricing can yield tangible benefto truck drivers, fleet operator and farmers. the ability, and willingness, of wholesale distributors to asymmetrically pass on changes in diesel cost to consumers can adversely distort the market. existing study for australia have foc on petrol (gasoil) prices, while there has been no testing for asymmetry in diesel prices. we test for rocket and feather effects in australian wholesale diesel prices at their source. we find that in all seven seaport cities, when the price of oil goes up, diesel prices shoot up like a rocket and when the price of oil decreases, diesel prices fall like a feather. the asymmetric responses are more noticeable when oil prices are rising than falling. results support the view that suppliers adopt or coordinate almost the same asymmetric pricing behaviour before distributing diesel among retailers.    b.v. ", "the article provides the discussion of matters associated with the problem of transferring of object-oriented windows applications from c++ programming language to. net platform using c# programming language. c++ has always been considered to be the best language for the software development, but the implicit mistakes that come along with the tool may lead to infinite memory leaks and other errors. the platform. net and the c#, made by microsoft, are the solutions to the issues mentioned above. the world economy and production are highly demanding applications develop by c++, but the new language with stability and transferability to. netbring many advantages. an example can be presented using the applications that imitate the work of queuing system. authors solved the problem of transferring of an application, imitating seaport works, from c++ to the platform. net using c# in the scope of visual studio.", "this paper surveys recent publications on berth allocation, quay crane assignment, and quay crane scheduling problem in seaport container terminal. it continues the survey of bierwirth and meisel () that covered theup to . since then, there was a strong increase of activity observed in thisfield resulting in more than 120 new publications. in this paper, we classify this newaccording to the features of models considered for berth allocation, quay crane scheduling and integrated approaches by using the classification schemes propose in the preceding survey. moreover, we identify trends in the field, we take a look at the methods that have been develop for solving new models, we discuss ways for evaluating models and algorithms, and, finally, we light up potential directions for future research.    b.v. ", "purpose - the purpose of this paper is to explore what the attitudes of small firm owner-managers are to developing the skills of their key resources and then examinethese and other factor affect owner-managers' preferences for training these employees. design methodology approach - of training in small road transport firms in west australia is cast in light of theon human resource management in small firms underpinned by insights drawn using the resource  view of the firm. small firms (less than 20 people) dominate this industry, while the increasing freight task, and extreme distances between west australian port, towns and mines highlight this sectors' importance. survey results from 39 small road transport firms and interviews with nine owner-managers are analysed. finding - legislative, regulatory and licensing requirementsshown to be a key determinant of skills development. employers ensured that basic standards for employee certification and qualificationmet, as the penalty for not doing so would be too high. regulations drove the need for certain types of training - licenses, fatigue management, occupational health and safety, handling dangerous goods, the maritime security identification card card, forklift license, mine site inductions while owner-managers knew where to get the training their staff needed. although regulation appeared most visible in prescribing what happened in relation to training for drivers, the relevance of owner-managers' attitudes could not be ignored, nor could conditions in the firms external environment as this shapedthese requirementsmet. - the rbv is useful in showingskill development enabled similarity in skills across firms, while the attitudes owner-managers and economic and social conditions meant what happened in firms around skill development varied. the importance of small firm owner-managers' attitudes are clearly highlighted and shown to influence organizational decisions and choices around training, but thesenot independent of the regulatory framework and the economic and social conditions within which the firmoperated. the small firms in did engage workers in formal training when necessary but it was put in the context of the idiosyncratic approach of the owner-manager and the day-to-day needs of the firm. training was essentially about ensuring certain types of skillsheld by employees and then passing on knowledge to ensure the behavior of employees was consistent with the owner-manager's vision for the firm in current environment. originality value - ways industry and government can encourage training activity that goes beyond the day-to-day firm needs are suggested.", "transportation infrastructure service may cause an impact on the economy of the region in which they are located and, additionally, they are likely to have an impact on other region. this effect has been labeled the spillover effect. in this study, the existence of direct and spillover effects of road, railway, airport and seaport infrastructure projects is tested by estimating a production function. together with this primary objective, two common concerns in theare addressed: the lack of theoretical foundations for spatial econometrics models and the likely endogenous relationship between transport infrastructure and economic development. the estimated production function takes the form of a spatial durbin model and is estimated using panel data from the 47 peninsular spanish provinces by alternatively applying a maximum likelihood estimator and instrumental variablesgeneralized method of moments estimators. according to the estimates, road transport infrastructure positively affects the output of the region in which the infrastructure is located and neighboring provinces, while the remaining modes of transportation projects cause no significant impacts on average.     ", "von aussenseitem zu etablierten? partnerwahl und heirat unter inleindischen migranten in antwerpen, rotterdam und stockholm, 1850-1930. processes of social inclusion and exclusion among internal migrants in antwerp, rotterdam and stockholm in the period 1850-1930 are studied with the help of data on partner choice and marriage of migrants who moved to these cities as singles. in practice, four outcomes related to meeting and mating are linked in our conceptual model to four acculturation trajectories, which form together a sliding scale in terms of social in- and exclusion. the modelstested by means of logistic regression. the results show that in all three cities social exclusion was a widespread phenomenon, and that only a small minority of the migrants became fully incorporated into urban mainstream society. social exclusion was highly related to cultural differences between migrants and natives. economic capital did not reduce the migrants' risk of facing marginalization, but it did facilitate the crossing of group boundaries for a specific group of migrants whoable to escape marginalization. the fact that social inclusion took place on a larger scale in antwerp and rotterdam compared to stockholm suggests that large port cities facilitated the incorporation of migrants more than industrial cities.", "quay-side berthing congestion is an emerging challenging issue that arises in busy container transshipment terminal and calls for effective management of terminal operation. this paper tackles the berthing congestion problem by introducing a proactive management strategy from the terminal's perspective that adjusts the calling schedule of feeder vessels in such a way that the quay-side workload distribution in the temporal dimension can be balanced. such a schedule template design problem is considered simultaneously with another two tactical level decision problem, berth template design (i.e., determining preferred berthing positions for vessels) and yard template design (i.e., allocating storage yard space to transshipment flows). this highly integrated problem is formulated as a set covering model. heuristic methods  on column generation are develop to obtain near-optimal solutions in an efficient way. computational experiments on real-world sized test instances demonstrate the efficiency and effectiveness of the propose approach.     ", "examines the determinants of selecting strategic collaboration alternatives in container terminal operation, specifically in the port of kaohsiung. an analytic hierarchy process (ahp) approach was  to examine the critical factor affecting strategic collaborations in the container terminal context. results reveal that cost is the most important factor, followed by efficiency, service, risk, and compatibility factor. the finding suggest that joint venture is the best strategic collaborations pattern in container terminal operation. theoretical and practical implications of the finding for container terminal operator arediscussed.", "izmir, or the greek smyrna, had been the largest seaport on the aegean coast of anatolia, since the ancient times. it has experienced a notable growth, after the devastating earthquake in 1686 and has become one of the most important port of the eastern mediterranean starting from the eighteenth century. there is an extensiveon the past social and economic life of the city of izmir, turkey. however, the historic spatial analysis of the city is largely neglected, similar to the most study on asian cities. the graph theory is  to compare the spatial structure of street networks in the quarters (neighborhoods) of izmir in the 19th century. six different indices are : (1) edge density, (2) edge sinuosity, (3) eta index, (4) node density, (5) order of a node, and (6) beta index. the results showed that the urban street pattern varies with the cultural landscape. the finding regarding that that the armenian, frank and greek quarters do not differ significantly in the means for the three local indices, and the turkish quarter and the jewish quarter differ from these three quarters and from each other, point out that religion may have determining role in forming the spatial structure. furthermay consider different spatial indices and may focus on a wider time spectrum to generalize these results.   the authors. published by  ", "berth allocation problem (bap) is defined asto allocate the incoming ships to the berths along the entire quay, so that the total elapsed time of the ships is minimised. the problem is categorised into two types, namely discrete bap and continuous bap. in the first type, the ships should be allocated within any of the predefined berths; while in the second, all points of the quay are available as berthing locations. the continuous bap (bapc) is formulated as a mixed integer programming model, in which the variables of berthing locations and start times of handling the ships, among others, are integers. the model is difficult to solve on account of combinatorial nature. this paper considers a relaxed version of the bapc by treating the variables of berthing locations and start times as real numbers. recently, a genetic algorithm (ga) was devised for the original bapc and tested on some test examples. the goal of this paper is applying the particle swarm optimisation (pso) meta-heuristic to the relaxed problem. an algorithm is implemented and tested by numerical examples, investigating the properties of the model and evaluating the pso against the ga. the results show that the pso works better in terms of accuracy and computational time.", "this paper proposes a liner hub-and-spoke shipping network design problem by introducing the concept of a main port, some container shipping constraints such as multi-type container shipment and transit time constraints, which are seldom considered in the previous study. it develops a mixed-integer programming model with nonconvex multi-linear terms for the propose problem. an efficient genetic algorithm embedded with a multi-stage decomposition approach is develop to solve the model. numerical experiments are carried out to assess the effectiveness of the propose model and the efficiency of the propose algorithm.     ", "managing the indonesian economy in  has proved challenging for the administration of joko widodo (jokowi). in a first quarter plagued by external adversity-especially a sharp drop in export to china-coupled with internal political paralysis and the delayed disbursement of fiscal spending, the economy recorded lowest rate of growth since . observing relatively stable inflation, bank indonesia (bi), the central bank, eased policy rate in february by 25 basis points, to 7.5%. the bankadjusted macroprudential measures to counter declining bank lending. on the fiscal side, the expected stimulus from fuel-subsidy reallocation and aggressive public-capital spending did not arrive. meanwhile, tax revenue made slow progress towards ambitious target, which it seems unlikely to attain. increases in supply cost made it difficult for the government to align domestic fuel prices more closely to the market. major commodity export fell significantly, but some manufactured export showed hints of an upturn. the depreciation of the rupiah, the global strategy of leading investors, and the introduction of taxexemption policies that have been tested in neighbouring country may have contributed to this trend. to further broaden the base of export diversification, the priorities should be to reduce business cost and enhance competition rather than enforce mandatory regulations. jokowi has stressed that his focus on maritime development, part of a broader development strategy, includes reducing logistics cost. the second quarter of  saw the start of several projects in jokowi's flagship 'sea toll' program to improve maritime connectivity. there is a concern, however, that the predominance of state-owned enterprises (soes) in strategic port operationcontinue to limit competition and reduce efficiency. jokowi's development strategyfocuses on reducing inequality. his government has implemented several distribution and redistribution policies, including the national social-security system initiated by the previous administration. the system suffered financially in first year from low participation among those in the informal sector.", "many transport service providers operate on hub-and-spoke network structures. major operator may have several dedicated hub facilities that are leased for a time horizon rather than being owned or constructed. for a given discrete planning horizon, service providers must decide on the location of the hub port (i.e. terminal), the period when the lease contract starts, the period when the existing contracts must be terminated and the flow routing over the entire planning horizon so as to minimize the total operational cost. thus, we propose a mathematical model for a multi-period uncapacitated multiple allocation hub location problem with budget constraint. the propose model incorporates several features of practice, particularly from maritime and land transport practices. wepropose a meta-heuristic solution algorithm that produces high-quality solutions in a reasonable amount of time. by exploiting the decomposable structure of the model, we extended a benders decomposition approach by proposing several improvements. extensive computational experiments confirm the efficiency of the propose methods andshow limitations.     ", "background: police agencies around the country are implementing various strategy to reduce crime in their communities that need to be evaluated. these strategy are often  on systematic crime analysis and are foc on crime occurring in hot spots, which are areas of disproportionate amounts of crime. objective: this article takes a practice-approach to evaluate whether evidence- police strategy implemented by one police agency as normal everyday crime reduction practice are effective in reducing residential burglary incidents in micro-time hot spots.design: a quasi-experimental ex post facto design is employed using 5 years of data from one police agency that has institutionalized the identification and response to micro-time hot spots into day-to-day practices. propensity score matching is  to match 54 pairs of micro-time hot spots using logistic regression to compute the propensity scores and greedy 1 to 1 matching with a caliper width of 0.5 of the standard deviation of the logit to match the cases. results: independent t-tests show that tactical police response to micro-time hot spots can lead to significant reductions in residential burglary incidents without the spatial displacement of crime. conclusion: tactical police responses that seek to achieve short-term reductions in crime appear to besuited for micro-time hot spots since they are, by nature, short term. importantly, the conclusions are  on the evaluation of an agency's systematic implementation of the evidence- practices as normal practices and not for the sake of research.", "sexual violence against children is a significant global public health problem, yet limited study exist from low-resource settings. in haiti we conducted the country's first, nationally representative survey foc on childhood violence to help inform the development of a national action plan for violence against children. the haiti violence against children survey was a household-level, multistage, cluster survey among youth age 13-24. in this analysis we sought to determine whether sexual violence sentinel events (unwanted sexual touching or unwanted attempted sex)predictive of later unwanted, completed, penetrative sex in haiti. wesought to explore characteristics of sentinel events and help-seeking behavior among haitian children. multivariable logistic regression was  to test associations between sentinel events and later unwanted, completed, penetrative sex. overall, 1,457 females reported on experiences of sexual violence occurring in childhood (before age 18). a sentinel event occurred in 40.4% of females who experienced subsequent unwanted completed sex. females experiencing a sentinel eventapproximately two and a half times more likely to experience later unwanted completed sex (adjusted odds ratio = 2.40, p = .004) compared to individuals who did not experience a sentinel event. the mean lag time from first sentinel event to first unwanted completed sex was 2.3 years. only half (54.6%) of children experiencing a sentinel event told someone about their experience of sexual violence. among children, sentinel events occur frequently before later acts of completed unwanted sex and may represent a useful point of intervention. reporting of sexual violence by children in haiti is low and can be improved to better act on sentinel events. published by  ", "governmental authority worldwide are continuously searching for the best technology to secure their country's borders. although several technologiesintroduced to kuwait border port, theshowed a lack of published work regarding the evaluation of the effectiveness of biometric mechanisms (btms) in kuwait. the objective of is to identify and evaluate the effectiveness of the btms in the border port of the state of kuwait. thewas comprehensively reviewed and the evaluation factor of btmsestablished. a questionnaire was designed and distributed. field visitscarried out. a sample size of 268 employees from the security sector of border port (ssbp) of the three border port of kuwait; in addition to employees from the general department of criminal evidence (gdce)selected. a total of 262 responsesreceived and analysed. gdce and ssbp strongly agreed that btm is effective in job performance. the individuals in gdce and ssbp expressed that the fingerprint was the most effective btm and the best in controlling border port. the resultsshowed that some of the individuals in the gdce and ssbp had inadequate knowledge on btms' concepts. the current security technologies in ssbp were: the traditional security system, fraud passport detector and fingerprint mechanism. kuwait international airport  these three mentioned technologies, while the land port and seaport  the traditional security system only. moreover, fingerprint mechanism is newly introduced at kuwait international airport. the use of fingerprint decreased the number of illegal entry from expellees who tried to re-enter the country. regarding the evaluation of btm factor knowledge, time, performance, accuracy and reliability; the results showed that gdce considered fingerprint mechanism the best btm and came in the first place with an approval rate of 49.8%, retinal mechanism was in the second place with 28.2% and facial mechanism came in the third place with 23.3%. in addition, the results showed that ssbp considered fingerprint the best btm and came in the first place with an approval rate of 47.5%, iris recognition came in the second place with 31.8% and retinal came in the third place with 24.8%. therefore, gdce and ssbp considered fingerprint the most effective and the best in controlling the border port of the state of kuwait; and came in the first place with 48.4% through the evaluation of all btm factor, while iris and retinal came in the second place with 26.9% and 26.6% respectively, while facial came in the third place with 17.7%. it is concluded that btms are more effective than traditional methods and they are highly demanded and recommended by gdce and ssbp to control border port of the state of kuwait.", "with the rapid development of the shipping industry in china, environmental issues in the industry such as energy consumption and energy-related greenhouse gas (ghg) emissions have been increased continuously. as the important hubs of the international shipping industry and the large contributor of the ghg emissions, container terminal have attracted an extensive attention by the chinese government. however,to evaluate the total ghg emission by container terminal is still a challenge. in this paper, a comprehensive assessment method of ghg emission for chinese container terminal is develop by utilising the intergovernmental panel on climate change (ipcc) method and input-output analysis. results indicate that the ghg emissions are mainly generated by the use of the fossil fuel, but the indirect ghg emissions from production of electricity and heat, waste treatment and inputs areimportant contributors which account for more than 40% of the total emission in three cases of chinese container terminal. suchfinding propose that the ghg emission assessment method can help make appropriate polices and measures for ghg emission reduction in the chinese container terminal.", "the role of container repositioning has become more important under the severe cargo shipping environment, affected by world trade growth, trade imbalance, slow steaming strategy and high container manufacturing cost. low cost, better routing, and supplying equipment to higher yield cargo become the top criteria. a yield- container repositioning framework is develop, followed by a constrained linear programming optimizing the container repositioning from surplus to deficit locations. the model incorporated change of destinations of empty container and adjustment factor handling upsurge demand. the model is applied to optimize daily container repositioning operation with a better route, cost and equipment supply.     ", "this paper aims to examine the potential of multi-objective optimization (moo) as a decision support to improving sustainability in maritime shipping. we focus on environmental sustainability and the trade-offs involved with economic and operational objectives. through a systematic approach, we review theon environmental sustainability, decision support and multi-objective optimization in maritime shipping. we identify the gaps and directions for future research. it is expected that the next generation of decision support system for maritime transportexploit the theoretical development in moo to facilitate informed decision making in maritime supplychain considering environmental sustainability and the competing objectives.     ", "the paper analyses european port regulation, focusing primarily on the effectiveness of concession agreements in the port sector. current heterogeneity in eu port regulation is widely recognised as having an impact on the competitiveness of port. moreover, port authority have to take into account a wide range of goals in order to manage the interactions with private operator responsible for port activities. thus, some trade-offs emerge, as in some cases a revenue stream or a strategic objective for the port authority may imply a cost for the concessionaire. this paper discussesconcession agreements can contribute to regulating these trade-offs.     ", "new developments in a post-fordist economic environment have changed the source of port competitiveness from economies of scale  on basic production factor (capital, land, labour) to economies of scope  on advanced production (service) factor. the institutional setting in which port are now embedded requires methods of analysis that go beyond those traditionally applied in transport geography, but port geographyhas not embraced critical, radical or relational geographies. thus, questions relating to the new conceptions of space and networks created through the corporatisation of the industry remain unanswered. this paper examines prevailing conceptualisations of space in port geography and elaborates the case for a smooth space conceptualisation. in doing so, it draws on two theoretical traditions of the spatial impacts of capital accumulation, beginning with marx and harvey to demonstrateport represent an exemplar of the inherently unstable spatial fix of mobile capital, then turning to the concept of smooth space introduced by deleuze and guattari. using these concepts, the paper reflects on the production of capitalist smooth space in the global port operation sector, in which a handful of multinational corporations manage portfolios of major port across the globe. the result is an inherent contradiction between a port's embeddedness in local setting and regional hinterland and the expanding global corporatocracy driving operational strategy. this paper argues, therefore, that port devolution and development cannot be understood in the absence of a critique of their capitalist context.     ", "the purpose of thewas to develop a standard instrument that can accurately and reliably measure port service effectiveness performance for port authority. the study population was customers and users of container port in the usa and canada. we have named the instrument seaport (seaport effectiveness assessment for port managers) and it is designed to be  as a standalone measurement tool input into the strategic management decisions of port managers. the paper details the methodology  in surveying three port user groups and explains the development of the construct for performance measurement by each, using variance inflation factor to finalise the formative construct components. the paperdiscusses the potential future deployment of the instrument.", "from the historical perspective the port competitiveness was often strongly determined by the geographical position of the port itself the natural conditions of surrounding. it is logical if we take into consideration that the port location is static while the port needs to be a connector of the inland and maritime transport routes, and it needs to have favourable maritime conditions in order to effectively serve ships and cargo. from such a perspective, the ecological specificities and biodiversity of the surrounding area can be perceived as a negative development factor that can significantly limit andor reduce potential for competitiveness development. from the methodology point of view this paper develops a framework that examines ecological impact of logistics activities and port development activities in general in order to evaluate possible competitiveness boost strategy in practical situations when there is ecologically sensitive and environmentally fragile area around the port. authors are trying to shed some light onto modern approach toward port competitiveness and logistics operation that aims to harmonise and reconcile the requirements of ecological protection with modern port development directions towards competitiveness boost. such development direction can be founded on the idea that modern technological and social and economic development enables port authority port' top management to take into account much wider ecological perspective in order to improve logistics service, attract more cargo future investors in the port infra and superstructure.", "in spite of vastness in territory, china has long suffered from the imbalanced development of economy, with the midwest lagging behind the east. that problem can be mainly attributed to the underdevelopment of the hub function of xi' an. as the biggest land port of china, xi' an is supposed to play a significant modeling role for the booming of the midwest.  on the function orientation of xi'an land port,in this paper we present an analysis of the necessity and feasibility of logistics collaboration between xi' an land port and air port. strategy for development and suggestions for logistics collaboration between xi'an land port and air port are given.", "this paper explores global logistics hub port assessment criteria, and compares the competitiveness of three major international hub port in northeast asia, namely the port of busan, tokyo, and kaohsiung, from a logistics perspective employing a hybrid multi-criteria decision-making approach incorporating the analytical hierarchy process (ahp) and gray relational analysis (gra). a total of 20 assessment criteria are obtained under the five dimensions of political-economic environment, operating environment, cost environment, infrastructure facilities environment, and preferential incentive environment. the ahp results show that, from the perspective of all respondents, the top five assessment criteria are transport and distribution cost, convenience of customs clearance procedures, harbor and stevedoring cost, cost of land, and soundness of investment system and incentive measures.  on gra outcomes, susan has the highest level of satisfaction as a global logistics hub port, followed by tokyo and kaohsiung.     ", "port system development is a key theme in port geography literature. recent decades have brought a rise in container terminal development at estuarine, coastal and offshore port locations, in part driven by scale increases in vessel size. this paper examinescontainer port located upstream on rivers use processes of adaptive capacity building in an attempt to remain competitive in port system. we link the development path of upstream seaport to a range of economic, technological, social and political factor. when combined, these factor shape the willingness and capacity of an upstream seaport to adapt to changing conditions such as an increasing demand for nautical accessibility. the case study results on antwerp and hamburg show that the discussion on the future of these upstream seaport cannot be detached from broader public policy and stakeholder management concerns and the influences of retention mechanisms, power, politics and collective action by the port community.     ", "purpose - the purpose of this paper is to contribute to the extantabout the exploitation of internet of things (iot) in seaport by illustrating in detailsuch it infrastructures can impact on the redesign of their business processes. thus, thequestion of the study is:do iot technologies redesign the business processes of seaport? design methodology approach - the paper report the illustrative case study of the german port of hamburg, one of the main european seaport, which widely adopted technologies  on iot over the last few years. finding - the results show the adoption of iot technologies widely redesigns and improves the performance of all the main business process of the port analyzed, in particular those processes related to technology and information of the organization. the iot-driven business process redesign (bpr) must be planned strategically by the port management and implies the involvement of all the port stakeholders and, if necessary, the hiring external professional partners. originality value - despite some authors report generically which are the port operational domains more affected by iot, there is a lack of study about the specific implications of the adoption of such technologies on the bpr of seaport. the paper fills in this gap.", "as an important part of the marine economy and an important guarantee for the development of the coastal areas, the development of china's coastal port logistics is insufficient and the port logistics and the local economic development are not in harmony.  on the perspective of synergetic theory, this paper analyzed the multiple subjects and multi-layer structure of port logistics,  on the cooperative mechanism of port logistics, process mechanism and external mechanism, built the model of port logistics coordination degree, carried out quantitative analysis on the coordination degree of the coastal port logistics in zhejiang province and further studied the port logistics coordination mechanism.  on the coordination degree of zhejiang coastal port logistics and the present situation of zhejiang coastal port logistics, this paper put forward the policy recommendations.", "the rise of global supplychain system and geographical dispersion of related inland logistics centres has led to a new phase in the evolution of port system, referred to as port regionalisation. while this process largely results from the decisions of shipper and logistics providers, the scope of public policy canshape it. this includes the strategic capacity of stakeholders to couple not only locally available assets with the needs of global flows, butto provide meaning through the constitution of symbols, frames and discourses. we propose the application of a relational perspective to port regionalisation, which allows us to analysevarious actors engage strategically in actor-networks and coalitions across scales to stimulate growth  on logistics. this is accomplished by presenting the rise of venlo in the netherlands as an inland logistics hub within the corridor of the port of rotterdam.", "reveals the economic impact of seaport on region in korea. econometrics analysis employing an augmented solow model is conducted  on the panel data covering all the region of korea over the period -. the econometrics analysis shows that cargo port without sufficient throughput obstruct regional economic growth, whilst cargo port contribute to regional economic growth only when they have sufficient throughput. furthermore, the result indicates that container port activities positively affect regional economic growth, whilst port investment indirectly leads to economic growth. contributes to the better understanding of the role of port in korean economies.     ", "although many academics and practitioners in the maritime industry have recognised the importance of supplychain collaboration (scc) between port and port users, there is still a lack of empirical work on this issue. this work empirically investigates the association between scc, collaborative advantage and port performance in a maritime logistics context. datacollected via a web- questionnaire survey which engaged 178 responses from maritime logistics firms in south korea. hypothesestested by using structural equation modelling, following a hierarchical analysis process. the results confirm that scc has positive impacts on collaborative advantage, which in turn helps to improve port performance. the finding indicates that collaborative advantage has a full mediation effect on the link scc-port performance. this work invites managers to recognise the positive outcomes of inter-organisational scc practices in enhancing collaborative advantage and port performance within port supplychain.", "with the overwhelming finding that systemic risk dominates idiosyncratic risk in individual firms along a supplychain or in an industrial sector, and noting the fact that supplychainso far has been firm-, it is critical to analyse inter-firm transactions and related risks which have largely been omitted from current supplychain research. to advance along this critical dimension, we develop a transaction cost frontier model that allows inter-firm transaction facilities in terms of a port-focal supplychain modelling framework. the key finding are as follows. (1) environment heterogeneity is a characteristic transaction attribute, and logistics efficiency is critically dependent onintra-firm asset specificity (williamson, ) and inter-firm environment heterogeneity when port are considered as transaction facilities. port logistics demonstrates that horizontal integration (as opposed to vertical integration) becomes more cost effective as environment heterogeneity increases, given the same degree of asset specificity among individual port. (2) an adaptive advantage (eg, transaction efficiency) is identified and characterized through the port-focal industrialization of supp
