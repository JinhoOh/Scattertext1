.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {
                'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a, b) => a.i - b.i).map(x => x.term)
            }
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100;
                            if(useFullDoc) {
                                snippetPadding = 100000000000000;
                            }

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let j = 0; j < offsets.length; j++) {
                                //if (j > 0 && (offsets[j][0] - offsets[j - 1][1] >= snippetPadding)) {
                                if (j > 0 && (offsets[j][0] - curChunk[0][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[j])
                            }
                            offsetChunks.push(curChunk);

                            console.log()
                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';

                            offsetChunks.map(
                                function (curOffsets) {
                                    if (curOffsets.length > 0) {
                                        let offsetStart = curOffsets[0][0]
                                        let offsetEnd = curOffsets[curOffsets.length - 1][1];
                                        let spanStart = Math.max(0, offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        console.log("Snippet")
                                        console.log(snippet)
                                        console.log("curOffsets")
                                        console.log(curOffsets)
                                        curOffsets.reverse().forEach(
                                            function (offset) {
                                                let curOffsetStart = offset[0] - spanStart;
                                                let curOffsetEnd = offset[1] - spanStart;

                                                snippet = (
                                                    snippet.substr(0, curOffsetStart)
                                                    + highlightOpen
                                                    + snippet.substr(curOffsetStart, curOffsetEnd - curOffsetStart)
                                                    + highlightClose
                                                    + snippet.substr(curOffsetEnd, snippet.length - curOffsetEnd)
                                                )
                                            }
                                        )

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);

                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                if(sortContextsByMeta) {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.meta < b.meta ? 1 : -1
                    })
                } else {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.strength < b.strength ? 1 : -1
                    })
                }
            }
            return {'contexts': matches, 'info': d};

        function displayObscuredTerms(obscuredTerms, data, term, termInfo, div = '#' + divName + '-' + 'overlapped-terms') {

                .remove();
            if (obscuredTerms.length > 1 && maxOverlapping !== 0) {

                    .append('div')
                    .attr("class", "obscured")
                    .style('align', 'center')
                    .style('text-align', 'center')
                    .html("<b>\"" + term + "\" obstructs</b>: ");
                obscuredTerms.map(
                    function (term, i) {
                        if (maxOverlapping === -1 || i < maxOverlapping) {
                            makeWordInteractive(

                                obscuredDiv.append("text").text(term),
                                term,
                                data.filter(t => t.term === term)[0],//termInfo

                            );
                            if (i < obscuredTerms.length - 1
                                && (maxOverlapping === -1 || i < maxOverlapping - 1)) {
                                obscuredDiv.append("text").text(", ");
                            }

        function displayLineChart(termInfo, contexts) {
            var divid = "#" + divName + "-lineplot",

                height = 200 - margin.top - margin.bottom;
            d3.select(divid).selectAll("*").remove();

            // append the svg object to the body of the page
            var basesvg = d3.select(divid)
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
             var linesvg = basesvg.append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")")

            var docLabelCounts = fullData.docs.labels.reduce(
                function (map, label) {
                    map[label] = (map[label] || 0) + 1;

                },
                Object.create(null)
            );
            var numMatches = Object.create(null);
            var allContexts = contexts[0].concat(contexts[1]).concat(contexts[2]).concat(contexts[3]);
            allContexts.forEach(function (singleDoc) {
               numMatches[singleDoc.docLabel] = (numMatches[singleDoc.docLabel] || 0) + 1;
            });
            var docLabelCountsSorted = Object.keys(docLabelCounts).map(key => ({
               "label": fullData.docs.categories[key],
               "labelNum": key,
               "matches": numMatches[key] || 0,
               "overall": docLabelCounts[key],
               'percent': (numMatches[key] || 0) * 100. / docLabelCounts[key]
               })
            ).sort(function (a, b) {
               return a['label'] < b['label'] ? -1 : a['label'] > b['label'] ? 1 : 0
            }).map((v, idx) => ({...v, idx: idx}));

            var chartData = d3.entries(docLabelCountsSorted);

            var chartx = d3.scaleLinear()
               .domain(d3.extent(docLabelCountsSorted, function(d) { return d.idx; }))
               .range([ 0, width ]);

            linesvg.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(chartx)
                     .ticks(5)
                     .tickFormat(function(d,i) {return docLabelCountsSorted[d].label}));


            var charty = d3.scaleLinear()
                .domain([0, d3.max(docLabelCountsSorted, function(d) { return +d.percent; })])
                .range([ height, 0 ]);

            linesvg.append("g").call(d3.axisLeft(charty));

            linesvg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", 0 - (height / 2))
                .attr("y", -40)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("% documents");

                    var matrix = this.getScreenCTM()
                        .translate(+ this.getAttribute("cx"), + this.getAttribute("cy"));
                    var mousePosition = d3.mouse(this);
                    var clickedIndex = Math.round(chartx.invert(d3.mouse(this)[0] - margin.left));
                    var clickedInfo = docLabelCountsSorted[clickedIndex];
                    var clickedLabel = clickedInfo.label;
                    console.log(clickedInfo)
                    chartTooltip.transition().duration(0).style('opacity', 0);
                    chartTooltip.transition()
                        .duration(0)
                        .style("opacity", 1)
                        .style("z-index", 10000000)
                    var yChartPos = charty(clickedInfo.percent)
                    chartTooltip.html(
                        clickedLabel + '<br/>Matched docs: ' + clickedInfo.matches
                        + ' of ' + clickedInfo.overall + '<br/>' + parseFloat(clickedInfo.percent).toFixed(4) + "%"
                    ).style("left", (window.pageXOffset + matrix.e + mousePosition[0] - margin.left) + "px")
                     .style("top", (window.pageYOffset + matrix.f + yChartPos - 60) + "px")
                }).on('pointerleave', function () {
                    chartTooltip.transition().duration(0).style('opacity', 0)
                }).on("click", function(d, i) {
                    var mousePosition = d3.mouse(this);
                    var clickedIndex = Math.round(chartx.invert(mousePosition[0] - margin.left));
                    var clickedInfo = docLabelCountsSorted[clickedIndex];
                    var clickedLabel = clickedInfo.label;
                    console.log("clicked"); console.log(mousePosition);
                    console.log(clickedLabel);
                    console.log(clickedInfo);
                    window.location.hash = divId + 'egory' + clickedIndex;
                    chartTooltip.transition().duration(0).style('opacity', 0)
                })

            console.log(chartData)
            var valueline = d3.line()
                .x(function (d) {
                    return chartx(d.idx);
                })
                .y(function (d) {
                    return charty(d.percent);
                });

            linesvg.append("path")
                .attr("class", "line")
                //.style("stroke-dasharray", "5,5")
                //.style("stroke", "#cccccc")
                //.style("stroke-width", "1px")
                .attr("fill", "none")
                .attr("stroke", function(d){ return '#0000FF' })
                .attr("stroke-width", 1)
                .attr("d", valueline(docLabelCountsSorted.sort((a, b) => b.x - a.x)))
            var chartTooltip = d3.select('#' + divName)
                .append("div")
                .attr("class", "tooltipscore")
                .style("opacity", 0);

        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa' || subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else if (subwordEncoding == 'BERT' && term.charAt(0) === '#' && term.charAt(1) === '#') {
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(2, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                if (subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

 in the united states since 1960 resulted from  containerization, intermodalism, and increasing scale;  reduced rail and over-the-road freight shipping casts;  advances in freight logistics and information technology; and (d) the integration of world markets. consequently, port face great uncertainty their benefare increasingly dispersed and locally less significant, and their adverse impacts remain localized yet, fragmented and ineffective public responses remain rooted in a tradition of economics achieved through vast scale and long-lived inflexible investments spurred by excessive (subsidized) competition. we propose a future-orientedagenda to improve public policy toward port through  reviews of other nations' approaches,  comparative scholarly case study of the economic roles of u.s. maritime port and whether their institutional and funding arrangements match these roles,  prospective benefit-cost analyses of publicly funded port expansion plans, and (d)to identify variables that affect port and are amenable to policy influence.", "the main aim of this paper is to present a pricing mechanism appropriate for allocating common maritime infrastructure cost which would allow not only a fair and efficient allocation, but also, a solution which would take into account demand characteristics assuring a realistic interpretation of market's behaviour. the propose solution concept is that of the ratio equilibrium. main qualities consist in guaranteeing a balanced budget, and being - from a strategic point of view - a stable solution. in other words, no port userbe discouraged from using the infrastructure by the assignment of a cost-share that is too high. this latter feature adds a competitive element into the calculations and can be considered as an innovative feature of this analysis. a numeric example is presented.    science  ", "this paper presents the problem of determining the estimated time of arrival (eta) at the destination port for a ship located at sea. this problem is formulated as a shortest path problem with obstacles, where the obstacles are modelled by polygons representing the coastlines. an efficient solution algorithm is propose to solve the problem. instead of generating a complete visibility graph and solving the problem as an ordinary shortest path problem, the algorithm constructs arcs to the ship node during the solution process only when needed. this greatly enhances the algorithmic performance. computational results  on test problem from an actual dry-bulk shipping operation are provided. the propose algorithm is implemented in a decision support system for the planning of ship operation and it has successfully been applied on several real life problem.", "logistics management in grain marketing has become very important with the maturity of the industry. this is particularly critical in the canadian grain marketing system, which has experienced disruptions for various reasons over many years. these problem have been the topic of numerous industry evaluations, have resulted in a complaint about service obligations during the 1996-97 crop year, andaddressed by the estey commission. a detailed model of the canadian grain logistics system is develop in this paper to evaluate factor that cause disruptions, the effect of several important logistics and marketing strategy on system performance. the results illustrate that there is sufficient randomness throughout the various functions of the system that it is expected that demurrage at the west coast would periodically be an important cost. the frequency of service disruptions and demurrage are affected by several factor, including the distribution of rough and damp grains, mis-graded grain and the level of exportable supplies. several strategic variables affect system performance. these include the aggressiveness in selling relative to capacity and the level of beginning port stocks.", "in this paper, we address the issues of coal supply and blend pertaining to an electric utility company in taiwan. since the fuel  by coal-fired power plants are mainly imported in bulk from overseas sources, the planning of coal shipping and blend is of great economic importance. this operation involves the consideration of (1) each contract's coal supply, quality and price, (2) each power plant's demand, environmental constraints and limit on the maximum number of different coal sources that can supply it, (3) installation of blend facilities and (4) the transient seaport's shipload capacity. a mixed-integer zero-one programming model is presented for finding optimal shipping and blend decisions of coal fuel from each overseas contract to each power plant. a solution procedure is develop that employs heuristic rules in conjunction with branch-and-bound methods, and is illustrated using real-world data collected from the electric power company. results reveal the the propose approach, which has proven to be very practical and convincing for the top management of the company.    science  ", "time series methods are  to study the dynamics of regional, export-wheat, railroad rates linking seven central us region to texas gulf port.focuses on the extent and nature of regional rate interactions to determine whether regional rail transportation rates are established independently, through interaction andor dominated by several regional leaders. analysis is carried out on 1988-1994 public waybill data for seven business economic areas (bea) located in kansas, oklahoma, texas and colorado: these region originate virtually all of the eight million tons of hard red winter wheat annually shipped to texas gulf port. results show all rail transportation markets linked in varying degrees. some region are near-independent or highly exogenous regarding rate-setting, while others interact with and to rates established in other region. region that are dominated by a single carrier tend to be more independent and insulated regarding rate-setting. export rates in region dominated by the union pacific (up) generally account for a significant variation in the rates of other region. data show the up to have been aggressive in providing incentives for country elevators to consolidate for purposes of making unit train shipments, thus their presumed influence on rates of other region. as expected, export rates for region with substantial storage and transhipment facilities are sensitive to export rates of region which ship to the transhipment facilities. finally, results suggest that rate-setting in a particular region is in part a function of the dominant railroad's management and aggressiveness, an expected outcome in an oligopolistic market.  1999  science  ", "this paper contributes to theon forecasting seaborne trade flows by presenting multivariate autoregressive time series models that can be  to produce long-term forecasts. the models are applied to forecasting the grade flows of four commodity markets (crude oil, iron ore, grain and coal) on major trade routes. the empirical results indicate that the models can produce long-term seaborne trade flow estimates that have relatively small forecast errors.    science  ", "most logistic enterprises in modern cities are develop 618 in, warehousing and transportation enterprises. in these traditional enterprises, some of them have low-grade information system, some of them have built some information infrastructure, but they still cannot satisfy the demand of modern logistic information, and these enterprises have come into being detached information island, cannot complete the information sharing and interoperation in global logistic condition conveniently. according to the specification and demand of the establishment of information platform; this paper plan the seaport logistic information public platform by researching related business of city logistics. the plan includes the functional model definition of seaport logistics, analysis and functional partitioning of business operation layer, business management layer and decision-making layer, and it provide a whole scheme for seaport logistic information establishment..  on a great deal ofand study, this plan is more practicable.", "conditional logit analysis of locational choices by japanese electronics manufacturers in china's region and provinces during 1990-1995 confirms a major impact of general industry. japanese, and keiretsu-specific agglomeration benefits. the effects of key determinants of locational choice vary substantially by investor size and market orientation of manufacturing plants. small and medium-sized enterprises are more sensitive to japanese agglomeration and prefer locations closer to japan than larger firms. but appear to benefit less from region-specific investment incentives. export-oriented plants are more responsive than local-market-oriented plants to japanese (keiretsu) agglomeration and the presence of seaport, but appear less responsive to regional demand and region-specific incentives. j. japan. int. econ., june , 16(2), pp. 194-211. department of management science, faculty of economics and business administration, maastricht, university, p.o. box 616, 6200 md maastricht, the netherlands.    science (usa).", "although the trade recession has had a notable impact on hong kong's container port business, a positive growth rate could still be achieved. in 1998, hong kong handled totally 14.6 million twenty-foot equivalent un(teus) of container, a slight increase of 1.4% over 1997. in 1998, due to hong kong's efficient port facilities, it was even selected as the best asian port by cargonews asia. of the total container throughput, container terminal in kwai chung handled 66%. as the success of container-handling industry is significant, in this paper, an application of a simulation model (using witness software) to simulate kwai chung container terminal is develop and described. the objective was to investigate to what extent a simulation model could predict the actual container terminal operation with a higher order of accuracy.   published by  science b.v.", "a solution to the problem of investments in multi-container terminal is presented. the problem is formulated and solved by the models  on the approach of integer programming combined with simulation. first, a simulation model is established to describe the main logistics processes in seaport container terminal. the reasonable proportions of quay cranes, yard cranes and trucks are obtained by simulation. and, the efficiencies in different situations, which are dynamic, are calculated. then, an integer programming model is established to optimize the investments in the container terminal. the objective of this model is to minimize the total cost of all concerned container terminal in a port to meet the increasing traffic demand. this approach has been applied in wai gaoqiao container terminal of shanghai in china, and become a helpful tool for the port authority to make decisions of investment policy.", "at container terminal, container are transshipped from one mode of transportation to another. within a terminal different types of material handling equipment are  to transship container from ships to barges, trucks and trains and vice versa. over the past decades, ships have strongly increased in size, up to 8000 teu (twenty feet equivalent unit container). in order to use these big ships efficiently, the docking time at the port must be as small as possible. this means that large amounts of container have to be loaded, unloaded and transshipped in a short time span, with a minimum use of expensive equipment. this paper gives a classification of the decision problem that arise at container terminal. for various decision problem, an overview of relevantis presented. quantitative models from this literature, which try to solve the problem are discussed. finally, some general conclusions and subjects for furtherare given.    science b.v. ", "this paper evaluates the market segmentation of international distribution centers  on shipper' service requirements. the paper's finding suggest that cargo safety was perceived as the most important service attribute, followed by cargo tracing service, inland transportation, and customs clearance. these service attributes to classify users of international distribution centers into three segments, namely, consolidation and storage service oriented firms, cargo related service oriented firms, and support service oriented firms.    science  ", "this paper argues for a more actor-centred approach in freight transportation study, one that includes freight shipper and public authority, carriers, and that pays close attention to the relationships between these actors. one advantage of this approach is that it focuses on the conditions under which global logistics flows may become relatively fixed in particular localities. the perspective is illustrated through a discussion of the geography of port usage by importers of automobiles to the us since 1980. the need to secure space at or near marine terminal for vehicle processing activities is a driving factor in port selection. while the overall trade in automobiles has not become concentrated in fewer port over the last 20 years, individual firms are concentrating the bulk of their import operation in fewer port. this mutual specialisation involves a process of interpenetration between actors that is only visible in a disaggregated analysis.", "the port is an important node in the transportation system of international logistics. the paper discusses the issue of free trade zone policy and the development of international logistics in port, shows the positive effects of the performance of free trade zone policy on constructing international logistics hubs, strengthening transshipment function of port and enhancing competitiveness of the port enterprises.", "with this article we use an alternative form of the discrete choice model to analyze the distribution of maritime shipments among us port. we model the distribution as a function of the characteristics that describe each shipment and each port. we assume that vessel schedules are fixed in the short-term and examine the assignment to port for export of various commodity-types as a function of geographic location, port characteristics, and characteristics of vessel schedules. we find that the most significant characteristic of a port is location. we showhow the market share predicted for a port can be expected to vary with each commodity-type and each carrier, and we showthe choice process varies for discretionary cargo.     ", "this paper undertakes two tasks: measurement of seaport infrastructure productivity growth in north america from 1984 to 1997, and exploration of several theorized causal relationships between infrastructure productivity and industry structure and conduct. a methodology is presented, data envelopment analysis (dea), for measuring infrastructure productivity. tobit regression is presented as a means of examining the determinants of infrastructure productivity in seaport. the study support the presence of economies of scale at the containerport and terminal level. among other factor, the longstanding relationship between seaport and the rail industry appears to remain a critical determinant of containerport infrastructure productivity.     ", "the geography of freight transportation evolves at various scales, but it is increasingly acknowledged that freight flows occurring at the local level are a result of global and regional economic processes. internationally, distribution networks have expanded, namely through the division of production, manufacturing and consumption. this has been accompanied by a growth of the quantity of freight being shipped by a complication of supply and distribution chains. most (if the geography of freight at this scale is derived from strategic considerations where issues such as production and subcontracting planning and the choice of hubs and routes are considered for implementing global supplychain. locally, many activities concerned with freight distribution have been modified with new transport terminal and distribution centres in response to growing consumption from the imperatives of fragmented supplychain. from their traditional location around central areas with prevalent port and rail linkages, transport terminal and distribution centres have shifted to peripheral locations where road and airport linkages are more prevalent. the geography of freight at this scale is mainly derived from operational considerations aimed at servicing the requirements of local distribution with well-known strategy such as just-in-time and door-to-door. this paper is concerned about the intermediate, or regional, scale of freight tranportation with a specific emphasis on one of the largest urban region in the world; the boston-washington corridor (bostwash). tran port corridors and urban region represent the geographical scale of freight distribution where global and local distribution system interact. they are the dominant spheres of production and consumption of freight distribution. conceptual and empirical evidence to analyse the relationships between the geography of transport terminal, regional freight distribution and urban corridors is provided.", "in the era of global economy, the economic development of region receives more and more attention. port related economic activities are of substantial importance for the regional economy in many port region. one particular regional environment, to which a relatively prosperous economic development is often attributed, is a cluster. in this dissertation the cluster concept is applied to seaport, to stressfully discuss the concept and governance of port clusters, and the improvement of quality of governance by analyzing four variables: trust, intermediaries, leader firms and collective action regimes.", "a seaport is awarded in a demsetz auction to the operator bidding the lowest cargo-handling fee. the competitive auction is irrelevant if the port operator integrates into shipping and sabotages competitors, thus providing a motive for a ban on vertical integration. the paper shows that such a ban increases welfare even when underhand agreements with shipper are possible. for this result to attain, the auction must be combined with a sufficiently high floor on the cargo-handling fee that operator can bid in the auction. with no floor, a demsetz auction is worse than an unregulated bottleneck monopoly.", "during the west coast port lockout in fall , a widely quoted estimate claimed that a 10-day shutdown of port facilities would cost the u.s. economy $1.94 billion a day. this article argues that the estimated economic lossesvastly overinflated, and the episode provides an opportunity to reflect on the use of economic impact study to study short-term disruptions of infrastructure service. port impact study are deficient in this task because they do not adequately address the possibilities for substitution, even in the short run. in part, this is because port impact study are poorly. designed to deal with the changing nature of the relationship between seaport operation and regional economic development. impact study assume a continuous monotonic relationship between cargo throughput and economic measures. this, ignores the fact that port-using firms have differential abilities to adjust to disruptions and that their adjustment behavior createslosers and winners.", "this paper examines the possibilities that are opened today and for the whole decade from the application of information and communication technologies (icts), in the field of transport. the various applications are examined, under the following three headings: operation and management of networks (all modes), information and guidance to the users (of the transport system), operation and management of freight transport system. for each of these, a concise and critical review is made of the various technologies that exist today in their final stages of development or at the stage of commercial implementation, and their applications. the review refers to various sub-categories of the above main three. the paper proceeds then to examine the prospects for the future with a medium time horizon of . these prospects show that a number of areas of applications haveestablished technologies and are secured of commercial viability so that we can predict safely their full scale application in the course of this decade. examples of such areas of applications are: traffic data information collection and dissemination system, network control and traffic management strategy, vehicle control and driver assistance, system for (electronic or other) fee collection. and specifically for freight: freight resource management; terminal and port information and communication system, freight and vehicle tracking and tracing, and front or back-office logistics system.    b.v. ", "being  as a kind of advanced conveyance method, container multi-modal transportation has become the central section of modern logistics. therefore, it is possible for customers to get the convenient safe, efficient, and premium logistics service. being important terminal of transportation net-work, container joint port connect many aspects of transportation intensively. powerful capabilities and good installation of those terminal make them have un-substitutable advantages to become efficient modem logistics centers. basing on comparisons between the operation conditions of the two system, the paper puts the feasibility of transforming from container joint port to modern logistics center and makes shanghai container port as an example. by way of swot analyses for shanghai container port, the paper puts the feasibility to construct shanghai port as a modern logistics center finally, the paper brings forward some suggestions to realize the transformation from container joint port to modern logistics center to promote sustainable development of container multi-modal transportation in china.", "recent economic booming of china is strongly relied on the rapid growth of foreign trade with the world. historically, continuous artificial trade barriers' recession greatly enhance the importance of shipping cost as a determinant of trade growth. through the utilization of, a standard reduced form approach, this paper develops an empirical analysis of the effect of seaport efficiency on the maritime shipping cost of the china, moreover, the main factor influencing seaport efficiency is demonstrated. followed these results, a set of maritime shipping cost indexes is constructed to explain the bilateral-trade performance of china.", "seaport are complex and dynamic entities, often dissimilar from each other, where various activities are carried out by and for the account of different actors and organisations. such a multifaceted situation has led to a variety of operational, organisational and strategic management approaches to port system. it is noticeable in the current body of portthat the conceptualisation of the port business has taken place at different disciplinary levels without producing a comprehensive and structured port management discipline. much of the currenton port has been develop by international organisations and institutions in the field (united nations conference on trade and development (unctad), world bank group, etc.) and a resulting terminology has evolved depicting specific concepts hardly understood by professionals and academics outside the field. on the other hand, many areas of port operation and management still remain unexplored, and there are few academic references outlining the different features of operational and strategic management in port. this paper examines the validity of the conventional terminology for classifying port, questioning the assumption that port should be conceptualised as separate markets and distinct operational and business ventures. it seeks to demonstrate that in today's inter-related global markets and businesses with integrated logistics and supplychain flows, there is less of a case for the traditionally isolated and restricted port terminology.     ", "although has become the mainstay properties of world economy, the development of logistics industry is now out of balance: thereseldom cases that have succeeded when referring to the transportation and distribution of bulk cargo. this paper makes a thoroughon iron ore logistics centering port that act as active players in the supplychain, and builds up an order-transportation-inventory system with multi-suppliers and multi-users. then a mathematical model is then established to analyse an optimal logistic system to achieve minimum integrated circulating cost with fully consideration of the profof port, carriers and shipper, by which the authors hope to provide a practical way to the development of the domestic iron ore logistics.", "a multi-agent system (mas) for supporting the planning of transhipments of imported finished vehicles via a seaport is presented. the focus is on storage allocation, i.e. the allocation of parking areas for the temporary storage of vehicles, and on deployment scheduling, i.e. the allocation of drivers to the vehicles that have to be moved in the terminal area. these planning tasks, which in practice are usually carried out by different operator, are assigned to two different agent types. a further agent, the coordinator agent, is responsible for combining the local sub-plans into an overall plan in such a way that the demand for drivers in the planning period is minimised and balanced. the mas is tested using randomly generated problem instances with different distributions of the manufacturer shares in the vehicle streams. the tests verify a certain robustness of the mas with regard to changes in the problem data, in particular to the number of permanently employed drivers and the cost surcharge for hired drivers. in addition, the results highlight that the minimum overall (relative) cost of the drivers depends on the number of permanently employed drivers and on the level of the cost surcharge for hired drivers.    b.v. ", "it is a focus for logistics company to optimize the use of the transportation capability in transportation management. different businesses have different modes of optimization. the paper has established an optimizing model for arranging the company's transportation capability rationally  on systematically analyzing the characters of container transportation in port logistics. in addition, on the basis of the above, it uses a modified labeling algorithm to structure a sequence model for optimizing transportation capacity, which has brought satisfying results in practice.", "although the potential of port as logistics centre have been widely recognized, a widely accepted model to measure the performance of port logistics have yet to be develop. the essence of logistics is an integrative approach to different process within an extended network of organizations. this paper seeks to develop a framework of port logistics through conceptualizing port from a logistics approach. analytic hierarchy process is suggested to use in the model processing.", " on introducing the basic from of the international logistics operation business, this paper analyszes the problem of the status of the international logistics business operation mode of the tianjin port free trade zone (tpftz), and makes in detail into five kinds of the international logistics business operation mode, and puts forwards the optimization methods according to the logistics business of the tpftz, which can be in favor of promoting the logistics added-value service.", "port competition turns to be more intensive. and it is necessary to analysis the competition capability of our port. this paper explains the method of analysis comprehensive competition of port, the ahp (analytic hierarchy process) model and applies it to analysis the port competition capability in northeast asia. in this paper, port comprehensive competition capability is decompounded into 4 rules factor, and each factor is continuously decompounded to the index and secondary index factor. by investigating the each index factor and calculating the weighing data,  on the importance related to the general object, calculate the comprehensive competition capability. finally it gives out the rank of some main port in northeast asia. and then put forward some suggestions to dalian port development.", "this paper demonstrates the use of social network theory in understanding the degree of coordination in port supplychain. three port supplychain are  to illustrate that port supplychain are, in fact, social networks and that their success is strongly influenced by the level of coordination and cohesion in their networks. of the three port supplychain in this study, those with higher degrees of cohesion and coordination tend to exhibit higher operational performance. while causation was not demonstrated, this paper provides the foundation and groundwork for further empirical study into the use of social network theory to study supplychain relationships and port supplychain integration.", "thisempirically evaluates international logistics zones in kaoshiung, hong kong, and shanghai port  on the importance of investment criteria from the perspective of investors in taiwanese manufacturing firms. results suggest respondents viewed political stability as the most important investment criterion, followed by corporate tax incentives, government administration efficiency, labor cost, and energy cost. shanghai port's industrial logistics zone has a very strong competitive edge in cost, market, and industrial related criteria. the international logistics zones in hong kong and kaohsiung port have advantages in infrastructure, political, and financial related investment criteria. respondents preferred to invest in the international logistics zone in shanghai port rather than that in kaohsiung or hong kong port. leasing factory buildings to operate their business in an international logistics zone was the preferred entry mode. theoretical and practical implications of thefinding are discussed.", "in regional port transportation networks, the port are connected by direct transport or via a transshipment port. this has led to the formation of hub-and-spoke networks in regional port transportation industry. cargoes from original port are usually consolidated at hub port and shipped to different destination port. hub-and-spoke transportation can be classified into two types: pure and extended. the pure hub-and-spoke transportation network is characterized by transshipment in which direct transport between port is excluded and all cargoes have to be transported through a hub port. the extended hub-and-spoke transportation network consists of direct transportation between port and transshipment via the hub port.  on extended hub-and-spoke regional port transportation network, a model is introduced for regional port transportation network optimization problem where the cost coefficients of the objective functions are expressed as interval values. the propose model aims at minimizing the total cost including the transportation cost between two port and handling cost occurring at port. meanwhile it optimizes the following factor: cargo transportation volume and corresponding transportation capacity via a hub port from an original port to a destination port, cargo transportation volume and corresponding transportation capacity directly from an original port to a destination port.  on preference relations between intervals, the propose model can be solved by transforming it into an equivalent deterministic two-objective linear programming model that can be solved by goal programming or fuzzy programmi
