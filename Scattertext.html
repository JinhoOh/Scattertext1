tuations.", "earlierby the authors showed that transport cost, port specific dummy variables and proxies for quality of service aspects have a statistically significant impact on port choice. the objective of this paper is to improve the earlier models through the use of a nested logit model and further by including new variables. the results show that the nested model is an improvement, that the variable indicating the inland transport balance has a statistically significant impact and that the split of variables into distance dependant and independent components gives no improvement. the model outcomes can be  to assess the impact of interventions in port, and thereby to serve as a basis for the economic and financial evaluation of port projects.", "the study analyses the relationships between the characterisation factor and the operational performance of port. themodel,  on performance theory, suggests the existence of a set of relationships between several factor that characterise port, and argues that they influence the port' operational performance. drawing on path analysis methodology supported by structural equation modelling (sem), the results obtained from a sample of 43 of the largest european port indicate that relationships between location, specialisation, size, shipping service and infrastructure, and operational performance do exist. the studyidentifies the independent and mediating variables.", "this paper employs a smoothed homogenous bootstrapped frontier approach to obtain data envelopment analysis (dea) efficiency estimates for a more reliable efficiency ranking of asian container port. the paper applies desirable statistical properties to dea efficiency estimates pertaining to consistency, unbiasedness, and estimation of confidence intervals. the paper uses a three-pronged analysis, first by identifying outliers using the log-ratio analysis; second, testing hypothesis with regard to global returns to scale employing a bootstrap methodology; and third, implementing the smooth homogenous bootstrap method to derive bias-corrected dea efficiency estimates and to build confidence intervals. the results of the study enable individual port to assess whether their production is efficient compared to their counterparts and indicate strategy for efficiency improvement.", "main deep sea port that are market leaders in their regioncontinuously defend their market shares. the most constructive way of defending market shares is to predict changes of important competitive factor in the markets and to react to factor representing threats by developing preemptive defence strategy. two main competitive factor in the hinterland of main deep sea port have been identified: the improving performance of road-rail intermodal transport system and the development of new dedicated port hinterland transport system, e.g., system  on dry port and direct rail shuttles. this paper analyses whether these two competitive factor in the focal port's hinterlandrepresent future threats to the port's market share of intercontinental container flows and derives effective pre-emptive strategy for the focal port's defence of market share in competition with other main deep sea port.", "in this paper, we study the dynamic hybrid berth allocation problem in bulk port with the objective to minimize the total service times of the vessels. we propose two exact methods  on mixed integer programming and generalized set partitioning, and a heuristic method  on squeaky wheel optimization, explicitly considering the cargo type on the vessel. the formulations are compared through extensive numerical experiments  on instances inspired from real bulk port data. the results indicate that the set partitioning method and the heuristic method can be  to obtain near-optimal solutions for even larger problem size.     ", "this paper explores key factor affecting the operating performance of container terminal, and compares the performance of various container yard (cy) facilities at the port of kaohsiung using grey relational analysis (gra) and the concept of entropy. the paper's finding can be summarised as follows: (1) the most important attributes affecting the operating performance of cy equipment include number of cy facilities, transport distance of cy tractors, speed of movement of cy facilities, handling efficiency of cy facilities, and number of working tractors. (2)  on entropy weighting value and gra, cy handling facilities can be ranked in terms of operating performance in the order of automatic rail transtainer, automatic stacking crane, rail transtainer, straddle carrier, and rubber tyred transtainer. (3) fromoperating performance and green terminal perspectives, automatic rail transtainers represent the optimal cy model compared with other container handling facilities.", "in recent times, the modern port has been characterised by rapid changes in work technologies and the consolidation of logistics functions. these changes signify an important recomposition of the port labour process and raise questions about the strategic location of frontline manual jobs. thisexaminesthese changes have played out in the australian port industry, developing the argument that a depersonalised managerial form of control is emerging with potentially challenging consequences for worker solidarity and collective organisation. the argument is that relations between port management and workers have changed significantly, with a reconfiguration of job roles, skill compositions and thus workplace power relations. it is informed by qualitativeat two australian port, exploring the organisation of work and the impact of recent technologies.", "monitoring maritime cargo worldwide transport routes is currently a strategic aspect of any port authority activity. these types of vessels carry by-products from the transformation of raw materials, which  to be transported by the world fleet of bulk carriers. these cargoes are handled in different ways when loadedunloaded, depending on the logistic modes: containerised or uncontainerised. regardless of the advantages and drawbacks inherent tochoices, it can be deduced that the signing of a charter party depends largely on the value of the cargo being shipped. it can thus be observed that there is a correlation between the transport flow dynamics and the type of cargo being shifted. this article analyses the maritime cargo routes that affect the european continent port system. the aim of thisis to describeconnectivity evolved between the difficult period from march  to march . information of relevance to the way in which the world maritime traffic of uncontainerised (general cargo hereinafter) and containerised cargo evolvedbe shown for that period. it was decided to use graph theory techniques additionally with statistical techniques, so it would be possible to describe the relative importance of each port in the world transport context.     ", "the purpose of is to confirm the applicability of servqual scale in the shipping corporate sector and explore the relationship between service quality, customer satisfaction, corporate agility and perceived price. the hypotheses introducedtested using efa and multiple linear regression models. findingin support to a more parsimonious 3-dimensional one-measurement model arguing thus against the 5-dimensional nature of the servqual instrument. moreover, corporate agility fully mediates assuranceempathy and tangibles' dimensions of servqual and perceived price on customer satisfaction. it has been further supported that agility partially mediates the reliabilityresponsiveness dimension. the major contribution of is that it is the first attempt to investigate the impact of corporate agility on service quality and customer satisfaction relationship in the port industry.", "this paper analyses reefer cargo maritime shipping characteristics and recent development in south american east coast port. the geographical area studied goes from punta arenas (chile) to manaus (brazil). the study main hypothesis is reefer shipping as a profitable market niche in spite of higher operation cost and a very demanding supplychain. the paper comprises three sections: the first one describes global reefer cargo transportation general characteristics. the second, reefer shipping in south american port, focusing five main issues: (1) cargo flows; (2) port infrastructure; (3) post-panamax vessels operation and economies of scale; (4) shipper and carriers' mergers and acquisitions processes and (5) containerization process. finally, it investigates the marketing relationship between shipper and shipping liners. the exploratory study was  on technical report and statistics analysis, and interviews with industry executives, performing a multicase study. the general conclusions indicate that south american reefer market has concluded containerization and concentration processes and showing a very good developing prospect for the region. some experts consider that the marketkeep increasing as a result of improved quality of products and enhancing cold logistics service providing, in spite of the international crisis, due to emergent markets buying and more demanding clients.", "port are essential for global trade, but there are growing concerns about their impacts on the local economy. insight in these local economic impacts of port and inter-regional spillovers is crucial for future investment decisions and local acceptance of port development. inter-regional spillovers from port activities are commonly assumed in the academicon port economics, but rarely ever quantified. this article fills this gap by quantifying the backward linkages of four large port in north-west europe: rotterdam, antwerp, hamburg and le havre. to assess the extent and distribution of inter-regional economic spillovers, we disaggregate national inputoutput-tables to the level of the functional port area and calculate the relevant leontief multipliers. the results in this paper suggest a wide range of leontief multipliers with different inter-regional patterns. the port of rotterdam and antwerp have smaller overall multipliers but relatively large impacts on their own regional economies, in particular on the petro-chemical sector. in contrast, the port of hamburg and le havre have higher overall multipliers and show relatively high impacts on region further away from the port, such as bavaria and ile-de-france. the policy implications of these results are discussed.", "this paper emphasizes the relationship between cities and (transport) flows and critically explores the question ofthis relationship has changed over time. it ties in with the legacy of brian hoyle's work on port cities and discusses the general mechanisms and trajectories of urban development in the context of transport networks, particularly the tension between the concentration and dispersal of flows and their impact on places. thus, the relationship between places and flows is consideredfundamental and delicate: that is, it is not only immanent to both, itcauses tensions and conflict. this is discussed in more detail in relation to two distinct cases: port and airport. in response to related conflicts, the integration of flows in urban areas is pursued as a policy and planning strategy. however, the cases reveal that integration is difficult to achieve, due to complex system' dynamics and the individual logic of each sector, where integration is often accompanied by disintegration. some light isshed on a constructivist view of the subject matter. finally, some ramifications forand planning practicesbe presented.     ", "purpose - the purpose of this paper is to discuss the evolution of local port community system (pcs) towards a vast network of interlinked locations in europe. design methodology approach - the paper is conceptual. it builds on the finding of platform theory and the analogy between the market for cargo information and the payment system industry to discuss the potential outcomes and shapes of a european port community a number of interviews wereconducted with pcs market participants. finding - as a result, insight is given into the stages of building a european maritime information network, the growing part played by pcs operator and the way competition and the market are organizing, into some institutional difficulties. - the paper makes various inroads into the subject of pcs operation that call for further research. one particular field concerns the possible impact of pcs interoperation on port competition, which is not sufficiently clear at this stage of the research. originality value - the paper enlightens a hot topic in an original way and provides a useful benchmark for all concerned parties, professionals and public authority alike. itopens many prospects into futureoninformation system may contribute to shaping the cargo industry", "within the international supplychain and logistics system, port are an important ring of the basic transport activities. thus, any shortage in or lack of well-planned orders encountered in the port operation processes is most likely to affect the whole logistic system, which eventuallycause undesirable delays in deliveries. aims at developing a simulation modelling approach to continuous berth allocation in port of izmir alsancak, which has continuous quayside with two main wharfs perpendicular to each other. the simulation models which serve to evaluate the propose modelling approach have been develop in arena 10.0 simulation software. the results of the conducted computational experiments showed that the propose modelling approach provides more accurate and realistic estimates of performance measures, such as average berth utilisation, average ship waiting time in a queue, and the average number of ships in queuing up to get container terminal.", "globalisation and the maritime transport boom that has been occurring since the 1980s have increased regional interest in the maritime logistics chain. a critical aspect of this chain is the management of transport container. transport container handling within the chain may be completed in numerous ways including the use of shipping agents. shipping agent management has seen very littlewith virtually no substantive study. the goal of thiswork is to study the fundamental characteristics of shipping agents (the representatives of shipping company at port) through an operation strategy alignment and strategic contingency theory lens. using the spanish maritime shipping industry as the basis of this study, a cluster analysis is presented to help identify the groupings and characteristics of shipping agents. the primary dimensions of the clustersbe  on cost and infrastructural capacity. the cluster analysis provides the foundation for further investigation of shipping agent operational performance and characteristics. the study shows that shipping agents may be classified into four major groups. marketing and operational implications forshipping agents and shipper, and the management of shipping container are introduced.", "the present paper argues that the effective implementation of new, large-scale seaport infrastructure projects provides a stimulus to policy makers to engage on a path of continuous reflection on who and what matters in decision-making: the continuous updating of one's understanding of spatial differentiation of stakeholder views is critical in this respect, and involves the real inclusion of spatially proximate and spatially distant stakeholders. we analyze the role of path dependency in the socio-political process of long-term strategic port planning and the related requisite governance changes needed for effective implementation of large scale port projects. we mainly base ourselves on the most recent insights from stakeholder theory and the strategic planning literature, applied to the transport sector. further, we take as a starting point one of the criticisms on path dependence that proper application warrants more attention to temporal dynamics. we attempt to define these temporal dynamics and argue that (1) these are best identified by means of stakeholder- analysis, and (2) long-term, strategic port planning  on real stakeholder inclusion can act as a driver for governance change in the broader port region or port system. we use a case-, action-research type methodological approach, analyzing the strategic port planning process of the port of antwerp to support our argument. we combine diachronic analysis of stakeholder inclusion in port planning, with an analysis of the general economic and infrastructural evolution of the port area and impacts on stakeholders since 1960, and pay special attention to port governance changes during the period 1960-.     ", "a recently propose frequency- maritime container assignment model (bell et al., ) seeks an assignment of full and empty container to paths that minimises expected container travel time, whereas container are in practice more likely to be assigned to minimise expected cost. a cost- container assignment model is propose here. it is assumed that routes and service frequencies are given so ship operating cost arefixed. the objective is to assign container to routes to minimise container handling cost, container rental and inventory cost. the constraints in the model are extended to include route port capacities. it is shown that the problem remains a linear program. a numerical example is presented to illustrate the properties of the model. the paper concludes by considering the many applications of the propose maritime container assignment model.     ", "purposes - in the relevantabout container terminal (cts), most study foc on the internal operational management of ct operator. in practice, for improving the performance of ct operator, the external customers' requirements shouldbe considered. the purpose of this paper is to discuss the improvement of service operation of cts from users' requirement perspectives. design methodology approach - in this paper, the customer requirements for container terminal are first examined.  on the customer requirements, a quality function deployment (qfd) model is then constructed to translate the customer requirements into service operation of the container terminal, by which ct operator may make policies to improve their service operation. as an empirical study, the container terminal of yang-ming shipping line (yml ct) at kaohsiung port and usersinvestigated to validate the model. finding - the result proposes 19 customer requirement attributes from users' perspectives and 15 service operation from ct operator' perspectives. further, the top five customer requirement attributes by importance degree are: consistency of bill of lading; accuracy of dynamic information on cargos; accuracy of edi information for receiving and releasing of container; professional ability of operator to deal with cargo damage; and cargo safety. practical implications - the results indicate the top five service operation in need of improvement for the yml ct are: storage operation in depot; outbound container operation; hazardous container storage; inbound container operation; and t1 arrangement. originality value - in this paper, a qfd model was constructed to improve the service operation of cts. the propose model may provide valuable references for futureon container terminal.", "waterfront redevelopment (wfd) is not only driven by several external forces such as changes of port function, conflicts between port authority and local government, environmental issues ca by port activities, and the bad public image of port, butcoincides with an increasing consciousness and assertiveness by individuals in their consumption lifestyles. with attention on the conflicting demands and needs of wfd stakeholders and interdependence of their concerns, this paper applies an analytic network process (anp) to rank the critical success factor of wfd by comparing the preferences of decision-makers and stakeholders. an efficient questionnaire is designed to compare analytic hierarchy process (ahp) and anp. the questionnaire was dispatched to experts and stakeholders in wfd. for anp results, the top fiveconnectivity, maritime clustering, transformation of portcity interface, accessibility, and port infrastructure, whichdifferent from ahp outcomes. case studyby the authors support the results of anp.", "spatial models of port system evolution often depict linearly the emergence of hierarchy through successive concentration phases of originally scattered port. the chinese case provides a fertile ground for complementing existing works by a long-term perspective, given the early importance of river port and seaport and the development irregularities ca by periods of closure and openness over time and across such a large land mass. inqualitative and quantitative ways, this paper describes and analyses the changing spatial pattern of china's port system since the first unified empire (221bc). main results underline a certain stability of the port system with regard to the location of main sea-river gateways, notwithstanding important regional shifts from one period to the other.", "international freight transit is transportation of goods through third country which are neither senders or consumers of the transported freight. international freight transit provides the use of transport infrastructure capacities and the development of transport infrastructure in latvia, especially in seaport and railways. in latvia approximately 97% of all transported freight carried by railway is international freight transit. the turnover of latvia's seaport is approximately 90% international freight transit transport. this paper describes comparative position of latvia in logistics performance index and assesses international competitiveness of latvia's international freight transit service by applying a swot analysis.   the authors. published by   open access under cc by-nc-nd license.", "this paper examines the issue of shipping line dominance, taking the far east-south africa trade as an example. has two objectives: first, to collect sea freight rates for trades in relation to south africa ( sa) so as to understand general trends in price setting by shipping lines and ship capacities on the sa routes; and second, to examine whether evidence can be found on the potential dominance of shipping lines on the sa trading routes from the far east (fe). to achieve these two goals, collected freight rates from major shipping lines serving the routes of major asian port to sa port and comparing the operating cost between different shipping lines by way of analysing the capacity and types of container ships deployed on fe-sa trade routes.", "organizations monitor factor-markets for strategic inputs that directly contribute to the firms' unique advantage. thus, managers may be unaware of essential supporting inputs that bundle with strategic inputs to sustain the organization's success. increasingly, supplychain resources are part of that strategic bundle of resources essential for achieving the firm's competitive advantage. thisemploys a conceptual theory-building approach to examine competition among diverse industries in factor-markets using the example of supplychain service and the relatively new lens of factor-market rivalry theory. data relative to air cargo capacity in china, port capacity in south vietnam and the u.s. port and rail system provide the context for theoretical and practical insights into the implications of factor-market rivalry on firm performance.", "purpose - the paper aims to explore the relationship between time-related variables in global ocean transportation networks (gotns) and the shipper's inventory management performance. the authors modelled fill rates with daily and weekly sailings, and analysed the impact of variability on these on the shipper's inventory management system. design methodology approach - the authors conducted simulation modelling of the above variables, and supplemented these by means of interviews with executives in a number of liner operator, 3pl, freight forwarders and a large automotive shipper. finding - improvements in variability have different impacts, depending on the source of the variability and the frequency of the shipments. the highest inventory reduction potential arises from a combination of high reliability and improved frequency. practical implications - the paper demonstrates the potential advantages of reduced variability and improved frequency of sailings. port-to port (p2p) has been positioned in the context of door-to-door (d2d) supplychain movements. originality value - the paper develops clear quantitative analyses of time- factor in operating gotns.", "this paper develops a methodology for the estimation of the total economic consequences of a seaport disruption, factoring in the major types of resilience. the foundation of the methodology is a combination of demand-driven and supply-driven input-output analyses. resilience is included through a series of ad hoc adjustments  on various formal models and expert judgment. moreover, we have designed the methodology in a manner that overcomes the major shortcomings of the supply-driven approach. we apply the methodology to a 90-day disruption at the twin seaport of beaumont and port arthur, texas, which is a major port area that includes a petrochemical manufacturing complex. we find that regional gross output could decline by as much as $13billion at the port region level, but that resilience can reduce these impacts by nearly 70%.", "the sustainable development of shipping and port operation has attracted increasing attention of the shipping community. of particular concern is the environmental damage ca by shipping-related activities. in we evaluate the external cost incurred from barge and containerhip usage in the pearl river delta (prd) region and,  on this external cost, determine the environmental damage ca by container shipping activities in the region. applying the external cost approach, we classify the port in the region into feeder port, direct port, and hub port. our analysis suggests that three green shipping networks servicing the region can be develop. our finding provide policy makers with helpful guidance on ways to strengthen the logistical capability of the prd region while reducing the environmental harm from shipping activities.    inc. ", "given that goods produced by landlocked developing country must cross borders and may need to use low-quality seaport to access maritime transport, shipment times often vary. on routes with high variability, the expected shipment times are likely to be estimated on the basis of past shipment experiences rather than on that of general information such as timetables. the objectives of this paper are (1) to examine whether shipment experiences significantly affect the estimation of the expected shipment times and (2) to observe the change of importance in shipment experience on account of route shipment time variability in this study, using a generalised mean formula, a model was develop and applied to five routes originating from the lao people's democratic republic and terminating at seaport in thailand or vietnam. we found that shipment experience is more significant than general information in estimating the expected shipment times. as route variability increases, recent experience and general information gain more significance in the estimation of shipment time.", "this paper examines ways in which the handling of container barges in the seaport of rotterdam could be improved with the ultimate aim of expanding the role of barges in the transportation of container to the hinterland. it argues that the replacement of the present barge service with hub-and-spoke networks would be a promising strategy. the main purpose of the paper is to point out that hub-and-spoke networks can be set up in different ways and to explore the different impacts that these can have on their economic feasibility. a cost model is presented which compares the cost performance of present service to the hinterland with that of the different settings in the hub-and-spoke network, i.e. type and size of vessel, the barge-handling process in the hub, the location of the hub and the handling process at the seaport terminal. the results show that hub-and-spoke has the potential to deliver a better cost performance provided the handling cost in the hub can be kept within limits.     ", "purpose - empty container repositioning is an important issue in the liner shipping industry. generally stated, two groups of mathematical models have been propose to tackle this issue. the first group aims to derive time-dependent origin-destination matrices that specify the number of empty container to be repositioned at a decision epoch; the second group aims to develop effective state-feedback control policies consisting of dynamic decision-making rules. there is, however, a lack ofinto the comparison of these two groups, especially with regard to realistic cases subject to uncertainties. the purpose of this paper is to evaluate and compare the performances of some typical repositioning policies from these two groups and to shed light on their relative merand suitability in various realistic scenarios. design methodology approach -  on areview, the paper classifies the current empty container repositioning policies into two categories: origin-destination (od)  solutions and state- dynamic rules. typical policies are selected from these two categories and then evaluated using a simulation tool. a range of scenarios are designed  on realistic cases considering the stochastic and dynamic nature of liner service. a comprehensive set of simulation experiments are conducted and analysed; and the relative merand suitability of the repositioning policies are identified. finding - through a carefully designed comparative study, severalfinding are obtained with regard tothe performances of different types of empty container repositioning policies are affected by various factor such as structure of service route, uncertainty of daily demands, and parametric optimisation methods. originality value - the study makes a good attempt to analyse the suitability of different empty container repositioning policies in different scenarios. this is an area that has lacked investigation. thefinding can help shipping company and other relevant stakeholders better understand the relative merof different empty container repositioning policies and better tackle the challenges in operating the container shipping system.", "purpose - the purpose of this paper is to illustrate an optimisation method, and resulting insights, for minimising total logistics-related carbon emissions for end-to-end supplychain. design methodology approach - theis  on two real-life uk industrial cases. for the first case, several alternative realistic routes towards the uk are analysed and the optimal route minimising total carbon emissions is identified and tested in real conditions. for the second case, emissions towards several destinations are calculated and two alternative routes to southern europe are compared, using several transport modes (road, ro-ro, rail and maritime). an adapted value stream mapping (vsm) approach is  to map carbon footprint and calculate emissions; in addition automatic identification system (ais) data provided information for vessel specification allowing the use of more accurate emission factor for each shipping leg. finding - the analysis of the first case demonstrates that end-to-end logistics-related carbon emissions can be reduced by 16-21 per cent through direct delivery to the uk as opposed to transhipment via a continental european port. the analysis of the second case shows that deliveries to southern europe have the highest potential for reduction through deliveries by sea.cases show that for distant overseas destinations, the maritime leg represents the major contributor to co2 emissions in the end-to-end supplychain. it is notable that one of the main apportionment approaches (that of defra in the uk) generate higher carbon footprints for routes using ro-pax vessels, making those not optimal. the feasibility of the optimal route was demonstrated with real-life data. originality value - this real-life data from two uk company and highlighted where carbon emissions are generated in the inbound and outbound transport chain, andthese can be reduced.", "a key recent theme in maritime freight transport is the involvement of shipping lines in terminal management. such investments are costly but allow liners to provide better service. most of these new terminal are dedicated terminal but some are non-exclusive and let rivals access them for a fee. in this paper, we show that a shipping line that builds own terminal finds it strategically profitable (i) to continue routing part of cargo through the open port facilities, and (ii) to keep terminal non-exclusive. in this way, the liner investor pushes part of the rival's freight from the open to the new terminal. besides, under non-exclusivities, the shipping lines offer a wider variety of service, total freight increases and the resulting equilibrium fares are higher than with a dedicated terminal.     ", "purpose - slow steaming has been implemented by the main liner shipping company since . the reduction in vessel speed affects fuel consumption and should be reflected within the fuel surcharges paid by shipper. the purpose of this paper is to assess if this was the case for the main outbound european container trades from the port of antwerp. design methodology approach - through an extensive analysis of liner service characteristics, fuel cost and fuel surcharges this paper provides an answer to threequestions:significant are slow steaming practices in container liner shipping?; what is the impact of slow steaming on fuel consumption and liner service characteristics?: and to what extent has slow steaming changed the relation between fuel cost and fuel surcharges imposed on shipper by shipping lines? finding - it is found that slow steaming practices are not implemented on all trade routes, but depend on operational aspects such as distances covered and the characteristics of the ships deployed. while it could be expected that the reduction in vessel speed should be reflected within the fuel surcharges paid by shipper, the empirical results show that on most trade routes slow steaming did not fundamentally change the relation between fuel cost and fuel surcharges imposed on shipper by shipping lines. practical implications - the paper has practical relevance to actors active in global ocean freight logistics, particularly since results can be  as input for ongoing debates between shipping lines and shipper on pricing and surcharges in container shipping. originality value - this paper is the first extensive study that makes an explicit link between slow steaming practices and fuel surcharge policies of shipping lines. a method was develop to estimate fuel consumption levels of ships at various speeds and to link the associated fuel cost to real-life bunker surcharges imposed on shipper by shipping lines.", "this paper addresses a new routing problem, where container loads must be shipped from a port to importers and from exporters to the port by trucks carrying one or two container, without separating trucks and container during customer service. we describe the problem, formulate an optimization model and propose a metaheuristic. it determines the initial solution by a variant of the clarke-and-wright algorithm and improves it by a sequence of local search phases. the comparison of the performance of the solutions yielded by the metaheuristic and that of a carrier's decisions show the validity and interest of the propose method.     ", "this paper considers the block relocation problem (brp), in which a set of identically-sized items is to be retrieved from a set of last-in-first-out (lifo) stacks in a specific order using the fewest number of moves. the problem is encountered in the maritime container shipping industry and other industries where inventory is stored in stacks. after surveying the work done on the brp, we introduce brp-iii-a new mathematical formulation for the brp and show that it has considerably fewer decision variables and better runtime performance than the other formulation in the literature. we then introduce a new look-ahead algorithm (la-n) that is an extension of the algorithms from theand show that the new algorithm generally obtains better solutions than the other algorithms and has minimal cpu runtime.    b.v. ", "the evolution of public-private relationships has driven many economic sectors to undergo de-centralisation and de-regulation. throughout these transformations, an appreciation of governance is key to understanding the process. in recent years, seaport have undergone dramatic changes in governance as reported in academic and policy literature. the world bank, for example, outlined a well-known taxonomy of major governance models. however, thisdoes not capture of the specificities of local environments, or embed the changes in specific institutional and economic contexts. this paper analyses embeddedness in port and their associated governance structures. we analyse and discuss (i) the complexity and the heterogeneity of the institutional framework, (ii) the multi-layered decisional chain, (iii) the geo-economic dimension, and (iv) the socio-cultural environment of reformed port. the paper takes a dynamic view of port reform trajectories. we illustrate the theoretical discussion with a comparison of port in france and italy. we show the effects of local forces in shaping national port reform schemes, and we examine the relationship between global trends and embeddedness.     ", "this paper reviews the models propose in the past two decades to forecast freight transport demand resulting from changes in infrastructures, service and regulation. a classification is propose  on different scales of analysis (e.g. long-distance vs. short-distance freight transport), and on modeling approaches (e.g. aggregate vs. disaggregate). the first part of the paper focuses on the long-distance scale (i.e. national and international). in this context aggregate modeling efforts, using time series data, have either concentrated on the growth pattern for specific commodities or on the traditional four-step model, typically applied to passenger demand. these models address large-scale problem, but are unable to deal explicitly with the micro-mechanisms underlying demand, where a more disaggregate approach is needed. the second part of the paper deals with short-distance models and with the distribution of final products from wholesalers and restocking centers to retailers and end consumers. these models can be cast into two classes: those simulating level and spatial distribution of commodities traded within the study area (origin-destination matrices) and those simulating the delivery process with the ultimate goal of estimating commercial vehicle flows on the road network. in particular, the aggregate class of models can be further split  on reference unit (i.e. vehicle, quantity and delivery). finally, the paper discusses the pros and cons oftypes of models (i.e. long and short distance), and describes thechallenges in this area for the near future.", "this paper discusses the scheduling of reefer mechanics at container terminal. reefer mechanics plug and unplug reefer container such that due times are met. we outline the resulting scheduling problem and two simple heuristics. subsequently, we present a simulation model to analyze the scheduling methods and the reefer-related processes in a realistic dynamic framework. some results from the simulation experiments arepresented. they demonstrate the applicability of the heuristic and the use of the simulation model in practice. the simulation study was carried out for a real container terminal in the port of hamburg, germany.     ", "it is crucial nowadays for shipping company to reduce bunker consumption while maintaining a certain level of shipping service in view of the high bunker price and concerned shipping emissions. after introducing the three bunker consumption optimization contexts: minimization of total operating cost, minimization of emission and collaborative mechanisms between port operator and shipping company, this paper presents a critical and timelyreview on mathematical solution methods for bunker consumption optimization problem. several novel bunker consumption optimization methods are subsequently propose. the applicability, optimality, and efficiency of the existing and newly propose methods areanalyzed. this paper provides technical guidelines and insights for researchers and practitioners dealing with the bunker consumption issues.     ", "most of the few papers which have been published on 'optimisation in liner shipping' give a great deal of attention to allocating ships to shipping lines. papers usually assume voyage gross profit to be constant, with restricting assumption on transport demand, ship speed, and port stay. to streamline these ideas, shipping optimisation system (sos); a suite of decision support system, is develop to optimise voyage gross profit, subject to deterministic or stochastic cargo demand. sensitivity and what-if analysis are adopted, in case of any change is made to cargo quantity or freight, cargo handling rate or charges, and ship speed or fuel consumption. sos uses the optimised voyage gross profit to optimally allocate fleet unto shipping lines. in a competitive environment with old ships, sos optimally allocates new ships to lines in order to figure out their prospective gross profit, and appraise their worthiness.", "shipping is a capital-intensive industry that is characterised by high fixed cost and economies of scale. trade imbalances, demand variations, market fluctuations and customer demands for high frequency all create a situation where shipping company tend to operate with a high level of unutilised vessel capacity. this paper examines capacity utilisation in feeder shipping in two geographical region, northern europe and japan. the purpose of this paper is to identify the potential for enhancing physical vessel capacity utilisation with the aim of reducing the feeder operator's cost per transported unit. the author identifies three areas that affect feeder vessel capacity utilisation from a transport chain perspective: information exchange, difficulties in matching capacity demand and supply in transport chains, and demand structures. the study reveals numerous improvement measures that shipping company can apply when operating a container feeder service, and it categorises those measures into six factor: market, customer, port, surrounding, management, and vessel.", "consumers are more and more concerned about whether the food they purchase is pollution-free green along with the frequent occurrence of food safety incidents. by using the two-dimensional bar code technology, giving a concrete system design scheme and network structure to construct a traceability system for vegetable products. the system not only provides the details about vegetable products for consumers, butprovides a good operation platform for the vegetable production and operation management and quality safety supervision.", "vegetable products are one of people's main daily food, the quality and safety problem of them are concerned commonly. this article discusses the selection of appropriate two-dimensional bar code technology, analyses the core business of vegetable products traceability and information flow, researches the application of qr code in vegetable products traceability, in order to achieve safe traceability with low cost.", "du et al. [du, y., chen, q, quan, x., long, l, fung, r.y.k., . berth allocation considering fuel consumption and vessel emissions. transportationpart e 47, 1021-1037] dealt with a berth allocation problem incorporating ship' fuel consumption minimization. to address the difficulty posed by the power function between fuel consumption rate and sailing speed, they formulated a tractable mixed-integer second-order cone programming model. we propose two quadratic outer approximation approaches that can handle general fuel consumption rate functions more efficiently. in the static quadratic outer approximation approach, the approximation lines are generated a priori. in the dynamic quadratic outer approximation approach, the approximation lines are generated dynamically. numerical experiments demonstrate the advantages of the two approaches.     ", "this paper addresses two innovative design alternatives of marine container terminal for efficient ship handling service in the mega-containerhip era. they serve a mega-ship from two sides at dedicated berths. one of the key issues for higher utilization isthe dedicated berths serve other ships efficiently when they are idle. for this, we develop efficient heuristics for the berth allocation of the two terminal to identify a more productive terminal among them in terms of the total service time ofordinary and mega-ships. a wide variety of experiments show the channel terminal is the most preferred.     ", "strategy to reposition empty container are an unabated issue for shipping company. compares the repositioning cost of foldable container to those of standard container. mathematical models are  to minimize the total relevant cost, which includes the foldingunfolding cost, the inventory storage cost, the container purchasing cost, and the repositioning cost. heuristic algorithms are propose to solve the mathematical models. numerical experiments are carried out in several scenarios to demonstrate the economic feasibility of foldable container. the sensitivity analysis shows that the purchasing cost and the transportation cost affect the use of foldable container.     ", "presents a constraint programming (cp) model for the quay crane scheduling problem (qcsp), which occurs at container terminal, with realistic constraints such as safety margins, travel times and precedence relations. next, qcsp with time windows and integrated crane assignment and scheduling problem, are discussed. the performance of the cp model is compared with that of algorithms presented in qcsp literature. the results of the computational experiments indicate that the cp model is able to produce good results while reducing the computational time, and is a robust and flexible alternative for different types of crane scheduling problem.     ", "the feeder vessel management problem consists of designing preferred berthing positions and service time for cyclically visiting feeders, and allocating storage yard space to the transshipment flows between mother vessels and feeders. we consider the above three tactical decision problem simultaneously for a container transshipment terminal with an eye toward the quayside congestion and the housekeeping cost of container movements. the integrated problem is formulated as a mixed integer programming model and solved by a memetic heuristic approach. a comprehensive computational experiment is conducted to show the effectiveness of the heuristic and the improvement upon real-world terminal operation.     ", "an increase in sea freight flows generates an almost proportional increase in inland freight flows, and what takes place inlandinfluence the ability of intermodal transport system to further accommodate the growth of international trade. this could be facilitated by dry port, which have been develop to support seaport operation the overall operation of intermodal transport system. the aim of this paper is to develop the wilmsmeier et al. () framework of directional development by taking into account development over time. the purpose is to contribute to the understanding of the development of seaport-dry port dyads by the analysis of two in-depth case study from northern europe. a qualitativestrategy is applied to increase understanding of the development. the results contribute to earlier study of spatial development of seaport-dry port development by taking into account development over time and by increasing the understanding of the actors, the types of dry port and the service influencing the development of the dyads.     ", "port logistics system consists of the existence of an organic link of the logistics, capital flow, information flow and other elements of composition, through the integration of various elements, the scattered elements of the functional set of port logistics synthesis system, so that the overall logistics function to rationalize. development of port logistics systembe competing port logistics system to enhance their competitiveness as a key. competing port logistics system planning and development strategy is to guide the overall strategy, and strategy is the development of port logistics system to achieve competing ways. in this paper, the main body of the port logistics system of competing on the basis of the analysis put forward competing port logistics system to guide the development of strategic positioning and tactics.", "in the recenta lot of attention has been given to intermodal transportation networks, mainly related to inland freight mobility. in particular, the landside distribution of maritime container fromto seaport has been the focus of manyworks. in fact, seaport are now suffering the lack of space at maritime terminal and the growing congestion on their access routes with the inland connections. in this regard, aestablished strategic choice for maritime terminal is to perform gateway operation at inland dry port, especially when topological and environmental constraints prevent terminal from expanding. following this idea, in this paper we deal with the problem of locating dry port for freight mobility in intermodal networks. in particular, the containerized flows originating at the maritime terminal of the port of genoa, italy, towards inland destinations throughout rail and road itineraries are examined. the present problem fin the class of capacitated multiple hub location problem. we give a mathematical programming model for the problem, which is modelled on a two level weighted multimodal graph. computational experiences  on randomly generated instances of different size are reported together with results related to the case study rail-road logistic network.   the authors. published by  ", "in this study, we investigate the impact of the seaport on host city's economic development.  on data from 41 major port cities in china over the period -, our econometric analysis shows that port cargo throughput has a positive effect on the economic growth of the host city. in addition, the competing port in the neighborhood have an even larger positive association with the local port city. through examining some of the most dynamic port in the world, provides a renewed understanding of the economic importance of seaport.     ", "during the twelfth five-year plan period, the trend of regional integration in yunnan province has been apparently strengthened, and the construction of comprehensive bonded regarded as the innovation of modern logistics mode has been closely concerned by industry professionals. in my research, i firstly analyze bottlenecks of kunming's bonded logistics system.  on this observation, i make a point that the zone - port integration within kunming comprehensive bonded zone should be constructed. lastly, i try to study the construction of international logistics corridors by using the dea analysis.", "purpose - thisrevolves around understanding the interfaces of port in supplychain. the main aim of theis to explore the role of port within supplychain. design methodology approach - collecting information representative of the range of experiences, perspectives, perceptions and the behaviours of managers relevant to thewas obtained through purposeful sampling. the data for this paper is derived from areview ofpapers and study in addition to conducting seven face-to-face and one telephone interviews. finding - the responsesanalysed utilising themes and presenting summaries of transcripts in tabulated form to ease clarification. the finding reveal that integration between port and organisations resembles other industries and therefore enhances the scope of port within supplychain and the adaption of best practice techniques. - although in depth case studyconducted the limitations are within the breadth of interviews undertaken. practical implications - the finding reveal that integration between uk port and organisations resembles other industries and therefore enhances the scope of port within supplychain and the adaption of best practice techniques. originality value - the originality value of theis the exploration of the on-going role of port within operational supplychain.", "the main aim of this article is to present the results of the analysis of tourist space in polish port cities. particular attention has been paid to the aspect of tourism development in four cities (szczecin, swinoujscie, gdansk and gdynia). they are cities where port of major importance for the national economy are located. this area ischaracterized by significant tourist traffic. the state of tourist accommodation and tourist traffic intensity in four polish port cities, according to some criteria, has been examined. it is indicated that the formation of tourism development isdependent on the creation and implementation of policy. due to the close relationship between effective transport and tourism, aspects of city logistics should be taken into account others.   the authors. published by  ", "this publication presents subject matter connected with the role of seaport as integrated logistics centers in the development of sustainable distribution of goods in urban areas. seaport as integrated logistics centers and multifunctional socio-economic spaces are the key components of the european and global transport system. they carry out the functions and service necessary for the efficiency of supplychain, and their final elements include the distribution of goods from the places of production to places of consumption. seaport cover the transport, logistic, distribution and spatial functions, which influence city development, while logistics centers cover the distribution function. the development of seaport is a result of their multifunctionality and multimodality foc on the widening of the range of service, which allows them to meet different demands of the environment. thus, seaport and logistics centers have become elements of urban transport system included in the eu policy of sustainable development of transport. particularly important here is the latest implementation of the objectives of the eu white paper on the development of resource-efficient and low-carbon transport in ecological urban transport. the publication presents existing solutions and possible directions concerning the activity of seaport as logistics centers in the area of urban logistics.   the authors. published by  ", "latvian port are being develop as elements of a united transport logistics chain connecting the baltic and other eu states, cis states, asia and america - they facilitate not only economic development of seaport and whole region, butthe existence and development of fishery sector, wherewith the role of portin latvia and in the eu continually increases. technologically well-provided and develop port is one of the basic principles of successful development of fishery sector, wherewith a great significance has an efficient use of the means allocated by the european fisheries fund.   the authors. published by  ", "the study reveals opportunity to develop the new silk road northern branch from north-west china (the people's republic of china) via seaport of riga in latvia to europe. the methods of the study are the monographic method, the statistical analysis, the expert method and a case study. the study shows that the shortest route for the new silk road northern branch is through seaport of riga (latvia) which is the shortest way from china to the seaport in the european union. the existing railway infrastructure can be  from urumqi (north-western china) to the seaport of riga. transit country for this route are kazakhstan and russia. this route could be beneficial for distribution of goods in container from the north-west china to scandinavian country and vice versa. contributes to the discussion about trade routes between europe and china, introduces with development of new silk road northern branch.   the authors. published by   this is an open access article under the cc by-nc-nd license (http:creativecommons.orglicensesby-nc-nd3.0).", "in the maritime transport industry, a terminal concession often specifies the competition conditions during the concession period. proposes a game model with which the effects of competition for seaport terminal awards can be studied. the modeling results suggest that  a terminal operator always prefers to control more terminal in the region;  if all terminal operator expand their operation to every port, theybe worse off due to an increase of inter- and intra-port competitions, a situation similar to the prisoners' dilemma; and  when a port authority has significant market power, it prefers to introduce inter- and intra-port competition, rather than allowing one operator to monopolize all terminal. (d) multiple equilibria may be observed in concession awarding depending on market characteristics associated to a particular market. anecdotal observations consistent with these modeling results are presented and discussed.     ", "this paper provides a novel and unique methodology for evaluating the effectiveness performance of a port's individual service by utilizing the concept of a port service chain - a service network utilized by a port's service providers in the provision of the port's service that accounts for the quality-of-service relationships among the service. if such relationships are ignored, the resource allocations by the port's service providers to improve the quality of their port serviceeither over- or underestimate the amount of resources needed. a cooperative port service chainalways (under certain conditions) be more effective than a non-cooperative port service chain.     ", "port are clearly important to the national and global economies. several high profile events highlight the need not only to harden port but to decrease recovery times when failures do occur to increase the resilience of the system as a whole. oursuggests that disruptions occur with regular frequency and, with outliers removed, range from 6 to 20 days in duration. furthermore, we find key commodity classes, such as chemicals and food and farm products may be especially sensitive to those disruptions due to geographic cargo concentrations. while the us port system is capable of supporting current cargo volumes, it is sensitive to adverse events, leading us to conclude that stakeholders must place renewed focus on resilience in order to reduce economic impacts when major port disruptions occur. the port resiliencehas been generously supported by the u. s. department of homeland security through the national center for secure and resilient maritime commerce (csr) at stevens institute of technology in hoboken, nj.", " on an innovative logistics model which refers to the integration of zone port within kunming comprehensive bonded zone, this paper firstly describes an operational model of bonded zones clarifying the relationship between the investor, host country, and the bonded zones. next using dynamic game behaviors, the paper performs the bonded profit analysis of two supplychain models on basis of bonded logistics businesses, and the derivation process proves that the welfares offoreign and domestic customersbe improved with the boned zone, and results of three win-win as members of supplychainbereached in the bonded zone. lastly, the paper concludes that the beginning of the zone - port integration, models of import distribution and export cargo purchased domestically need to be energetically develop in kunming comprehensive bonded zone, to generate more bonded profits.", "this article examines relationships that influence traffic volumes and the revenues per tonne generated by spain's port authority. the strong differences between regulations by port authority provide some scope for price competition. we find a strong relationship between port charges and the amount of traffic that a port is able to generate. furthermore, we find clear evidence of local price competition between port authority. the effects of global competitive factor are mixed. port revenues per tonne are higher in port operating more international regular lines and with multinational terminal operator, while they are lower in port with nearby competing facilities and where the market share of the dominant shipping firm is high.", "the past decade has brought significant growth at, and competition between regional gateway port and intermediate hub container port in southern africa. corridors are the essential link between these port and continental hinterland. capacity expansions of seaport and corridor networks (resources), in conjunction with efficient transport serviceoperation (capabilities) are important to guarantee the attractiveness of a port corridor combination. this paper focuses on the attractiveness of three southern african container gateway port corridors (southcor, natcor, and trans-kalahari corridors), all contesting the same continental hinterland, namely, gauteng. by means of a corridor stakeholder survey, merges the corporate strategy concept of resource and capability appraisal, with various theoretical principles of corridor attractiveness. the resultant adapted resource and capability corridor appraisal model is then applied to the three corridor cases in question. consequently, presents an empirical framework which identifies each corridor's key strengths, key weaknesses and the extent to which each corridor is deemed 'attractive' by stakeholders. furthermore, reconciles theoretical assumptions of corridor attractiveness against actual perceptions of corridor attractiveness from surveyed stakeholders.     ", "maritime tourism has been growing in the baltic sea region for the last decade. in  over 4.2 million cruise passengers visited the baltic port. apart from cruising, an important segment of baltic maritime tourism represents ferry shipping. more than 50 million passengerstransported by ferries last year, mainly in international and domestic service. such high levels of the industry must have a great influence on cities in the region. one can put forward an argument that cruise and ferry shipping determines the spatial development and creates the demand for logistic service dedicated to cruise tourists. the purpose of this paper is to analyze and evaluate the impact of the cruise industry on the city of gdynia.cruise and ferry transport concentrate in gdynia and demonstrates dynamic growth resulting in increased demand for logistic service dedicated to passenger tourists.   the authors. published by  ", "port construction is different from traditional logistics real estate. the value of the latter is lease and property management after the operation. but the value of the former is mainly concentrated in the early stage of construction. recently, environmental protection is paid more and more attention by our country. the construction of green port has been an irresistible trend. it concludes not only the operation of green port butthe construction of green port. thus, this article considers the whole life cycle of port construction comprehensively, builds a green value chain aimed at environmental protection. it guides the developers to construct port rationally by analyzing the key problem of each links of the value chain should be paid attention by them.", "we measure technical efficiency of port terminal in peru and chile to evaluate the influence of certain specific explanatory variables that may contribute to reducing inefficiency; one of them is the structural reform that was implemented in the 1990s incountry. chilean terminalmore efficient than the peruvian ones mainly due to greater agility in the implementation of the reform process. furthermore, the higher the containerization index, the greater the occupancy rate and the bigger the bulk rate, then the lower the inefficiency in terminal is. also, the inefficiency is lower when the terminal is under private administration.     ", "aviation logistics is emerging economies form and rapidly develops with the construction of air port. at present, the central plains of aviation logistics industry is rapidly developing, which can not only promote the economic development, offer opportunities of jobs and career, and become a driving force of economic development in the new urban growth pole, butaffect the adjustment of industrial structure, enhance the zhengzhou international economy status. however, in the process of the development, it may meet a lot of influence factor, this paper does some analysis andon some problem of the aviation logistics in the process of construction in zhengzhou. according to system analysis of interpretive structural modeling method, some constructive suggestions of the development of the central plains aviation logistics are given.", "we study the determinants that affect the capacity of port to attract cruise ships in spain. the conclusion is that the likelihood of having cruise traffic is linked to port located in populous areas and close to large airport, port not specialized in container traffic but sharing facilities with ferries traffic and port having a minimum depth of water. the amount of cruise traffic that a port can generate isrelated to the population and the air connections, along with the tourist appeal and the facilities shared with other types of port traffic, namely roll-on roll-off and ferries.     ", "passengers disembarking from cruise ships at port of call have significant economic effects on the host destination. this paper study the determinants of cruise passengers' spending while visiting two port in uruguay. data from an official survey are  to investigate the likely determinants of expenditure in the - cruise season. the heckit model suggests the presence of a decision process of purchasing that might be more 'instinctive' than is suggested by the finding of other papers for general tourism expenditure. the improvement of the economic effects of a cruise requires the formulation of appropriate marketing strategy according to the nationality of passengers. in addition, several finding indicate that such enhancement is more required in the port of punta del este, whose logistics do not facilitate the direct disembarkation of tourists to the port.", "this paper study the comparison of two kinds of port regulation modes the centralization mode and the decentralization mode using principal-agent theory and dynamic game theory. the optimal tariffs, port capacities and port efficiency levels under these two regulation modes are determined. the theoretical results are applied to the container terminal in port of shanghai in china. sensitivity analysis and comparative study show that the tariff, port efficiency level, port service demand and social welfare are higher under the decentralization mode, while the impact to port capacity and port operator's profit with different port regulation modes is uncertain.     ", "this paper provides a game theory foundation for port concession agreements, using the incentive mechanism design. identifies the post contractual moral hazard problem, and provides a model involving performance- concession fees to align successfully the port authority' interests with those of the terminal operator. to match theory and practice, factual information of recent projects in europe and the us is reviewed. evidently, to avoid transaction failures in a greenfield concession, the port authority needs to identify clearly the objectives undertaken. the port should have the ability to enforce the contract and determine the process of quality assurance.     ", "the clean air action plan (caap), implemented by the port of los angeles and long beach in , was an unprecedented effort to reduce air pollution emissions associated with port operation. we conduct a case study to understand why the port develop the caap,it was structured, andit affected stakeholder relations. we identify those with the most influence in the international trade supplychain - 'dominant actors' - and hypothesise that they are the key participants in the caap development process and are least likely to be the subject of costly requirements or changes in operation. we find that the caap led to a restructuring of stakeholder relations, with new alliances formed between the port and regulatory agencies and old alliances strained by what was perceived as a closed process utilised to develop the plan and as a lack of consideration of industry borne cost.", "with the expansion of the panama canal, port cities along the u.s. eastern seaboard are competing to attract the increased trade expected once the project is complete in . competition includes extensive investment in projects for port expansion, dredging, and multimodal transportation for greater hinterland connectivity, fueled in part by uncoordinated federal port investments without a larger strategic vision for national port and trade infrastructure. one of the competing port is in savannah, georgia, which is the country's fourth busiest container port. savannah is about to embark on a $652 million project thatdredge thirty-two miles of the savannah river from 42 to 47 feet to attract and accommodate post-panamax container ships. the paper analyzes the geographic coastal impacts of port competition, and looks at the unique circumstances of the greater savannah metropolitan region in planning for future growth of port. the case illustrates the geographic tensions of uncoordinated maritime freight and logistics planning with fragile coastal and riparian ecologies. the dramatic interventions in port excavationdemonstrateglobal forces of technological change and port expansions in other parts of the world are reshaping local geographies. published by  ", "as the bottleneck of intermodal transportation system has shifted from the shipport interface to the portinland interface, container port productivity is likely to be constrained by the connection between port and hinterland (heaver, ). empirically explores the impacts of hinterland accessibility on efficiency of us container port. a two-stage approach is implemented. first, the container port efficiency is measured by data envelopment analysis (dea). then, tobit regression analysis is undertaken to explore the relationship between dea scores and ground transportation conditions. the results suggest that provision of on-dock rail facility at container terminal is negatively correlated with container port efficiency, whilst the impacts of class i rail service are ambiguous. in general, there is a negative association between road congestion around the port and port productivity. however, this relationship tends to be negligible or even positive for primary port of entry which enjoy substantially larger container throughput volume.", "in this research, two crucial optimization problem of berth allocation and yard assignment in the context of bulk port are studied. we discussthese problem are interrelated and can be combined and solved as a single large scale optimization problem. more importantly we highlight the differences in operation between bulk port and container terminal which highlights the need to devise specific solutions for bulk port. the objective is to minimize the total service time of vessels berthing at the port. we propose an exact solution algorithm  on a branch and price framework to solve the integrated problem. in the propose model, the master problem is formulated as a set-partitioning problem, and sub-problem to identify columns with negative reduced cost are solved using mixed integer programming. to obtain sub-optimal solutions quickly, a metaheuristic approach  on critical-shaking neighborhood search is presented. the propose algorithms are tested and validated through numerical experiments  on instances inspired from real bulk port data. the results indicate that the algorithms can be successfully  to solve instances containing up to 40 vessels within reasonable computational time.    b.v. ", "theemploys an adaptive cross-disciplinarystrategy in an industrial example to address container port facilities' inability to assess whether their security system are efficient. thecombines subjective assessments of the performances of the port facilities' security system with estimates of terrorism risk from a specialist terrorism underwriter. theconstructs the optimum theoretical portfolio of the three different security system (access control, biometrics and detection system) drawn from six different container port facilities owned by a major international port company to calculate the efficient relationship between maritime port security residual risk and security investment. thebuilds on the existingand proposes new definitions of security, port security, port security risk and port security risk management. the researchhighlights the managerial impact of a chief financial officer's ability to assess the efficiency of security budget allocation through the residual risk - security investment ratio. the contribution which themakes is in terms of modelling and measurement of the impact of the introduction of new port security technology and changes to background port security threat levels. the researchjuxtaposes for the first time the performance of port security system with estimates of terrorism risk from a specialist lloyd's terrorism underwriter.", "according to the basic content of location advantage, from the market, transportation, competition environment and other factor, such as four aspects, analysis of location factor influencing express logistics node location. put forward  on location factor evaluation and location advantages express logistics node location two-phase model of evaluation. an express logistics node location planning as an example for the empirical analysis and relatedconclusions.", "this paper analyses optimal concession contracts offered by a landlord port authority to competing operator of container terminal. the port authority pursues fee-revenue maximisation. three contract schemes considered are fixed-fee, unit-fee, and two-part tariff. a two-stage game is constructed to characterise interactions between the port authority and two terminal operator. in the first stage, the port authority announces a contract. then terminal operator compete for cargo amounts in the second stage. we discover that when marginal service cost of the less-efficient operator are small, the port authority would choose between the two-part tariff and the unit-fee schemes. oppositely, the two-part tariff and the unit-fee schemes are equally preferred. finally, ifterminal operator' efficiency is identical, the two-part tariff contract is the best.", "empirically examined the effects of tacit knowledge and transaction cost on knowledge transfer, and transaction cost as a mediator of the relationship between tacit knowledge and knowledge transfer in the port context. using data collected from a survey of 233 employees in the keelung port corporation in taiwan, structural equation modelling (sem) was employed to test thehypotheses. thefinding indicated that port employees' perceptions of tacit knowledge and transaction cost negatively influence knowledge transfer, and tacit knowledge positively impacts on transaction cost. the findingshowed that an employee's perception of transaction cost mediates the relationship between tacit knowledge and knowledge transfer. the implications of the study finding for knowledge transfer in port operation are discussed.", "the purpose of this paper is to evaluate the service requirement of international port distribution centres (ipdcs). in this paper, the service requirement attributes (sras) of ipdcsevaluated from the user's perspective. an importance-performance analysis (ipa) model along with a customer dissatisfaction attitude (da) index is develop to evaluate the sras and provide the priorities of their improvement. what is different from other ipa models is the development of the das,  on a fuzzy analytic hierarchy process (ahp) model. the model is constructed to measure the user's perceived importance and dissatisfaction for the sras. for validating the model, the ipdc of american president shipping line logistic (apll) at kaohsiung port and usersempirically investigated. the results indicate that the users pay more attentions to the following attributes: correctness of bill of lading, adequacy of storage space, punctual delivery, damaged cargos handling, and perfect delivery of cargos. this may result from the users' requirements to the transit service of ipdcs. while, for apll, the improvement policies should be foc on enhancing storage space and handle damaged cargos. finally, the theoretical and managerial implications of thefinding are discussed.", "coal plays a vital role in the socio-economic development of china. yet, the spatial mismatch between production centers (inland northwest) and consumption centers (coastal region) within china fostered the emergence of dedicated coal transport corridors with limited alternatives. serious problem of energy shortage and power rationing have already affected southeastern china. at the same time, enormous interregional coal transfers face a lack of transport capacity along the transport system.  on first-hand statistics, a disaggregated analysis of coal distribution patterns since the late 1970s provides novel evidences about the local effects of macroscopic trends, such as the shift from dominant export to dominant import in terms of changing traffic concentration levels and distribution patterns among routes and port. the spatial evolution of coal distribution isdiscussed in terms of related industry linkages and local influences, coal trade policies and market pricing, port system evolution, and transport network planning. the paperdiscusses possible improvements of the current situation through enhancing multimodal transport  on a review of current policies.     ", "trade imbalances between the usa and other region of the world, especially asian country, have worsened the situation, and the intermodal coordination of empty container has become a very challenging issue for shipping lines. the topic represents a very complex logistics problem with practical applications. this analysis foc on one of the top seven shipping company globally that is particularly strong on the transpacific trade market. the main goal was to model the operation of the company and introduce new strategy to reposition empty container more efficiently. the concept of rail terminal should be implemented to provide economies of scale to reduce cost. port on the east coast, which are not utilised to transport empty container back to asia,played a role in the strategy considered in this st
