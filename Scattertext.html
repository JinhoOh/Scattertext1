udy. the resultsindicated that the use of a dedicated fleet of trucks to handle local transportation would provide significant cost savings.  on the results, all three strategy - use of east coast port, use of terminal, and use of dedicated fleet - provide significant cost savings (11.3%, 15.2%, and 15.4%, respectively). further analysis is necessary to assess practical implications of such strategy to improve the propose model.", "port are characterised by the geographical concentration of high-energy demand and supply activities, because of their proximity to power generation facilities and metropolitan region, and their functions as central hubs in the transport of raw materials. in the last decades the need to better understand and monitor energy-related activities taking place near or within the port has become more apparent as a consequence of the growing relevance of energy trades, public environmental awareness and a bigger industry focus on energy efficiency. the uptake in the port sector of innovative technologies, such as onshore power supply, or alternative fuels, such as lng, and the increasing development of renewable energy installations in port areas,calls for more attention to energy matters within port management. so far, however, few port authority have actively pursued energy management strategy. the necessity for port authority to actively manage their energy flows stems from their efforts to plan, coordinate and facilitate the development of economic activities within the port, and as a consequence of the heavier weight that sustainability is given within the port management strategy. through the analysis of the experiences of two european port, hamburg and genoa, that have already attempted to coordinate and rationalise their energy needs, this paperargue that for the port of the future active energy management can offer substantial efficiency gains, can contribute to the development of new alternative revenue sources and in the end, improve the competitive position of the port.     ", "the port authority of rotterdam has been the first to incorporate modal split obligations in concession contracts for container terminal. given the increasing focus of port authority on sustainable hinterland connectivity, other port authority maymove in this direction. a reduced share of road transport in the modal split can increase competitiveness in the hinterland, secure better levels of road accessibility and reduce the carbon footprint of hinterland transport. through in-depth interviews with the three major terminal operating company in rotterdam, this paper explores the effects of modal split obligations. the impact of modal split obligations in concession contracts ranges from an impact solely on terminal design to an effect on the business model that terminal operating company apply in a specific port.", "in today's global free market, third-party logistics providers (3pl) are becoming increasingly important. this paper study a problem faced by a 3pl operating a warehouse in shanghai, china, under contract with a major manufacturer of children's clothing  in the united states. at the warehouse, the 3pl receives textile parcel shipments from the suppliers located in china; each shipment is destined for different retail stores located across the united sates. these shipments must be consolidated and loaded into container of varying sizes and cost, and then sent along shipping routes to different destination port. an express company, such as ups and fedex, unloads the shipments from the container at the destination port and distributes them to their corresponding stores or retailers by parcel delivery. the objective is to find an allocation that minimizes the total container transportation and parcel delivery cost. we formulate the problem into an integer programming model, andpropose a memetic algorithm approach to solve the problem practically. a demonstration of a good solution to this problem was a decisive factor in the awarding of the contract to the 3pl in question.    b.v. ", "there has been continuing interest among transportation planners, economic development specialists, and private industry about the relationship between the demand for industrial space and the level of freight transportation activity. with the growing importance of logistics and supplychain economics for many industrial and business activities, firms organizing their industrial activities and locating their warehousing and operational centers increasingly must consider the availability, quality, and cost of a range of transportation service, particularly in connection with essential intermodal activities. accordingly, development of major logistics parks in conjunction with major intermodal hubs has become an important element in the overall industrial economy, predicated on the notion that robust freight activity is a good indicator of demand for industrial space. in this study, using regression techniques, we examine the relationship between freight transportation activity and industrial space demand at the metropolitan area level. the results confirm this relationship, reflecting significant statistical association between higher levels of freight traffic and higher levels of industrial space demand. this relationship is more pronounced in inland versus port markets. in addition, the data reveal that there was a shock to industrial space demand in , thereby altering the structural relationship between demand and the drivers of demand.     ", "we present a novel integer programming model for analyzing inter-terminal transportation (itt) in new and expanding sea port. itt is the movement of container between terminal (sea, rail or otherwise) within a port. itt represents a significant source of delay for container being transshipped, which cost port money and affects a port's reputation. our model assists port in analyzing the impact of new infrastructure, the placement of terminal, and itt vehicle investments. we provide analysis of itt at two port, the port of hamburg, germany and the maasvlakte 1 & 2 area of the port of rotterdam, the netherlands, in which we solve a vehicle flow combined with a multi-commodity container flow on a congestion  time-space graph to optimality. we introduce a two-step solution procedure that computes a relaxation of the overall itt problem in order to find solutions faster. our graph contains special structures to model the long term loading and unloading of vehicles, and our model is general enough to model a number of important real-world aspects of itt, such as traffic congestion, penalized late container delivery, multiple itt transportation modes, and port infrastructure modifications. we show that our model can scale to real-world sizes and provide port with important information for their long term decision making.    b.v. ", "this article presents the potential of the port of szczecin in terms of the possible use of inland waterways to handle and transport goods within the city of szczecin. it proposes a new form of transport organization  on the original concept of the use of interim container terminal, arranged in a number of key points in the city with an adequate structure of the quays. the term interim container terminal is understood as undevelop or develop paved yards at the quays with access to road andor rail transport. these terminal would be supported by mobile equipment such as reachstacker vehicles or fixed cargo handling equipment. the use of this type of solution would enable the reduction or even complete elimination of freight transport handled by large-volume road transport.   the authors. published by  ", "a yard template determines the assignment of spaces in a yard for arriving vessels. fluctuation of demand for freight transportation brings new challenges for making a robust yard template when facing uncertain maritime market. a model is propose for yard template planning considering random numbers of container thatbe loaded onto vessels that visit the port periodically. traffic congestions and multiple schedule cycle times for vessel arrival patterns areconsidered. moreover, a meta-heuristic method is develop for solving the model in large-scale cases. numerical experiments are conducted to validate effectiveness and efficiency of the model.     ", "in this paper, the number of goods subject to inspection at european border inspections post are predicted using a hybrid two-step procedure. a hybridization methodology  on integrating the data obtained from autoregressive integrated moving averages (sarima) model in the artificial neural network model (ann) to predict the number of inspections is propose. several hybrid approaches are compared and the results indicate that the hybrid models outperform either of the models  separately. this methodology may become a powerful decision-making tool at other inspection facilities of international seaport or airport.     ", "this paper presents a detailed description of a particular class of deterministic single product maritime inventory routing problem (mirps), which we call deep-sea mirps with inventory tracking at every port. this class involves vessel travel times between port that are significantly longer than the time spent in port and require inventory levels at all port to be monitored throughout the planning horizon. after providing a comprehensivesurvey of this class, we introduce a core model for it cast as a mixed-integer linear program. this formulation is quite general and incorporates assumptions and families of constraints that are most prevalent in practice. wediscuss other modeling features commonly found in theandthey can be incorporated into the core model. we then offer a unified discussion of some of the most common advanced techniques  for improving the bounds of these problem. finally, we present a library, called mirplib, of publicly available test problem instances for mirps with inventory tracking at every port. despite a growing interest in combined routing and inventory management problem in a maritime setting, no data sets are publicly available, which represents a significant barrier to entry for those interested in related research. our main goal for mirplib is to help maritime inventory routing gain maturity as an important and interesting class of planning problem. as a means to this end, we (1) make available benchmark instances for this particular class of mirps; (2) provide the mixed-integer linear programming community with a set of optimization problem instances from the maritime transportation domain in lp and mps format; and (3) provide a template for other researchers when specifying characteristics of mirps arising in other settings. best known computational results are reported for each instance.    b.v. ", "this paper develops a new quantitative safety index for each worldwide sea-going vessel  on their condition information and safety records. the safety index can generate a relative risk score using binary logistic regression method and a dataset withstatic and dynamic information covering over 90% of the world sea-going merchant fleet. it has a widely potential usage forindustry and academic research, e.g., for port authority to determine whether an on board inspection is needed; for insurers to determine premium rate; and for shipowners to identify functional areas for repair and maintenance.     ", "this paper addresses the shipment planning problem with random processing times in intermodal logistics via transfer port. shipment activities are divided into two groups according to regional settings. activity processing times in region a are assumed to be random while those in region b are deterministic. at the beginning (stage 1), the forwarder assigns agents to all job activities (planning decision). in case a shipment delay is observed, an in-process adjustment (recourse decision) is implemented (stage 2). a two-stage stochastic programming model is established and an illustrative example is discussed. managerial insights are presented in a simulation study.   published by  ", " on current development status of equipment manufacturing industry in liaoning, this paper introduces characteristics and advantages of the supplychain of equipment manufacturing industry,points out that appearing issues on the supplychain, and discusses the upgrading of supplychainmanagement of equipment manufacturing and enhancement of port logistics service to achieve coordination and optimization of equipment manufacturing supplychain in liaoning.", "freight transportation is an important part of the global supplychain. as distances shipped grow and supplychain become more complex and fragile, operation(or) can play an important role in improving the efficiency and robustness of supply networks. this article describes the state of the practice in or and freight transportation, highlighting recent successful and widely  analytical techniques in oceanic transportation and port operation, and barge, freight rail, intermodal, truckload, less than truckload, and air freight transportation, the use of or techniques in third-party logistics.", "the container cargo proportion of total maritime transport increased from 3% in 1980 to 16% in . the largest brazilian port, the port of santos, is the 42nd largest container port in the world. however, santos' performance indicators are much lower than those of the world's largest port, so comparisons with them are difficult. this article focuses on the brazilian container terminal that handled container in  and compares port competitiveness. classified seventeen brazilian container terminal into three distinct groups  on the following competitiveness criteria: number of container handled, berth length, number of berths, terminal tariffs (in us$), berth depth, rate of medium consignment (in containership), medium board (containerhour), average waiting time for mooring (in hoursship), and average waiting time for load or unload cargo (in hoursship). this classification  a hierarchical cluster analysis. the classification shows that the terminal of tecon in the port of santos has the best performance of all, while small terminal (<150,000 container units) are the worst performing terminal in brazil.     ", "this paper presents a holistic analysis for the network design problem of the intermodal liner shipping system. existing methods for liner shipping network design mainly deal with port-to-port demand. however, most of the demand has inland origins andor destinations. thus, it is necessary to cope with inland origin-destination (od) pairs involving a change in transport mode from inland transportation to maritime shipping. a method is first propose to convert inland od demand to port-to-port demand. then, a framework for global intermodal liner shipping network design is propose. finally, the propose methodology is applied to and numerically verified by a large-scale network example.     ", "the value of shipment time variability is estimated using the stated preference data from shipper engaging in cross-border transport in greater mekong subregion. respondents are asked to choose between two alternatives which differ in terms of shipment time, cost, shipment time variability and departure time. in the study route, two bottlenecks (border and seaport) violate stability of shipment time. these two shipment time distributions are convoluted by monte carlo method. the results show that the value of schedule delay late is 5.6 times larger than normal travel time savings.     ", "this paper addresses a gap in theconcerning the management of intellectual capital (ic) in a port, which is a network of independent organizations that act together in the provision of a set of service. as far as the authors are aware, this type of empirical context has been unexplored when regarding knowledge management or ic creationdestruction. indeed, mostin ic still focus on individual firms, despite the more recent interest placed on the analysis of macro-level unsuch as region or nations. in this study, we conceptualise the port as meta-organisation, which has the generic goal of economic development,for itself and for the region where it is located. it provides us with a unique environment due to complexity as an organisation composed by several organisations, connected by interdependency relationships and, typically, with no formal hierarchy. accordingly, actors' interests are not always aligned and in some situations their individual interests can be misaligned with the collective goals of the port. moreover, besides having their own interests, port actorshave different sources of influence and different levels of power, which can impact on the port's collective intellectual capital (cic). consequently, the management of the port's cic can be crucial in order for goals to be met. with this paper we intend to discussthe network coordinator (the port authority) manages those complex relations of interest and power in order to develop collaboration and mitigate conflict, thus creating collective intellectual assets or avoiding intellectual liabilities that may emerge for the whole port. the fact that we are studying complex and dynamic processes, about which there is a lack of understanding, in a complex and atypical organisation, leads us to consider the case study as an appropriate method of research. evidence presented in results from preliminary interviews andfrom document analysis. finding suggest that alignment of interests and actions, atdyadic and networking levels, is critical to develop a context of collaborationcooperation within the port community and, accordingly, the port coordinator should make use of different types of power in order to ensure that port's goals are achieved.", "purpose - the purpose of this paper is to develop a framework for route selection in multimodal transportation which can reduce cost, lead time, risk and co2 emission in multimodal transportation system. design methodology approach - thisproposes the development of a framework for route selection in multimodal transportation that includes a six-phase framework to select an optimal multimodal transportation route. the first phase is to collect the data of each route and select the origin and destination. the second phase is to calculate time and cost of each route by using a multimodal transport cost-model. in the third phase, the co2 emissions are calculated  upon the  guidelines of intergovernmental panel on climate change. the fourth phase proposes an integrated quantitative risk assessment, analytic hierarchy process (ahp) and data envelopment analysis methodology to evaluate the multimodal transportation risk. the fifth phase is to prioritize criteria by using the ahp which can be  in the objective function. the final phase is to calculate the optimal route by using the zero-one goal programming. finding - the aims of the model are to minimize transportation cost, transportation time, risk and co2 emission. practical implications - the approach has been tested on a realistic multimodal transportation service, originating from bangkok in thailand to a destination at da nang port in vietnam. the results have shown that the approach can provide guidance in choosing the lowest cost route in accordance with other criteria, and to minimize the co2 emission effectively. originality value - the contribution of thislies in the development of a new decision support approach that is flexible and applicable to logistics service providers, in selecting multimodal transportation route under the multi-criteria in term of cost, time, risk and importantly the environmental impact.", "to cope with excess capacity and improve service quality, maritime international liner carriers have recently adopted a new operational model known as daily frequency. in this new model, carriers provide daily pickup and delivery service to customers at major port along the pacific rim. we investigate the ship routing and freight assignment problem for daily frequency operation of liner shipping. a solution procedure that incorporates a lagrangian relaxation technique and local search was propose. the numerical results show that shanghai, hong kong and singapore are port that are ideal for carriers in establishing daily frequency operation along the pacific rim:     ", "in the past decades, nearly all the chinese coastal provinces and municipalities invested heavily in the construction of seaport and implemented various favourable policies to improve the port' operation.effectively have these efforts worked? this paper uses malmquist productivity index to determine and analyse productivity change and decomposition in chinese coastal container terminal during -. we find that the average growth in sample terminal' productivity is 5.4% during that period. by decomposing the malmquist index, we identify the major source of productivity growth to be technological progress, rather than an improvement in technical efficiency, and the major source of technical efficiency growth to be scale efficiency. wefind that the productivity of terminal in the yangtze delta is the highest while the one of terminal in the southeast coastal area is the lowest.     ", "in this paper we face the train loading problem (tlp) at seaport terminal by proposing a general purpose lagrangian heuristic. the tlp consists of assigning import container to the trains departing from the terminal, maximizing the utilization of trains, minimizing the distance travelled by container from their locations in the storage area to the wagons, the number of needed unproductive movements of container (re-handles). we define a 0-1 lp formulation consisting of a network flow model complicated by additional constraints. we design a lagrangian heuristic, which exploa mixed integer programming (mip) heuristic to find a first feasible solution in an acceptable time and then to improve it. we show the effectiveness of this approach by comparing the obtained results with the ones provided by a state-of-the-art mip solver.   the authors. published by  ", "china's seaport belong to the largest in the world. the question is to what extent port infrastructure investment in chinacontributes to growth of the regional economies involved, through mainly direct and indirect relations. we estimate the output elasticity of port infrastructure through production function, applying panel data analysis for the period of 1999-, and calculate the model at the level of four port region the port province level. the results indicate clear positive effects of port infrastructure investment in all region, however, the strength varies considerably among the four region, with the yangtze river delta region (shanghai) at the strongest level, followed by the bohai rim region (tianjin), the southeast region (guangzhou) and the central region, where the influence is the weakest. the analysis indicates that differences are related to the character of the port (land or sea), stage of economic development of the region, international network connectivity, and the spillover effects from adjacent region. overall, the weakest relation tends to be with landside transport infrastructure density. the paper closes with some policy implications.     ", "the recent economic recession of  had a significant 'knock-on' effect on container shipping causing a remarkable decline of teu's handled in seaport on a world scale. this is primarily attributed to the slump in the global economy. the fortunes of the container shipping sector (and hence port) coincide almost directly with global trade developments. empirical study aiming to interpret the relationship of container port throughput, macro economic and, shipping developments remain quite limited. the present study builds on the well-established theory of business cycle synchronicity, which takes into account the macroeconomic co-movements of the contemporary globalized economic environment. strives to generate knowledge on the extent that major macroeconomic (such as gdp, industrial production, bilateral trade and financial openness) and shipping (fleet development and transportation cost) variables, affect container port throughput. in addition the study employs a panel data analysis and uses dynamic generalized methods of moments (gmm) techniques to reach meaningful conclusions. the sample covers a period of sixteen years (1995-) and includes 36 port from 25 country. moreover, typical market structuresisolated and tested in detail.", "we present an integer programming  heuristic, a matheuristic, for the liner shipping network design problem. this problem consists of finding a set of container shipping routes defining a capacitated network for cargo transport. the objective is to maximize the revenue of cargo transport, while minimizing the cost of operating the network. liner shipping company publish a set of routes with a time schedule, and it is an industry standard to have a weekly departure at each port call on a route. a weekly frequency is achieved by deploying several vessels to a single route, respecting the available fleet of container vessels. the matheuristic is composed of four main algorithmic components: a construction heuristic, an improvement heuristic, a reinsertion heuristic, and a perturbation heuristic. the improvement heuristic uses an integer program to select a set of improving port insertions and removals on each service. computational results are reported for the benchmark suite liner-lib  following the industry standard of weekly departures on every schedule. the heuristic shows overall good performance and is able to find high quality solutions within competitive execution times. the matheuristic canbe applied as a decision support tool to improve an existing network by optimizing on a designated subset of the routes. a case study is presented for this approach with very promising results.     ", "a liner container shipping carrier usually collects immediately-delivered goods that are produced by manufacturers in world factories, and transport the products to worldwide market destination by offering weekly shipping service. in practice, the carrier has to consider extra demurrage cost of containerized cargos incurred from waiting for weekly shipping service at port. in this paper, we develop a mathematic programming model to maximize the carrier's profitability by simultaneously optimizing the ship route scheduling and interrelated cargo allocation scheme. the nonlinear optimization model is transformed into an equivalent mixed-integer linear program, and applicability is demonstrated by a case study.     ", "this paper presents a new coastal liner route design model (nclrdm) for coastal intermodal networks  on the user equilibrium assignment model (ue model). the nclrdm can determine port of call, call sequence, ship type and service frequency simultaneously with the objective of minimizing state subsidies for coastal shipping operator under a given carbon emission reduction target for the entire intermodal network. a network-topology method (temporal-spatial expansion) captures differences in traffic assignment between waterway and highway networks. a genetic and frank-wolfe hybrid algorithm is  to solve the nclrdm. the model is applied to the bohai bay in china.     ", "due to the dramatic increase in the world's container traffic, the efficient management of operation in seaport container terminal has become a crucial issue. in this work, we focus on the integrated planning of the following problem faced at container terminal: berth allocation, quay crane assignment (number), and quay crane assignment (specific). first, we formulate a new binary integer linear program for the integrated solution of the berth allocation and quay crane assignment (number) problem called bacap. then we extend it by incorporating the quay crane assignment (specific) problem as well, which is named bacasp. computational experiments performed on problem instances of various sizes indicate that the model for bacap is very efficient and even large instances up to 60 vessels can be solved to optimality. unfortunately, this is not the case for bacasp. therefore, to be able to solve large instances, we present a necessary and sufficient condition for generating an optimal solution of bacasp from an optimal solution of bacap using a post-processing algorithm. in case this condition is not satisfied, we make use of a cutting plane algorithm which solves bacap repeatedly by adding cuts generated from the optimal solutions until the aforementioned condition holds. this method proves to be viable and enables us to solve large bacasp instances as well. to the best of our knowledge, these are the largest instances that can be solved to optimality for this difficult problem, which makes our work applicable to realistic problem.    b.v. ", "the present paper introduces an integrated approach to solving the generalized lock scheduling problem. three interrelated sub problem can be discerned: ship placement, chamber assignment and lockage operation scheduling. in their turn, these are closely related to the 2d bin packing problem, the assignment problem and the (parallel) machine scheduling problem respectively. in previous research, the three sub problem mentionedconsidered separately, often using (heuristic) interaction between them to obtain better solutions. a mixed integer linear programming model is presented and applied to instances frominland locks and locks in a tide independent port. the experiments show that small instances incorporating a wide range of real-life constraints can be solved to optimality.     ", "this paper study an operational problem arising at a container terminal, consisting of scheduling a yard crane to carry out a set of container storage and retrieval requests in a single container block. the objective is to minimize the total travel time of the crane to carry out all requests. the block has multiple input and output (io) points located atthe seaside and the landside. the crane must move retrieval container from the block to the io points, and must move storage container from the io points to the block. the problem is modeled as a continuous time integer programming model and the complexity is proven. we use intrinsic properties of the problem to propose a two-phase solution method to optimally solve the problem. in the first phase, we develop a merging algorithm which tries to patch subtours of an optimal solution of an assignment problem relaxation of the problem and obtain a complete crane tour without adding extra travel time to the optimal objective value of the relaxed problem. the algorithm requires common io points to patch subtours. this is efficient and often results in obtaining an optimal solution of the problem. if an optimal solution has not been obtained, the solution of the first phase is embedded in the second phase where a branch-and-bound algorithm is  to find an optimal solution. the numerical results show that the propose method can quickly obtain an optimal solution of the problem. compared to the random and nearest neighbor heuristics, the total travel time is on average reduced by more than 30% and 14%, respectively. wevalidate the solution method at a terminal.    b.v. ", "this paper presents a model for determining the optimal storage pricing schedule for import container. a generic schedule which is characterized by a flat rate and a storage time charge is adopted. the model considers analytically the stochastic behavior of the storage yard, as inputoutput flows are random variables, and includes the migration to an off-dock warehouse. two objective functions are propose: maximizing terminal operator profand minimizing total integrated cost of the system. some numerical experiments are provided and a sensitivity analysis is performed to investigate the effect of main variables and approaches on the optimal solution.     ", "this paper investigates the determinants of freight rates between six european country and 47 partners. we show that the inward freight rates are, on average, 23% higher than for outward ones, indicating that the cost of repositioning empty container is mainly carried by european importers. moreover, we have broken down the freight rates into basic ocean freight and surcharges in order to analyze the impact of each explanatory variable on these two components. it appears that basic ocean freight depends mainly on factor that define the structure of shipping lanes, while surcharges are more time sensitive.     ", "the explosion of global container trade in the last two decades has significantly influenced the port geography of latin america & the caribbean (lac), leading to a concentration of container traffic at selected port. theory suggests that, as port system become mature, they tend to deconcentration, partly due to the emergence of secondary port. previoushas examined the region's dominant port, but an unansweredquestion isthe evolution of this port system is influencing and being influenced by the actions of those port currently occupying a secondary rank in the lac port hierarchy. the methodology is  primarily on analysis of time series data on container movements between 1997 and , revealing patterns of cargo flows and transhipment location choices. the institutional context of devolution processes and new investments in the region provides additional insight into the performance of selected port. from a theoretical perspective, this analysis is situated within the context of recent institutional approaches that examine the port's ability to act through critical moments and junctures, in order to deepen understanding of which of the various factor influencing port system deconcentration are the most sensitive to successful institutional adaptations. results show that the manufacturing of strategic locations can be successful and may have driven the emergence of secondary port in the lac system. this finding demonstratespath dependence can be challenged by new developments, the identification and success of which are nevertheless contingent on factor such as the first mover advantage, port planning regimes and diversification of port roles. the paper identifies some of the key factor influencing the transition of a port system from concentration at a few dominant port to a deconcentrated system of primary and secondary port, which can be applied to other port system in future research.     ", "the paper proposes an integrated procedure for the estimation of containerised od flows at international scale. the procedure combines two different system of models: (1) a meso-aggregated system of models for estimation of od flows by means of a specification-calibration-validation process and (2) a macro-aggregated system of models for estimation of od flows by means of a re-calibration process. the procedure has been tested in order to estimate the values of containerised od flows of a geographical area composed of country facing the mediterranean basin at year . the integrated procedure could represent a valid support for market operator and analysts, who need estimates of demand variables in order to mitigate risks of over-or under-investment, and for researchers developing freight models, because it offers the possibility to combine the potentialities of specification-calibration-validation and re-calibration processes in freight demand modelling.", "in this paper, the maritime industry's commitment to green supplychain has been analyzed. the objective of is to show that the reuse of empty container not only adds value to a firm, but leads to waste reduction in the supplychain. the novelties of this article include (i) empty and laden container are treated in accordance with a shipping company's green effort; (ii)the volume and weight of container are introduced to indicate a potential constraint on green effort; (iii) empty container storage cost are included as a value-added component which stem from green effort.     ", "fronthaul and backhaul shipping trips share the same round-trip voyage cost. the pricing strategy for the two trips are critical to the performance of liner operator, the trade volume. this paper analyses the pricing strategy for the two trips in liner shipping  on different levels of demand imbalance. the critical condition is found when demand imbalance causes trade imbalance, and the optimal pricing strategy and the relationship between fronthaul and backhaul prices inbalanced trade and imbalanced trade are identified. using the properties derived from theoretical analysis and employing johansen's vector error correction model, the relationships between fronthaul and backhaul container freight rates for the trans-pacific, trans-atlantic and euro-asia routestested, and the critical trade imbalance ratios that disintegrate the freight rates fordirectionsidentified.", "a marine container terminal operator may have a situation with excessive calling requests to be served especially when some new service contracts are under consideration. for this situation, we propose a strategic berth template problem (btps) that selects the ships among the requesting ones to be served and arrange their berth-windows within a limited planning horizon. the btps employs the subgradient optimization procedure, which is an improved version of the procedure that the authors develop for the operational berth allocation problem. a wide variety of numerical experiments indicate the improved subgradient procedure worksfor the btps.     ", "port logistics system is consisted of logistics, fund flow, information flow and other various elements which have organic connections with each other. by integrating all the elements, the dispersion of port logistics functional elements is set into a system so that the overall function of logistics is able to achieve rationalization.port logistics system co-development strategic positioning and tactical selection is the key to port logistics system coordinated development. the coordinated development of port logistics system strategy is the strategy that plans and guides the whole situation while the tactics are the ways and means of port logistics system to achieve coordinated development. on the basis of the analyzing competition main body of the logistics system. this paper comes up with strategic orientation and guidance strategy aimed at domestic port logistics system coordinated development to provide effective promotion and reference for the chinese port economic development strategy.", "yingkou port is one of important port in liaoning coastal economic area andthe nearest estuary in northeast china and eastern inner mongolia. it is one of 20 important port of all coastal areas in china. with the advent of economic globalization and the information age, port logistics information becomes the main development direction for the port, and information is one of the necessary technologies of modern port, which can facilitate rapid completion of port operation. as hub of land and water transportation, the port serves ascargo distribution center, the center of information convergence. timely grasp and use of effective information can effectively manage and improve the port competitiveness, while brings convenience simplifies the business processes. hence, for giant port with capabilities over hundred million tons, logistics informationhelp speed up the inbound and outbound container, and expand throughput capacity.", "this paper offers an analysis of stakeholder management conducted by port authority. drawing from several organisation-centric stakeholder management theories, we study the conceptualisation and the identification of stakeholders, the application of stakeholder management, as executed by port authority. by analysing the opinions of middle management, we examine whether daily stakeholder management reflects stakeholder theory finding, emphasising the importance of attribute- stakeholder conceptualisation, identification, and stakeholder management strategy. weconduct a comparative analysis, assessing the quality of the stakeholder management practice in several seaport located in the rhine-scheldt delta. the results show that actual stakeholder management practices, found at several port authority, convey moderate resemblance to the methods and theoretical finding presented in academic stakeholder management literature.", "big data brings opportunities to china's sea port logistics innovation management. efficiency plays an important role in the modern sea port logistics, as various kinds of information can be collected, stored and analyzed by cloud cluster computer system, which would make it reality to integrate massive multimode and multisource datasets. in this paper, the authors discuss the hope innovation model and 5pl sea port logistics mode to promote big data utilities in port logistics and business decision making. finally, the management implication made by big data is discussed.", "with the arising of service economy, logistics industry plays a more important role in national economy and the competitiveness of logistics industry has become one important factor that determines the national comprehensive competitiveness. xi 'an government attaches great importance to the development of logistics industry, it implement scheme of the port city, and has established the xi 'an international land port, aiming to provide a new direction for the international land port construction, and strategic analysis and strategy analysis to xi 'an international land port competitiveness of ascension. xi 'an international land port logistics are in an inferior position compared with foreign counterparts. in order to turn the inferior situation, it is urgent to enhance the competitiveness of xi 'an international land port. in this paper, the author stared with relevant definitions, and analysis competitiveness decisive factor. it focus on analyzing the present situation and problem of xi 'an land port international logistics, and find out constructive suggestionsto promote the competitiveness of the xi 'an international land port logistics, in order to help the development of xi 'an land port international logistics.", "the liberalization of port competitive service charges was issued by china's ministry of transport and national development and reform commission on november 22, . therefore, we explore the competitive service charges under the circumstance of transforming the rates from government guidance or uniform charge into market regulation, conducting the sensitivity analysis of port charges profunder the scenarios of bertrand competition and price-matching strategy through the backwards-induction. with the maximum willingness paying to the port gradually increasing, the charges profof port logistics arein the process of raising. moreover, the price-matching strategy is a nash equilibrium under the scenarios.", "aiming at ensuring training quality of applied port logistics management talents, through analyzing the talents training concept of cdio, combining with characteristics of modern port logistics development, and on the basis of discussing structure of abilities and training goal for the applied port logistics management talents, curriculum system and practical teaching system for port management talents training are constructed, corresponding teaching means and evaluation methods are put forward, and then discussion of strengthening construction of teachers and teaching material construction are carried out.", "port is a key node of international trade chain, where constructing trading logistics park can promote the development of commerce and logistics industries.  on the trading logistics park of ying kou port, this paper analyzes the demand of ying kou port and establishes the function system of the park. then, it calculates the interrelated degree between functional region and utilizes systematic layout planning (slp) to design the layout of functional region in trading logistics park. the results can provide references for the layout planning of other trading logistics park in port.", "since the world economy tends to integration, the development of foreign trade has become one of the focuses of china's economic development. as a basis of foreign trade activities, port logistics industry plays an active supporting role. this paper analyzed the impact of port logistics on the foreign trade in ningbo and found out the intrinsic relationship between them, then provided new ideas for the development of ningbo port logistics to help ningbo's foreign trade developing well. this paper analyzed the effect of port logistics development on the development of ningbo's foreign trade qualitatively, then summed up the mechanism between them. on this basis, we  eviews software to analyze the relationship between port logistics and the development of ningbo's foreign trade empirically.results show that there exists long term equilibrium relationship between the development of port logistics and the development of ningbo's foreign trade. finally, in view of the role of development of port logistics in promoting foreign trade in ningbo, this paper offers some policy suggestions for the development of ningbo's port logistics from the macroscopic and microscopic perspective.", "transport corridor logistics performances are largely influenced by the transportation cost, but at the same time the non-cost elements play a significant role, which sometimes can be crucial. this paper examines the conditionality of logistics performances of transport corridor with cost and non-cost factor related to transport corridor where the port is located, in order to provide measurable basis for assessing the port hinterland as a competitiveness determinant of the port itself and transport route in general. from a methodological point of view, the authors systematize the key cost related factor and qualitatively determine key non-cost related factor the most common ordinal size of their impact intensity. the authorselaborate on possible models of evaluation and assessment of the impact intensity of cost and non-cost elements that determine transport corridor logistics performances. the authors conclude that the impact intensity of cost and non-cost factor affecting the transport corridor logistics performances is variable in size and largely dependent on political factor and hinterland development. that is a substantial determinant of port competitiveness.", "theof port logistics supplychain has become a hot and key point in theof port logistics problem. from the existingresults at home and abroad, the port supplychainhas brought to the attention of many people, and has made some achievements, but themainly focus on supplychain characteristics and operation mode of the fourth generation of port; it did not do enough on theof the supplychain flexibility. because of increasingly fierce market competition and changeable business environment, the port logistics supplychain often face the uncertain risk and fragile, and the diversity of market demand determines the port logistics supplychain must have high flexibility, the construction of flexible supplychain for the port logistics industry is an urgent task. this paper is  on the characteristics of the fourth generation of port logistics in guangxi beibu gulf port group as theobject of flexible supplychain operation of supplychain; this paper analyzes the factor of building supplychain flexibility and proposes the construction strategy.", "purpose - the function of a port has evolved from a platform providing simple loading and unloading activities to a gateway that opens up numerous opportunities that proliferate economic benefits. the effects of globalization and modern supplychain trends have reinforced the role that port play in supplychain. this calls for contemporary study on supplychainmanagement to expand to address the management of supplychain disruptions that originate from port operation. the purpose of this paper is to provide perspectives from the industry on the propose management model that seeks to address port-related supplychain disruptions (pscd). design methodology approach - in-depth interviewsconducted with professionals from the port management and port users to preliminarily substantiate the finding. finding - a list of port-related supplychain threats was first identified and their occurrencesanalyzed. then, through the interviews with the management of industry players, the factor which may affect the implementation of the management model have been identified. - this paper fills gaps inrelated to management of port risks and port resiliency. practical implications - the finding raised important issues in the management of pscd with respect to strategic decision making and policy development. originality value - contributes by aiming to minimize the potential of a list of identified threats through the implementation of a practical management model by port management to increase port resilience and maintain supplychain sustainability.", "serving as a potential solution for seaport congestion and capacity limitation, dry port development is increasingly popular in the freight transport industry. this paper pioneers theon dry port operation by modelling the storage pricing problem for outbound container. the interaction between a dry port and multiple shipper is modelled as a bilevel program. the optimal properties of the propose model under certain conditions are derived analytically, from which a closed-form solution is obtained. contrary to intuition, the increase of container delivery frequency from shipper may lead to the reduction of dry port's profit according to model outcomes.     ", "the aim of this article is to define the relevant criteria for the evaluation of public-private partnerships (ppp) for the implementation of the management partnership model in croatian seaport. previous study have indicated a number of effects that ppps need to achieve in order to ensure sustainable development. however, partnership in seaport in the republic of croatia is a poorly researched issue and the relevant criteria required for positive effects have not yet been defined. we have defined five groups of criteria: economic-financial, organisational, technical-technological, social criteria and criteria aimed at harmonisation with european union policies (currently characteristic for croatia). to determine the relevance and importance of these criteria, it was necessary to collect data by using the method of interviewing experts from different scientific areas and of diverse professional competences. regarding the relevant stakeholders (public interest, private interest and the interest of the broader community),analysis has provided multipleresults which have pointed out that technical-technological and organisational development are the key criteria for a successful partnership model. the results obtained in thecan be applied to future management models in croatian seaport thatbe  on ppps.", "coopetition is one of the emerging strategy for port to react towards the rapidly changing market environment. having this strategy in action, portsimultaneously compete and cooperate to achieve commonly interesting goals among players involved. several port in the hamburg-le havre range have already decided to use such coopetitive strategy. the literature, however, shows that there exist a number of case-specific motivations for having employed this strategy. the aim of this paper is to investigate the motivations for the port of flanders (antwerp, zeebrugge, ghent and ostend) to choose coopetition. these four flemish port recently agreed to collaborate after several years of negotiations. it was known that the large port of antwerp was more reluctant to collaborate with the smaller port: zeebrugge, ghent and ostend. this fact does naturally lead us to consider whether the size of port is a factor having an impact on the coopetitive strategy. the current paper attempts to examine the possible impact of size difference on the motivations for port to opt for coopetition, within a framework of coopetition motivations  on areview. from a qualitative analysis on the matter, the paper concludes that size is not an important factor for the motivations to establish coopetition since port are mainly aimed at achieving a win-win situation. other factor, such as similarities in the service offered and competition level, look more influential. nevertheless, the size difference among the port seems to have an impact on the choice of the type of coopetition and on the willingness of the port to adopt this strategy. finally, the paper indicates that it is beneficial for all the port to investigate the use of coopetition as a way of expanding the network of logistics service.", "the purpose of is to measure the management performance of thirteen turkish seaport by undertaking the simultaneous investigation of four dimensions of management performance, namely, infrastructure, superstructure, operating and financial efficiencies.  on their pure technical and scale efficiency scores, short and long term managerial implicationsprovided. results show that low labor productivity and high expenses are the major sources of inefficiency of turkish seaport. public seaport exhibit better performance in infrastructure efficiency, whereas private seaport are superior in superstructure, operating and financial efficiency. while private seaport suffer from inappropriate scale size, public seaport suffer from managerial incompetency.     ", "with the proposal of the silk road economic belt and the 21st-century maritime silk road (hereinafter referred to as the belt and road) strategy, yingkou port, as an important node of maritime silk road,receive more development opportunity than ever. combined with the background of yingkou port, the system function framework of the platform which includes industry information system, e-commerce system, logistics service system, e-government system, decision support system, data exchange system, background management system and safety management system is develop through the user structure analysis of yingkou port e-commerce and logistics information platform, and each function system is described. in order to realize all the functions successfully, the multi-tier application architecture  on soa (service-oriented architecture) is designed to integrate the various information resources, thus providing a reliable theoretical support for the construction and development of the platform.", "the storage and distribution of hydrocarbons constitutes for many port an important part of their activity however, the use of fossil carbondiminish during the next decades. this happens because of economic reasons (the supply is running out), ecological reasons (to diminish the impact of the greenhouse gasses), and technological reasons (new and more sustainable processing techniques have emerged). the shift from a fossil fuel  economy towards a bio- economy has received a lot of attention since about . from an academic perspective, the role of seaport and chemical complexes in the bio- economy is in an emerging stage and not clearly defined. this paper defines the relatively new role of port in the bio- economy and comes up with a set of indicators to measure the size and development of the bio- economy on port. the approach is founded on areview and interviews with key informed persons. although the paper is conceptual in nature, it finds application in the flemish dutch delta a port delta with one of the largest chemical dusters worldwide. the formation of dusters and their relation to the port is analysed. itdescribes different possible scenarios from a logistics viewpoint after the take-off of the bbe economy which today is still in infancy, and their effects on seaport.", "in recent years, mongolia has continually expanded the range of foreign trade cooperation to include an increasing number of trade partners. in particular, she has deepened strategic mercantile partnership with two neighbors', china and russia. mineral constitute one of mongolia's most important export and a major source of foreign exchange receipts. however, as a land-locked country, mongolia still faces problem such as a weak logistics system and inadequate infrastructure, which impede the further development of mongolia's international trade. building dry port could shorten the distance between inland areas and the international markets. reviews the status of intermodal freight transport in mongolia from an environmental perspective. it examines intermodal transport opportunities presented by the development of inland dry port in hinterland locations. we present the lessons to be learned for the promotion of intermodal freight transport from china the policy options available.", "this article looks at the relative economic efficiency of seaport in the north adriatic, and the effects of expansions of the european union (eu) on this. taking the main container port in the region between  and , variations in efficiency are found over time dependent on whether constant or variable returns to scale are assumed. the consistently high number of port on the efficiency frontier, however, suggests relatively high degrees of competition between them. the slovenian port of kope that came under the eu umbrella in  is consistently efficient, as is the main croatian seaport that remained outside of the union over the period considered indicating that membership did not impact on economic efficiency.", "this paper provides a broader understanding of seaport choice. there has been considerable expansion in international maritime container  trade that is requiring substantial investment in seaport capacity. the growth in demand for port service has, however, neither been even over time nor across port making the defining of appropriate investment policies challenging. most study of port choice, a major factor in the demand for any individual port, focus on relatively easily quantified measures, such as financial cost, to the neglect of less tangible factor thatinfluence decision-making. here we examine the role played by subjective factor, namely the preference rates in port choice, by focusing on the optimal port of call of shipping lines serving south-east asian and european port drawing upon trade-offs between generalized cost and preference rates. an analytic hierarchy process is employed to ascertain the subjective element. the finding confirm that subjectivity does matter in influencing port choice, and thus failure to incorporate it in policy-making can involve leaving out an important element in the management of port investment and financing.     ", "guangxi beibu gulf is as for the important strategic fulcrum that is for the asean, backed by southwest, south and it has been formed to coastal port group led by economic trends. in this paper, we use principal component analysis to evaluate port logistics competitiveness who include beibu gulf's logistics development level and potential.we selected 11 indicators who is closely related to port logistics, compared with the six major port of beibu gulf rim,then we use method of interpolation and classification, from two angles of the mean and the ideal point, and consider the perspective of advanced average and backward average on the evaluation results to classify and comprehensive evaluation, suggest improvements. the results show that the method is simple and practical, worthy of promotion.", "in this paper the train load planning problem arising in a seaport container terminal is considered. this problem consists in determining the optimal assignment of container to wagon slots in order to maximize the train utilization and, at the same time, to minimize unproductive operation in the terminal. different solution approaches  on a mathematical programming model are compared. the best solution procedure, satisfactoryin terms of quality of the obtained solutions and for the computational times, is identified through extensive experimental tests. this procedure could be included in a planning tool to be  in real seaport terminal.     ", "the paper reviews existingon corporate responsibility (cr) in the port sector and proposes a conceptual framework that brings together the cr drivers in port environmental strategy. the conceptual framework is derived from the existingand is  on institutional theory. thereview is supported by a discussion on cr strategy in 10 major port around the world. the paper argues that port tend to replicate environmental strategy across region and learn from each other, and that a competitive focus on logistics tends to strengthen the importance of cr and in particular of environmental performance in port. for some port cr has become an integral part of their value creation proposition mostly as a result of competitive pressure. furthermore, the paper advancesa correspondence between the degree of port agility and the cr profile of the port. managerial and policy implications arediscussed.", "the measurement and evaluation of seaport competitiveness is of important academic interest, as it is reflected in the increasing amount of internationalin this field. however, in the light of very limited empirical study about port economics for africa, this paper aims at identifying the major determinants of competitiveness of the african seaport system. this was accomplished using principle component analysis.  on 7-year longitudinal data for 14 country in north and west africa, shows that handling cost, connectivity, capacity and the quality of port infrastructure are important in explaining port competitiveness. as expected, north african seaportfound to be more competitive than those in the west. this article provides an importantreview on port competitiveness. the empirical study cancontribute substantially to the knowledge of the african seaport system and be useful for african port policy development and management.", "potter c. river of traffic: the spatial fragmentation of us port, regional study. containerization has spatially fragmented the physical functions of us port by reducing the friction of moving freight through port to inland destinations. previous study of this shift have foc on case study or selected municipalities. employing descriptive statistics, regression analysis and geographical information system (gis) mapping to explore shifts in longshoring, warehousing and trucking employment across the united states, this paper provides two major finding. first, employment in labour-intensive transportation activities, notably warehousing and trucking, is primarily driven by proximity to population concentrations rather than to port infrastructure. second, a significant proportion of warehousing employment has migrated, forming a band approximately 200-300 kilometres inland.", "a number of factor are causing changes in container logistics, particularly for import into the united states. these include growth and volatility in demands, expansion of new routes (panama canal and northwest passage), and development of new port (prince rupert and port on the mexican west coast). uncertainty is a major factor confronting logistics for container shipping. a stochastic network-flow model is develop in to analyze risk in port throughput as a result of randomness in critical variables in the logistics system for container import into the united states. the results illustrate the stochastic distribution of container shipments at port and routes serving the u.s. container market. the derived distributions for port throughput have important implications for port management.    b.v. and association of european operationalsocieties (euro) within the international federation of operationalsocieties (ifors). ", "a develop transport system is an important factor for every tourist destination. accordingly, it is very important for the republic of croatia, as a maritime country with six sea port of international importance, to have well-develop port. their development is necessary not only from the standing point of economy and the transport system as a whole, butfrom that of promoting the tourism potential. therefore, the authors analyze the relative efficiency of the passenger seaport in croatia using data envelopment analysis. the analysis is performed on the basis of selected inputs and outputs, and the banker charnes cooper and cooper charnes rhodes model. the obtained results show the relative performance (efficiency) of each of the six decision making unincluded in the analysis, whereat, on the basis of the obtained projections onto efficient frontiers suggestions for potential improvements are given for each inefficient unit, which ultimately gives the managements an excellent guideline for improving the marine transportation system and business operation in the future.", "with the rapid development of inland areas and the foreign economic relations, asacrucial transit node between inland areas and coastal port, inland port play an important role in improving the logistics service, customs clearance efficiency and promote regional economic growing. xi'an is located in the core area of the silk road economic belt, as a logistics transit hub for the central region; the construction of xi'an international inland port has great significance to the expansion of china's western region. in this paper, comprehensive evaluated the competitiveness of xi'an international inland port,qualitative explained and quantitative analysis was , and proposes suggestions for the future development of xi'an international inlandport.", "the logistic finance is the important component supporting factor of modern logistics, which represents one of the most important development direction of value-added in logistics industry. this paper firstly analyzes vital significance and theoretical foundation of the development of modern logistics financial service, then takes ningbo city as an example and explains the comparative advantages of ningbo city for the development of logistics financial service from the perspective of owning the ningbo port, favorable logistics industry, good financial environment. next, some feasible development modes of logistics financial service in ningbo city are put forward. at last, this paper points out some good countermeasures for the development of modern logistics financial service in ningbo city.", "this paper analyzes a capacity management problem in which two service providers utilize a common facility to serve two separate markets with time-sensitive demands. the facility provider has a fixed capacity and all parties maximize demand rates. when the service providers share the facility, they play a frequency competition game with a unique nash equilibrium. when the service providers have dedicated facilities, the facility provider leads two separate stackelberg games. a centralized system with the first-best outcome isexamined.  on closed-form solutions under all three scenarios, we find that facility capacity competition is a prerequisite condition for not pooling the service providers. moreover, we establish the rankings of preferred strategy for all parties with respect to the ratio of the service providers' demand loss rates, which are proportional to the time sensitivity of demand and the potential market size. interestingly a triple-agreement situation for the pooling strategy exists if the rates are close, and the facility provider perma request for dedicated facilities only if the service provider has an overwhelming dominance at the demand loss rate. we connect these managerial insights with strategic seaport capacity management.    b.v. ", "analyses the changes in the efficiency of the 13 spanish port with the most container traffic during the period -. the main input and output variables analyzed are those  in many previous study of port efficiency, and the methodology employed is data envelopment analysis (dea). changes in efficiency are studied for each year of the period - using constant return to scale (crsccr) and variable return to scale (vrsbcc) dea models returns to scale. the results suggest that the port of algeciras bay and seville are the most efficient in the spanish port system, ahead of important port such as barcelona and valencia. moreover, high levels of technical efficiency are associated with transshipment as opposed to gateway port.", "this paper uses three different malmquist productivity index (mpi) decompositions to measure greek seaport' productivity for the period -10. bootstrap techniques are applied in order for confidence intervals of mpis and their components to be constructed, and to verify if the indicated changes are statistically significant. finally, a second-stage nonparametric analysis is applied identifying the effect of seaport' size on their productivity levels. the results reveal that the number of terminal is a crucial determinant of seaport' productivity levels. additionally, it appears that the high length of greek seaport has a negative influence on their productivity levels over the years.", "purpose - the purpose of this paper is to estimate the economic impact of reducing logistics cost on the demand for port throughput in the context of association of southeast asian nations' (asean) regional economic integration and to realize the potential economic gains of the maritime logistics reform in the region. design methodology approach - the main part of this paper is to formulate conversion coefficients for containerized cargo to estimate the impacts of logistics reform on the demand for port throughput. these conversion coefficients, then have been  into a dynamic computational general equilibrium model using global trade analysis project database to explore the impact of logistics cost. finding - the study demonstrates that logistics efficiency is a challenge for asean economic integration, providing significant implications for maritime logistics reforms. - assumes uniform improvements of 5 and 10 percent in the logistics sector for all country due to lack of detailed data on the logistics sectors in asean country. practical implications - the finding of could help asean policymakers for deeper understanding of efficient maritime logistics in realizing the economic gains from regional economic integration initiatives. originality value - although there are many descriptive study on the importance of logistics efficiency in improving international competitiveness in a country or a region, these are not supported by quantitative assessment in the case of asean. addresses the dearth of empirical evidence  on real data on trade and maritime cargo flows. contributes to highlighting that asean country should reform their logistics policies and practices.", "the focus of this paper is on the productive efficiency of port. we estimate a directional technology distance function using parametric techniques to analyze the production technology and technical efficiency of a set of spanish port authority observed over the period 1993-. technical inefficiency is conceived as the ability of port to simultaneously expand a given output and contract variable inputs while maintaining quasi-fixed inputs and other outputs constant. thus, for containerized cargo we address the following question: given the amount of quasi-fixed inputs  by the firm and given the volume of the other outputs (liquids, solids, non-containerized cargo and passenger traffic), could port increase their containerized merchandise while simultaneously reducing their variable inputs? similar questions are asked for solid bulk and non-containerized general cargo. our results show evidence of technical inefficiency among the port in our sample. in particular, if the port operated efficiently, we find that containerized cargo could be expanded by an average of over 6.4%, with an equivalent reduction in variable inputs. solid bulk cargo and general non-containerized cargo could be increased by 4.1% and 6.1% respectively, with corresponding reductions in variable inputs. an implication of our results is that there is ample scope for specialization on the part of port with no increase in infrastructure cost. given that large investments in infrastructure have been made in spanish port over the last decade, this opens the possibility of moving towards a management model  on taking advantage of existing capacity rather than new investments.     ", "maritime supplychain sustainability has not been widely studied to date. this paper investigates the sustainability performance of five major uk port. the uk port system is one of the largest and busiest port systemin europe and worldwide. the scope of sustainability narrows down to economical and environmental dimensions. a questionnaire is develop to collect data from port managers and logistics experts. the ahp method is utilized to rank the port using the collected data. sensitivity analysis is conducted on the obtained data to verify the consistency among data and outcomes. crown copyright   published by   ", "over the past decades,has been focusing increasingly on performance management. a great deal of study have pointed out that performance management has evolved from mere financial measurements to a multitude of indicators, and that the subject being measured can range from micro-level (an organisation), meso-level (industry) to macro-level (regional or national) performance. the authorsresearch which academichas foc on the performance measurement and management of the meso-level andthat is translated in practice, with special attention for the port industry. in practice, the authors observe that mostly so-called 'observatories' are responsible for monitoring the performance of infrastructure industries. within this context the authorsexamine the cooperative efforts of the past 20 years between universities and the european port industry.  on this analysis,and policy recommendationsbe made on industry performance management, with specific consideration for port industry performance management.", "purpose - the purpose of this paper is to review the current state of disaster logistics among caribbean small island developing states that are caribbean community (caricom) members, and,  on those finding propose a coherent logistics framework that could influence the development of a robust system that can effectively respond to disasters in the region. design methodology approach - consisted of a series of in-depth interviews with national and regional disaster managers in the caribbean. secondary sources augmented the interviews. data analysis conformed to pope, et al. guidelines for qualitative research. there are limitations to this approach, but, the lack of existingon the region and the need for information on the topic justify the approach. finding - the main finding show the lack of a coherent and integrated logistics strategy. missing or weak components like transportation and distribution infrastructure, a procurement strategy, inadequate port facilities and insufficient human resources undermine the overall logistics performance. although limitations of small island status further weigh on the development and implementation of a regional logistics approach is possible. the paper proposes one. - the propose framework has implications for disaster management and disaster policy in the caribbean. from a disaster policy perspective it suggests important logistics governance decisions including funding, scalability issues and formalized agreements that must be made collectively. practical implications - from a management perspective the showsto strengthen the regional response mechanism (rrm), builds efficiency in response and provides redundancies in the regional logistics system. originality value - this paper's value lies in focus on a region that is often omitted in academic literature, but is disaster-prone. importantly, theproposes a workable framework on which to build a robust logistics infrastructure and improve logistics capacity  on primary research.", "applies stakeholder management principles to the port domain. we provide a conceptual framework for evaluating the communication strategy a (landlord) port authority (pa) relies on in the management of relevant stakeholders and the adoption of disclosure to critical issues. the theoretical arguments are supported by empirical evidences from the port of rotterdam (por), i.e. a major port which leverages disclosure to successfully manage stakeholders and support the implementation of corporate strategy. thequestions are addressed using a content analysis on the annual report (ars) of por in the period -. the overalldesign enables the investigation of pa disclosure as a tool for managing the evolving interests of stakeholders from a longitudinal perspective. the por case shows that the relative importance of topics reported in the ars change over time, as a result of external pressures and internal key events. the outcomes demonstrate the growing attention of por on topics relevant to the broader community (e.g. environment and safetysecurity) after a period characterised by a prominent focus on financial and governance issues. besides, key breakthrough forces stimulating the shifts in landlord communication strategy are identified and discussed. finally, by suggesting an indirect approach to evaluatepa prioritises salient stakeholders, the paper adds to extant portand brings methodological implications.", "research applying a strategic management perspective to port authority is limited and mostly consists of specific case study or comparative analyses of port authority in a specific geographical area. in response, this paper offers a worldwide survey of 94 port authority, the results of which address their strategic scope, i.e., the set of activities they undertake. while many port authority are described as 'landlords', they often provide service that are not generally associated with this landlord role. a factor analysis of the survey results shows consistent and recurring patterns of strategic activities. statistical analysis, aimed at exploring the relationship between port authority' institutional position and strategic scope, indicates that pas with more autonomy and a more business-like structure have a wider strategic scope and more business-like goals. at the same time, this might imply a shift in focus from goals at the macro level to goals at the firm level, pas moving from a more facilitating role towards a more entrepreneurial role.", "appliedanalytic hierarchy process (ahp) and grey relational analysis (gra), where ahp was first  to determine the degree of importance of green container terminal assessment criteria, and gra was employed to identify the ranking order of six main commercial port in the far east area  on the green container terminal assessment criteria. this paper made the following finding: 1) shipping company and port management company have different perceptions of green container terminal assessment criteria; 2) the ranking order in terms of compliance with the assessment criteria was singapore > hong kong > tokyo > shanghai > busan > kaohsiung; 3) as a member of the world community, the port of kaohsiung should share responsibility for dealing with the threat of climate change by improving energy conservation and co2 reduction through the realisation of a green container
