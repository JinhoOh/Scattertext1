cal geography and the predominance of capital cities. with respect to geography, being a seaport or having access to navigable waterways increases city size whereas a city's relative location, measured by urban potential, is not significant. being a capital cityincreases city size. the estimation results reveal strong century-specific effects on city growth and these effects differ markedly between the north and south of italy. additional estimations show that these time effects can be linked to the political and institutional developmental changes over time in italy. our finding that the capital city bonus increases and non-capital cities suffer when the political power and the institutions of the state are more centralised corroborate the idea that institutions are a key factor in explaining italian city growth.", "planning train movements is difficult and time-consuming, particularly on longhaul rail networks, where many track segments are  by trains moving in opposite directions. a detailed train plan must specify the sequence of track segments to be  by each train, and when each track segmentbe occupied. a good train planmove trains through the network in a way that minimises the total cost associated with late arrivals at key intermediate and final destinations. traditionally, train plans are generated manually by drawing trains on a train graph. high priority trains are usually placed first, then the lower priority trains threaded around them. it can take many weeks to develop a train plan; the process usually stops as soon as a feasible train plan has been found, and the resulting plan can be far from optimal. researchers at the university of south australia and worleyparsons rail have develop scheduling software that can generate optimised train plans automatically. the system takes a description of the way trains move through the network and a list of trains that are required to run, and quickly generates a train plan that is optimised against key performance indicators such as delays or lateness cost. to find a good plan, we use a probabilistic search technique called problem space search. a fast dispatch heuristic is  to move the trains through the network and generate a single train plan. by randomly perturbing the data  to make dispatch decisions, the problem space search method quickly generates hundreds of different train plans, then selects the best. the automatic scheduling system can be  to support applications including general train planning, real-time dynamic rescheduling, integrated train, crew and maintenance planning, infrastructure planning and congestion study. one of the first applications of the system has been for an australian mineral railway, to prepare efficient train plans to match mineral haulage requirements. the product is mined at six sites and transported by rail to a port. the numbers and sizes of train loads from each site are determined by grading requirements to meet the product specification for shipping. the train plan is then the orderly translation of these transportation requirements into an efficient timetable which resolves meets and crosses over a long single track railway. these train movements are thus part of an integrated mine-to-ship logistics chain.", "this paper addresses efficient berth and crane allocation scheduling at a multi-user container terminal. first, we introduce a formulation for the simultaneous berth and crane allocation problem. next, by employing genetic algorithm we develop a heuristic to find an approximate solution for the problem. the fitness value of a chromosome is obtained by crane transfer scheduling across berths, which is determined by a maximum flow problem- algorithm  on a berth allocation problem solution defined by the chromosome. the results of numerical experiments show that the propose heuristic is applicable to solve this difficult but essential terminal operation problem.     ", "the dry port concept is  on a seaport directly connected by rail with inland intermodal terminal where container can be dealt with in the same way as if theyin a seaport. the main purpose of the article is to extend the theory behind the dry port concept and to define three dry port categories; distant, midrange and close. the finding show that the dry port concept can help identify ways of shifting freight volumes from road to more energy efficient traffic modes that are less harmful to the environment, relieve seaport cities from some congestion and facilitate improved logistics solutions for shipper in the port's hinterland.     ", "the development of global economy and the boost of the chinese import and export industry create a new opportunity for china to develop port logistics. therefore, it's of great significance to explore a solution to develop chinese port logistics service. in this paper, the authors design a model for the chinese port logistics system systematically, analyze problem which hinder the port logistics development, and put forward several suggestions to improve the logistics development of chinese port. the results of can be  to support strategy making and chinese port logistics operation.", "the theme of is to present a comprehensive theoretical analysis and conceptual foundation of the port logistics platform as it relates to supplychainmanagement discipline using a system theory approach. in thispaper, three main systemidentified: namely port logistics system, multimodal transport system and information and communication system as a constituent of the port logistics platform. each system is associated with a specific type of flow, and these system are closely interrelated. in the meantime, supplychainmanagement and port logistics platform are the main entities governing the port logistics integration processes. the result of theshows that the port might be a functional element within the supplychain through adapting the system theory approach, in particular soft system methodology. in addition, the propose framework in relation to the value migration construct provides a better understanding of the contemporary port logistics platform set-up and interrelationship. the theoretical and practical implications of this emerging phenomenon arediscussed in this study.", "the aim of this article is to define and empirically develop measures of seaport integration in global supplychain and to infer implications for maritime logistics. areview identified four key parameters hypothesised to be part of the higher-order construct of 'terminal supplychain integration' (tesci). data for operationalizing the conceptualised variablesobtained via a large scale survey of container terminal operator. a model was develop and validated using confirmatory factor analysis. the validated parameters of the higher-order construct of 'tesci' included 'information and communication system', 'value-added service', 'multimodal system and operation', and 'supplychain integration practices'. the study provides implications for maritime logistics by focusing on key parameters such as determination of cost, revenues, performance, productivity, and competitive advantage for international supplychain.", "this paper proposes an integrated forecasting framework  on the tei@i methodology for port logistics forecasting. the framework analyzes and forecasts the port logistics time series data with a few steps. firstly, census x12 seasonal adjustment method is applied to decompose the time series to several components: trend and cycle component, irregular component and seasonal component. secondly, econometrical models and artificial neural network techniques are  to forecast the trend and cycle component and irregular component respectively. thirdly, event-study method and expert system technique are applied to evaluate the effects of economic and other events that may impact port logistics. finally, synthetic forecasting results are obtained  on the integration of the predictions from three above steps. for illustration, shenzhen port' container throughout series is  for a case study. the empirical results show the effectiveness of the tei@i- integrated model for port logistics forecasting.", "this paper study the impact of logistics financial elements management of port-hinterland supplychain system on the development of regional and national economy. after building a mathematical model through the theory of system dynamics which provides a newperspective of the relationship between port-hinterland supplychain system logistics financial management and the development of national economy, it reveals that the extensionchange of logistic and financial volume is the intrinsic kinetic driving factor of national economy development. the moderate warehousing volume of port warehousing logistics setgreatly promote the orderly increase of economy and then bring national economy prosperity when the logistics financial management operates smoothly and the financial elements permit. and ithas the potential to solve the difficulties of overstock that occupies lots of production funds in port-hinterland supplychain system.", "this paper selected ningbo city and the state port cargo throughout and whole society cargo transporting volume data of the year 1990-, calculated the port logistics cluster scale to reflect the level of development of ningbo port logistics, selected the ningbo city's total import and export amount to reflect the level of foreign trade. through the empirical analysis of ningbo port logistics cluster scale and self-import and export total amount, it indicates that it exists a long cointegration relationship between the two factor, the increase of port logistics cluster scale is an important matter which accounts for the growth of foreign trade, and it provides a new perspective to the development of foreign trade.", "although the nautical activity in spain shows some positive conditions, it lacks a strategic and clear positioning because of the fact that there is no nautical culture and the integration of the product in the country is in an incipient phase. until now, the economic literature, although develop in analysing efficiency, productivity and seaport competition benchmarking, has taken no care either with the strategic aspect or with the positioning of the seaport with respect to their main activity. the aim of this paper is to offer first evidence regarding the analysis of the determinants of the strategic seaport specialisation as chosen by users. the paper uses data from a survey to 400 potential users of a catalan seaport, estimates a multinomial logit model and offers a new benchmarking in order to obtain first evidence regarding the analysis of the determinants of the strategic seaport specialisation.", "through making the supplychain logistics' financial management information-,e-commerce coordinate their various segments of the financial raising, use and distribution, coordinate the balance of the information flow, logistics and cash flow, which promote the logistics handling capabilities of supplychain in port-hinterland. in this paper, we establish a dynamic mathematical model of logistics' financial e-commerce- management of supplychain in port-hinterland by the method of kinetic theory. e-commerce system can reduce the time lag and asymmetry of information, coordinate the logistics' financial elements configuration of supplychain in port-hinterland it makes a direct contribution to the promotion of the financial management capacity. and through the logistics performance, financial performance is achieved by the e-commerce performance. this indicates that logistics' financial e-commerce- dynamic management has dual promotion effect to the financial performance.", "this paper proposes a framework for benchmarking french and italian seaport and the rationalisation of their operational activities. the analysis is  on the luenberger productivity indicator. the main benefit of our method is to allow forinput contraction and output expansion, in determining relative efficiencies and productivity changes. benchmarks are provided for improving the operation of those seaport, which perform worse than others. several interesting and useful managerial insights and implications arise from the study. following this approach, the benchmarking of multi-country seaport gives a different picture than the one which is obtained from a single country.", "the steel and iron industry is the key industry of national development. the massive ore are needed in the steel-making process of the iron and steel enterprise. blend of the ore material is an important step in wisco industrial port's production, but the currentis lack of theoretical achievements about blend optimization. the deficiencies ofon blend the ore material are analyzed in this article, that is many experts regarded ore blend as a independent production step and has not consider that blend is belong to the internal logistics chain of iron and steel enterprise's material supply. in view of these questions, the logistics equilibrium conceptual model is propose. and a new thought is put forward to solve the blend model, which gives a new way for raw ore blend optimization problem. then, the author uses the computer program to realize this mentality. and the computed result is proved effective and correct.", "this paper aims to construct analysis model of port logistics arrangement using delphi and analytical hierarchy process method, furthermore, establishment of fuzzy theory and analytical hierarchy process model and factor set. and calculate every index weight with the weighting method-gl  on differential principle and appraise comprehensive efficiency using fuzzy theory and analytical hierarchy process evaluation method using the average weighting method make quantitative disposal with indexes of appraisal factor and educes port logistics comprehensive efficiency outcome. and in so doing, validating shanghai port logistics competitiveness actually which respects efficiency status.", "maritime transport faces a new stage of liberalisation and deregulation, aimed at establishing a network of delivery and storage ofproducts and service. shipping lines and port operator are increasingly foc on business and geographically centralised. this greater concentration coincides with a new redefinition of port competences. these new functions and the higher involvement in logistics and integration with other means of transport contributes to modify territorial economies, to establish new trends as regards governance and publicprivate share in port. european union is a clear mosaic ofmodels of diversification and different possible performances, despite there being a strategy of port policy and integration, which makes port coordination easier. while the south american continent shows an obvious lack of harmonization, dissimilar trends regardingport ownership and management, and integration in transport networks.", "exacerbated by a global trend towards greater market concentration in shipping and port operation, competition between container port has intensified. in evaluating port competitiveness, minimal consideration has been given to the accessibility of individual container port to the wider maritime container transportation network. this paper analyses the accessibility of the world's top 10 container port as an exemplar application and proposes a framework for the assessment of port competitiveness that involves supplementing extant quantitative determinants (such as port prices, generalised inland logistics cost and estimates of relative efficiency) with a formulated index that yields accessibility measures for individual container port.", "the collection and distribution system in port coal logistics plays a significant role in the development of the port, which affect thuoughput directly and influence entire operation flow indirectly. this article researchs the flow of the collection and distribution system in port coal logistics, which establishs time-optimization models and analyses models by linking with operation data of collection and distribution systerm in the qinghuangdao port coal logistics.", "the supplychain system in port-hinterland,the main logistics nodes may produce chaotic phenomenon within a bounded area, establish a three-dimensional coupling nonlinear differential economic model interrelated to the logistics financial efficiency,logistics funding and logistics technical efficiency of the supplychain main nodes, according to the actual situation,analyse the local topology structure of the fixed point,obtain the stable range of the supplychain operational cost, then use differential kinetic theory for hopf bifurcation certification of the complex fixed points,which proves that the systemproduce bifurcation under certain conditions and become more complex, ultimately combine reasonable data validation and phase diagram to clarify the reliability of the conclusions. not only contributes on understanding supplychain logistics funding, logistics technical efficiency,inventory cost etc.problem of quantitative, but to a certain extent, helps improve the lever of logistics financial efficiency of the supplychain main nodes.", "in this paper, we present an empirical study on the efficiency of the major port in northeast asia. to become the global hub in a newly emerging northeast asian logistics network, the efficiency of the port and their success factor are important for sustainable development. thus, the comparison of port efficiency may shed light on this newly emerging northeast asian logistics network. this paper analyzes empirical results on the efficiencies of major port by applying the generally acceptable methodology of data envelope analysis (dea) and variant models. this paper concludes that the scale- or supply-oriented policies should be changed to emphasize more the governance of port operation. also, the paper concludes that investment in infrastructure does not improve efficiency; rather self-created logistics demand and strategic alliances, such as anchor company, do improve the efficiency as demonstrated by the tobit model.", "in light of the growing supplychain power of 3pl and very limited empirical study on port choice from the freight forwarders' perspective, this paper tries to evaluate the major factor influencing port choice from the southeast asian freight forwarders' perspective, their decision-making style and port selection process and draw out some policy implications for port operator and authority. efficiency is found to be the most important factor followed by shipping frequency, adequate infrastructure and location. their selection process is complex and a two-stage process and support the new approach that models port within the framework of a supplychain.     ", "the objective of thisis to estimate the infrastructure efficiency of individual port, to investigate factor that influence efficiency and to shed light on infrastructure investment strategy. thirty-two container port in europe-mediterranean area have been assessed using stochastic frontier analysis. the result indicates the exogenous (environmental) factor, trading volume, which has a strong impact on port efficiency. moreover, the infrastructure efficiency is improving over time, but the annual percentage change in output is slower than the technological change. this phenomenon is suggested due to over capacity, one of the most featured characteristics in container port industry. different investment strategy to utilise and control over capacity in port management practice have been explored and suggested.", "the study presents the finding on the effect of service quality on port users' satisfaction from two distinct methodological perspectives. the study utilised a sample of nigerian shipper wherein service quality is operational via two distinct measures - servqual and technicalfunctional quality. these two service quality measures are compared and contrasted as to their ability in predicting port users' satisfaction in nigerian port. to assess the validity of these finding, two moderators of the service-qualityport user's satisfaction relationship are introduced and evaluated. finally, we examined the potential utility of employing separate measures for port users' satisfaction from the perspectives oftechnical and functional aspects of the service delivery process. overall, our finding are of importance to port managers as they strive to identify efficient and effective approaches for improving quality.", "the paper focuses on measuring the efficiency of 29 mexican coastal port using the data envelopment analysis (dea) approach. most of the port perform cargo and cruise handling operation. we suggested combined and individual analysis of operation to perform an evaluation of port efficiency. the results of dea showed 59% of the mexican port analysedefficient port when combined cargo and cruise operationconsidered, 29%efficient when considering only cargo operation, and 31%efficient when considering cruise operation exclusively. there was only one port that proved to be efficient in all of the analyses. furthermore, an analysis of future efficiency was performed for port with cruise operation, proving that dea provides insightful information needed for decision makers to analyse different feasible scenarios and support long term investment plans.", "evaluatesdifferent types of global terminal operator (gtos)-global stevedores (gs), global hybrids (gh), and global carriers (gc)-shape port efficiency.crane efficiency and relative technical efficiency of port, measured through tiered data envelopment analysis, are examined  on levels of gto participation in container production. the participation of gs in the terminal operation of a port induces higher crane efficiency. yet this efficiency is not effectively transformed into port level efficiency. this is related to the gs's intensive utilisation of ship-to-shore gantry cranes, while the land-side operation is greatly influenced by different regional practices and hinterland distribution networks. in contrast, carrier-controlled global operator and dedicated leased terminal do not produce the same efficiency levels as other gss do. their major incentive to participating in terminal operation is to secure accessibility to key regional port facilities. the implication is that port authority may opt to increase levels of intra-port competition to address efficiency concerns at a port level.", "the isps code must be implemented in all port facilities servicing ships engaged on international voyages. this article gives all example of the practical implementation of this code in the french seaport.", "in this paper, data envelopment analysis (dea), an effective tool for relative efficiency assessment, is utilised for measuring the performances and benchmarking of the 77 world container port in . the  approach in the current study considers four inputs (capacity of cargo handling machines, number of berths, terminal area and storage capacity) and a single output (container throughput). variable returns to scale are assumed. the results for the efficiency and ranking are analysed. for each of efficient container port, a performance index related to the benchmarks are computed to rank them completely, while for inefficient container port, a benchmark (virtual target) is provided for each of them, and the benchmarking results areemphasised.", "chinese enterprises are facing difficult problem such as overstock, funds shortage and so on under a grim economic recession ca by global financial crisis. this paper explores warehousing financing risk-return issues  on the micro-structure of supplychain in chinese port-hinterland; constructs risk-return optimization model of warehousing financing to draw the conclusion that it's possible for commercial banks to obtain higher exception profit at a relatively low level of risk through the collaboration of logistics warehousing nodes.", "this paper gives a connotation for cdscp (cdscp, collecting and distributing system of container port) after the analysis of general port collecting and distributing system. by constructing layered cdscp network architecture, a generalized shortest route model is established, which is made up of three parts: line-haul transportation cost, transferring cost and constructive cost with overcapacity punishment at nodes. the model aims at minimizing the network cost. the optimum combination of cdms (cdm, collecting and distributing mode) in cdscp is presented quantitatively  on the inverse relation between cost and time. finally a case study is introduced to illustrating this model. the achievements above solve the problem of cdm optimization in cdscp, which provide significant references for the logistics of container port.", "this paper addresses the design of container liner shipping networks taking into consideration container management issues including empty container repositioning. we examine two typical service networks with different ship sizes: multi-port calling by conventional ship size and hub-and-spoke by mega-ship. the entire solution process is performed in two phases: the service network design and container distribution. a wide variety of numerical experiments are conducted for the asia-europe and asia-north america trade lanes. in most scenarios the multi-port calling is superior in terms of total cost, while the hub-and-spoke is more advantageous in the european trade for a costly shipping company.     ", "benchmarking is an important tool to organisations to improve their productivity, product quality, process efficiency or service. from benchmarking the organisations could compare their performance with competitors and identify their strengths and weaknesses. intends to do a benchmarking analysis on the main iberian sea port with a special focus on their container terminal efficiency. to attain this, the dea (data envelopment analysis) is  since it is considered by several researchers as the most effective method to quantify a set of key performance indicators. in order to reach a more reliable diagnosis tool the dea is  together with the data mining in comparing the sea port operational data of container terminal during . taking into account that sea port are global logistics networks the performance evaluation is essential to an effective decision making in order to improve their efficiency and, therefore, their competitiveness.", "total factor productivity is commonly measured through the malmquist productivity index (mpi). the original mpi is computed either with input or output orientation and using a radial efficiency measure. several non-radial mpi and non-oriented variants havebeen propose. in this paper we use a non-radial, non-oriented m pi to estimate productivity growth of spanish port. this has the advantage of taking into account efficiency improvements in all input and output dimensions. technical efficiency change, technological change and scale efficiency changes arederived following ray and desli (1997) decomposition. computed productivity growth estimations are compared with the conventional radial, output oriented mpi as with the proportional distance- malmquist luenberger productivity indicator.", "evaluating the competitive position of location develops global logistics hub (glh) is a multiple criteria decision-making (mcdm) problem and it is important for governor to implement suitable strategy appropriate environment. swot analysis is very important in the process of strategic formulation. under many conditions, the evaluative criteria (indicators) are mixed with quantitativequalitative values and the values for qualitative criteria are often imprecisely defined for decision-makers. a quantified swot analytical method, that integrates the method of fuzzy analytic hierarchy process (ahp) method, was propose to provide more detailed and quantified data for swot environmental analysis to assess the competitive relation for locations develop different types' glh in pacific-asian region. integrating the concept of grand strategy matrix (gsm), a suitable competing strategy could be suggested for location developing glh in accordance with competitive position.", "this paper deals with the changing role of terminal operating company (TOC) in supplychain. relevant trends in the port industry and the consequences for terminal operator are discussed. a framework to analyse strategy of TOC,  on brewer's [ handbook of logistics and supplychainmanagement. amsterdam: pergamon.] classification of logistics service providers with regard to their geographical coverage and provision of integrated logistics solution is develop. the framework is applied to TOC in the netherlands with the use of a survey. TOC in the netherlands increasingly offer integrated logistics service. the number of additional service, next to the terminal service, offered depends on the commodities that are handled by TOC; container TOC offer fewer integrated logistics service than breakbulk TOC. most of the TOC (still) operate in their 'home port' alone but roughly 15% of them have plans to expand internationally. TOC mostly provide additional service in-house, partnerships are lessdevelop. these conclusions enhance the understanding of the changing role of TOC in supplychain.", "although it has been only ten years in operation, yantian international container terminal limited (yict) has evolved as a world-class container terminal and become the first chinese port to receive the best global container port of the year award for -, being designated china's best container terminal in terms of operational efficiency for . a success factor of yict is extensive use of it in managing and enhancing the productivity and service of the port operation. premised upon institutional theory and the organizational mindfulness perspectives (preoccupation with failure and success, reluctance to simplify interpretations, sensitivity to operation, commitment to resilience, and reliance on expertise over formal authority) and using case study methodology, we examined the institutional pressures faced by yict in it management (itm), and determinedyict coped with institutional pressures during it development.    b.v. ", "containerized freight import into the us are growing at an average of 10% per year. this traffic is concentrated at a small number of us seaport. it is therefore important to have an accurate understanding of the flow of container from their origin country through these seaport to their final destination. this paper develops an optimization model to estimate route flows and a corresponding multi-modal origin-destination table for container by synthesizing data on international trade and railcar movements with a gravity model for the demand of container traffic. this analysis provides insights into the balance of rail and truck inland transportation from each port.     ", "there is a diversified development trend in china's free trade zone logistics currently. the enterprises in free trade zones develop non-bonded business vigorously for the short-term benefits. this is inconsistent with the goal of the free trade zone. and this non-bonded business diverts many resources of the bonded business. on the sustainable development of free trade zone logistics, this paper discusses the transformation and upgrading of logistics from a strategic perspective. with the case in ningbo free trade zone, to promote the orderly and long-term development of the free trade zone, this papersuggests deepening logistic concept onqualitative analysis and quantitative analysis, broadening business space, and the strategic concept of port intermodal coordination.", "the efficiency and performance of any port depend crucially on the management of the container terminal resources, facilities, service provided, easy entrance, labour skill, storage capacity and equipment. applies one method of efficiency analysis for container terminal production function. for this purpose, we applied dea malmquist productivity index model a non-parametric frontier approach to evaluate the efficiency of 22 container terminal in the region of east africa and the middle east. the dea model is  on panel data collected for six years (-). the method decomposes the technical change and the efficiency change in evaluating and management of the above container terminal.", "this paper presents the preliminary results from the feasibility study oil surveillance and interdiction technologies for the port of halifax, lead by drdc-atlantic and performed by two independent teams of investigators. the two teams identified and specified the requirements for detection, deterrence and response to water and land threats for a multimodal seaport, identified the technologies that are currently in place orbe in place in the very near future, then identified configurations of sensors, command and control elements, detection aids, and organizational infrastructure thatmeet the requirements and the technologies or developments needed to deliver the recommended configurations. an initial operational capability of  was assumed. this feasibility study was a first step for drdc to better understand the port security problem. the results frombe  to define the scope and structure of a larger port security project where we hope to bring all stakeholders together to reach coordinated solutions.", "berths are among the most important resources in a port. in thiswe present an optimization- approach for the berth scheduling problem, which is to determine the berthing time and space for each incoming ship. the neighborhood-search  heuristic treats the quay as a continuous space. in additional to basic physical requirements, this model takes several factor important in practice into consideration, including the first-come-first-served rule, clearance distance between ships, and possibility of ship shifting. computational experience is provided.    b.v. ", "adani wilmar limited (awl). market in india was estimated to be 13 million tons (mt) out of which import amounted to about 4 mt. this made india the largest importer of edible oils in the world. various edible oils are consumed in the india depending on the regional tastes and preferences. a differential in the duties on oil seed and oils made it favorable to import edible oils instead of oilseeds. similarly, a differential duty between the refined oil and the raw oil encouraged the import of raw oil in order to support the domestic refineries. adani wilmar limited (awl) was a part of the adani group, which started as a trading company mainly into export of commodities. the group had recently entered into the infrastructure sector with the building of the mundra port. the group had formed a joint venture with wilmar trading of singapore to enter into the edible oil business. the company was setting up a refinery with capacity of 600 tons per day. it planned to sell half of the production as bulk oil and the rest as packed oil. the company viewed supplychainmanagement as one of the important means to get a competitive edge. approximately 70% of the total logistics cost was accounted for by transportation cost. some of the key decisions the company faced was the location of the warehouses, mode choice and routing.", "this paper proposes an innovative initiative ill the eu aim is to develop ail interoperable simulation federation for analyzing security issues ill polls and logistics nodes. the goal of this initiative - glow (securing global flows of goods and people) - is the development of a modeling and simulation (m&s) framework for resolving security issues in physical and ict data infrastructures for managing people & goods flows, especially in polls. glow interdisciplinary models are designed to provide strong support for polls with the design and reorganization of people transportation and logistics. indeed, the aim of glow is to develop a simulation framework for assessing the impact of policies, data communication system, innovative technologies, investments and reorganizations for increasing security and efficiency in global flows of people & goods ill ail international context. glow integrates advancedoil policy, bioinformatics, cyber attacks oil transportation, data fusion architecture. and m&s in port logistics. at the core of glow is a new innovative simulation federation  oil up-to-date technology (high level architecture), which has benefited from the input of europe's top experts. the glow simulator is dedicated to the review, testing and certification of port security plans. risk assessments and gaps identification. the glow federation support the design and re-engineering of logistics proceduresinfrastructures, and a definition of standing operation planning for the preventive design of containment measures and partial or full recovery and continuity of operation in critical scenarios. glow ideally provides very promising support for the design and evaluation of innovative data fusion architectures aimed at improving the security of logistics processes within port. the glow synthetic environment is expected to support training as per new security regulations (with dynamic links to real equipment and exercises). the glow simulator is extensively tested in real poll case study provided by partners (i.e. apv, iff). the glow initiative beneffrom the support of a similar initiative, i-gert [1], a usa nsf project involving several glow partners that has established anetwork oil security for policy analysis, port operation m&s, data communication standards, and sensor & it technologies.", "block widths ranging from two to fifteen rows in a marine container terminal are evaluated by a fully-integrated, discrete event simulation model. experiments consider dozens of yard configurations and four container terminal settings that are designed to reproduce the microscopic, stochastic, real-time environment at a multiple-berth facility. results show that the quay crane rate is concave with respect to block width when the yard storage capacity and amount of yard equipment is constant. the optimal block width ranges from 6 to 12 rows depending on the amount of equipment deployed and the size, shape, and throughput of the terminal.     ", "this paper summarizes the tasks and responsibilities of the nato pbist, with a particular focus oil the board's study on critical infrastructure protection (cip) and seaport projects.", "this paper considers the joint container fleet sizing and empty container repositioning problem in multi-vessel, multi-port and multi-voyage shipping system with dynamic, uncertain and imbalanced customer demands. the objective is to minimize the expected total cost including inventory-holding cost, lifting-onlifting-off cost, transportation cost, repositioning cost. and lost-sale penalty cost. a simulation- optimization tool is develop to optimize the container fleet size and the parameterized empty repositioning policy simultaneously. the optimization procedure is  on genetic algorithms and evolutionary strategy combined with an adjustment mechanism. case study are given to demonstrate the results.     ", "in recent years, a lot of work has been done for supporting the operational management of container handling operation in seaport. however, the train-to-train container transshipment problem, in which container have to be interchanged between trains, has been largely ignored. container are handled by rail mounted cranes. the time needed for completing the transshipments using multiple cranes is to be minimised. the contribution of this paper is to put forward a metaheuristic approach to deal with this challenging problem that has not been tackled before. the problem is first decomposed into three subproblem: (1) the assignment of a destination to each train, (2) the determination of container positions on the train wagons and (3) the determination of the operation sequence for the different cranes that perform the actual transshipments. the first subproblem is solved in a heuristic manner while the second subproblem is solved to optimality. the third subproblem is tackled by a variable neighbourhood descent metaheuristic procedure. this approach is validated on a set of generated test problem. solutions are obtained in a reasonable amount of calculation time.", "in this paper we seek to determine optimal routes for a containerhip fleet performing pick-ups and deliveries between a hub and several spoke port. a capacitated vehicle routing problem with pick-ups, deliveries and time deadlines is formulated and solved using a hybrid genetic algorithm for establishing routes for a dedicated containerhip fleet. results on the performance of the algorithm and the feasibility of the approach show that a relatively small fleet of containerhips could provide efficient service within deadlines. moreover, through sensitivity analysis we discuss performance robustness and consistency of the develop algorithm under a variety of problem settings and parameters values.     ", "this paper presents a novel three-phase optimization-trend-simulation (ots) decision support system for carsharing operator to determine a set of near-optimal manpower and operating parameters for the vehicle relocation problem. tested on a set of commercially operational data from a carsharing company in singapore, the simulation results suggest that the manpower and parameters recommended by the ots system lead to a reduction in staff cost of 50%, a reduction in zero-vehicle-time ranging between 4.6% and 13.0%, a maintenance of the already low full-port-time and a reduction in number of relocations ranging between 37.1% and 41.1%.     ", "many public policy initiatives in the maritime sector have failed significantly in the past 25 years, with notable examples from the eu and relationship with other jurisdictions. these include the inconsistencies of liner shipping regulation, disasters in bulk and ferry shipping, problematic relations between the eu, imo, oecd and maritime nation states and the recent eu port policy. this paper focuses on maritime policy-making failure in the eu. failure to develop effective maritime policies could be put down to an understandable level of complexity in relations between jurisdictions, administrators, politicians and the industry. once the degree of the problem has been established, suggestions for improvement can be propose. it concludes with discussion ofgovernance in the maritime sector may hold the key to the failures that have been identified andit may need to adapt to meet to the demands of a new postmodernist environment.", "develops a methodology to quantify risks associated with projected commodity flows in a spatial optimization model. in this paper it is applied to the world grain trade which is characteristic of numerous commodities and with complicated and competing logistical channels in world trade. the model provides a longer-run solution by simultaneously allowing for changes in production patterns, trade flows, and intermodal, interport and inter-reach allocation of shipments. results show that important factor affecting shipments include: changes in demand across country, delay cost, and the increased domestic use of grains. finding of interest show delay cost on barges shift movements to rail, other origins and port. second, there is much greater uncertainty for projections for more distant periods forward. finally, the model can be applied similarly to other commodities andor be  to analyze spatial flows concentrated in other geographic region.     ", "in the context of container shipping, carrying capacity can be one of the resources for better firm performance. shipping is one of the most capital intensive industries as carriers need to acquire ships to offer shipping service to their customers. although it seems intuitive for carriers to deploy mega ships to achieve cost efficiency, it requires a balance between shipping service and ship size in determining their fleet mix. provides empirical evidence to examine the issue of scale operation and service scope in the container shipping industry. our finding suggest that carrying capacity of shipping firms positively affect their firm performance. as fleet mix is concerned with the number of ships and the size of ships, we  path analysis to examine the impact of number of ships and average ship size on firm performance. in comparing the magnitude of the effect, the number of ships has stronger impact on firm performance than ship size. in this study, weintroduce a 'scope' framework which consists of the dimensions concerning service frequency, customer value, optimal vessel size, port of call and extensive market coverage, which is useful for shipping managers to determine their fleet mix in liner shipping service.", "in this paper, the combined problem of berth allocation and crane assignment in container terminal is investigated. the propose problem formulation includes important real world aspects such as the decrease of marginal productivity of quay cranes assigned to a vessel and the increase in handling time if vessels are not berthed at their desired position at the quay. to solve the problem a construction heuristic, local refinement procedures, and two meta-heuristics are presented. these methods performon a set of real world like instances. the results emphasize the important role of quay crane productivity in berth planning.     ", "addresses the storage arrangement of transshipment container on a container yard, in order to carry out efficiently the ship handling operation at a terminal where mega-containerhips call. an optimization model is specified to investigate the now of container from the mega-containerhip to feeder ships using intermediate storage at the yard. a heuristic  on the lagrangian relaxation is formulated. the quality of the heuristic approach is tested in a number of experiments. in the experiments, various situations are analyzed with respect to mega-containerhip arrival rates, some strategy for stack arrangements and terminal layouts.     ", "this paper analyzes north korean port in light of existing models of port system evolution. it reviews the economic and political factor shaping port concentration in develop, developing, and socialist country. a database on vessel movements allows for the analysis of individual north korean port traffic by total capacity circulated, cargo type. fleet nationality, immediate origin and destination, and berthing time. while ideological factor and military control hamper port modernization and trade openness, traffic concentration at the pyongyang-nampo gateway highlights the spatial polarization in the capital region at the expense of eastern port for which inland transport limitations and industrial decline have become major issues. the north korean case only partly fgeneral models because traffic concentration occurs due to geopolitical isolation and internal limitations rather than economic and trade growth.     ", "with the deepening of the supplychainmanagement (scm) thinking, the port is gradually applied the relevant theory to develop logistics model. this paper uses the theoretical and empirical analysis method, summarizes and compares the existing development models of port logistics, and then proposes that the supplychain model (sc-model) is an important trend in the development of port logistics, especially researches the structure and characteristics of sc-model. finally, this paper analyzes the current problem of sc-model in china's port, proposes the solutions accordingly, and obtains the conclusion that the establishment of coordination and information mechanisms is very important for the development of port supplychain.", "logistics performance is impacted by several factor such as infrastructures and forth. many scholars tend to emphasize quantitative factor such as transport, location factor, exchanges rate, labor rates and taxes. it is known that the assessment of logistics performance is a vital function for any organization, firm or society. several researches have been elaborate about the port of cotonou in a vain attempt to reinforce national or regional economy. in this paper, the authors propose a framework that includes qualitative factor concerning logistics. these factorbe analyzed by calculating data collected from benin and other reputable sources such as ecowas (economic community of west african states) and the world bank. the authers finding show that even though benin's port has high potentialities, the strategy of logistics management needs to be improved and especially reconsidered by taking into account certain variables in our framework.", "this paper first analyzes the connotation of interaction of bonded area and port and related policies, and then introduces the present situation of the bonded areas and port which has implemented the interaction of bonded area and port simply. meanwhile, follows the concept of time window, it analyzes the necessity of the implement of the interaction of bonded area and port to the development of the port and core competence in wuhan, and the interacted effect to wuhan economy of the implement of interaction of bonded area and port, then it indicates the relationships of the development between the port and the city to a certain extent. finally, it analyzes the operation mode of the interaction of bonded area and port in wuhan.", "in the age of globalisation, seaport play a vital role in connecting national supplychain to the global marketplace. improving port operation has become a priority for many country. one of the ways to achieve this objective is evaluating the present efficiency as per the parameters laid down for port industry. this paper measures the efficiency of the major indian seaport using data envelopment analysis on selected input and output variables. the input variables included storage facilities, number of berths and number of cargo handling equipments. the two output variables includedaverage total turnaround time and average output per ship berth day. six out of 12 portidentified as efficient port. further, an attempt is made to identify various areas for improving the port efficiency  on interviews with port managers from a selected port in india, where the researchers had an opportunity to carry aproject. the interviews on a series of qualitative discussions pertaining to the efficiency of port with the port managers. the study can thus form the baseline on which further adaptation can be made to suit their specific needs.", "this article begins with the concept of port logistics, introduces virtual management mode in port logistics, whose meaning, characteristics, operation process and platform are subject to in-depth analysis and lays the foundation to construct logical structure.", "the logistics' financial management system of the supplychain in port-hinterland is an open subsystem of the human economic system and has the classic characteristics of the dissipative structure. the isolated logistics' financial management system of the supplychain in port-hinterland does not have dissipative function. the intensive effects of subsystem can not produce orderly transitions to the dissipative structure. as an open system, when the logistics' financial management system of the supplychain in port-hinterland communicate finance, logistics and information with outside, the original disorder and low-level statetransit to a higher level dissipative structure, which can optimize the structure and function of the logistics' financial management of the supplychain in port-hinterland.", "the main logistics' financial e-commerce participation's structure system of the supplychain in port-hinterland is an open, far from equilibrium, and has a positive feedback effect, non-linear dissipative structure system.  on the dissipative structure theory, this paper analyzes the dissipative structure's mechanism of the main logistics' financial e-commerce participation's structure system of the supplychain in port-hinterland, and establishes the dissipative structure model which is characterized by the amount of finance and logistics. can promote theof the development of the main logistics' financial e-commerce participation's structure system of the supplychain in port-hinterland, and offer a theoretical model to improve the financial performance of the supplychain system in port-hinterland.", "port investing is the important way for the large-scale shipping lines to construct worldwide logistics network, so the rational location of the container port could reduce the operating cost of the whole logistics network substantially. thus, in order to supply the shipping lines with the decision support of the location problem, this paper establishes the bi-level programming model for the above problem for the first time, and solves the model with the genetic algorithm. finally, the paper proves the practicability of the model through application.", "interport are defined as common-user facilities located in the hinterland of one or several seaport. mathematically, we identify the interport model as an extension of the conventional multimodal and multicommodity transhipment problem. the main purpose of the network model is to highlight and measure the advantages that logistic agents can enjoy in routing maritime container through the interport. the model minimizes the sum of all container-related generalized logistic cost throughout the entire port-hinterland distribution network, subject to balancing conditions at all nodes and capacity constraints over railway links. we present empirical applications (baseline scenario, ideal scenario, pessimistic scenario) portraying the intermodal and logistic first-tier network in the campania region, southern italy. naples and salerno are the container seaport of the region; the relatively recently constructed terminal, customs, warehousing and processing facilities at nola and marcianise are recognized as interport. major italian region and cities constitute the other inland destinations for the container traffic handled in the campanian seaport. the numerical prototypesprogrammed and solved using the gams (general algebraic modeling system) computer code. the results confirm the importance of the regional off-dock and inland logistic system for the distribution of international maritime container flowing through the campanian seaport cluster. the future competitiveness of the regional seaport and their hinterland distribution systemdepend on a further unproved supply of interport service.", "iberian peninsula seaport have been characterized by a growing development however, due to the geographical position of portugal and spain their seaportupposed to have a more important role in europe and simultaneously it wasexpected that it would have encouraged competition between the two country this reality increases the interest of measuring their performance therefore, thispresents the major features of iberian seaport, analyses their governance model and evaluates their inefficiency it is  on the non-parametric frontier technique of data envelopment analysis (dea) and on a bootstrap resampling method the benchmarking results showed considerable inefficiency in a sample of 33 seaport of the iberian peninsula although none of the country highlighted outstanding efficiency, some relevant conclusions can be drawn from the study indeed, everything points out to the fact that the high scores of inefficiency in these country are influenced not only by mismanagement or lack of incentives butby a harmful political interference, labour problem andor low disposability to expand the seaport areas", "this paper study port logistics service innovation strategy  on the four-dimensional model. after the four-dimensional service innovation model analysis, the paper discusses the necessity of port logistics service innovation. then the paper puts forward the port logistics service innovation strategy, in which the development of new port logistics service concept, the port customer management innovation process, forming port logistics network through organization innovation, and the port logistics information platform establishment to support service innovation are discussed in detail.", "the aim of this paper is to extend and developsurrounding the links between transport and urban region. an understanding of transport activity has long involved the use of spatial frameworks, seen in the idea of a gateway city (with surrounding hinterland) and in the identification of hubs or nodes. the particular framework  here is the global city region, a build-out from the much researched global city, and acknowledged as the most prominent feature of spatial development in the global economy. as these areas can accommodate important sea and airport infrastructure, the global city region can be expected to play a significant role in global logistics. whether that significance extends just from the physical realm, as reflected in the infrastructure, or whether it is embedded in the scale and complexity of the advanced business service sector within the global city, is the issue that lies at the heart of the research. thehas set out to answer the question:important are these region in logistics activity?. the question has relevance in the context of transport geography as it provides an urban structure perspective on what is commonly seen as separate port or airport activity. relevance is enhanced as answer relies upon a simultaneous analysis ofsea and air freight activity. results show these region counted for a substantial and growing share of sea and air freight between 1996 and . in accounting for that outcome theexplores the particular effect of infrastructure (showing that global city region with multiple seaport and airport play a special role) andisolates the links with global city functions. the paper concludes with some insight on the special challenge these places create for strategic urban planning policy.     ", "this paper addresses the tension that exists between multi-porting and a hub configuration in the south african container port system. we apply a generalised cost model to two alternative network configurations: the actual situation of multi-porting and an alternative hub port configuration. the results demonstrate that south african import and export flows are likely to face small cost increases when the port system moves to a hub port configuration. however, from a ship operator's perspective, the hub configuration is more attractive given considerable cost reductions in marine charges, port dues and ship cost. the paper concludes by underlining transnet's pivotal role in the attractiveness of the hub option and the need for a wider sub-saharan strategy in view of making the hub port concept work.", "ducruet c., koster h. r. a. and van der beek d. j. commodity variety and seaport performance, regional study. seaport are key locations within value chains and production networks. port policies of national and local governments seek higher rents through strategy of specialization or diversification. elaborating on longstandingabout urban and regional development, this paper proposes an empirical investigation of the interplay between traffic variety and port performance. the analysis of traffic data per commodity for 330 european port highlights the influence of multiple factor such as location, function, and local context, together with the specificity of some commodities regarding port evolution. the demonstrated importance of territorial factor provides a good complement to the existingmostly foc on global networks and economic players.", "as an accelerator of economy and a third profit source, logistics is a fundamental industry and the key to economic development in the international business world. logistics started with trade inside the country and advanced with the development of international trade. first, this paper theoretically analyzes the relationship between foreign trade and international logistics and then focuses on interaction in china. on the basis of analyzing the relationship between international logistics (il) and trade, this article uses the method of theoretical and empirical analysis and analyzes the situation development of international logistics and influence on china's import and export trade.  on related statistical data, this paper conducts a relative and flexibility analysis between il and china's import and export trade. the conclusion is: the development of il positively promotes china's import and export trade. if the logistic demand changes by 1%, the trade amount of import and exportincrease or decrease by 3.88%, 2.72% and 0.98%. however, by analyzing the conclusion, we can find the issue in china's logistics industry. therefore, governments at all levels should place importance on the development of the logistics industry and use international logistics in a positive role in china's import and export trade.", "this paper evaluatesport institutional reforms influenced efficiency gains between 1991 and . we constructed a panel data for port ownership, corporate structure, and port inputs and outputs for 98 major world port, and we implemented the malmquist productivity index (mpi) model. the mpi provides efficiency measures for input combinations that allow for obtaining the outputs in the presence of institutional reforms, ownership changes, main agent problem, technological progress, efficient scale growth, and many other reasons for efficiency and the lack of it. the results illustrate that ownership restructuring contributed to total factor productivity gains. the restructuring induced optimized operation of container terminal, especially for large port, as it allowed specialized private entities to concentrate on terminal operation and cargo handling service.     ", "seaport container terminal are an important part of the logistics system in international trades. this paper investigates the relationship between quay cranes, yard machines and container storage locations in a multi-berth and multi-ship environment. the aims are to develop a model for improving the operation efficiency of the seaport and to develop an analytical tool for yard operation planning. due to the fact that the container transfer times are sequence-dependent and with the large number of variables involved, the propose model cannot be solved in a reasonable time interval for realistically sized problem. for this reason, list scheduling and tabu search algorithms have been develop to solve this formidable and np-hard scheduling problem. numerical implementations have been analysed and promising results have been achieved. journal of the operationalsociety () 61, 658-665. doi: 10.1057jors..18 published online 25 march ", "the pricing of dry port and allied infrastructure is one of the many controversies of indian economy at present. it arises out of the need to reconcile the cost of dry port infrastructure investments made by the government, with a long term objective of stimulating the national economy as a whole and regional economy in particular, with the pricing policies adopted by the dry port operator. thus the role of public investment in infrastructure projects like dry port is re-evaluated. with the end of public sector monopoly and entry of private sector in the logistics service industry, the resulting competition has raised the sceptre of the need for level playing field among the competitors. this paper showsappropriate pricing of the dry port infrastructure is desirable for investment cost recovery on one hand butassist the user in gaining competitive advantage by protecting them from predatory pricing policies of the private sector on the other hand. the paper advocates the need for regulating competition by way of suitable port policy formulation which would be conducive for the growth of international trade in india.", "the aim of this paper is concerned with the design and development of a functional framework for maritime mode integration in european automotive supplychainmanagement when considering outbound distribution. furthermore, it provides a readjustment of traditional concepts and terminology with finding that the role of ro-ro port terminal should be considered as decoupling points, poles and postponement platforms. case study examine relevant western european ro-ro port terminal for cars and respective links to assemblyfactories of vehicles localized in the hinterland and concludes that ro-ro port terminal reduce logistical friction and impedance, promote spacetime compression.     ", "this article describes the connotation and composition of the port industry cluster, and analyzes the conditions of forming port industry cluster through analyzing the port industry cluster's influence on regional competitiveness, logistics integration, port economic development, and hinterland economic growth, the important roles of the port industrial clusters on the regional economy are indicated", "according to the layout structure, function properties, and development characteristics of railway logistics centers, the paper puts forward the concept of(railway container hub logistics system). then it divides theinto five types, which are the comprehensive international-container-port rchls, the domestic sea-rail intermodal transport rchls, the domestic land-water combined transport rchls, the inland-port transferringand the frontier-hinterlandrespectively. the paper uses the clustering method to validate the type classification of rchls. the result of clustering demonstrates that theclassification is correct. these benefit for positioning and development of railway logistics centers.", "in recent years, the reduction of freight vehicle trips during peak hours has been a common policy goal. to this end, policies have been implemented to shift logistics operation to nighttime hours. the purpose of such policies has generally been to mitigate congestion and environmental impacts. however, the atmospheric boundary layer is generally more stable during the night than the day. consequently, shifting logistics operation to the night may increase 24-h average concentrations of diesel exhaust pollutants in many locations. this paper presents realistic scenarios for two california cities, which provide diesel exhaust concentration and human intake estimates after temporal redistributions of daily logistics operation. estimates are made for multiple redistribution patterns, including from 07:00-19:00 to 19:00-07:00, similar to daytime congestion charging polices, and from 03:00-18:00 to 18:00-03:00, corresponding to the pierpass program at the port of los angeles and long beach. results for these two redistribution scenarios indicate that 24-h average exhaust concentrations would increase at most locations in california, and daily human intake is likely to worsen or be unimproved at best. these results are shown to be worse for inland than coastal settings, due to differences in meteorology. traffic congestion effects are considered, using a new graphical method, which depictsoff-peak policies can be environmentally improving or damaging, depending on traffic speeds and meteorology.     ", "the emergence of inland port took place in several region around the world, notably where the growth of inland freight distribution required a massification of flows. yet, there is no definitive consensus aboutsuch inland facilities should be labeled, with terms such as dry port being advocated. it is suggested in the paper that the term inland port is a more appropriate construct since it considers terminal activities the crucial logistics activities taking place in co-location or in proximity of inland terminal. this perspective requires the investigation oftransport and supplychain functions and the various actors involved in their setting and operation are taking shape in inland port. case study pertaining to european and north american inland port are presented. although inland port are planned, set and operated by a wide variety of actors, ranging from public to private interests, transport and supplychain functions tend to label them as satellite terminal, load centers or transmodal centers.     ", "theon container port efficiency has typically centered on port in advanced markets or comparisons within region. compares the efficiency of port operation in emerging markets (eric and the next-11) with the more advanced markets (g7). we use data envelopment analysis to evaluate the container port  on the import and export cargo volumes in . our results suggest that none of the port in the advanced markets are role models for the field. provides a first step towards gaining insights into port efficiency in emerging markets.     ", "export-led strategy and the globalization of production. transport and distribution have intensified competition among port. turning it into competition among global supplychain seaport efficiency and productivity have thus become issues of essence for most port, particularly in the lucrative business of container handling the paper uses the innovative luenberger indicator to analyze seaport efficiency and productivity growth in a sample of 16 middle east and east african seaport in the period - measurements oftechnical efficiency change (managerial efficacy) and technological change (investment) are presented although results are rather mixed among port. the paper finds a general decline in port productivity, with a possible subsequent decline in skills and management efficiency with a few notable exceptions, port in the region demonstrate a worrying decline in technical efficiency, often in spite of positive developments in the adoption of new technology regional governments are advised to assign the requisite political priorities, and any necessary budgets, to the development of their port sectors in the clear understanding that port constitute the most important component of global supplychain which, in their turn, are the sole facilitators of export led growth and integration of developing country in the global economy", "this paper proposes a method for managing the flow of empty container as an integral aspect in the application of short sea shipping and regional port system operational concepts. the paper finds support for the implementation of short sea shipping along the us west coast and argues in favour of the establishment of regional port system to provide an appropriate institutional framework for the coordination of public and private investments in short sea shipping. overall, the paper finds that short sea shipping represents a viable tactic in the implementation of a regional port system development strategy on the west coast of the usa and should be considered as a possible method for alleviating landside congestion stemming from commercial traffic in major urban corridors. specific opportunities for the implementation of this method in southern california are found with the redirecting of empty container flows to secondary port, with international movements to and from manufacturing region on the usa-mexico border.", "this paper explores the critical challenges encountered in the transformation process of hong kong from a freight transport hub city to a knowledge- global supplychainmanagement center (gscmc). the exploration involves an examination of the structural issues of the logistics industry in hong kong within the framework of global value chains (gvc). a questionnaire survey and a series of interviewsconducted to reveal the essential problem that the key parties of the hong kong logistics industry face if the transition of hong kong into a gscmc is to be successful in all segments of the industry. through a categorical analysis of logistics segments, the hurdles to the gscmc the institutional measures arediscussed in this paper.     ", "this paper addresses some of the challenges faced by a company which is responsible for delivering coal to four subsidiaries situated along a river, through river hired or self-owned vessels. we propose to adopt a vendor managed inventory concept that involves establishment of a central warehouse at the port, and apply the markov decision process (mdp) to formulateordering and delivery problem, considering different transportation modes, cost, and inventory issues. an efficient algorithm is develop for solving the mdp models. our computational tests show that the propose strategy can significantly reduce the overall system cost while maintaining smooth just-in-time supplies of coal to the subsidiaries.     ", "purpose - caparo india , a leading player in the automotive components industry in india, has multiple logistics providers for export-import logistics at five manufacturing locations in north india. dealing with multiple logistics provider restricts negotiation power, service commitments, customer satisfaction and leads to higher transportation cost and time delays due to multiple points of contact. the purpose of this paper is to document caparo's aim of selecting one common logistics provider for all their unin north india for export-import logistics, warehousing, packaging and value added service in order to minimise all the above stated problem. design methodology approach - this paper, in the form of case study, provides a structured decision-making model for selection of the most suitable logistics provider using the analytic hierarchy process (ahp). with this technique, several criteria like freight charges, inland charges, schedule flexibility, warehousing capacity, track and trace system, port presence and custom clearance are considered that make it possible to select a suitable logistics provider. finding - the case example establishes that ahp can be effectively  to analyse the logistics provider selection, which is  on real data. - the case extends the scope for future researchers to enhance the criteria for selection of any logistics provider. practical implications - the paper provides practitioners with a systematic analysis needed to make this important decision. originality value - the paper is  on real data and information.", "logistics company have faced in recent years the challenges imposed by globalization. the thinning of the margins and the enormous cost have forced company to review and modify their product offerings and service and their business processes. one of the most feasible and reasonable way for improving port competitiveness of logistics company is to make better use of available resources through the adoption of information technology. this paper presents the results of someactivities of aproject called promis (logistic process management and intelligence). the promisproject has been started by the r&d.log (research and development logistics) consortium, that operates in the area of gioia tauro teiniinal container, and that is characterized by public private partnerships for ict transfer and diffusion. in particular, the paper proposes an agent- model of the entities involved in berthing, shipping, yard planning and straddle carriers routing processes and describes implementation as a multi-agent system using constraint programming (opl) to find re-planning problem solutions.", "hall p. v. and jacobs w. shifting proximities: the maritime port sector in an era of global supplychain, regional study. economic geographers argue that spatial and non-spatial dimensions of proximity are central to innovation and collective action. the various dimensions of proximity in relation to maritime port are examined. global supplychain represent a shift in organizational and cognitive proximities between seaport and among port users. in the process, extra-local relationships have become even more influential in maritime port development. as organizational proximity between dominant port users has increased through vertical and horizontal integration, territorially  institutional and social proximities, especially as regards stable and shared regulatory system, are increasingly important as a counterbalance to ensure openness to innovation and upgrading.", "the landlord port model is the dominant port model in larger and medium-sized port. the potential advantage of this organisational system is that the vertical separation of port authority and service provision allows for competition between different service suppliers in a port. this paper analyses such competition in a horizontal product differentiation model in which two port compete for cargo trans-shipments. the model shows that the landlord port model is nash equilibrium, and that this organisational form yields the highest proffor the port industry, and the highest prices for customers. introduction of intra-port competition into the landlord model decreases industry profand prices, which makes the port industry reluctant to open itself to such competition. a market organisation with vertically integrated port, that is, service port, realises even lower prices and profits. however, this organisational form is not sustainable without regulation because every individual port can realise a higher profit by separating service provision from port authority in order to become a landlord port.", "this page discusses a method for predicting the container volume by application of the pearson type iii distribution combined with an expert-predicted economic factor.  on the historical data of exported container volumes of china, this method fthe data into the pearson type iii distribution and then acquires a fit plot in required accuracy. through analysis of the historical economic statistics, given the economic factor of the year of that the container volume is to be predicted, the growth probability of container volume of the year can be determined on the plot, hence the predicted container volume. this paperprovides a comparison between the predicted results from this method with those from others.", "this paper examines the physical and organizational characteristics of maritime consignments sent from france by comparing those sent by deep sea shipping (dss) with those sent by short sea shipping (sss). it employs a very detailed survey that identifies individual shipments, and contains information on routing, mode and organization. the results confirm that the majority of deep sea consignments pass through the major port, but the sss market is shown to be more diverse. a link between the size of the hinterland and the type of trade is identified. finally, the paper shows the importance of logistic service providers in sss chains.     ", "this paper analyzes the intermodal transportation network of containerized import to the united states. an optimization model is develop that integrates international and north america inland transport networks. the results indicate optimal ship size, route, port, and interior shipping corridor and are highly reflective of observed shipments. sensitivity analyzesperformed to evaluate impacts of congestion on capacity constraints the prospective impacts of the alternative routes that are emerging. results indicate that prince rupert is highly competitive for shipments to some markets, but the expansion of the panama canal would have lesser impacts on container flows.     ", "policies have been introduced in the public sector to increase efficiency. following a privatization, there is a split between operational and strategic control. in this study, we exploreda public organization restores identity
