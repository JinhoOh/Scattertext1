ges from the framework  on an interpretation of executive capability emerging from lawson and samson (). the paper is entirely conceptual in nature. future empiricaltaking a qualitative approach is necessary. further, an alternative theoretical perspective to that of dynamic managerial capabilities would offer new conceptual insight. practical implications the paper contributes to executive practice through providing a framework of executive capability for innovation facilitating dialogue between executive practitioners and academic theory. policymakers are challenged to contemplate the framework as a means of transforming competitiveness in an industry identified as foundational to irish economic development. originality value the paper contributes to an emerging area of interest in the academicin the area of executive capability for innovation. specifically, the paper argues the unique contextual nature of executive capability for innovation in the context of the seaport industry.", "with the development of economic globalization and internet +, the role of port as the intersection of various modes of transportation is becoming more and more important in the comprehensive transportation system. in order to expand and improve the service function of the port and adapt to the development of the modern logistics industry, all country pay special attention to the construction of the port information platform. through the construction of the port information platform  on the internet of things, it can speed up the customs clearance and logistics speed of port trade, promote the development of export-oriented economy in port cities, expand export, and promote the economic development and prosperity of the entire port city.", "much of the success of containerisation is due to time economies, particularly the reduction in the duration of port calls. although vessels now spend a small amount of time in port compared with the time at sea, it is still a cost factor. the focus of is the amount of time container vessels spend in port. the average vessel turnaround times (atts) involving 70 port of call involved in four major trade routes are examined. the principalquestions addressed are:do atts vary among port andis this time metric related to port performance? atts are compared with traffic volumes measures of port efficiency. the results are weak and lead to a hypothesis that atts are differentiated regionally and functionally, rather than globally. evidence is presented for this hypothesis. several theoretical issues are considered arising from the results and questions for furtherare presented.", "this paper considers the optimal planning problem for container prestaging and dynamic dischargingloading at seaport rail terminal subject to uncertainties. we formulate the problem into a stochastic dynamic programming model to minimise the total logistics cost. four simplified strategy are propose. experiments  on a real case study are performed to compare the optimal strategy with four simplified strategy in terms of cost, computing time and practicality. results show that the seaport can use prestaging to reduce the cost involved and that an appropriate dischargingloading plan can be created in response to different prestaging situations and uncertain scenarios.", "the purpose of this paper is to explore the main factor that are behind the creation and deterioration of a meta-organization's collective intellectual capital. itseeks to understandthese factor are articulated in the production of such effects. this paper presents a case study conducted in a portuguese seaport. the complexity of the interactions between the various actors turns the seaport into a very interesting empirical ground for research. evidence suggests that compatibilityincompatibility of goals and power can be crucial drivers for the creation or deterioration of collective intellectual capital in a seaport context. these concepts, the ones of collaborative and conflictive behaviors are encapsulated in an integrated framework, in whichdyadic and more complex relationships are depicted. seaport are still underexplored empirical settings, from an ic perspective. hence, we take a new approach in order to establish causal relationships between the concepts of collaboration andconflict, atdyadic and networking levels, with the ones of collective intellectual assets and collective intellectual liabilities. the paper provides practitioners with valuable insights, namely those responsible for network coordinator organizations (such as port authority) who are concerned with the achievement of a meta-organization's goals. contributes to the development of icin practice, specifically in a setting a meta-organization in which a collective service is provided. hence, generalization to other situations should only be conducted in a theoretically framed manner.", "recent trends in regulating maritime vessel emissions have negative effects on the competitiveness of many port as regulations increase cost for shipping operator calling the port. this paper develops analytical models to examine the emission standards set by governments for port in their jurisdictions. given the emission standards set by governments, which affects fuel cost experienced by shipping operator, port determine charges for shipping operator. unilateral, bilateral, and single-country regulation cases are investigated. specifically, our analysis focuses onincrease in the maximum reservation price of shipping operator, port capacity, and environmental damage cost of port affect optimal emission standards.", "this article examines the determinants of traffic in european port in  by estimating a generalised linear model with a gamma distribution. we examine the influence of various economic and geographic attributes of the urban areas in which the port are located, along with the influence of variables that identify the intensity of competition that the respective port authority face. we include a range of explanatory factor of port traffic including the gdp of the urban area, location, the share of transhipment traffic, the share of dedicated terminal, the volume of traffic from neighbouring port, the level of connectivity with other transportation modes and the port's model of governance. our results suggest that variables outside of port manager control, like the economic size of the urban area or the amount of traffic of neighbouring port, are key determinants of the traffic that a port is able to reach.", "this paper aims to study the performance of the secondary port in the east coast economic region (ecer) of malaysia by analysing the selected criteria and sub-criteria involved. a total of 12 respondentsselected as the sample for the study and the dataanalysed using a decision-making method that incorporated an analytical hierarchy process, fuzzy-link  approach and evidential reasoning. to analyse the performance of the secondary port, five criteriaconsidered, which include: 1) operational; 2) physical; 3) shipping demand; 4) financial and 5) manpower performances. to realise this performance benchmarking, two secondary port thatpositioned on the ecer, namely, the kemaman port (kemaman supply base) and kertih port as the case study. the finding of showed that the operational and physical performances played a significant role in contributing to benchmark the performance of the secondary port.", "purpose - the purpose of this paper is to test the 5gp concept with measurement of the performance of busan, hong kong, singapore and shanghai port, employing a hybrid method of consistent fuzzy preference relation (cfpr), visekriterijumska optimizacija i kompromisno resenje (vikor) and promethee. design methodology approach - the authors develop the concept of the fifth generation port (5gps), and apply cfpr, vikor and preference ranking organization method for enrichment evaluations (promethee) to evaluate the 5gps. finding - the performance of the port of hong kong and singapore is close to meet the definition of 5gp criteria. on the contrary, port of busan and shanghai are still behind the 5gp stage in light of the majority of the evaluation criteria's performance. - this paper study four port. more empirical tests are needed to verify the applicability of the 5gp concept toward other port. practical implications - the finding provided port managers with the insight ofto improve their port to meet the criteria of 5gp. social implications - new criteria and higher expectations of existing requirements present challenges to port managers for a need to raise the bar of service standards and develop new competencies. originality value - the authors develop the concept of the 5gps. newly develop 5gp contributes to expanding the concepts of first to fourth generation port develop by unctad.", "concerns about performance and efficiency in port terminal led many national governments to embark on port reforms. the federal government of nigeria, for example, adopted the landlord port model which brought about concessioning of port terminal to private operator. despite high investments in terminal facilities by the private terminal operator, there are still complaints about level of service offered to port users. this paper applied key performance indicator metrics and parameters of queuing model in assessing performance of nigeria's concessioned port terminal. data for the studyobtained from terminal level records of cargo and ship handling activities for years  to . major finding indicate that cargo and vessel throughputs improved after the reforms in the six port examined. however, much variability was observed in trends in ships' turnround times across all port after the concession policy implementation. additional results from the queuing model analysis suggest that the high ships turnround times observed in some port are associated to delays in ship operation at the berths. the paper recommends that policy interventions be foc on ship operation at the berths as a step in improving service level in the port terminal.", "empty running of container trucks increases empty miles. with the aim of a reduction in the number of empty-truck trips, simulates the truck-sharing idea in a port andevaluates the positive effects of the changes made. develops simulation models for the current process (the current truck arrival process in a seaport) and the propose process (the idea of truck-sharing). the data for are provided by a local port. simulation results are validated by using real-life data from the port. the simulation results confirm that the truck-sharing idea boosts port transport capacity, and that it can handle the increasing future truck volume effectively. the truck-sharing idea canaccount for reduced emissions released from trucks in the port surroundings. the results of the simulationbe useful in persuading port authority to evaluate truck-sharing initiatives.assist port managers with replies to questions, such as what impacttruck-sharing have on transport capacity expansion?'", "this paper quantitatively examines the effects of regional port integration in the multiport region (mpr) by applying a game theoretical approach. we construct a three-stage non-cooperative game theoretical model where each port sets container throughput in the timing of port integration effort, in light of choosing the different degree of regional port integration. our main finding are that a higher degree of regional port integration can cause lower handling charge and more container throughput, the threshold effect is derived in the process of regional port integration. numerical simulation is applied to the case of ningbo-zhoushan port.", "this paper aims to develop and analyse general entrepreneurship strengthening oriented principles in county and local public port. complex relations in county and local public port are elaborated together with basic sba principles foc on entrepreneurial strengthening. the accent is given to sba principles serving as an analytical foundation to propose seven main principles foc on entrepreneurship stimulation and strengthening county and local public port system. they could serve as solid foundation for further growth and development stimulation of county and local public port foc on efficiency and compatibility with business development policies. this is performed in the light of entrepreneurial orientation of the county and local port system addressing crucial sme questions which could be beneficial to properly detect possible collision of interests and to confront those as much as possible with the stable institutional framework, standardised principles and strategically targeted development goals. the importance of port authority policies macro port policies to be in line with the policies foc on entrepreneurship strengthening and development is emphasized in order to stimulate port development through realisation of entrepreneurial initiatives in port area and surrounding business environment.", "this paper considers a liner company that docks at one of two heterogeneous port and selects either business cooperation or port investment. the results demonstrate that port investment always makes the port better off but may be detrimental for the liner company. interestingly, when the liner company reaches a port investment agreement with one port, the other portbenefits. with port investment, the liner company and the two portraise the prices they charge to shipper, which means that the pareto gains of the supplychain may be realized at the cost of extracting more surplus from shipper.", "in this article, we analysed container throughput in northern adriatic port (naps) in period 1990-. along with well-known market indices method, wediscussed a simple two-state markov chain model for qualitative forecasting of container throughput evaluation, and the lotka-volterra dynamical model to identify possible competitioncooperation relationships between naps. in the end is given a comparison of throughput dynamics of naps and port in le havre - hamburg region.", "perishable cargo service deals with the possibility of deterioration during execution of particular links of transport and logistics chains, including cargo transshipment at port. therefore, it is reasonable to search for the ways to improve these goods inventory system aiming at deterioration rate decreasing during cargo storage. the paper presents the model of optimal inventory control for perishable product which has been transshipping through the port's terminal. propose approach takes into account the dependence of deterioration rate of cargo during storage at terminal's warehouse on the additional investments intended for this rate decreasing. the corresponding stochastic optimization problem has been formulated and analyzed. the paper is illustrated by numerical example  on the real data, which validates the optimization problem.", "despite increased domestic production, the u.s. is still importing more than one-third of crude oil needs, the vast majority via ocean tankers. at the same time, there are increasing concerns about the vulnerability of port and terminal to man-made and natural disasters. this paper advances a methodology for estimating the total economic consequences of and resilience to a disruption of crude oil and refined petroleum product trade at a major seaport. the methodology is able to estimate not only the direct impacts of such disruptions butthe supply-chain effects. itestimates the effects of muting the impacts by various resilience tactics such as ship re-routing, drawing inventories from storage, accessing the strategic petroleum reserve, geographic shifting of petroleum refining, and production rescheduling. we apply the methodology to a 90-day disruption of petroleum trade at the twin seaport of beaumont and port arthur, texas. the results indicate that port region and national economic activity could decline by billions of dollars, but that resilience can reduce these consequences significantly. weconclude that factor associated with the recent surge in the extraction of shale and tight oil resources has significantly enhanced the potential effectiveness of some resilience tactics.", "there have been significant attempts to merge the san pedro bay port of los angeles and long beach since their creation as separate municipal authority in 1911. these efforts continue to the present day with the most recent proposal made in . yet all efforts to merge the two largest container port in north america have failed. a review of attempts to promote or force the merger of the two port was undertaken to identify the motivating factor behind the merger proposals,the merger conceptsinitiated and why they failed. those who propose merging the porttypically business groups, port users or elected officials but not port administrators. merger proposalsoften motivated by the desire to eliminate what merger proponents viewed as destructive competition, duplication of facilities, or because one port coveted the resources of the other. yet, all merger proposals have failed to gain widespread support for two primary reasons. first, all proposals came from outside the port administration, often generated without any port knowledge or participation and limited stakeholder involvement. second, none of the merger proposalsaccompanied by an objective analysis identifying the benefto accrue toport cities from a merger. although attempts to merge the two port failed, cooperative efforts between the port increased in the 1980's, spurred by problem confrontingport administrations, that is, the impacts of containerization on the surrounding communities. the port  a variety of governance tools to affect cooperative arrangements including creation of quasi-independent single purpose authority. initial efforts foc on improving hinterland infrastructure. the increased use of discussion agreements approved by the federal maritime administration allowed the port to expand cooperative efforts to environmental and logistics matters. the willingness and initiatives of the port to cooperate, when necessary, has negated serious consideration of merger proposals. instead, the two port have increasingly expanded cooperative efforts to address common issues while retaining their independent jurisdictions.", "there are many optimization problem in port logistics automation in promoting one belt one road policy. swarm intelligent algorithms are regarded as promising approach to complex port logistics optimization problem. wolf pack algorithm (wpa) is a newly propose algorithm, which has been widely applied in many fields such as automated container terminal, port logistics optimization, and regional economic planning. however, defects still exist in wpa. aiming at the defects of wpa, such as fixed scouting direction and r artificial wolves with worst function valuesdirectly be removed, an improved wolf pack algorithm named rhwpa is propose  on random scouting direction and hunger value strategy. during each scouting, fixed directions h is selected randomly within a certain range. it can avoid the scout wolves falling into local optima, and improve the convergence speed and optimization precision. to further improve the convergence speed, the hunger value strategy is applied instead of the stronger-survive renewing rule for the wolf pack. simulation results on the benchmark functions show that rhwpa is feasible and effective. our work is expected to provide inspiration and help to solving corresponding port logistics optimization problem perfectly on promotion one belt one road policy.", "this paper contributes to existing dock labourby presenting a market-driven perspective on the organisation of dock work in light of changing market requirements. we conceptualisechanging market requirements affect the characteristics and the design of dock labour employment system in seaport. the demand for a high dock labour performance is decomposed into three underlying dimensions: labour productivity, cost efficiency and more qualitative factor such as labour flexibility and service delivery. the internal organisation of dock labour takes place within a wider setting of legal and social conditions and the state of technology. using the conceptual framework, we analyseterminal operator try to meet changing market requirements through the deployment of new technology and advances in dock labour organisation. we provide empirical evidence by zooming in on the evolution of dock labour arrangements and employment system in a number of northwest european port.", "this paper aims to establish criteria appropriate for evaluation of county and local public port management system in the process of selection of an appropriate management system for different port authority within coherent national port governance system. different functional development directions of county and local public port are defined together with four different development directions on the field correlated with four analysed groups of end users. four main groups of criteria (economic and financial, functionality, prioritization, successfulness) are develop encompassing 10 different criteria in total. the accent is given to successful fulfilment of county and local port service while in the same time achieving wider direct and indirect economic and social effects. the importance of adequate modelling and selection of optimal model for management of county and local public port is emphasized together with the necessity to adequately evaluate effects of possible development models and directions.", "this paper develops a game-theoretical model of port competition for the intermodal network design and pricing strategy problem. in the model, port operator determine the dry port locations and pricing strategy to maximize profit considering the shipper's route choice behavior. according to the characteristics of the nash equilibrium solution for reduced strategy sets, a nash equilibrium solution algorithm is adapted. we describe a case study involving the competition between dalian port and yingkou port in china. we find an obvious link between dry port location and geography. the modal split is related to the number and locations of dry port.", "a free trade port, with elaborate logistics and prominent policy advantages, is a special zone that falls under the supervision of customs and a combination of chinas port and land region. resembling free trade zones in form, free trade port represent chinas institutional innovation with strategic significance. they serve as an important platform for opening up chinas economy. as a special area supervised by chinas customs, a typical free trade port zone is currently undergoing upgradation and transitioning into a free trade zone. development performance is the key factor in this process. in this study, a development performance evaluation system for a typical free trade port zone was established on the basis of theoretical models and empirical research. six typical free trade port zonesselected in chinas coastal areas: yangshan, yantai, xiamen haicang, guangzhou nansha, ningbo meishan and tianjin dongjiang. the development performances of these zonesevaluated using a system built by combining an analytic hierarchy process with a grey relational analysis. additionally, empiricalwas conducted for these six free trade port zones. by comparing the development levels of these zones, the main problem in each zoneidentified, and upgrade measurespropose.", "in the current economic, social and political environment, society demands a greater variety of outcomes from the public logistics sector, such as efficiency, efficiency of managed resources, greater transparency and business performance. all of them are an indispensable counterpart for recognition and support. in case of port planning and management, many variables are included. use of bayesian networks allows to classify, predict and diagnose these variables and even to estimate the subsequent probability of unknown variables, basing on the known ones.includes a data base with more than 40 variables, which have been classified as smart port study in spain. then a network was generated using a non-cyclic conducted grafo, which shows port variable relationships. as conclusion, economic variables are cause of the rest of categories and they represent a parent role in the most of cases. furthermore, if environmental variables are known, subsequent probability of social variables can be estimated.", "logistics is an essential industrial sector for the digital transformation. particularly maritime container logistic processes, which include many regional and global distributed stakeholders and numerous interfaces for data exchange between these parties,benefit from digitalization. using real time data about container vessels, truck fleets and container for process predictions and adaptionsenable more efficient maritime container supplychain. in this paper, a concept for prediction and adaption of suitable cut-off times in maritime container supplychainbe introduced. dynamic cut-off times at port instead of static promise several process improvements, e.g. shorter throughput and storage times at container terminal and an increased utilized capacity of completely booked container vessels. furthermore, the impact of adaptive times on selected process timesbe estimated using a sample calculation in this paper.", "literature lacks works that investigate knowledge management (km) from an interdisciplinary point of view and that deepen barriers to km in a supplychain context. thus, with the purpose to cope with this dearth, we singled out 75 barriers to km adoption andor development by means of an in-depth up-to-date systematicreview. the review was conducted according to a review matrix we develop for steering the inquiry and for classifying results in six clusters. by pointing out the similarities between km system and port community system (pcss), we assessed the relevance of these clusters in a pcs-enabled port area through a focus group. the main evidences show that strategic, organisational, and technological barriers could be the most relevant ones in this context, while other acknowledged barriers may be less important. these results provide a first contribution to the aforementioned shortages, propose solutions for overcoming the km barriers, and pave the way for furtheron km in logistics and in pcs-enabled port communities.", "recently, state-of-the-art technologies such as the internet of things and information and communications technology have been applied to the port logistics field in accordance with the advent of the fourth industrial revolution globally. in line with this trend, develop country are developing and applying smart port technology in the port industry. however, few study have investigated the economic impact of this activity. thus, by reviewing the various definitions and policies of the smart port industry and applying a modified hybrid methodology combining delphi surveys and input-output analysis, estimates the economic impact of the smart port industry on the korean economy with a sophisticated yet reasonable range of values. the smart port industry is dominated by the forward linkage effect, which means the smart port industry is  as an intermediary material or process in other industries. furthermore, compared with the port industry, the smart port industry has an especially large impact on productivity, value added, and employment.", "this paper analyzes the changes in the efficiency of major container port in the iberian peninsula during the period -, namely thirteen spanish and three portuguese container port. these port connect with the domestic markets of the peninsula, especially with the logistics hub located in madrid. the evolution of productivity is measured by the malmquist productivity index using dba (data envelopment analysis) methodology. this analysis allows us to decompose total productivity in technical efficiency (effch) and technological progress (tech). it is concluded that the increase in container traffic is directly related to an increase in the malmquist productivity index but to the influence of other variables that act as inputs. this development has been provided by the economic recovery of the last years analysed.", "the aim of is to analysethe degree of use of port facilities influences the port choice process. in order to achieve that goal, a multinomial logit model was firstly propose and then applied to a case study. in this particular case, the relationship between the container traffic and the availability of cranes was considered for the main spanish peninsular container port. from the obtained results, it can be concluded that the port throughput contributes positively to attract traffic because of the economies of agglomeration and the scale and network effects achieved; however, there is a threshold of traffic beyond which the attractiveness of port decreases. the propose methodological approachallows to obtain the functional form of the analysed relationship without establishing it a priori.", "implementing a truck appointment system at container terminal is a successful method to smoothen peaks in truck arrivals and thereby reduce truck waiting times and congestion in the port area. in spite of extensiveon impact on container terminal productivity, other stakeholders in the port drayage network have been studied only occasionally. this paper aims to analyze different strategy of time window selection for port drayage company considering different company sizes and competitor' strategy. the analysis is done by means of a discrete event simulation model. the results show that an early booking of appointments at container terminal is beneficial for the success rate of trucking company. furthermore, it is highlighted that the truck turn time of small-sized company in this network is higher than the one of large-sized company.", "on april 13, , general secretary xi jinping announced his support for the construction of a pilot free trade zone in hainan province on the 30th anniversary of the establishment of the hainan special economic zone, and on this basis a free trade port with chinese characteristicsbe gradually established in 2025. located in the southernmost part of china and adjacent to southeast asia and other country, hainan province is an important transportation hub for china to carry out international trade and an important node of the 21st century maritime silk road. it is of great practical significance to promote the sound and orderly development of hainan's economy and build a new system of china's open economy. the agglomeration of trade logisticsinevitably make the free trade port a center of capital flow agglomeration, thus making the free trade port a regional or global financial center. therefore, the construction of hainan free trade portbe inseparable from financial support and financial service. therefore, it is of certain practical significance to study the financial support strategy in the construction of hainan free trade port.", "this paper presents a fuzzy inference approach to estimate the security level of a port in a manner that it provides essential information to the stakeholders when evaluating security risks under uncertainty. a fuzzy inference system (fis) methodology is develop on account to four predefined security factor. a team of experts is  to rank and survey potential port security risks whereas the experts' ordinal preferencescombined using the cook and seiford method to come up with a consensus risks' ranking. to validate the model, results are compared with those from an established fuzzy evidential reasoning approach given the same security risk inputs. the verified fis can provide useful insights for security analysts to conduct security risk quantification under high uncertainty in data in the maritime sector a wider range of other industries (e.g., aerospace and process) facing high terrorism threats with appropriate tailor and adaptation.", "this paper investigates optimal concession contracts offered by a landlord port authority to competing terminal operator given minimum throughput requirements. three contract types considered are fixed-fee, unit-fee, and two-part tariff. we find that the unit-fee contract is always the best, and the port authority becomes better off by imposing minimum throughput requirements. these results remain true when demands for andor cost of port's service are uncertain, when terminal operator compete in service prices, when operator' congestion cost are considered under specific conditions, when dissimilar contracts are offered to different operator, or when there are more than two operator.     ", "thisfocuses on the productivity assessment of 17 major chinese port from -. differently from previous works, a network productive structure formed by two stages was considered. in the first stage, fixed and other assets, altogether with human resources, are  to generate operating cost  as intermediate inputs, while the depreciationamortisation of such assets is considered as an exogenous output. in the second stage, each port uses these cost generated in the first stage to produce operating profit, while cargo demand is considered as an exogenous input that enters the system. then, bootstrapped regression trees are  to predict the relationship of a set of contextual variables related to the technology, financial health and location. results indicate that the former two determine the productivity change of chinese port. when the expansion of scale has not jeopardised the financial health, the productivityincrease. implications arederived.", "port are a significant part of the global and regional cargo supplychain and transport network. since the performance of port has a significant impact on the economic growth of their country, it is necessary to constantly analyse and plan port performance, to anticipate market trends and to improve the ability of a port to withstand the increasing overall competitive pressure. in port performance, not only physical ability to handle the flow of cargo, butthe potential competition for cargo is important. the methods presented in the scientificprovide with an opportunity to evaluate only the technical efficiency of port, completely excluding the aspect of financial performance of port or the prospects for developing competitive advantages. whereas, financial analyses are not suitable to study port performance. therefore, the purpose of this paper is to develop the evaluation model of seaport' performance that would enable assessing the financial situation of the organisation and determining position in the market in relation to competitors. the article analyses the factor of business competitiveness and the methods for their evaluation the theoretical aspects of applying financial analysis. after different methodologies and evaluation models propose by different authors are analysed, the economic evaluation model of port performance develop by the authors of the present article is presented. by applying this model, the evaluation of the performance of the baltic seaport is carried out.", "purpose - the purpose of the paper is to identify the multiple types of data that can be collected and analyzed by practitioners across the cold chain, the ict infrastructure required to enable data capture andto utilize the data for decision making in cold chain logistics. design methodology approach - content analysis review of 38 selectedarticles, published between  and , was  to create an overview of data capture, technologies  for collection and sharing of data, and decision making that can be supported by the data, across the cold chain and for different types of perishable food products. finding - there is a need to understandcontinuous monitoring of conditions such as temperature, humidity, and vibration can be translated to support real-time assessment of quality, determination of actual remaining shelf life of products and use of those for decision making in cold chains. firms across the cold chain need to adopt appropriate technologies suited to the specific contexts to capture data across the cold chain. analysis of such data over longer periods canunearth patterns of product deterioration under different transportation conditions, which can lead to redesigning the transportation network to minimize quality loss or to take precautions to avoid the adverse transportation conditions. - the finding need to be validated through further empiricaland modeling. there are opportunities to identify all relevant parameters to capture product condition transaction data across the cold chain processes for fish, meat and dairy products. such data can then be  for supplychain (sc) planning and pricing products in the retail stores  on product conditions and traceability information. addressing some of the abovegapscall for multi-disciplinaryinvolving food science and engineering, information technologies, computer science and logistics and sc management scholars. practical implications - the finding of thiscan be beneficial for multiple players involved in the cold chain like food processing company, logistics service providers, port and wholesalers and retailers to understanddata can be effectively  for better decision making in cold chain and to invest in the specific technologies, whichsuit the purpose. to ensure adoption of data analytics across the cold chain, it isimportant to identify the player in the cold chain, whichdrive and coordinate the effort. originality value - this paper is one of the earliest to recognize the need for a comprehensive assessment for adoption and application of data analytics in cold chain management and provides directions for future research.", "ships' estimated arrival times command an optimized port call and thus the heartbeat of every sea port. various factor influence the waiting times of vessels at anchorage. occupied berths or tide dependencies are just some of the factor leading to long waiting times before entering the port. terminal operator cannot allocate the berths efficiently and hinterland transport cannot plan ahead due to the often times incorrect information regarding vessels' time of arrival. to reduce these problem with regard to an optimized port call, a prediction model for the maritime traffic situation in the german north and baltic sea is develop to determine future ship positions and, in particular, arrival times. within this paper, the acceleratedproject beneffor port call optimization are presented.", "this paper analyses the game relationship between port authority and ship owners under the new inspection regime (nir).  on 49328 inspection report from paris memorandum of understanding (mou) (-), we present a bayesian network (bn) model to determine vessel detention rates after adding company performance as a new indicator in psc inspection. a strategic game model is formulated by incorporating the bn model outcomes. the optimal inspection rate from the game model can help improve port authority performance in psc. an empirical study is conducted to illustrate the insights of the results and provide suggestions for port authority.", "the introduction of containerization in the 1970's was a classic disruptive change to an industry that was ripe for innovation and standardization. it facilitated the growth of seaborne trade and landside movement of cargo via rail and trucks. but itbecame increasingly difficult to differentiate service throughout the supplychain. in response, every segment of the container supplychain sought to rationalize by merging and forming strategic alliances. however, port have been the one notable exception. while most port remain unique because of location; changes in demographics, trade patterns, and other external factor are causing the overlap of service areas for some neighboring port. such was the case for the port of seattle and tacoma located just 30 miles from each other. this paper outlines the background and circumstances that made the ultimate formation of the pnw seaport alliance so compelling. itsummarizes the key components of the alliance. since each situation between neighboring port is unique, a standard template for assessing feasibility would not be practical. however, it is hoped that sharing the experiences of these two port forming an alliance would be of interest and help for many port in the world facing similar circumstances.", "container port operation are widely regarded as being beneficial to regional economies, particularly in aggregated terms. the present paper examines this common knowledge in the specific case of the leather, bag and shoe industry in korea. the authors use two panel datasets of the industry, one dataset of 16 region and the other dataset of enduring establishments from 1991 to . in our analysis with panel data of the region, the authors find that an increase of container throughput in port affects production of the industry positively during the examined period. when dividing the examined period into two periods, the authors observe the negative effects during the period before  and primarily in the groups of region without large port. the panel data model of enduring establishments presents a negative coefficient of port throughput on production. the contradictory results may be ca by the characteristics of the two different panels.", "this paper applies stochastic frontiermetafrontier analysis to study output and disaggregate input efficiencies of international container port during - to identify avenues for strengthening port operation. one output variable, four input variables and six environmental variables reflecting different conditions confronted by port to evaluate technical efficiency, disaggregate input efficiency and meta technical efficiency for 35 international container port using stochastic frontiermetafrontier analysis. moreover, input efficiency is discussed separately for each selected input variable. the results show that the asia-pacific group is significantly superior to the europeamerica group in output efficiency for throughput and in input efficiency for ship-to-shore cranes and trucks; the europeamerica group is significantly superior in input efficiency of container storage. to improve performance, port operator should pay more attention to inefficient variables in each individual group and allocate more resources to improving those. a few remarks at the end concern applications of suitable frontiermetafrontier models.", "under china's belt and road (b&r) initiative, carat canal, a potential new channel of the century maritime silk road,have a great impact on the shipping networks and the evolution of hub port. a modified gravity prediction model with entropy maximizing principle is develop to calculate the changes in transshipment traffic. taking accountcustomer preferences and spatial interaction, numerical experiments show that the opening of the carat canal shifts traffic volumes from the malacca strait, influences transshipment market shares among hub port, and diversifies shipping network pattern. serves as a reference for hub port development along the maritime silk road.     ", "purpose the purpose of this paper is to analyze maritime logistics connectivity of port and shipping networks in the east sea economic rim (eser) to promote international trade in the context of china's belt and road initiative (bri), considering centrality, primary flow and clustering interaction. design methodology approach the paper applies a complex network model, using a big data system consisting of an automated identification system, electronic data interchange and distributive and complex data. three perspectives, including connectivity in trading port and region, centralities in the realm of complex network and potential marketing and regional impacts, and sixteen criteria are considered for this analysis. a visual approach has beenapplied to highlight port connectivity and ship flows for the reader's convenience. finding the paper shows that port connectivity and maritime logistics are enablers to promote korean international trade in northeast china through the eser, and 25 major port areconnected to promote international trade in the region with visual data of ship flows by ship type and by flag. owing to the lack of port management information system among the country in the eser except korea and japan, this paper could not capture cargo types and amounts on board. port connectivity analysis shows links of the port in the eser to major port in southeast asia along the twenty-first century maritime silk road (msr). these results contribute to drawing policy implications to promote the eser and provide suggestions for promoting korean international trade by enhancing maritime logistics connectivity. originality value unlike the existingshowing descriptive and policy-orientedrelated to eser, this paper applied a vigorous method with a big amount of data to analyze port connectivity and ship flows in the eser, considering china's bri affecting the global supplychain system, maritime transportation, and logistics. in addition, the paper showsthe seaport in the eser are connected along the msr.", "in this paper, time series data in - are  as samples and grey correlation analysis is  as methods to assess the coordination degree of shandong port cluster and regional economy. the results show that the development of shandong port cluster can obviously promote the growth of the hinterland economy and the economic growth willpromote the development of port cluster. therefore, there is a close interaction and coordination relationship between shandong port cluster and the regional economic development. finally, the countermeasures and suggestions for the coordinated development of the port and hinterland areas are put forward, which can be  for the reference for the future development of the two sides.", "this paper addresses a port cluster problem that considers industry transfer and the capacity constraints along the maritime silk road (msr). a method is propose  on hub and spoke network model and spatial competition model to determine the equilibrium port supply and manufacturing scale along the msr. the model is simplified into a nonlinear one by converting objective functions into constraints. the numerical analyses indicate that jawahalal nehru port and singapore portbe still hubs as their current situation with belt and road initiative (bri), and port cluster growthbenefitmanufacturing industry and social welfare.", "port community system (pcs) plays a role in supporting the competitiveness and efficiency of seaport through the reduction incost and the time needed for cargo to stay at the port. at seaport, multiple transport providers interact and a transport modal switch may occur. seaport are therefore especially suited to assist the collaboration between terminal and transport providers. for doing so, a framework for sharing information between partners is needed in order to find transport solutions that can deliver cargo on-time, in a typical win-win situation. in this paper, we discuss a framework for guiding a wise allocation of cargo. the seaport is modeled as a store system, and cargo is categorized according to fixed properties and time varying properties (remaining time until due-time or expiration date). the cooperation is done in real-time and is a step towards synchromodal freight networks.", "port facilities operate in a highly competitive environment and maintain several supplychain simultaneously. the performance and interaction of these supplychain are vital to the national logistics infrastructure the hinterland with connected service.aspects - competitiveness and dependency - make it vital for port to maintain a structured and detailed inspection and maintenance schedule. this paper analyses the innovative approach of using unmanned aerial vehicles (uav) for inspection works. it argues that such technology enables cost reductions and increased operative benefvia high definition image generation at the same time and providing a valuable support to maritime safety operation.", "this paper presents the potential fleet expansion strategy to be deployed by one of indonesian shipping liners for indonesia's domestic shipping market. incorporating the new changes on the sea tollway logistics system, the study performed an analysis to provide a subtle investment strategy for container shipping given market uncertainties that might happen in the future. the study performed economic growth analysis and translated them into freight growth potential. by incorporating diverse company market capitalization scenarios, relevant expansion strategydiscovered. it is found that slot utilization and carrying capacity plays important role in assuring company's profitability. the propose researchsuggested potential new routes to be exploited by the container shipping line.", "in a hinterland barge transport system, barges are usually not self-propelled and need to be towed or pushed by tugs. investigates a tug-scheduling problem at a seaport that is located at a river mouth and that connects the hinterland port along the river with the global maritime transportation network. a mixed-integer programming model is propose to optimize the assignment of barges to tugs the time when the tugs depart from the seaport and go to the hinterland port. some properties of the model areinvestigated. moreover, an exact solution method  on a branch-and-price approach is develop to solve the propose model. numerical experiments areconducted to validate the effectiveness of the propose model and the efficiency of the propose solution method.    b.v. ", "the level of regional development in the eu has been largely diversified from the beginning. a compensatory variant of regional policy, aiming at a simple redistribution of revenue, was not bringing about the desired results. therefore, policy makers increasingly pay attention to the significance of the concentration of economic processes in the development of geographical space. a natural location for developmental processes to accumulate are seaport. in regional policies of many country, they are treated as growth poles. the hitherto actions of public authority supporting the development of peripheral areas with the use of seaport have brought about varied results. therefore, the aim of the article is to elaborate a concept of developing the coastal areas of west pomerania, poland,  on seaport. the adopted concept has to take into account the premises of polarized development theory and the specific local conditions. the subject matter of the article meets the criteria of the polarization-diffusion development. most coastal municipalities belong to peripheral areas. seaport, on the other hand, are centers of economic activity.primary and secondary sources of information have been  in the article. a comprehensive review of the theory of polarized development has been conducted, including the most recent scientific publications and study.was conducted in the form of in-depth interviews with representatives of seaport. the conducteddemonstrated significant development potential of seaport which was not  to fullest capacity. the main reason for this was the bad condition of the reloading and transportation infrastructure. the aforementioned barrier limited the seaport' scope of influence and the intensity of commercial contacts. improving access to seaportrequire significant investment outlays which exceed the budgets of local municipalities. therefore, central authority should become involved in the investment process. as far as production is concerned, it is essential to acquire key investors who produce goods with high added value on the basis of raw materials and semi-finished products supplied by local company. the cooperationstimulate the development of the existing and the emergence of new businesses. the role of municipal authority should consist in professional activation of local communities. the propose concept includes a wide cooperation between the public authority at all levels, the key investors, and the local community.", "peripheral areas of west pomerania in poland underwent marginalization since the beginnings of the political transformation. attempts at activating them failed to bring intended results. therefore, the aim of this article is to design a path of development for the studied areas which would be different from the hitherto taken actions. the propose approach is  on the polarization-diffusion model with the use of seaport as growth poles.primary and secondary sources of information in the article. to this end, theon the subject and numerous publications and scientific studyreviewed.was conducted in the form of in-depth interviews with selected representatives of municipalities and seaport.results showed that the main barriers limiting the development of the peripheral areas of west pomerania are the low quality of human capital and insufficient mobility of the workforce. the resulting high unemployment rate lowers the purchasing power of the local community. as a consequence, the studied areas are not attractive to investment capital. in the polarization-diffusion model, the main player is the key enterprise which involves local entities in the production process. the produced goods are exported to foreign markets characterized by a high purchasing power of their consumers. the development of local entrepreneurship increases the demand for workforce. money introduced into the economic cycle stimulates other sectors of the local economy. the efficiency of the new path of development requires the involvement of public authority in the acquisition of the key enterprise and creation of conditions for diffusion and absorption of developmental impulses. the propose model solves the key problem of peripheral areas, which are: limited mobility of the workforce, insufficient local demand, and low quality of human capital. the polarization-diffusion model is in line with the change in the current thinking about regional development, which should be seen as a chance for implementation.", "the handling of the growing container volume is facilitated by standardization and digitalization. this, in turn, makes container transport service offered by actors of the maritime transport chain hard to differentiate. additionally, port are faced with fierce competition and the connectivity to the hinterland becomes crucial for their competiveness. hence, for port it is necessary to understand the choice behavior of decision-makers in the maritime hinterland to remain competitive. therefore, a discrete choice model is develop to investigate the preferences of shipper and forwarders for transport service in the maritime hinterland. transport service are evaluated regarding transport cost, transit time, frequency and it service by shipper and forwarders operating in south-west germany. unsurprisingly, the results reveal that cost, time and frequency are highly important fordecision-makers. however, it service require a differentiated consideration. shipper prefer tracking and tracing, whereas forwarders prefer no it service and reject the introduction of an emarketplace, which indicates the perceived threat to their business model.", "analyzes the efficiency of 15 port in indonesia that connect the islands; users' perceptions on the needs of sea transport facilitiesin ships and terminal; and a network of passenger facility needs  on preference. theuses the sequential mixed method. the results show that 4 of the 15 port samples have not yet reached efficiency. the main reasons why users choose ships are because ships have complete facilities and are therefore more convenient, allow them to carry more goods, at affordable ticket prices, and users usually travel in groups. users are most concerned with and want complete facilities, comfort, safety and order, viability and accessibility to reach the port and board the ships.", "efficient dispatching of vehicles and transport orders between the quayside and the yard of container terminal is an important challenge for terminal operator. despite the large amount ofin this field, there is no systematic approach investigating the effects of terminal characteristics on the performance of different dispatching methods. this simulation study aims to close thatgap for the case of different dynamic dispatching methods.", "revitalization is a complex process involving many interconnected activities aimed at moving a degraded area out of a state of crisis. the success of a revitalization program depends on the correct selection of tools and methods designed to solve the problem of the local community. concentration of crisis phenomena and the developmental potential of the port in kolobrzegthe reasons behind the decision to prepare a plan of revitalization of the port premises. the purpose of the article is to indicate a model of economic activity which would increase the impact of the port on the local economy. the authors of the article put forward a hypothesis that the current way of operating the business prevented the full use of the port's development potential.primary and secondary sources of information in the article. to this end, theon the subject and numerous publications and scientific studyreviewed.was conducted in the form of in-depth interviews with selected representatives of the kolobrzeg municipality and the seaport. the article proposes basing local development on the polarization-diffusion model and creating a tourism cluster. using different concepts of local development results from the presence of endogenous resources. in the case of transshipment operation, the port's economic base includes peripheral areas incapable of self-development. therefore, the most essential element of the polarization-diffusion model is a key enterprise which creates a network of mutual connections with local business operator. in the conceptual framework of a tourism cluster, endogenous resources of the city of kolobrzeg are more important. the implementation of the revitalization programrequire an intervention of public authority in the direction of improving the investment climate and mobilizing the endogenous resources.", "analytically investigates the competition and alliance strategy between one ocean carrier (oc) and one inland shipping company (ic) in a vertical container shipping chain. the oc decides the freight rate of the deep-sea shipping service, while the ic determines the freight rate of the inland waterway service including the charges ofshipping and port service. we examine and compare the outcomes under three strategy: vertical separation, vertical horizontal competition and alliance. the if-then entry threat and excess revenue-sharing contract mechanisms for the oc to exercise the vertical-horizontal competition and alliance strategy are propose, respectively.", "purpose the purpose of this paper is to measure and map the potential transportation network impedance to last-mile delivery (lmd) using spatial measures representing attributes of road network and planning controls. design methodology approach the transport network impedance is estimated as the potential hindrance to lmd as imposed by the characteristics of the built and regulatory environment. a matrix of key transport and planning measures are generated and overlaid in geographical information system to compute and visualise the levels of transportation network impedance to lmd using a composite indexing method. finding the mapped outputs reveal significant spatial variation in transportation network impedance to lmd across different part of the study area. significant differencesdetected along the road segments that connect key industrial hubs or activity centres especially along tram routes and freight corridors, connecting the port of melbourne and logistic hub with the airport and the western ring road. the use of static measures of transport and urban planning restricts the robustness of the impedance index, which can be enhanced through better integration of dynamic and real-time movements of business-to-business lmd of goods. spatial approach is valuable for broader urban planning at a metropolitan or council level; however, use is somewhat limited in assisting the daily operational planning and logistics decision making in terms of dynamic routing and vehicle scheduling. practical implications the built and regulatory environment contributes to the severity of lmd problem in urban areas. the use of land use controls as instruments to increase city compactness in strategic nodeshubs is more likely to deter the movement of urban freight. the mapped outputs would help urban planners and logisticians in mitigating the potential delay in last-mile deliveries through devising localised strategy such as dedicated freight corridors or time-bound deliveries in congested areas of road network. originality value this is the first study that measured the potential transport network impedance to lmd and improved understanding of the complex interactions between urban planning measures and lmd. micro-scale mapping of transportation network impedance at the street level adds an innovative urban planning dimension toin the growing field of city logistics.", "this paper aims to develop a knowledge management process for freight forwarding logistics company and to empirically examine effectiveness. in order for this paper to do so, it identifies the types of freight forwarders' knowledge and scrutinizes internal and external sources of knowledge possession in company. this paperanalysesthe freight forwarders' knowledge assists in improving organisational performance.finding show that absorptive capacity and inter-firm cooperative relationships have facilitated greater level of knowledge possessed by freight forwarders. knowledge possession has helped company to improve value creation and organisational innovation, in which the knowledge possession has played a mediating role in the interactions among the absorptive capacity, inter-firm cooperative relationship, and organisational performance. this line ofcould provide freight forwarding company with strategic insights into a systematic knowledge management process and effectiveness by categorically identifying freight forwarding knowledge types, sources of knowledge possession, and usefulness in improving organisational performance.", "we introduce a new generalization of the traveling salesman problem with pickup and delivery, that stems from applications in maritime logistics, in which each node represents a port and has a known draft limit. each customer has a demand, characterized by a weight, and pickups and deliveries are performed by a single ship of given weight capacity. the ship is able to visit a port only if the amount of cargo it carries is compatible with the draft limit of the port. we present an integer linear programming formulation and we showclassical valid inequalities from thecan be adapted to the considered problem. we introduce heuristic procedures and a branch-and-cut exact algorithm. we examine, through extensive computational experiments, the impact of the various cuts and the performance of the propose algorithms.     ", "in the blueprint of the one belt one road initiative, river port are critical nodes for connecting seaport with inland plants. but operator encounter a yard storage planning problem for export container with service restrictions on vessels due to different water depths along a river terminal. in order to facilitate container handling process, yard blocks are partitioned into different zones that each zone dedicates to a quay section. this yard allocationaims at minimising the workload imbalance among yard blocks of different zones. a 'sub-block clustering' method is advocated to increase the flexibility of allocating yard storage space to container and thus to improve the use of the yard space. the yard allocation problem is formulated as a mixed integer linear programming model. a property of this problem is  to propose an efficient solution approach. numerical study show that it obtained satisfactory solutions to most test instances.", "this paper investigates the design issues of a shipping network when cargo demand increases rapidly. a gravity-type model for origin-destination (od) demand estimation is first presented and calibrated  on the current cargo volumes of the indonesian maritime market. a model for maximizing total social welfare is then propose to design the shipping network with cargo demand levels forecasted for future years. the results show that for the indonesian maritime market, a hub-and-spoke network with fully connected hub port is better than a network with sequentially connected hub port in terms of total social welfare. the optimal choices for the international gateway and domestic hub port vary as cargo demand increases over time. the results suggest that a progressive policy can be promising for infrastructure investments in developing country: government planning and regulations may be introduced in early years to enhance infrastructure utilization and economic return. with increased demand the market may be liberalized to promote healthy competition.", "in this talk we discuss the discrete berth allocation problem under channel access restrictions given by a river or sea gate through which calling vessels have to transit. we further outline an optimization concept for scheduling vessel movements in the channel related with theknown flowshop machine scheduling problem.", "in marine transport, there is a growing need for optimisation surveys, which are aimed at increasing the efficiency of the whole process. in this study, the berth allocation problem, the quay crane assignment problem and the quay crane scheduling problem are simultaneously formulated into an integrated mathematical model. afterwards, the propose mixed integer mathematical model is coded via gams idecplex software. the exact solver appears to need a huge amount of time to find the optimum solution, even for small and medium-sized problem. hence, artificial intelligence, which is embedded inimperialist competitive and genetic algorithms, is employed through a highly modified meta-heuristic method. this method is called a 'hybrid imperialist competitive and genetic algorithm' (hicga) and is designed to deal with the complexity of such problem. to check the validity of the propose model and the performance of the designed hicga method, historical data for 24 weeks from the iranian rajaee portprovided.", "china's belt and road strategy emphasizes the significance of maritime logistics. to ensure the efficiency and safety of landside maritime logistics, aims to investigate the strategic investment of players in a porthinterland container transportation network to enhance network resilience to man-made unconventional emergency events by reducing vulnerability. given the complexity of the involvement of multiple players and their interacting complementary and competitive business relationships, network game theory is adopted. results show that the complementary influence bonacich centrality of players plays a critical role in determining their investment decisions and serves as basis from which useful managerial insights can be derived.     ", "this paper explores the broader setting of urban and economic development that links port and cities in europe and aims at enhancing our understanding of the port-city interface. a relational view is taken for linking local developments and policies with overarching, more remote spheres of influence and impact, which can be consideredbeneficial and critical for the port and the city. in order to illustrate the argument, a framework of three issues is applied to discuss the port-city interface: first, the role of port as economic engines of their wider region; second, the cruise ship industry as a market segment that re-connects port and city; third, semi-political bodies and institutions that play key roles as intermediaries and knowledge brokers. the paper finally discusses the implications of relationality for governing the port-city interface.", "the main goal of is to reveal the moderating role self-efficacy has over the effect of perceived organizational ethics on innovative work behaviors, which help organizations to create a competitive advantage and survive. in order to measure variables in the model, the perceived ethical climate measure, the innovative work behavior scale, and the self-efficacy dimension from the psychological capital questionnaire have been . the questionnairesapplied to 160 employees in an important port in turkey, considered to be a main organization of the logistics industry in which innovation is considered significant. as a result of confirmatory factor and internal consistency analyses, the scales have been found valid and reliable. anova results show captains' innovative work behaviors to be lower than other employees and employees in the gate department to have lower perceptions of organizational ethics than other departments. according to the correlational analysis, a positive relationship exists between perceived organizational ethics, self-efficacy, and innovative work behavior. furthermore, the analysis shows perceived organizational ethics and self-efficacy to positively affect innovative work behavior. in addition, perceived organizational ethics has been determined to positively influence innovative work behavior when self-efficacy is high and to not affect innovative work behavior when it is low.", "the sustainability of container transferia, a specific type of intermodal terminal located in the vicinity of port, is analysed in an external cost evaluation. this concept enables transporting large amounts of container from a port to a transferium, outside the most congested area, by high-frequency barge or rail transport. from this point onwards, the transport is executed by truck or intermodal. the paper presents a case study of maritime- container transport in belgium. a geographic information system- model compares transport alternatives, regarding their societal impact. the finding suggest that when trucks perform the hinterland transport to transferia instead of direct truck transport to the port, the production of external cost decreases in the port area, but remains stable in the hinterland. however, when intermodal chains can replace these truck service to the transferia, external cost remain limited in the port area, butdecrease in the hinterland in most cases.", "in the last three decades, scholars and operator have paid increasing attention to the environmental sustain ability and energy efficiency of seaport. to achieve high competitiveness in seaport in response to environmental and energy regulation, port authority (pm), policymakers, port users and local communities have to invest considerable resources. this paper investigates the role of the managerial instruments in the decision making processes of pas for reducing and preventing negative environmental and energy effects from port. thisconsists of a two-step study. first, we conduct areview to analyse the academic views by systematically reading the report to investigate practitioners' views on the performance indicators for environmental sustainability and energy efficiency in the port industry. second, we provide, through a qualitative method, a portrait of the italian seaport and a multiple case study to confirm the develop conceptual managerial key performance indicators (kpis). specifically, applying the balanced scorecard model, this paper provides managerial kpis to support pm in their decision-making processes within the inter-organizational relationships with shipping lines for developing environmentally sustainable and energy efficient port.", "purpose - the purpose of this paper is to review theon peripheral port, hub port and concentration - deconcentration factor. this is an issue, as investments in port development in more peripheral locations are challenging due to the difficult financial situation currently faced by the maritime industry. design methodology approach - this paper presents a narrativereview focusing on peripherality in the context of seaport and transport. moreover, it gathers the reasons why port concentrate-deconcentrate, andthese factor evolve over time. finding - this paper develops a futureagenda for peripheral port. practical implications - the paper provides insights for port in developing country in their efforts to upgrade their port facilities and infrastructure. originality value - this paper contributes to theon port in peripheral locations which have been under studied compared to larger hub port.", "the decision-making process depends on up-to-date and accurate data. this makes the efficient information flow inthe enterprise and the supplychain a key aspect of decision making. the selection of it tools supporting management and decision-making has a direct impact on the efficiency of information flow in the enterprise and supplychain. in this article authors have foc on the subject of information flow efficiency by identifying basic integration problem in the supplychain. the presentedmethodology takes into accountliterature analysis and business practiceon the basis ofprojects (national and international) carried out at the institute of logistics and warehousing and poznan school of logistics in poland. the conductedconcerns a specific type of supplychain, which handles intermodal transport operation. the choice of the supplychain typology is  not only on the complexity of intermodal transport processes, buton the timeliness of the problem,in terms ofand business practice. the researchincluded an analysis of the possibility of using it system supporting information management in enterprises and supplychain.", "this article intends to outline the current and future training needs of international business graduates regarding degree offerings and labor demand in the port sector of the tourist, historical and cultural district of santa marta. firstly, we analyze the numerous factor that affect competitiveness of the port sector. then, we specify the role of human talent in the growth and development of port sectors and focus on santa marta and port sector, using data and information provided by the primary stakeholders involved (port sector and educational institutions). wedetermine the level of integration of these two stakeholders in the region andit impacts competitiveness of the sector. finally, once data, discussion and results are presented, we ponder on the current and future position of the port sector in santa marta.", "is dedicated to a complex vehicle routing problem (vrp) applied to the response phase after a natural disaster. raised by the last mile distribution of relief goods after earthquakes, it is modelled as a rich vrp involving a heterogeneous fleet of vehicles, multiple trips, multiple depots, and vehicle-site dependencies. the propose method is a generic hybrid heuristic that uses a set partitioning formulation to add memory to a multi-start iterated local search framework. to better fit the requirements of last mile distribution, the algorithm has been develop in partnership with members of the international charter on space and major disasters and has been evaluated on real scenarios from port-au-prince earthquake. the heuristic quickly computes efficient routes while determining the number of required vehicles and the subset of depots to be . moreover, the computational results show that the propose method iscompetitive compared to the state of the art heuristics on closely related problem found in industrial distribution.", "microcredit programs in portugal represent a unique case for studying the microcredit repayment determinants in a develop country, as it experienced a financial hardship in -, with economic and social consequences that led to unemployment crisis. thisexamined the determinants of microcredit loan repayment  on a sample of 752 microcredit loans granted in portugal by the national association for the right to credit, adopting individual lending mechanisms and granting loans through partnerships with several credit institutions. this is the first study to ascertain the influence that a set of factor - grouped into three categories: borrowers' individual characteristics; loan characteristics; and characteristics of business projects implemented by borrowers - has on the repayment ability of microcredit programs, in a develop country of the eurozone. moreover, this is the first study using an ordered logistic regression (olr) in estimating the determinants of microcredit loan repayment. similar to previous study, married borrowers tend to repay loans faster as they tend to be more responsible than single borrowers. nationality seems to be an issue as foreigners tends to default the repayment loans. finally, those involved in manufacturing activities perform better than those involved in service activities in repaying their loans. this clearly indicates that in develop country special attention needs to be provided to minority groups marketsupply conditions, which are not normally considered in less favored economic country.", "the paper is intended to identify areas of management application for the formation of sustainable development of cities and seaport. special attention is paid to the sea port of the russian far east. at the same time, a special study was carried out, which allowed to distinguish four special clusters. each of these clusters requires a special application of the forces of all levels of management to develop appropriate strategy. the role of labour potential in the implementation of the propose strategy wasnoted.", "an improved complex network approach named weighted ego network analysis (wena) was employed to explore the hierarchical structure of the global shipping network. first, it was found that all centrality indices exhibited scale-free properties with obvious power-law distributions. that is, less than 30% of shipping port had quite high centrality values, which are powerful hubs of the global shipping system. those very accessible shipping port showed significant preferential attachment properties such as 'rich-club' and 'matthew' effect. second, results of wena revealed core-peripheral hierarchical structure, which could be divided into five levels of sub-networks: first tier (top 5%), second tier (top 5%similar to 15%), third tier (top 15%similar to 30%), fourth tier (top 30%similar to 50%), and fifth tier (the remainder). finally, five kinds of correlation analyses have been carried out, including degree vs. degree, degree vs. strength, degree vs. clustering coefficient, degree vs. distance and centrality vs. gdp. results indicated that the connectivity of a shipping port wassignificantly influenced by the connectivity of directly connected port, the shipping distance and hinterland economic scale.", "we study a terminal operator's optimal container unloading and storage pricing strategy. unlike the existingthat ignores the interaction between these two prices, we propose a novel model formulation where they are jointly determined to maximize total profit. our results enable an efficient search for the optimal prices, and provide novel insights into the
