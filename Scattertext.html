lable as industries have applied numerous information system to automate business process execution. process mining focuses on discovering knowledge from historical data repositories to support better decision making, mostly from a single perspective. multi-perspective, or multi-dimensional process mining becomes an open issue in process mining working groups, since the nature of event logs vary according to domain, and a single process model might not be justified. notwithstanding the previous work and the multi-dimensional process mining approaches develop therein, the contents of iterative indexing method and platform-dependent computational issues cause problem on scalability and usability respecting real world implementation. in response to such problem, the present study formulated a scalable indexing algorithm for multi-dimensional process analysis with distributed computing. a new solution is applied wherein we index only attributes inside the selected events and show only a reduced graph of long-duration gaps between events. the implementation is done with an independent online analytical tool. additionally, case study of an actual port is provided to illustrate and alidate our method.   the authors. published by  b.v.", "purpose - the purpose of this paper is to explore, through a synthesis of the literature, the causes, benefits, constraints and ways for reducing the number of empty trips made by container trucks. reduced empty truck trips contribute to sustainable transportation practices in the port territory. design methodology approach - to contribute in the current body of the literature, through a comprehensive synthesis of the study, examines many perspectives surrounding the empty truck trips at container terminal. hence different, but relevant operational aspects of empty truck trips are explored. adopts a content analysis as themethodology. finding - different perspectives, which are drawn from the reviewed literature, identify agap in publishedin the area of transport collaboration (of supplychain collaboration) and coordination problem in hinterland transport chains (of maritime logistics), and therelating to backhauling (of vehicle routing problem with backhauls). to cover thatgap in the literature, attempts to highlight and synthesize the important empty-trips study currently available into a coherent and understandable form. practical implications - as an integral part of encouraging collaboration in the container transportation industry, thismay be effective in persuading port authority to evaluate and to help transport managers to reply to specific enquiries of truck-sharing arrangements. social implications - the utilization of available empty space of container trucks is a feasible option of increasing transport capacity and achieving sustainable transportation benefits. originality value - this paper provides a contemporary lens to view the relationship between empty trips and their applications in the carrier industry, in order to resolve the perceived issues of non-sustainable transportation and their implications for the society.", "nowadays, many industries rely on cranes for efficiently executing storage and retrieval operation of goods. areas of application are, for instance, container logistics in seaport and warehousing operation in automated storage and retrieval system. therefore, it is not astounding that plenty scientific papers on crane scheduling in many different yet closely related logistics settings have accumulated. in many of these problem, crane interference occurs. a prominent example is non-crossing constraints where cranes share a common pathway and cannot overtake each other. in order to structure this vast field of research, this paper provides a classification scheme for crane scheduling problem with crane interference. we apply this scheme to classify the existing literature, to determine the status-quo of complexity results, and to identify futureneeds.    b.v. ", "the condition of maritime transport is a reflection of global economy tendencies. increase in shipped goods is related to development and cooperation of world economy. maritime shipping is one of the important power points of global economy, next to informatization and communication. the prospects for it are clear - it must be ready for new technological challenges, move goods faster and lower the cost. andinteroperate with other means of transportation.", "this article presents a proposal for determine, given a port region, new sss candidates between a node and neighbours, considering the nautical distance between port as a distance metric. for accomplishing that, classic, homothetic and spatial shift-share decompositions are applied to the - throughput dataset of the 57 european atlantic arc main port. the conclusions show that along the atlantic facade of the iberian peninsula (portuguese and galician region - spanish-port), and for some irish sea positions, there are growing nodes with great potential for keep their throughput increasing, in terms of inner competitiveness or by establishing new sss service between neighbour positions. another atlantic arc port, affected by the crisis,appear with good recovering chances  in the setting up of new sss service.", "an important problem confronting port cities is where andto accommodate port growth. larger ships combined with increased container throughput require more yard space and generate more traffic, straining the urban fabric in the vicinity of the port. a promising solution to this problem is the development of urban intermodal container terminal (imts) that interface withroad and rail (or possibly inland waterway) networks. this raises two linked choices; where to locate the intermodal terminal and whatbe their likely usage by multiple shipper, each having a choice of whether or not to use the imt as part of an intermodal transport chain. the use of an imt by a shipper indicates the shipper's choice of intermodal transport, which comprises a combined use of a high capacity mode (rail or barge between the port and the imt) and trucks (between the imt and the cargo origin or destination). the overall problem therefore comprises a mode choice problem embedded within a facility location problem. this paper employs the method of entropy maximisation to combine a logit mode choice model with a facility location model, leading to a non-linear mixed integer programming model. the principal features of the entropy maximising facility location model are illustrated by small and large numerical examples.     ", "over the last 50 years, international trade of goods has grown significantly in the usa, and as a result, us port have become bottlenecks in the freight supplychain and logistics. a particular issue that most us port are contending with is gate congestion (i.e., queuing of trucks outside the container terminal gate). thisprovides planners and engineers of container terminal a set of methodologies to design an optimal gate layout to reduce gate congestion. the use of the methodologies to determine the optimal number of service gates is illustrated considering various truck arrival rates, gate service rates, and waiting time thresholds.", "this paper builds further on thework of cullinane and wang ( ) andmore recentwork on (port) governance in china. we argue that the market environment in which chinese port operate is quite different compared to ten years ago. the global and domestic economic slowdown and structural changes in the economic base have affected seaport volumes and freight traffic growth. fears for port capacity shortages have made room for overcapacity. newgeo-economic policies such as the 'gowest' strategy and the 'one beltone road' (obor) initiative, the implementation of modern corporate governance principles and the establishment of free trade zones (ftzs) are affecting the chinese container seaport system. the above factor have triggered a number of strategic and managerial implications on chinese port:  an increased focus on seaport integration and co-operation,  a strong orientation on hinterland development through corridors and dry port,  a two-way opening up of the seaport sector by combining initiatives to attract foreign investments and trade to chinese port with an internationalisation of chinese port-related company. we demonstrate that these changes have triggered processes of institutional layering in port governance without breaking out of the development path initiated by the port law of  and related policy initiatives.     ", "in this paper, we study the empty container inventory sharing and coordination problem in intermodal transport. we focus on dry port in intermodal transport to raise the coordination issue in empty container management. we consider an intermodal transport system composed of one railway transport firm at a dry port and one liner firm at a seaport. first, we characterize the optimal delivery policy between the dry port and seaport in the centralized model. we investigatethe optimal policy changes with the initial inventories of empty container at the dry port and seaport. next, we design a bilateral buy-back contract to coordinate the decentralized system. we derive the nash equilibrium of the inventory sharing game between the rail firm and liner firm under the decentralized model the equilibrium delivery quantity with a given bilateral buy-back contract. moreover, we coordinate the decentralized system by choosing appropriate contract parameters and showthe system's profit can be distributed between the two firms under coordination.    b.v. ", "the transport sector accounts for 25% of the global co2 emissions. all firms in the transport industry share a responsibility for this environmental impact. this paper explores, as one of the first, the attitude ofshipper and forwarders, as the main purchasers of transport service, towards environmental sustainability in the sourcing of transport service.  on areview we develop several hypotheses and test those through a survey among shipper and forwarders in the netherlands. we conclude that shipper focus more on sustainability than forwarders, the size of shipper has a positive influence on the demand for transparency of the environmental performance, explicit sustainability targets have a positive influence on the demand for sustainable solutions and the vast majority of shipper and forwarders expect an increased importance of sustainable purchasing.", "container, as intermodal transport units, not only reduce loading time in sea port; but theyhelp to protect cargo against damage, loss and theft. nowadays different types of container are carried by cellular container ships among the continents. in maritime transport there are three main container trade routes that link the develop to developing country located in asia, europe and america. one of these routes links top asian and european container port. vessels, which operate on this route, have to sail through important maritime canals and straits. some of these places are dangerous because of piracy or local war conflicts. the goal of this paper is to choose an appropriate method of cargo transport between a selected asian container port and the slovak republic. at the beginning wedescribe the container trade route asia and europe, asian and european container port that handle container. then we would like to identify the criteria such as transport time, transport cost, risks during transport which be  for the analysis of the propose routes. at the end weuse the critical path method, one of the methods of operation analysis thathelp to evaluate and identify the optimal container route between asia and slovakia.", "this paper discussespublic interests in seaport can be secured in the corporatized model. this corporatized model, in which port authority engage in port development on a commercial basis, is increasingly . we discuss in detail an important question that so far has not received attention in theon port governance :can the public shareholders use their influence as shareholders of port authority to achieve public policy goals. we advance the theoretical body of knowledge by applying insights from regulatory economics to the port industry. as an empirical illustration, we analyse the current practices of the public shareholders of the four large dutch port authority,  on policy documents and interviews. all of them have explicit shareholder policies. however, some of these policies are too broad to provide sufficient direction for the management team and supervisory board of the port authority involved.", "purpose - in times of increasing shipping risks and uncertainty, the purpose of this paper is to analyze fiercely competitive shipping markets in the asia-pacific region and help the carriers develop the optimal pricing schemes, shipping networks (e.g. routes and shipping frequency), and future investment plans. design methodology approach - this paper develops viable maritime logistics strategy  on the non-cooperative game theory which determines the optimal vessel sizetype, shipping route, and shipping frequency, while taking into account multiple cost components and unpredictable shipping market dynamics. finding - revealed that the container carrier's optimal shipping strategy was insensitive to changes in freight rates, fuel prices, and loadingunloading fees at the destination port. however, it tends to be more sensitive to an increase in the shipping volume than the aforementioned parameters. in other words, aggressive pricing schemes and drastic cost-cutting measures alone cannot enhance carrier competitiveness in today's shipping markets characterized by overcapacity and weak demand. originality value - this paper is one of a few attempts to identify a host of factor influencing the container carrier's competitiveness using the game theory and develop an optimal shipping strategy in the presence of conflicting interests of multiple stakeholders (e.g. carriers, shipper, and port authority). to validate the rigor and usefulness of the propose game-theoretic model, the authorsexperiment it with an actual case study of container carriers serving the northeast asian shipping market.", "strategic human resource management is the process of decision making related to the business objectives and plans. it relates to the recruitment processes, searching and developing talented employees in the organization, determining their competence and responsibilities at particular posts the policy of remuneration. it isthe task of determining employee development paths and matrix of displacement between the positions in the organization and creation of employees' relationships. this process is a key element of corporation business strategy. cruise shipping corporations create thousands of jobs for employeesin offices located in the coastal region and cruise seaport andon aboard of cruise ships. cruise line international association showed that 956 597 full time jobscreated in the cruise ship market in , and $38 billion wages and salariespaid. the aim of is to identify the models for human resources management in the leading cruise shipping corporations. thefinding showed that various models of human resources management are applied by shipping corporations. their shape is influenced by different factor i.e.: legal, social and economic factor andtechnical solutions. results of the study may constitute interesting source of knowledge for representatives of seaport and territorial authority in coastal destinations butfor entities interested in cruise ship tourism development.", "purpose - the t-o-e framework enjoys robust scholarly accolade but it rarely espouses clearly task and individual factor. although task and individual contexts had been separately addressed by task-technology-fit (ttf) and unified theory of acceptance and use of technology (utaut), respectively, the purpose of this paper is to complement andor extend the t-o-e's insights by integrating ttf and utaut frameworks, and developing and empirically testing a 12-factor framework that spans five contexts. design methodology approach - survey dataproportionally collected from six groups of small service enterprises with strong operation in port harcourt, nigeria and the mode of sampling was purposive and snow-ball while analysis involved logistic likelihood regression. finding - the relationship between adoption and the factor within the contexts of technology, organization, environment and taskstatistically supported though some had negative coefficients. for individual context, social factor had a statistically significant negative coefficient but hedonistic drive was not statistically supported. - the study is limited by scope of coverage; therefore, extended data are needed to apply the finding to other sectorsindustries and to factor in the implementation and post-adoption phases and business-to-business adoption in order to forge a more integrated and holistic adoption framework. practical implications - the finding encourage vendors and policy makers to place more premiums on organizational and task factor than on technological, environmental and individual factor and to craft informed marketing programs that would appeal to actual and potential adopters and cause them to progress in the loyalty ladder. originality value - this paper contributes to the growingon technology adoption; it uses factor within the t-o-e, ttf and utaut frameworks to explain adoption of technologies and to establish the underlying relationships amongst t-o-e factor through integrating other useful frameworks.", "due to the further update of modern network system, the cross-border e-commerce in china is in a rapid development. this kind of new trade pattern is destroying the traditional mode of trade. ningbo, as the top five export city in china, enjoys the advantages of excellent geographic position, sound commercial infrastructure, advanced port logistics, favorable development prospect and environment for e-commerce. therefore, this paper, with ningbo as the object of study, analyzes the current difficulties and the unparalleled advantages item by item, so as to make a little contribution to the development of the cross- border e-commerce for ningbo and even the whole china.", "with the rise in popularity of the cruise market, several schemes and procedures are planned in order to cater for this advancement. mainly, this paper demonstrates the principal approaches towards constructing plans for designing cruise routes. first and foremost, each port is ranked according to attractiveness under four indexes, namely marine service, customs clearance service, transport service and tourism service. secondly, with the aim of creating asymmetric links and the shortest path, a planning model is formulated to select and rank the port of call. the aim of the model is to gain the optimal revenue per voyage, with considerations of time window and voyage duration. with regards to small-scale and large-scale port collections, the traversal and randomised algorithms are adopted to find the practical routes. furthermore, an empirical analysis of routes in south asia is given. above all, this paper aspires to aid future route planning and unleash increased potential in consumer markets.", "in ocean transportation, detecting vessel delays in advance or in real time is important for fourth-party logistics (4pl) in order to fulfill the expectations of customers and to help customers reduce delay cost. however, the early detection of vessel delays faces the challenges of numerous uncertainties, including weather conditions, port congestion, booking issues, and route selection. recently, 4pls have adopted advanced tracking technologies such as satellite- automatic identification system (s-aiss) that produce a vast amount of real-time vessel tracking information, thus providing new opportunities to enhance the early detection of vessel delays. this paper proposes a data-driven method for the early detection of vessel delays: in our new framework of refined case- reasoning (cbr), real-time s-ais vessel tracking data are utilized in combination with historical shipping data. the propose methodprovides a process of analyzing the causes of delays by matching the tracking patterns of real-time shipments with those of historical shipping data. real data examples from a logistics company demonstrate the effectiveness of the propose method.", "major complex urban development projects are challenging and put pressure on coordination, cooperation and integration between a multitude of various interdependent construction projects and supplychain. while prior study on supplychain integration mostly concern continuous exchanges in manufacturing industries, there is lesson discontinuous exchanges in project- supplychain. this knowledge gap has resulted in an increased interest for partnering as supplychain integration in project- supplychain and there is a conceptual and practical framework develop for understanding partnering as a multidimensional construct including four dimensions of supplychain integration: strength, scope, duration and depth of integration. this framework is useful for investigating separate projects but fails to acknowledge the program perspective including inter-project coordination and the interdependence between different projects and supplychain in the same program. the purpose of is to investigatesci may be achieved across projects within the same program. finding are drawn from a case study of stockholm royal seaport. each stage of stockholm royal seaport can be studied as a program including a multitude of interdependent and parallel projects performed within a limited timeframe and a limited area. the finding suggest that supplychain integration between projects is as important as within projects and the theoretical implications suggest an additional dimension to the multidimensional partnering framework when taking a program perspective. partnering as supplychain integration has a width dimension on program management level that is more challenging to manage since formal procurement and contracting mechanisms are put in place mainly at the project level, not the program level.", "investigates an optimal control policy for a liner ship to decide at which port andmuch fuel the liner ship should be refueled under stochastic fuel consumption in each leg and stochastic fuel price at each port.  on some properties proved in this study, a dynamic programming algorithm is then designed to obtain some important threshold values, which are  in the optimal control policy for ship refueling decision. extensive experiments show that the propose method can obtain the optimal decision within a reasonable time (about 170 s) for various scales of problem instances (up to 30 port) various settings of probability distributions. in addition, some comparative experimentsshow that the propose optimal decision policy can save at least 8% fuel consumption cost by comparing with some relatively simple rules and save about 1% cost on average by comparing with some brilliantly-designed rules.     ", "since the establishment of position of national level shipping center, wuhan newport has not only been under the pressure of regional integration of wuhan city circle and even of the whole province, buthas faced with the problem such as integration of resources, construction of port area and development of shipping service industry, etc., which is now at a critical juncture of functional transformation of urban shipping center and logistics center and of the enhancement of regional economic competitive advantages. at this point, the strategy such as promotion of the practical and new urban cultural dimensions, cultivation and building of shipping culture brand and quality products, establishment of cultural transmission system and external coordination system with new and hi-tech means and promotion of stepping out of culture, etc. are the important ways to cultivate and develop the cultural soft power of wuhan shipping service.", "in this study, a novel decomposition-ensemble methodology is propose for container throughput forecasting. firstly, the sample data of container throughput at port are decomposed into several components. secondly, the time series of the various components are thoroughly investigated to accurately capture the data characteristics. then, an individual forecasting model is selected for each component  on the data characteristic analysis (dca). finally, the forecasting results are combined as an aggregated output. an empirical analysis is implemented for illustration and verification purposes. our results suggest that propose hybrid models can achieve better performance than other methods.     ", "short distance inland container transport to western european seaport provides opportunities for additional modal shift to intermodal transport, thanks to the concentration of transport flows transported to the immediate hinterland of these port. theon modal choice behavior, however, fails to explain the (relatively low) success of this market segment. in this paper, a choice- conjoint experiment is conducted to increase the insight on the preferences of modal choice decision-makers in belgium, active in the consideredmarket segment. the finding of the experiment suggest that, to enhance a further modal shift, operator should try to provide daily service at a competitive price, with a focus on providing more reliable service than road transport. additional efforts should be made to correctly inform decision-makers on the available intermodal service.     ", "explores people's environmental attitudes and motives for putting economic values to marine biodiversity protection. primary datacollected from a sample of 359 residents in two important greek port: thessaloniki and volos. respondents' environmental attitude was measured with the new ecological paradigm (nep) scale. economic valuesderived from contingent valuation survey. use of appropriate methods revealed three factor of environmental attitudes: man dominate to nature, anti-anthropocentrism and limto growth. significant relationships are found between nep scale factor, socio-economic characteristics and individuals' opinions about biodiversity utility. pro-environmental behavior is associated with higher nep scores. a logistic regression setup the relation between people's willingness to pay (wtp) for marine biodiversity protection with their socio-economic characteristics and pca results. significant relationships are found between environmental attitudes, non-use motivations, wtp and ethical motives for species protection. mean individuals' wtp for marine biodiversity protection was calculated approximately equal to (sic)29.    inc. ", "a significant role within the framework of the european union's policy of sustainable transport development is assigned to the intermodal transport. the development of the intermodal market, particularly with regard to the international carriage of goods has been observedin poland over the last several years. nevertheless, the share of intermodal transport in the total cargo transport differs from the best western european models. in  12.8 million tonnes of cargo (over 23% more than in )carried using the intermodal transport in poland. the intermodal market in poland has specificities - it is a rail intermodal market on which 96.4% of the transported intermodal unin container. due to geographical location, poland has a large potential for handling containerized cargo flows in the framework of international supplychain. intermodal transport is  on several major routes: north-south - as transport to and from polish seaport, transport from poland to western european seaport, and the east-west transport (including but not limited to transit through poland). the main purpose of this article is to discuss the current status of the development of the intermodal market in poland in terms of role in handling cargo flows in international supplychain. in addition, the aim is to identify factor supporting further development and the barriers that disturb this development.of literature, analysis of statistical data published by the central statistical office, analysis of report published by the office of rail transport (the polish rail market regulator) and information from entities operating in the intermodal market in poland (including intermodal operator)conducted to accomplish the main objective of the article. the performed analysis related tothe infrastructure issues concerning the intermodal market in poland and organization-, formal and legal, and economic aspects. moreover, selected external circumstances forming the intermodal market position in poland in handling international supplychain, including but not limited to the development the new silk road initiative have been discussed. the finding and conclusions arising from the conducted analysis can serve as examples and guidance for other country in which the role of intermodal transport shouldbe strengthened.", "the article represents the authors' outlook on the logistics issue of northeast china. excessive expenses on logistics make it difficult to organize well-planned transportation of commodity goods from northeast china to the world markets. consequently, the drawback in social and economic development of northeast china creates demographic tension on the border between china and russia. the logistics expenses could be whittled down with the help of new logistics network, i.e. the seaport of the south of primorsky region like posyet or zarubino. additionally, in the summer period the commodity goods may be shipped to europe through the northern sea route. northern sea route is an option that may significantly reduce the logistics expenses and allow raising the prosperity of the northeast china. economic the northern sea route are considered in the article. finally, the authors present the concept of logistic burden and adjusted logistic burden allowing one to calculate the financial benefit from utilizing faster logistics route for commodity flow of goods.", "in this paperwe argue thatmuch of theon port governance takes the embeddedness of the port authority in the public sector as a given, whereas we argue that port development is intrinsically commercial and it is thus appropriate to regard a port authority as a port development company. in line with this, we provide a critique of the term 'port authority'. next, we describe the cases of the dutch seaport as an illustration of the transition away from 'authority' and towards a model with state owned port development company (pdcs). the following topics are addressed: the changing institutional position of the port development company, the legal status of the pdcs, the financial performance of the dutch pdcs and the commercial activities of the pdcs. finally, we address the changing approach to small scale port development in the netherlands.     ", "liner shipping is an increasingly attractive maritime transport, not only by the growing volume of goods transported in the world, butby the diversity of products that can be carried and service stability. at liner shipping operation, a hub and spoke structure is often  in which deep sea service take place at the hub network and short sea service can be done in the regional network between the hub and respective spoke nodes. in this work a new hierarchical structure of hub and spoke with sub-hub is presented. deep sea service and short sea service are depicted in circular form and the sub-hubs are intersection points of neighbour's regional networks.cargo-routing with transhipment in hub port or in sub-hub port are allowed. the binary integer linear programming model propose in this work offers, together, a hub location with multiple-spoke allocation problem, a service design problem and the cargo routing problem. experimental results show good performances comparatively to the classic hub and spoke network structure.", "purpose - the purpose of this paper is to investigate key critical factor for developing transit trade corridors (ttcs) in optimizing trade and logistics performance, taking into account economic, geographic and political concerns among country in the northeast asia region, which have been dynamically developing ttcs to optimize trade and logistics performance in association with development of transport infrastructure in the greater tumen region located in the northeast asia. design methodology approach - thisexplores key factor affecting the ttc through a comprehensivereview in tandem with expert survey. factor analysis,exploratory and confirmatory, is employed to further investigate the underlying factor affecting more efficient development of a ttc. finding - thishas drawn eight underlying factor affecting the design of a ttc: development and policy implications; safety, security and political concerns; environmental protection; financing and investment; soft infrastructure; hard infrastructure; geography and landscape; and corridor performance. - this paper has a limited geographical scope of the northeast asia. therefore, more primary data collection would be useful in future work. development of international trade corridor and ttc is critical in northeast asia for moving goods through designated geographical paths. the key factor drawn in this paper contributes not only to promoting related service and information (across borders) with the provision of policy support and related facilities for ttc butto lowering logistics cost and improving trades in the northeast asian region. as a result, the country in the regionaccelerate their regional economies in collaboration with international bodies and framework, such as undp, greater tumen initiative and one belt one road initiative. practical implications - the eight underlying factor the authors identified in this researchbe valuable for policy-makers to design ttcs and consequently the researchcontribute to regional economies in northeast asia by establishing efficient trade and transport routes among the country in the region. social implications - developing ttcs is a kind of platform and infrastructure to accelerate cargo movements and people movements in the northeast asia. users of ttcsbenefit their businesses thanks to an efficient logistics system and lower logistics cost, which result in promoting international and regional trade in the region. originality value - there has not been anydone on factor to consider in developing ttcs in the world, whose consequence is no readily available reference that can support a systematic assessment and decision-making in development of ttcs. the finding of thisprovide a helpful reference for policy-makers, potential users and developers of ttcs to refer in planning and developing them.", "urbanization and climate change are central challenges for urban development today, why a need for substantial innovation, e.g. systemic innovation, can be identified. the large amount of interdependent actors and their fragmented processes are among the key factor that hamper innovation in the construction industry. two key actors in the industry, property developers and contractors, can be identified as important when developing innovation, due to their central roles in the construction project process. therefore, it should be important to make them dedicated towards innovation, i.e. create motivation. this is in line withon successful innovation development highlighting the importance of commitment and collaboration. a need seems to be present to create motivation towards innovation for key actors in the industry.  on this, the purpose of this paper is to exploremotivation of key actors can influence development for systemic innovation in the construction industry. to explore this, a case study of the urban development project stockholm royal seaport and develop building logistic center was analyzed, adopting a model for receptive change context. tentative finding suggest that actors' motivation for innovation is important for the development. developers' possibility to influence through procurement strategy, to increase awareness and collaboration, can be  to create motivation for contractors.", "market players active in the port industry deploy a range of financial sources to meet the growing investment requirements in port infrastructure and to fund their (overseas) expansion strategy. recent empirical evidence shows that equity capital markets are expected to extend their role in this regard. this paper deals with the long-term performance of ipos in the seaport industry as a strategic financial dimension for determining the successfailure of the issuance. the study goes beyond general finance theories on ipo performance as it places institutional theory side by side with informational asymmetry theories and symmetric information theories to assess the determinants of long term ipos' success in the port domain. the paper presents an overarching conceptual framework for addressing ipo performance, thereby focusing on the explanatory power of financial markets, institutional factor and industry specific variables. an ordinary least squares (ols) regression analysis is performed on a dataset of over 90 port-related ipos to test the antecedents of the long-term performance of port-related ipos. the performance of extant ipos is expected to influencethe capacity of port and terminal operating company to gather additional financial resources from equity capital markets in the future, and the related cost of funding. in addition, it may shape the attitude of private investors toward this equity asset class.     ", "this paper addresses a problem of ship type decision considering empty container repositioning and foldable container, which determines the capacity of ships deployed in a given shipping route at a tactical level and empty container repositioning between port at an operational level. it considers the use of foldable container and aims to find under what conditions, a shipping liner needs to use the foldable container. to solve the problem, we formulate a network flow model with a revised network simplex algorithm,  on which an exact solution approach is designed to determine the optimal ship type.", "this paper considers a real operational problem of routing and scheduling a fleet of fuel supply vessels  to service customer ships anchored outside a major port. the problem can be formulated as a rich multi-trip vehicle routing problem, including constraints related to stowage and time-dependent sailing times. an arc-flow and a path-flow model are develop and compared. a computational study shows that the path-flow model is superior and can be  in real planning situations. wediscussthe model can be  in a real-time setting when new orders arrive and deviations from the plan occur.     ", "purpose - although scientificcommunity has shown considerable interest in identifying critical success factor (csfs) for public-private partnership (ppp) projects, yet effort at assessing and compare csfs within similar ppp infrastructure projects received scant attention. the purpose of this paper is to identify, assess, and compare the csfs in ppp transport infrastructure projects. design methodology approach - the study adoptedreview and three ppp case study including structured interviews and review of documentary report in each case study. the outcome ofreview provided a total list of 26 identified success factor, which was  to design a case study protocol using failure mode and effect analysis (fmea) technique. fmea was conducted on each 26 identified success factor to assess their criticality in the three ppp case study. finding - the results of fmea revealed a total of ten csfs in the concession of the road; four csfs in the concession of the airport; and eight csfs in the concession of the seaport. also, the cross-case analysis showed the three prevalent csfs, this includes government involvement by providing guarantees, political support, and project economic viability. practical implications - the study finding including lessons learnt in each case study would positively influence policy development towards ppp transport infrastructure projects and the manner in which partners (i.e. public and private sector) go about the development of ppp transport projects. originality value - thiswould help ppp stakeholders to focus their attention and priorities in managing the identified csfs in achieving long-term success in ppp transport infrastructure projects implementation.", "with robust optimisation and considering the weather influences, liner shipping network on yangtze river is designed. a model optimising shipping network is built  on the attributes of the river to determine the network, the fleet size and the operation frequency. to consider the bad weather, the robust optimisation method is  to evolve the former model to a robust one. a numerical examination is done by taking 12 port and 28 cities along the river as the nodes. it is shown that only one type of vesselbe  if the weather influences are considered, while when the weather influences are not considered different types of vessels should be  in different river segments. in the robust network, container may change from waterway to highway and the profit of waterway declines by 30.5%, while the reliability of the transportation in the region along the river increases by 25%.", "the period from  through  saw little change in the fundamentals of port governance in the united states. instead, increased competition resulting from the consolidation of the ocean carrier industry, a slower forecast for u.s. container trade growth, port congestion on the u.s. west coast and the potential for shifting trading lanes from an expanded panama canal became the predominant force driving change in the u.s. port industry. recognizing the competitive threats, the u.s. government responded through increased funding, greater agency engagement, modest reform of the harbor maintenance tax and legislation regarding the establishment and reporting of port performance metrics. state governments invested and took steps to position their port to withstand increased competition. at the local level, port responded through strategic collaborations and by shifting from traditional landlord roles to supplychain participants. the west coast port exhibit greater efforts at strategic collaboration than the east coast port that are actively competing for cargo through an expanded panama canal. some east coast port investment is speculative and out of scale with market and financial conditions. the potential of over-investment, stranded assets or market share losses could drive more port to consider regional collaboration, governance changes or creative leasing strategy to facilitate terminal collaboration to enhance their market power.     ", "shipping company usually determine the optimal sailing speed and number of vessels to deploy in their maritime liner service, using a decentralised system, which sometimes extends the transit time between any two port and thus affects the in-transit inventory and safety stock levels for shipper. on the contrary, if a centralised system is adopted then the shipper' inventory management cost would be considered in the choice of the optimal configuration. this article proposes a model for this trade-off that compares the supplychain optimal solutions and cost of a decentralised versus a centralised system. assuming that transport demand can either be inelastic or elastic and that end customers' demand to be satisfied by shipper is stochastic, our model provides an optimisation procedure to determine the optimal configuration for any decentralised or centralised liner service, along with a specific application to a containerised europe-far east service.", "a variety of economy areas are subject to digitalization, and logistics (digital logistics) is not an exception. the reason of speedy digital logistics progress basing on the functioning machinery, and a great attention to this transformation have merely economic reasons of driving down of logistic element cost which is present in every product or commodity and, along with the logistics, has influence on basically all economy sectors. for example, there is the permanent digital transport and logistics forum in the european union. in our opinion, the existing trans-formation models are extremely useful in connection with russia's and eeu member country' decision on the digital transformation of economy. highly-develop and contemporary transport and logistical system are now the key factor in economic competitiveness of the country. roads, railroads, inland waterway system, seaport and airport facilitate union of different region of the country, population and employment centers and international exchange. maintenance and improvement of effective and striking transport and logistics infrastructures for people and freight traffic keep being the pivotal points of the modern national and global markets. this becomes particularly important in the light of predicted growth of population and inevitable fundamental changes in industry, energetics (especially in oil and gas sectors) and farming industry. movement of goods and manufacturing component between goods manufacturers, growth of urban logistics, international supplychain and logistics are already an interface between such phenomena as digital economy and new industries. it is necessary to say that logistics amounts to from 10% to 20% in every final product. logistics cost vary greatly and may amount to a negligible component for merely digital products, transmitted via internet, or, for example, total up to 60% for oil. the issues of logistics and digital economy are considered in this article.", "the development of domestic short sea shipping (sss) (hereinafter cabotage) service along the brazilian coast has drawn the attention of economic and political players since the early 1800s, when the brazilian internal market was under development. in 1993, subject to the port modernization act, the federal government adopted a new regulatory framework to provide cabotage service, which resulted in a non-competitive situation derived from capacity and operational restrictions. this situation is a tough challenge, particularly after , when brazil has witnessed an economic boom. despite this, cabotage came to the forefront of the industry ofand development and numerous study and papers of an industry and academic nature have been presented and published nationally. the paper consolidates the available information coherently, which is scattered among many documents, investigates the brazilian cabotage market by mapping demand and supply and by analysing strengths and weaknesses. the paper identifies that cabotage faces numerous weaknesses and presents a set of solutions, that can only be solved and implemented in the medium-long-term, respectively, which require high investments and regulatory changes. the paper suggests some economic and political changes to be performed at an industry and government levels.", "guangxi province is an enthusiastic supporter of the initiative on building the 21st century maritime silk road. one of city, qinzhou, with the knowledge of strategic backgrounds, expects to seize every possible chance to take an active part in the initiative of one belt and one road. with this goal, qinzhou endeavors to put forward relevant policy suggestions on the development of national industrial parks in different aspects, such as investment and trade facilitation, cross-border financial cooperation and reform of management system, so as to enhance itself to further participate in the construction of one belt and one road.", "brazil's freight modal split is mainly foc on road transport. the imbalance between different transport modes suggests a need to promote alternative modalities to strengthen the competitiveness and provide a more sustainable economic development. the goal of this paper is to identify logistics managers' preferences for freight transport service attributes for the case of rio grande do sul in brazil, and discuss which transport policies could encourage multimodality and more sustainable uses of available transport infrastructure. in this paper we  the stated preference (sp) technique for collecting data on respondents' choices among hypothetical options. the experimental design was structured using an efficient design. discrete choice models to identify the preferences of respondents and discuss some possible sustainable policies that could increase the competitiveness of the region. the model structures studied were: multinomial logit; mixed logit as a special case of random coefficients; mixed logit error components-considering panel effect and mixed logit error components - including possible correlations between attributes of intermodal alternatives. parameters estimated from the models to compute subjective value of time savings, which was eurot.h 0.34 (r$t. h 1.088) for the selected model. the direct and cross elasticity values of the probability of choosing a transport mode for the different attributes studied show that the shipper significantly value the fulfilment of delivery time and cost, suggesting that those attributes are the most important ones in the choice of transport mode in this state of brazil. simulation results suggest investments for increasing the reliability of intermodal alternatives are more effective to encourage intermodality than cost reductions. policies and investments to encourage multimodality should prioritize the increase of intermodal alternatives reliability and combined policies of cost reduction and reliability.     ", "this work presents a study develop in a medium port system composed of 50 public and private actors interacting with their macro-environment, which can generate strategic synergistic relationships. in order to determine these synergistic links between their components, the strategic phrases contained in their missions are analysed and classified according to the multi criteria that are part of the macro-environment of each port actor: political, economic, social, technological, environmental, risk and learning. likewise, new characterizations and classifications are propose for groups and sub-groups of port actors. from absolute frequencies, contingency tables and the chi-square test, quantitative results are obtained, which show the potential cases of strategic synergistic relations in the port system and the behavior of each group and sub-group of actors, dependence  independence between every pair of criteria. finally, it is verified that it is possible to use quantitative methods to analyze the strategic synergistic relationships between the actors of the port system.   the authors. published by  b.v.", "there has been a continuous restructuring of port system and governance models that deal with the organization and administration of the port. the main reasons for such restructurings are related to the need for increased commercialization of port, the inefficient administrative structure, the inability to operate through the application of modern commercial practices and inefficiency in capital investments and in operation. this paper describes and analyzes contextual issues leading to the initiation of port reforms the implementation process and the envisaged outcomes following the changes in governance structure of the cyprus port authority and the main port in cyprus, the port of limassol. the port consists of a container terminal, a general cargomulti-purposero-ro terminal, and a passenger terminal all operated by the authority. in addition, the cpa was the main provider of marine service such as pilotage, towage etc. the objective has been to commercialize all terminal and marine operation either through one (single concessionaire) or multiple concession agreements. reference is made to the underlying reasons and need for port reforms. the model adopted prior to the port reform process is described the transfer of responsibilities to the newly created corporate entities. in addition, reference is made to the outcomes of the reform process and in particular the change in governance structure to a more distinct landlord model, the increased financial returns in the short and long term, the changes in pricing and the legal and regulatory reforms and the efficiency changes envisaged.     ", "small container port rely on feeder service from hub port to provide access to unitised trade flows for their hinterland. they generally possess limited water depth and handling facilities, as investments required to handle larger vessels are not justified by their low container throughput. this paper questions the future of small port due to larger vessels cascading down as a result of ever-larger vessels on the major trade lanes. the paper uses vessel call data to identify all world port currently served by sub-1000 teu vessels. data on the dimensions of the vessel fleet and order book are analysed in conjunction with accessibility constraints at these small port. results show that with 15% of the sub-1000 teu fleet currently laid up and very few on order, larger feeders with deeper drafts seem certain to serve at least some of these routes. but with 90 container port (21%) having berth depth of less than 9.1 m and the need to accommodate design drafts of at least 8.7 m, larger vesselsthreaten the viability of these port unless they commit significant investment. a geographical analysis isconducted, mapping the distribution of small port across the globe and classifying coastal, estuary, river and island locations, identifying clusters of small port that could in future be served by second-tier hubs, such as southeast asia and the baltic sea. finding suggest that, just as container port at the larger end of the scalerationalised as flows concentrated at major hubs, several drivers exist for the same process to occur at small port. consequently, the paper askssmall port and local shippercope, whether such port lose their connections entirely, if local shipper must pay for an additional handling cost to tranship a second time from large feeder to small feeder, or whether they rely on overland transport links.     ", "shintani et al. () develop five integer programming models to analyze the effects of using foldable container in hinterland transportation. they solved the models using a general purpose integer programming algorithm and mentioned that other powerful solution methods are needed to solve a large size model. in this paper, we develop analytical solutions for two of their models and show that a network flow algorithm solves another two models.", "conventional study on port governance reform mostly propose de-contextualized models, which overlook the embeddedness forces of port in specific institutional and economic domains. to overtake such a gap, this paper challenges traditional models and proposes an alternative contextualization of governance schemes in local territorial contexts. therefore, the manuscript analyzes institutional trajectories in port governance, by advancing knowledge on the risks of the reform processes implemented in rigid institutional frameworks, reluctant to conjugate global challenges with local claims. institutional divergence may emerge between the objectives set at governmental level and the claims at regionalport level, by causing a delay of the implementation stage. for this purpose, the study addresses the italian port context, as a meaningful empirical case. the paper adopts an original theoretical frame, by encapsulating the well-established notions of intended and emergent strategy within the construct of institutional plasticity applied to public organizations. the outcome of the italian case unveils that the ongoing reform process is still partially inadequate to capture some urgent requirements as expressed several times by different port communities and stakeholders. the lack of a bottom-up perspective and local adaptation may constitute a dangerous drawback of the new governance framework.     ", "this paper focuses on the integrated berth allocation and quay crane assignment problem in container terminal. we consider the decrease in the marginal productivity of quay cranes and the increase in handling time due to deviation from the desired position. we consider a continuous berth, discretized in small equal-sized sections. a number of enhancements over the state-of-the-art formulation and an adaptive large neighborhood search (alns) heuristic are presented. computational results reveal that the enhancements improve many of the best-known bounds, and the alns outperforms the state-of-the-art heuristics for many instances. weconduct further analysis on a new larger benchmark.     ", "this paper discusses the quay crane scheduling problem with draft and trim constraints (qcspdt), an extension to the current quay crane scheduling problem. we propose a linear mixed integer programming model with the objective to minimize the total handling time for the considered problem. a branch and bound method and a hybrid genetic algorithm are develop to solve the studied problem with different sizes. computational experiments are conducted to examine the propose model and solution algorithms. the computational results show that the solution methods are effective and efficient in solving the qcspdt.     ", "examines the berth allocation problem with the consideration of uncertainty factor, including the arrival and operation times of the calling vessels. a bi-objective robust berth allocation model, which focuses on economic performance and customer satisfaction, is formulated. the model aims to optimize the robustness of the berth allocation policy, and an adaptive grey wolf optimizer algorithm is develop to solve the propose model. the performance of the heuristic is evaluated through randomly generated instances. experimental results show that the propose heuristic provides good solution quality and calculation efficiency.     ", "according to the theoretical postulates of the new economic geography, the ability of port to attract traffic from the economic activity centres should be influenced by their geographical location regarding them. the aim of this paper is to test that hypothesis through the spanish case study by introducing the concept of market potential in the analysis. for this purpose a double perspective is : that of the province where the port is located and that of the province where the traffic is generated. the obtained results validate the stated hypothesis and open the door to very interesting queries about the planning ofthe infrastructure map and the regional economic policy.", "the problem of congestion in the seaport of the sub-saharan region are phenomenon that are interrelated to delays in the delivery of goods. causes can be missing process transparency or rather a mismanagement of agencies or inadequate communication and cooperation between the actors. temperature sensitive goods like pharmaceutical products can serve as an example. more than 90% of pharmaceutical products  in the sub-saharan region arrive via sea route and are further transported towards the inland or neighbouring landlocked country (therrien , schumann and streit-juotsa ). additionally, more than 80% of external trade of these region' country is channelled through the port (njinkeu et al. ). despite the extensive goods transactions in the port, the freight's logistics to rural region and the hinterland is subject to difficult conditions. this paper aims to show the significance of the port of douala for the development of the region butdiscusses the impact of congested port for the logistics of pharmaceutical products. the lack of transparency in processes of sea portbe considered just like the overall logistical activities between sea port and hinterland.", "the goal of this paper is to explore the intersection between two streams of literature: port cities and port-centric logistics. while many port have moved out of city locations, partly facilitated by intermodal corridors, some port remain in city locations, many retaining a large share-of distribution activity in or near the port. this paperconsider distribution challenges arising from the port-city dynamic in relation to the port-inland distribution axis, in particular the role of port and city planners and decision makers in managing this process. the case analysis is  on the port of gothenburg, the largest port in scandinavia. finding suggest that the majority of influencing factor are marginally in favour of siting distribution facilities inland rather than near the port, yet city planning and national sentiment continue to incentivise development near the port. there are two conclusions for the port-centric city. first, it needs to coordinate logistics from a regional perspective, determine what activities belong near the port and not compete with inland locations for what is better located there. second, port-centric logistics needs to be better aligned with an urban freight transport and city logistics perspective.", "one objective for country in the european common market is to optimize the performance of their multimodal logistics chains. the attainment of this goal requires the continuous development of container port' performance, better customer satisfaction and - at the same time - to deter the occurrence of waste and bottleneck. many region in europe are shifting from a single-port to a multi-port gateway situation; their port frequently have overlapping hinterland and are therefore increasingly facing competition and rivalry between each other. this paper examines container port located in six country: denmark, finland, iceland, norway, sweden and the uk. it focuses on sensitivities to the inclusion of country-specific measurements on logistics service delivery performance outcomes on port efficiency. port efficiency is measured with data envelopment analysis (dea). the results suggest that: (1) efficiency measurements for danish, finnish, swedish and british port are heavily influenced by whether logistics service delivery outcomes are included or not; (2) icelandic and norwegian port appear to be not sensitive to whether logistics service delivery outcomes are included or not; (3) on average, the container port located in country that are directly called by deep-sea transcontinental container liners are over-performers and under-performers with regard to technical efficiency and scale efficiency, respectively. we further apply a second-stage regression analysis to explain the impact of country-specific contextual factor on dea- efficiency scores.", "the port in beijing, tianjin and hebei is an important strategic node port of the silk road economic belt. this paper takes the port logistics system in beijing, tianjin and hebei as theobject, establishes the synergetic theory model under the green perspective, selects the yearbook data from -, uses the entropy method to determine the weight, calculates the port logistics coordination degree, and put forward the corresponding suggestions to improve the beijing-tianjin-hebei regional port logistics synergy. the results show that the synergy of port logistics in beijing - tianjin - hebei region is increasing, but the overall coordination degree is not high and needs further development.", "this paper puts forward suggestions that can accelerate the development of yichang port logistics industrial cluster to serve the strategy of yangtze river economic zone through the analysis of current development situation and existing problem of yichang port logistics industrial cluster.", "plagued by congestion and long turnaround times, road hauliers' access to seaport terminal suffers from inefficient seaport terminal and haulier operation, poor information flows between hauliers and seaport terminal and a lack of high-quality, real-time data. to address hauliers' poor access management at seaport terminal, five access management service provided by different seaport terminal worldwideidentified as part of an ongoing conversation about such service. this paper offers new insights toscholars and practitioners by differentiating the service according to the elements of turnaround time, access reliability, access precision and access flexibility, characteristics of whichidentified during a review of relevant literature. the potential impacts of the elements for each access management serviceinvestigated during empirical study involving six semi-structured interviews and two workshops with participants (i.e. two hauliers and a seaport terminal). the chief finding is that access management service able to exchange information in real time have greater potential to improve access management for road hauliers.", " on the theory of collaboration, this paper explores the necessity of collaboration between xi'an inland port logistics and regional economy under the background of constructing shaanxi free trade zone. grey relation method is  to make an empirical study on the relationship between the xi'an inland port logistics and shaanxi regional economy. study results show that there is a clear correlation between them. in the end, this paper puts forward some countermeasures to further promote the linkages, positively respond to the free trade zone construction and new reform and opening platform. the mostly first method is to fully make use of the policy stimulation to explore more collaboration path and mode. the second is to improve the transfer function of the international inland port hub and promote the healthy and orderly development of the china railway express. the last is to carry out multi-modal transport and improve the competitiveness of inland port logistics.", "this paper aims to evaluate the sustainable performance within the concept of green port in the logistics operation. throughreview about green port implementation in different port worldwide, the study of various technologies and methods that aim to make the port environment more sustainable,go through different levels, from the shipping loading and unloading, passing through all sectors and actors related to the movement of cargo inside the port, which may on the sustainable performance of the environment, to the inland transportation. the study focus on the reduction of emissions of pollutant gases such as sulfur oxides (sox), oxides of nitrogen (nox), atmospheric particulate matter (pm) and carbon dioxide (co2). the work addresses the possible innovations in the logistics operation inherent in the transportation, storage, and handling of goods, involving the analysis, types, and operation of the resources  in the port management of the largest port in brazil, port of santos.", "identifies the trends of manufacturing concentration along the maritime silk road (msr) using gdp and industry value added (% of gdp), survey data on the origins of individuals' daily wares in three develop country.  on the location quotient and industry life cycle theories, selects 20 msr country and identifies the potential country for future development in manufacturing centres. these country are further evaluated in terms of production cost and their willingness to undertake the manufacturing development. in this manner, 13 country are found to have the potential to develop manufacturing centres, which provides a direction to relocate manufacturing to them. finally, future trends of port and ocean shipping are projected  on the experiences of chinese port, shipping, logistics and manufacturing development and strategy to strengthen shipping logistics and manufacturing are propose in the context of the 21st century msr to create a win-win situation forchina and the msr country.", "this article aims at specifying the significance of modularity in the practice of polish small and medium-sized seaport, using the example of the ship-port relation. it presents the idea of complexity as the contemporary dilemma in management main constituents, followed by the functional analysis of the seaport and distinguishing the port modules for the shipport relation. that served as the basis for developing a complexity model in seaport,  on the non-linear constituents: simple rules, modularity and organizational capabilities. the case study method was applied to analyze the complexity in the seaport of darlowo and mrzetyno, poland. the results have indicated the complementary role of modularity in limiting the complexity of management in small and medium-sized polish seaport.", "maritime transport is hugely important for the modern global economy. the increasing development of economic globalization has led to a considerable increase in intercontinental exchanges, stimulating the use of port and shipping company with a cheap and quick way to reach most of europe, asia, africa or north america. aims to assess the relevance of thirteen exogenous variables, including gdp per capita, water depth, management model, and european directional division, on the performance of the seaport using the nonparametric robust output-oriented order-alpha model. the studyintegrates the stochastic multicriteria acceptability analysis with the order-alpha model to handle with cases of imperfect knowledge. this problem is not unusual in nonparametric benchmarking exercises and can have very serious effects on performance outcomes. our finding suggest that none of the thirteen explanatory variables (either external or performance indicator) has a meaningful association with seaport' technical efficiency. this means that the efficiency of resources usage to deliver port service does not depend on features like localization, management model, local richness, and some performance indicators.", "this paper explores the use of dry port as a tool ofinter-port competition and potential co-opetition. the case examined is of hinterland access to central europe by adriatic port, an area that is mostly served by north european port despite a much shorter sailing distance from asian to adriatic port. a port choice model  on preference rates is presented to determine the trade-off between subjective port choice preference and transport distance using linear programming and analytic hierarchy process. the model investigates the gap between truly captive and competitive hinterland. results suggest that individual dry port established by individual adriatic port make only a small difference but a combined dry port could enable them to capture some of the hinterland from northern port, not only by reducing transport cost butby improving the pr due to the provision of better access and facilities.", "this paper aims to understand the financing decision for a seaport project in indonesia from various perspectives. an online survey and a focus group discussion are conducted to gain insights from the indonesian seaport stakeholders regarding the most effective financing vehicle for seaport infrastructure projects. furthermore, this paper presents a case study of a seaport infrastructure project financing strategy by constructing cash flow simulation model  on different financing scenarios to illustrate the effectiveness of the alternate ways to finance seaport projects. the survey finds that indonesian domestic banks syndication, and public-private partnership schemes with government fiscal support are the two most awaited financing vehicles. the cash flow simulation shows that, when a project's internal rate of return is the basis of the decision to distribute project dividend, the project sponsors could benefit from adjusting the project's capital structure. this paper contributes to theand management practice by revealing the expectation and reality of infrastructure project financing in indonesia.", "the paper presents legal basis for sea port formation and functioning, specifying the kinds of entities involved in the port formation and functioning phases, their rights and liability. on that basis, the authors demonstrate the object of research: a seaport as a cluster, and the theoretical aspects of resource flexibility in clusters. next, they crystallize themethodology, i.e. the dimensions, features and framework of the study of a seaport as a flexible organization. in further parts of the article, the authors discuss the results of empirical study carried out in selected seaport clusters. the conclusions take the form of theoretical recommendations regarding furtherinto enterprises and practice of seaport functioning and management.", "major disturbances of large portmost probably lead to tremendous negative effects to maritime supplychain and the whole economy. beside physical threats, port arevulnerable to cyber attacks due to their dependency on information and communications technology. port community system (pcss) are information hubs for port integrating information from various sources for global supplychain, connecting system of terminal operator, carriers, freight forwarders and authority. in that way, port community system must be regarded as critical infrastructures - successful cyber attacks can lead to massive problem in port operation, in extreme cases even to a standstill, and thus - depending on the duration - to bottlenecks in the supply of industries and population and to severe consequences for the whole economy. the recent case of the notpetya attack on maersk, causing some central system to be down for several days worldwide, is estimated to have ca a loss of about us$ 200-300 mio. this paper presents ongoing work within theproject portec, aiming at improved resilience of pcss with respect to cyber attacks.", "most previous investigations in theonly pay attention to the unidirectional causal link from seaport throughput to port city economic growth or whether the development of a port city stimulates seaport throughput. using a sample of 15 east asian port cities from 4 east asian economies between  and , this paper employs panel cointegration techniques to quantitatively investigate the co-movement relationships between seaport throughput and the economic development of port cities, shedding further light on the precise role that seaport throughput has in port city economic development. the estimation results support the cointegrated relationship and confirm the existence of co-movement between seaport throughput and port city economic growth. the panel fully modified ordinary least squares estimation and dynamic ordinary least squaresindicate that seaport throughput positively impacts economic growth. this evidence highlights the important role of marine transportation and seaport development, which is consistent with previous finding in the literature; however, relatively few study investigate whether there exists a bi-directional relationship between economic growth and seaport throughput in east asian port cities. our empirical finding offer important policy implications for the sample port cities.", "a hinterland transport chain is the transport network on the landward side of a seaport, over which cargo moves tofrom the seaport. a hinterland transport chain choice is jointly determined by seaport, dry port, intermodal carriers, importers and exporters. in this paper, determinants of seadry port choice, shipper choice and intermodal carrier choice are deduced tobe determinants of hinterland transport chain choice. furthermore, a behavioral model is presented that describes the joint choice of a hinterland transport chain, accounting for each of the above parties' objectives: seadry port seek to maximize throughput; intermodal carriers seek to maximize profits; and shipper seek to minimize logistics cost. the behavioral model is  in the analysis of unexplored areas in the hinterland transport chain literature, i.e. the fundamental issues of the existence and uniqueness of such chains.", "japanese port have played a unique twofold role, managing marine terminal and at the same time developing seafront of their port cities for multiple uses. due to this duality in role, port are considered inseparable from the city's overall management, leading to port management by general local administration. increasing competition with port of east asian counties, however, has compelled the national government to press major port to make their terminal more efficient and competitive. under the latest national port policy, kobe and osaka joined forces to form up the first strategic port alliance in the country. they established a joint port company in  to manage their terminal in an integrated way. this paper investigates the kobe-osaka port alliance to assessit works in reality anddiscusses challenges and business opportunities. it is  on intensive interviews together with an overview of the historical evolution of japan's container port policy anda comparative analysis with recent cases of port alliance around the world. for kobe and osaka, in order to make the most of the synergy of this alliance, strengthening the autonomy of the port company and implementing a range of logistics strategy are important issues.", "the role of seaport in regional employment: evidence from south korea. regional study. examines the seaport's influence on regional employment in all 16 region of korea, including seven metropolitan areas,  on panel data between  and . it expands an economic model of regional unemployment from labour economics and an autoregressive model from econometrics by employing port potentials separately estimated in a tobit model. the result indicates that port activities significantly reduce regional unemployment rates relative to the national level. the role of population, gross domestic product (gdp) and household income on unemployment rate was highlighted, whilst various determinants of port potentialsinvestigated about whether they stimulate port potentials.", "institutions and institutional structures always determine the development (social and economic), and therefore the level (quality) of microeconomic institutions, including that of corporate governance. the subject of thisis the level (quality) of corporate governance (as a dependent variable in the given model) in relatively undevelop adriatic seaport. the aim of this paper is to demonstrate the importance of institutional framework in regulating corporate governance and to verify the hypothesis on a significant dependency of the dependent variable from the selectively chosen independent variables of a dominant institutional character. field survey methods and multiple linear regression analysis are  in this paper. it is concluded that the offeredhas verified the initial hypothesis.", "purpose this paper aims to develop a framework of executive capability for innovation in the irish seaport context. design methodology approach the paper uses an approach  on a critical review of literature. the paper takes the form of a critical review of academic literature, focussed by dynamic managerial capabilities theory. specifically, the work of lawson and samson () is drawn on to frame executive capability for innovation. finding the framework proposes that the executive capability for innovation in the irish seaport sector emerges as a dynamic managerial capability. the framework is dynamic in nature with environmental feedback loops inhibiting and enabling executive capability development. supplychain innovation emer
