 regionalisation. this paperexplore port regionalisation in different contexts through a greater focus on the drivers and direction of a number of inland terminal development strategy. the paperbuild on previous work by combining inland terminal taxonomies and the theory of directional development with traditional port development models. regionalisation strategybe compared and contrasted through examples derived from field work undertaken in europe and the usa. the results contribute towards a disaggregation of the process of port regionalisation, revealing different levels of integration and cooperation observed in different location splitting models. in this way, different strategybe elucidated, enabling further exploration and more nuanced understanding of the institutional aspects of spatial development.     ", "the paper analyzes the performance of different post-disaster humanitarian logistic structures that arose in response to the port-au-prince earthquake of january 12th, .  on field work conducted by the authors, the paper defines a typology of structures: assesses their relative performance in terms of delivering relief aid: and identifies the causes that explain the differences between them. three structures are defined for comparative purposes: agency centric efforts (aces), partially integrated efforts (pies), and collaborative aid networks (cans). these structures differ to the extent to which they are integrated with the local social networks during the relief effort. representative examplesanalyzed to illustrate their inherent strengths and weaknesses, and reach conclusions of general applicability. the authors strengthen the analyses with discussions of comparables, i.e., other cases not fully discussed in the paper that shed additional light onto the performance of the structures. the paper's analyses are  on dozens of interviews,formal and informal, conducted with individuals directly involved in the relief effort, complemented with critical analyses of news accounts, and report produced by the agencies involved.  on chief finding, the paper makes policy recommendations to maximize the effectiveness of future relief distribution efforts in response to disasters of various sizes.     ", "this article provides a synthesis of the international evidence with respect to the impact of privatization on the efficiency and performance of airport and seaport. the theoretical frameworks, particularly the arguments for potential efficiency gains from privatization are reviewed first, followed by a discussion and evaluation of the empirical results and conclusions from selected study of airport and seaport privatization. then, policy implications of the theoretical frameworks and the international evidence are discussed with special reference to privatization of the transport infrastructure in developing country. futuredirections aresuggested.     ", "this paper proposes data envelopment analysis (dea) to evaluate the operational efficiency of three categories, and a total of 36 listed logistics firms in china. dea-ccr, bcc, nirs and sup models, including two groups of financial and non-financial input and output measures, are  to discover the level and sources of efficiency and inefficiency of sample firms. the empirical results show that there are only one third of them with dea efficiency value of 1, indicating that the overall efficiency of chinese logistic industry is relatively low. and among three categories of service offerings, efficiency value of transporting firms is less than the average of logistic industry, with the lowest value for port firms, which can be attributed to scale inefficiency, mainly stemming from decreasing returns to scale (drts). finally, the feasibility of dea method of evaluating efficiency of logistic firms is demonstrated, and the related suggestions for efficiency improvement of chinese logistic industry arepresented.", "the world economy has become multipolarized from develop g7 country to emerging brig, next-11 and mixt. as economic exchange in northeast asia region including china becomes active, international logistic demand has been increasing respectively in this region. korea, located in the center of the biggest asian market, has the role as bridge between asian continent and the pacific. along with geographical advantage, korea can have a role of the economic and logistic center, as the netherlands is the gateway for europe. in addition, world top 10 port except for rotterdam are all in asia, making the region the center of world economy. compares and analyzes the efficiency of 20 port: 13 in northeast asia, 4 in europe, and 3 in north america. managerial efficiency of the port has been evaluated by the non-parametric dea method which is  for objective and logical measurement and evaluation of the port.", "with the increasing popularity of the cluster concept, ever more economic agglomerations tend to be classified as clusters just after a brief examination, at the expense of older but better shaped models. the implications of such attitudes are found most often in undersized political dispositions that follow. in this article we support the concept according to which, the economic agglomeration model localized in the romanian seaport is in a transition phase between the type represented by the industrial district and that set forth by the industrial cluster, borrowing features from both, but identifying with none. to substantiate this view, we show that the two types of economic agglomeration largely reflect industrial practices  in the moment in which they emerged.", "this paper presents a meta-analysis of variations in seaport' mean technical efficiency (mte) scores  on 40 study published in refereed academic journals. we link the variation in estimated mte scores to differences in the following factor: the frontier methodology , which essentially are the data envelopment analysis (dea) and the stochastic frontier analysis (sfa); region where seaport are situated; type of data ; number of observations; and the total number of variables . furthermore, we compare fixed-effects against a random-effects regression model where the latter assumes that the individual study specific characteristics matter while the former assumes that there is one general tendency across all study. we present several finding  on the data: (1) the random-effects model outperforms the fixed effects model in explaining the variations in mtes, (2) recently published study have lower mte scores as compared with earlier published study, (3) study that  nonparametric dea models depict higher mte scores as compared with those that  sfa models, (4) panel data study have lower te scores as compared with cross-sectional data, and (5) study using european seaport data produce lower mte scores when compared with the rest of the world. finally, our results contradict some previous meta-analysis study of te scores. we encourage the use of random-effects models in meta-analysis study because they account for individual study specific effects.     ", "the purpose of this paper is to analyze spatial competition, congestion and flows of container import into the united states. an intermodal network flow model is develop and  to analyze congestion in the logistics system for container import. the results indicate that congestion exists at most port and consequences are to raise cost at these nodes, and in some cases to divert traffic to other routes. finally, if each of the port expanded, the value of marginal capacity would converge to nil, and expansion would reduce congestion cost and waiting times.     ", "the various changes that have occurred in the seaport industry have had a continuous and substantial impact on seaport activities and management in recent decades. the highly competitive and rapidly changing environment faced by business has greatly increased the need for strategic planning. thus, it is relevant and appropriate to apply strategic positioning tools to seaport givencompetitive strategy play a key role in the growth and development of this industry. thisaims to analyse the strategic positioning of the leading iberian peninsula seaport using the bcg matrix from a static and dynamics perspective for the period between 1997 and . the finding reveal a better positioning of spanish seaport in relation to total traffic. furthermore, considering container traffic, the results point to the seaport of algeciras, valencia and barcelona as having attained a remarkable position of leadership. however, according to the time series analysed, the ranking of seaport has not changed significantly.", "using a unique data set of individual shipments, port characteristics, and actual freight charges, we examined potential factor within management controls that affect the attractiveness of a port for containerized shipments. we hypothesized that the importance placed on each factor varies by the size of the shipper. we find support for our hypotheses that large shipper emphasize the factor affecting speed of delivery more than the freight charges compared to small shipper. these finding have managerial implications because investments in port development would pay off depending on the fit between the type of investment and the customers' needs.     ", "the regional economy and the regional logistics are interdependent unity, the coordinated development of the two aspects have important significance on the ascension of regional overall competitiveness. with the development of the central region strategy step by step, wuhan urban agglomeration has good economic environment for the developing of regional logistics. since the 11th five-year development program implemented, the regional economy of wuhan urban agglomeration willhave been leading local logistics to higher level. by analyzing the economic relationship between the latest 10 years' gdp and the amounts of goods turnover in wuhan urban agglomeration, the result shows that the development of regional logistics has an influence on regional economy. at last the have put forward suggestions for the development of regional logistics in wuhan urban agglomeration.", "planned as shanghai's new port, yangshan is currently expanding roles as transhipment hub and integrated logisticsindustrial center in the asia-pacific region. this paper examines the impact of the emergence of yangshan on the spatial pattern of the yangtze river delta since the 1970s, with reference to existing port system spatial evolutionary models. while this emergence confirms the trend of offshore hub development and regionalization processes observed in other region, wediscuss noticeable deviations due to territorial and governance issues. strong national policies favoring shanghai's vicinity rather than ningbo the growth of yangshan beyond sole transhipment functions all contribute to shanghai's transformation into a global city.     ", "the difficulty of integrating data from multiple transportation data sources has been an ongoing challenge for researchers who study the movement of freight across the globe. the difficulty is due to the data sources using different units, scales, data frequencies and commodity codes. this paper proposes a three-step data mining model to select and integrate data sources for freight transportation applications, with a special focus on global port-to-port freight movement between the usa and other country. the data filtration step is develop to select the relevant data sources from a set of original data sources, and then identify the most efficient subset of the selected relevant data sources. the data integration step implements some specific integration techniques to build a new database for a given freight transportation research. the data interaction step investigates data applications of the newly built database in a variety of application domains. the approach is demonstrated by establishing a database in studying the global containerised freight movement for the usa.", "the present study applied importance-performance analysis (ipa) to investigate the relationship between the importance level and satisfaction of port service quality and to enable port authority to draw port managerial and operational policies for improving service quality. this ipa approach is  on the port service quality characteristics drawn by the kano two-dimensional quality model, and examines the singapore, shanghai, hong kong, busan, and kaohsiung port from the viewpoints of 15 container shipping lines deploying container ships at the above port. the results demonstrate that the shipping linesmost satisfied with the singapore port, while the shanghai and busan port had a lower satisfaction level than the others. the ipa matrixes of the five port confirm that, from the viewpoint of resource allocation efficiency, resources should be shifted from quadrant d to quadrant a to improve overall performance of service attributes. therefore, port managers have to 'keep up the good work' regarding these attributes. terminal operator can use the results to develop port strategy improving port service quality, to design better service quality control system, and to capture more container cargoes in the fierce inter-port competition in asia.", "ng a. k. y. and cetin i. b. locational characteristics of dry port in developing economies: some lessons from northern india, regional study. contemporary economic development has triggered the importance of establishing distribution centres at appropriate locations in developing economies. however, so far, academic study addressing this issue are rather scarce. hence, by investigating dry port within two industrial clusters in northern india, this paper investigates the locational characteristics of distribution centres in developing economies. analytical results indicate that the spatial dynamics of dry port in developing economies are different from western, advanced economies due to geographical diversifications, the different paces of regional development and local practices. this papersuggests that dry port in developing economies are more cluster (rather than supplychain) oriented.", "port managers must take into account the principles of economy, effectiveness, and efficiency. radial data envelopment analysis (dea) is the most widely  of the several approaches available to assess port efficiency. the shortcoming of these approaches is that they only provide a global score of efficiency without providing information about the efficiency of specific inputs. to overcome this limitation, this paper analyses the efficiency of spanish port using a non-radial dea model. in this way, a global efficiency score is obtained, an index for each type of port traffic (liquid bulk, solid bulk, general commodities, and container). globally, it is shown that spanish port are highly efficient and that most port are specialized in container traffic. this paper has enabled the identification of inefficient port, the identification of those inputs most likely to increase port turnover.", "global supplychain have a distinct geography that involves the dimensions of production, distribution and consumption. this geography, at the heart of many sourcing strategy, is often neglected by supplychain managers, or at least scholars investigating supplychainmanagement. however, this essay underlines that this geography reveals patterns that depictthe organization and structure of outsourcing with distribution system supporting the dichotomy between the geography of production and consumption. significant segments of supplychainmanagement exist solely to support this spatial divergence. global processes arereflected in regional structures and the case of third party logistics providers is investigated. depending on the gateway and the type of supplychain being serviced, north american 3pl display a clustering that is particularly prevalent around airport terminal and crossborder port of entry. such firms are highly flexible and changes in the locational behavior are likely to reflect changes in outsourcing and supplychainmanagement.", "this paper study the storage yard management problem in a busy transshipment hub, where intense loading and unloading activities have to be considered at the same time. the need to handle huge volumes of container traffic and the scarcity of land in the container port area pose serious challenges for the port operator to provide efficient service. a consignment strategy with a static yard template has been  to reduce the level of reshuffles in the yard, but it sacrifices on land utilization because of exclusive storage space reservation. two space-sharing approaches are propose to improve on the land utilization through dynamic reservation of storage space for different vessels during different shifts. meanwhile, workload assignment among reserved spaces willsatisfy the high-low workload balancing protocol to reduce traffic congestion in the yard. a framework which integrates space reservation and workload assignment is propose. experimental results show that the framework is able to provide solutions for container handling within much less storage space, while guarantee the least yard crane deployment.    b.v. ", "trade facilitation (tf) is the rubric that covers theand policy analysis on impediments to global sourcing and multinational supplychain that are not the traditional border barriers such as tariffs or quotas. trade-facilitationoffers a macroeconomic perspective onpolicymakers should change the environment facing business to promote international trade and economic growth, whereas the microeconomic perspective of supply-chain logistics considersa business should organize operation given the policy environment. four approaches to trade-facilitationthat are oriented toward measuring the policy environment facing business are covered in this review: country benchmarking, country or product case study, deep econometric analysis of one type of trade facilitation and econometric analysis of multiple trade-facilitation issues faced by businesses across multiple country. all told, theshows that the links between improved trade-facilitation policies and business global sourcing through international trade are positive, although which policy reforms support more global sourcing is unique to each country, depending on the products and supplychain that the country is part of, and initial conditions. even so, a key finding that spans theis that unilateral policy reforms within a country can expand international trade more than multilateral trade negotiations, and that trade-facilitation reforms tend to improve the country's supplier position more than buyer activities. moreover, adherence to international organization for standardization (iso) and use of information technology are particularly important, confirming that iso certification has become the price of admission for many supplychain.", "the paper aims to explain the evolution of the containerized and general cargo maritime routes in the last 3 years using complex networks analysis. several particular results are searched: which port are currently rising or dwindling in throughput;is the structure of their network dynamics; andto describe the resemblances and differences between these two transport patterns. in a densely connected logistic scheme, like the current maritime transport network, classic statistical techniques cannot show an accurate measure of the regional and global importance of a port or a route, within the deeply interrelated global market. the influence of a given harbor must be put in relation with the whole set of the network nodes. standard statistic toolscannot explain the chronological evolution of a complex system such this, needed of an importance metric and a proper visualization treatment. graph theory provides powerful mathematical tools in order to achieve such requirements. several calculations (degree and centrality) can be performed on each node, in order to describe clearly the structure and evolution of the complex system formed by port of call and routes performed between them. besides this, new software representation tools, like gephi and tulip, allow the immediate and deep comprehension of the relations between all the elements of the graph computed, and the temporal evolution of the whole network. in this paper weapply these methodologies to the entire database of containerhip and general cargo vessel positions in three periods: march -february , march -february  and march -february . the relevance of the time intervals for this analysis, in terms of length and immediacy,lead us to an accurate and dynamic diagnostic for the evolution during the crisis years in the transport patterns of the two traffics considered.     ", "this paper addresses a gap in theconcerning the creation and deterioration of ic in complex network system, namely those with characteristics of what we named meta-organisations. as far as the authors are aware, most of thein ic has been foc on individual firms. although there has been an effort to apply the traditional ic methodologies to a bigger scope, a review of theon ic, in particular the one devoted to the analysis of macro level units, such as region, clusters or networks, allowed us to identify empirical contexts thus far unexplored, such as the case of seaport. we consider seaport to be very interesting grounds for our study, because they are themselves organisations (complex network system) providing a collective service. accordingly, there is a high degree of dependency between the interrelated and collaborating members, which strive for common objectives, in order to create value for them, for the network, and for the final consumer. network goals achievement depends on howcoordinated as a single unit are all operator in the system. in addition, there is a paucity of management sciences'on to maritime transportation and seaport. with this paper we intend to discussthe meta-organisation's ic is created or destroyed as a consequence of members' actions and their capacity to create, employ and circulate knowledge. in the discussion we provide illustrations about these processes. individual actions aimed at increasing each of the collaborating firms ic can, not only create collective intellectual assets, but it canlead to an intellectual liability for the network. wesuggest and provide supporting evidence that the whole (collective intellectual capital) is different from the sum of parts (members' ic). evidence presented in this paper results from the preliminary interviews conducted as part of a case study on ic creation and deterioration in a seaport. finding can have very important strategic and managerial implications for the seaport and stakeholders, who are concerned with the performance of the whole network.", "we consider the problem of designing an optimal vessel schedule in the liner shipping route to minimize the total expected fuel consumption (and emissions) considering uncertain port times and frequency requirements on the liner schedule. the general optimal scheduling problem is formulated and tackled by simulation- stochastic approximation methods. for special cases subject to the constraint of 100% service level, we prove the convexity and continuous differentiability of the objective function. structural properties of the optimal schedule under certain conditions are obtained with useful managerial insights regarding the impact of port uncertainties. case study are given to illustrate the results.     ", "in the container pre-marshalling problem (cpmp) n items are given that belong to g different item groups (g = 1, ... , g) and that are piled up in up to s stacks with a maximum stack height h. a move can shift one item from one stack to another one. a sequence of moves of minimum length has to be determined that transforms the initial item distribution so that in each of the stacks the items are sorted by their group index g in descending order. the cpmp occurs frequently in container terminal of seaport. it has to be solved when export container, piled up in stacks, are sorted in a pre-marshalling process so that they can be loaded afterwards onto a ship faster and more efficiently. this article presents a heuristic tree search procedure for the cpmp. the procedure is compared to solution approaches for the cpmp thatpublished so far and turns out to be very competitive. moreover, computational results for new and difficult cpmp instances are presented.    b.v. ", "efficiency and security are often regarded as opposing factor in transport operation, with increased security causing decreased efficiency. the use of information technology holds the promise of enabling improved efficiency in freight transport operation and this article suggests and elaborates on the proposition that an increased focus on efficiencyresult in improved security for carrier operation. thefor this article involved areview, the collection of empirical data through one in-depth case study, and elaboration on a proposition through a field pilot implementation. the selected focus was carrier operation in connection with port terminal carrying out roro operation on trailers. the article explores and describesmeasures to increase efficiency result in increased security.", "this paper examines the design of liner ship route schedules that can hedge against the uncertainties in port operation, which include the uncertain wait time due to port congestion and uncertain container handling time. the designed schedule is robust in that uncertainties in port operation and schedule recovery by fast steaming are captured endogenously. this problem is formulated as a mixed-integer nonlinear stochastic programming model. a solution algorithm which incorporates a sample average approximation method, linearization techniques, and a decomposition scheme, is propose. extensive numerical experiments demonstrate that the algorithm obtains near-optimal solutions with the stochastic optimality gap less 1.5% within reasonable time.     ", "the improvement of transport system and the increase of the international transit service export volume improve the competitiveness of national firms in foreign markets, promote production and employment growth, increase state budget revenues. international transit service forms approximately a half of the service export in latvia. for more accurate and complete assessment of the international transit service export contribution to the national economy, is necessary to develop the methodology for calculating this contribution. the objective of the paper is to identify which theoretical models of transit service assessment can be  to assess the impact of international transit service export on latvian gdp. this analysis can be useful in the development and planning of transit-related projects, in the transport sector development in general. international transit is the part of transport and communications sector in latvia that was 12.5% of latvian gdp in . latvian international transit service consists of seaport, railways, road transport, warehousing and customs brokerage, logistics centers, shipping agents, forwarding agents and petroleum and petroleum product pipeline operator service. the turnover of latvia's seaport is made approximately 90% of transit freight. approximately 85% of all transported freight carried by railway through latvia territory is transit freight, mainly from russia and belarus to the port of latvia (east - west transit corridor). the methods of theare systematic, logical and comparative analysis of scientific literature, analysis of statistical data and expert method.", "this paperreview the state of technology related to smart container; discuss their role in the drive to securing global supplychain; and use the economics of public goods to help explain the strategic decisions faced by government, shipper and carriers. the us bureau of customs and border protection has offered to give 'green lane' treatment to any smart container arriving at a us port of entry. promised benefwould be no inspection and immediate release at the port. the problem is that there is no smart container currently in use; nor is the nature of a smart container yet agreed to by industry and government. the economics of public goods, as develop in this paper, help to clarify the role of the importer, the carrier, the foreign vendor and the us regulatory agencies. essentially, the issue isto manage the trade-off between efficient trade flows and security across international supplychain. itbe shown that some of these players have incentives to under-provide expenditures devoted to such security. but this creates a further opportunity for smart container to mitigate that situation.", "the rapid growth of container shipments has exacerbated congestion at port and railway corridors. the purpose of this paper is to analyse congestion in the logistics channels for container import into the united states. a spatial stochastic optimisation model was specified which optimises ocean shipping and inland transportation networks, and accounts for congestion and risk. the model allows for risks associated with container demands, ocean shipping cost, and some of the logistical constraints. the results quantify the probability distributions of container flows under conditions of congestion and stochastic variables. the results are  to analyse inter-route and inter-port competition.", "cargo flows in the gulf of finland have grown substantially since the fall of the soviet union. the high growth of traffic density in the narrow and shallow shipping lanes has been the centre of attention for some time, and researchers have produced numerous report warning about the risks involved. many of these report have not, however, considered the viewpoint of the practitioners of business life. therefore, this paper is contributing to this gap by presenting the risks identified affecting the supplychain from their perspective. the study was conducted by interviewing organisations acting as part of a focal supplychain. the main risks identified by the intervieweesthe port functions and the sea lanes and land routes near the port. the recognised risks varied significantly between the company and persons depending on their position in the supplychain.", "this paper formulates the container leasing problem as part of a dynamic system with multiple voyages and inland transportation times. the purpose is to optimise the length of container lease terms at individual port on the service route by considering interacting factor such as owned container fleet size, empty container repositioning, inland transportation time, and the associated cost including empty container inventory-holding cost, port lifting-onoff cost, sea transportation cost, inland transportation cost, time- leasing-in cost, one-off leasing-off cost, and lost demand penalty cost. the problem is tackled at the individual container level. a simulation- optimisation approach is  to solve the problem under typical container operational rules. case study are given to illustrate the application of the model, to compare different lease term selection policies, and to evaluate the impacts of various key factor on lease term decisions.", "recent publications on the design of liner shipping networks are limited in their treatment of the level of service (los) experienced by shipper. we propose the use of inventory holding cost-a function of merchandise transit time-as a proxy for los. we assume the existence of a two-tier optimization model, where fleet deployment, vessel routing, and vessel speed are determined in the higher tier. merchandise flows and transshipment quantities are determined in the lower tier. we partition the total merchandise transit time into time spent in open waters, time spent during port calls, and time spent dwelling in the terminal yard. using the notions of service frequency and service phase, we develop mathematical expressions for the three aforementioned quantities within the lower tier of the optimization model. we arrive at a bilinear expression for overall inventory holding cost that is suitable for liner shipping network design. journal of the operationalsociety () 63, 709-714. doi:10.1057jors..72 published online 17 august ", "the consideration of environmental issues has emerged as a topic of critical importance for today's globalized supplychain. the purpose of this paper is to develop a strategic-tactical decision support model to assist managers in evaluating the impact of environmental issues, related to transportation emissions, on the transport geography of a region. specifically we provide a model that addresses: (i) supplychain network design, including port of entry and transportation mode, and (ii) decisions on using dedicated versus shared warehouses and transportation. the applicability of the propose methodology is examined through the development of a sustainable supplychain network in the south-eastern europe region. the results indicate that in most cases using shared warehouses from third party logistics operator improvesthe cost and the environmental performance of a company. in all cases shared use of transportation operation minimizes the amount of co2 and pm emissions generated, while dedicated use minimizes cost.     ", "this paper addresses a practical liner ship fleet deployment problem with week-dependent container shipment demand and transit time constraint, namely, maximum allowable transit time in container routing between a pair of port. it first uses the space-time network approach to generate practical container routes subject to the transit time constraints. this paper proceeds to formulate the fleet deployment problem  on the practical container routes generated. in view of the intractability of the formulation, two relaxation models providing lower bounds are built: one requires known container shipment demand at the fleet deployment stage, and the other assumes constant container shipment demand over the planning horizon. an efficient global optimization algorithm is subsequently propose. extensive numerical experiments on the shipping data of a global liner shipping company demonstrate the applicability of the propose model and algorithm.    b.v. ", "this paper proposes a liner ship fleet deployment (lsfd) problem with container transshipment operation. the propose problem is formulated as a mixed-integer linear programming model which allows container transshipment operation at any port, any number of times, without explicitly defining the container transshipment variables. experiments on the asia-europe-oceania shipping network of a global liner shipping company show that more than one third (17-22 port) of the total of 46 port have transshipment throughputs. computational study  on randomly generated large-scale shipping networks demonstrate that the propose model can be solved efficiently by cplex.     ", "this paper presents an integer programming model for the terminal and yard allocation problem in a large container transshipment hub with multiple terminal. the model integrates two decisions: terminal allocation for vessels and yard allocation for transshipment container movements within a terminal between terminal. the objective function aims to minimize the total inter-terminal and intra-terminal handling cost generated by transshipment flows. to solve the problem, we develop a 2-level heuristic algorithm to obtain high quality solutions in an efficient way. computational experiments show the effectiveness of the propose approach.     ", "the chicago-east coast corridor is a network of highways and railroad tracks connecting chicago to cities on the east coast. cargos flow through it indirections-asian cargos flow from west coast port through chicago for eastward delivery, and cargos from india and europe flow from east coast seaport to chicago and beyond for westward delivery this heavily  corridor is currently expanding incapacity and service offerings. however, two areas of the corridor, detroit and northeast ohio, remain lessserved. the article outlines the changes taking place and suggests opportunities that might benefit these two areas. in particular, the st. lawrence seaway is part of an all-water minimum-mileage route between the midwest and rotterdam and antwerp. this underutilized and almost forgotten route, if , would eliminate a significant amount of rail and truck traffic to detroit and northeast ohio. further, increased rail deliveries from halifax and montreal to detroit would allow detroit to develop a substantial rail hub, reducing truck deliveries from chicago.suggestions would significantly reduce trucking in the corridor.", "it's necessary to master the change law of the human body before we make pattern grading of apparel. thiswithdraw human measurements through the advanced non-touched 3d body scanner, then utilizes spss software to analyze the data gathered, and then through geometric method we obtain the law of basic neck line changing with body size. furthermore, the stepping data of apparel basic neck line in pattern grading is concluded.", "turkish logistics industry tries to adopt new technologies in terms of logistics, however, state officials seem to be unsure of what to implement. this is mainly because of the lack of a master plan in logistics industry. lacking a master plan in logistics, state officials try to apply intermodal transportation mode through logistic distribution centers however, possibly the most valuable customers of these logistic distribution centers; smes have not been asked to stress their opinions and problem in terms oflogistics and trade. therefore, any logistic solution that is said to be done for smes has no chance to be successful if the base lacks the opinions of smes. thus, the main objective of is to request the opinions of smes in terms of logistics and discover their problem related to foreign trade activities. furthermore, a guide is tried to be provided for state officials, smes, and logistics professional by suggesting possible locations to built logistic distribution centers in turkey and stating the service that should be provided in those distribution centers. data collected from 322 smes from ankara, denizli, and manisa was analyzed by using descriptive, anova, and t-tests. finding reveal that, exporting smes and non-exporting smes are unsatisfied from high logistics cost regardless of their locations. they are expecting alternative transportation methods to road transportation mode since they are unhappy of being far from seaport.", "purpose - trade and transport facilitation is a challenging area for international logistics and supplychain. a major problem in the area is the lack of a specific framework to support measurement and analyses of performance aspects concerning border-crossing operation. the purpose of was to develop a framework for the area comprising strategic performance objectives of operation. design methodology approach - the framework derived from a theoretical and empirical basis. the empirical method involved a delphi study with 11 experts with recognised knowledge in the area of international logistics and supplychain. the framework was validated through a substantive validity test conducted in a pilot study with 20 managers from organisations operating in a major international seaport overseas. finding - the study develop a framework structured by critical operation performance factor operationalised in terms of trade and transport facilitation aspects. - the framework was pre-tested in a specific context in brazil. construct validity and reliability require further testing and refinement. practical implications - the framework provides reference for the definition of priorities and targeted initiatives in specific areas of trade and transport operation at border-crossing levels. the initiatives can be aligned with relevant strategic performance objectives of operation in general. originality value - the theoretical, empirical, and practical issues addressed in theprovide an insightful basis for futureand managerial initiatives. the framework defined in the study offers robust measures that allow academics and practitioners to understand and address critical aspects inherent in the operational dimension of trade and transport facilitation.", "this paper examines road freight transport activity and relationship with facility location, logistics management and urban form through an analysis of 14 selected urban areas in the uk. improved understanding of this relationshipassist planners when making transport and land use decisions. the finding suggest that several geographical, spatial and land use factor have important influences on freight activity in urban areas. commercial and industrial land use patterns affect the types and quantities of goods produced, consumed, and hence the total quantity of freight transport handled. thisinfluences the distances over which goods are moved and by what specific mode. there has been relatively low growth in warehousing in many of the selected areas over the last decade compared to the national average assuburbanisation of warehousing in some locations. this affects the origin and destination of journeys visiting these facilities and typically increases the distance of such journeys. a greater proportion of road freight has been shown to be lifted on internal journeys in large urban areas than in smaller ones. journeys within urban areas have been shown to be less efficient than journeys to and from the urban area in the 14 locations studied due to the much smaller average vehicle carrying capacities and lower lading factor for journeys within urban areas. the length of haul on journeys to and from urban areas studied was found to be greatest for those areas with a major seaport andor whichgeographically remote. this affects the road freight transport intensity of goods. transport journeys.     ", "maritime piracy has become a core subject in maritime security and safety. using icc international maritime bureau data from  to , we use binary choice models to estimate the successfailure of pirate attacks as a function of vessel type, flag, vessel operation, number of pirates, boarding methods, and arms type. rather than forecasting the piracy incidents, the binary models are  to quantifypirate characteristics and behaviour determine the rate of success and degree of violence of piracy attacks. the results identify three major approaches for pirate attacks, with the different approaches being associated with different levels of violence and arms  and different targets. the study proposes managerial implications for maritime security.", "freer south-south trade has been recognised as a vital engine for the developing country to reap the maximum economic gains from multilateral trade liberalisation. one of the latest developments which draws considerable attention is the propose free trade agreement among india, brazil, and south africa, namely ibsa, given the fact that the three country are amongst the leading economies in the continents of south asia, south america, and africa, respectively. this paper applies a global computable general equilibrium model, global trade analysis project, and a converting approach to quantify the impacts of the ibsa trade liberalisation on seaborne cargo volumes. the major advantage of the gtap model is that it can capture the effects of economy wide adaptation and asymmetric structure change in export and import ca by trade liberalisation.  on our numerical results, removing high tariffs in the south-south trading routes reduces the significance of geographical distance in determining south-south trade patterns, and promotes distant trade with faraway country.", "purpose - the changing role of seaport in supplychain has been the subject of extensivein the recent literature. the strategic development of seaport terminal, responding to the need for closer integration into supplychain, invites a more detailed examination of the influence of the supplychain structures on seaport performance. therefore, this paper aims to investigate the effects of supplychain structures, especially the degree of integration of seaport into supplychain, on seaport performance. design methodology approach - the parameters for a structural equation modelidentified in the first instance from the supplychain and seaport operation and management literature. the structural equation model itself was then devised, and subsequently refined, using data from korean seaport terminal operator, shipping company and freight forwarding company. the structural equation model was  to assess the level of supplychain integration of seaport and the relationship to port performance. finding - the results indicate that the integration of seaport into supplychain has a positive impact onthe effectiveness and the efficiency of seaport performance. in addition, antecedents to seaport supplychain integration are identified; these suggest that a strong orientation to supplychain integration within a port operating company enables the company to adopt and implement a strategy that integrates functions within the port and with other upstream and downstream organisations. - as the field datageographically limited to one country, extending the finding of to other geographical areas may not be possible, although the approach taken, using the structural equation modelling technique, should be transferrable elsewhere. cross-validation of the model would widen applicability to other areas. the paper provides a framework that allows other researchers to examine the level of integration of port into supplychain. practical implications - the potential closer integration of seaport into supplychain are shown with supplychain integration having a positive effect on port performance. seaport which do not integrate with their supplychain have a lower level of performance. thus, enhanced port performance accruing from closer integration would have positive implicationsfor port and terminal managers and for other supplychain participants. originality value - this study, for the first time, empirically examines the impact of the integration into supplychain of seaport on their performance. this is achieved by the development of a structural equation model which is then tested in the field, thus extending the existingwhich is largely conceptual or descriptive.", "three decades ago, portgenerally regarded as homogeneous entities that competed with each other at different operational levels. in the course of the 1990s, however, the port product increasingly came to be seen as a set of interlinking functions, with the port as such serving as one of the links in the overall logistic chain. the most recenthas revisited the concept of port competition to take due account of the complex and heterogeneous nature of port today. moreover, the focus is no longer exclusively on competition between port, but increasinglyon internal competition, between individual production company and service providers operating within or making use of the same port setting. starting from the above framework, this paper focuses on the exogenous and endogenous variables that can affect port competition, which ultimately provides insight into potential strategy for improving the competitiveness of italy's seaport.     ", "manyworks on dry port, associated dry port with enhanced seaport efficiency, relieving congestion without (significant) capacity expansion. also, they positeddry port being essential elements in the competitive position of seaport, as they acted to facilitate access to (overlapping) hinterland. however, those focusing oninstitutions could strengthen (or dissipate) the bureaucratic and logistical roles of dry port had remained scarce, especially on developing economies. hence, through investigating the recent development of dry port in four brazilian states, the paper investigatesinstitutional framework affects the bureaucratic and logistical roles of dry port in emerging economies. the paper posthat the brazilian institutional framework in place has acted as causal factor in strengthening the bureaucratic roles of dry port while at the same time dissipating their logistical roles. through establishing the causal relation between these forces, the paper provides important insight on the impacts of institutions on transportation and regional development in different geographical region.     ", "in order to support the national coastal development strategy and clarify the relationship of port logistics and economic development in the coastal region of jiangsu province, the paper,  on the data of port logistics and economic development of lianyungang from 1988 to , cointegratesof them by the cointegration theory and eviews software. the conclusions are as followed: firstly, there exthe long-term equilibrium between port logistics and economic development by the cointegrating test. secondly, according to the granger causality test, there exsingle granger causality between port logistics and economic development, and port logistics has positive effects on economic development, whereas; economic development has no positive effects on port logistics. thirdly, when the amount of port logistics increases one unit, the quantity of economycorrespondingly increase 1.128 units.", "this paper examines the effect of inter-port competition between two port by applying a game theoretical approach. we construct a non-cooperative game theoretic model where each port selects port charges strategically in the timing of port capacity investment. we derive the nash equilibrium and obtain some propositions from the equilibrium. we then apply the propositions to the case of inter-port competition between the port of busan and kobe.     ", "the paper explores the role of stakeholder collaboration in the adoption of innovations as part of the environmental and sustainability agenda of port gateways. we do this through a comparative assessment of the port of vancouver, british columbia, and the twin port of los angeles and long beach, california. an inductiveapproach is  to identify and assess the initiation and implementation process behind exemplary innovations. innovation includes new technologies and processes for handling and moving cargo, mechanisms for planning and policy making, financing, implementing, upgrading, managing and operating infrastructure system. a relatively new arena for competition on the basis of innovation concerns environmental performance. the conceptual framework and empirical evidence suggest that while there may be intense demand for and supply of innovation in port gateways, the complex dynamics of the logistics chain are such that successful innovation requires conscious involvement and collaboration of stakeholders.     ", "the port regionalisation concept extended earlier spatial models of port development with a focus on institutional relationships governing the complexity of inland connections. the concept accounts for the fact that modern port operate in an increasingly complex and sophisticated transport and logistics environment, embedded within multi-scalar planning regimes. this paper addresses the role of intermodal transport in port regionalisation by reviewing theon the three core aspects of the concept: intermodal terminal, inland logistics and collective action problem. results reveal that inland terminal develop by landside actors often experience a conflict of strategy with port actors (either port authority or terminal operator). port actors have difficulty acting beyond the port perimeter but some port terminal operator have begun to demonstrate successful investments in inland terminal in order to manage their container throughput more strategically. inland logistics markets tend to be centralised and focus heavily on domestic flows, thus the efficiency of intermodal freight service is challenged by the need to combine port and domestic movements which have different product, route and equipment characteristics. collective action is an arena where port actors can be influential due to the role of informal networking in managing freight corridors; however, institutional constraints limit their ability to act directly. the finding in this paper elucidate challenges to the ability of port to control or capture hinterland through the strategy of integration that the port regionalisation concept proposes. the paper concludes by proposing aagenda developing from recent institutional adaptations of port actors as a result of these challenges.     ", "this paper deals with path dependence in seaport governance. a central notion in this respect is lock-in. economic geographers have recently started to reconsider the deterministic perspective on lock-in and develop the concept of institutional plasticity. such plasticity is the result of actions of actors to purposefully 'recombine and convert or reinterpret institutions for their new objectives or transfer institutions to different contexts' (strambach, ). this concept is applied to seaport, where so far, path dependence and lock-in have not been studied in detail. our main conclusion is that a process of institutional stretching takes place when port authority see a need to develop new capabilities and activities. in this process new layers are added to existing arrangements, gradually leading to a formalised governance reform but without breaking out of the existing path of development.     ", "as coastal production cost in china rise, producers are moving inland to remain competitive with other asian country. as a result, chinese sea port are rapidly developing dry (i.e., inland) port to compete for hinterland access. yet the growing body ofexamining dry port has yet to analyze china. this article fills this gap by combining practitioner interviews, publicly available data, and industry and academicto provide an overview of dry port in china. the article discusses the recent active development of dry port in china and summarizes the existing dry port network. motivations for further dry port development are identified, including port competition, inland production, domestic consumption, logistics cost, and the environment. challenges with dry port expansion such as rail, inland waterways, and actor coordination are reviewed, and opportunities for furtherare highlighted.", "the development and management model of modern logistics in the border port between pingxiang, china (the abbreviated form of a name: pingxiang) and vietnam, which makes up the development processes ofinternational trade. this paper addresses the umbrella hub of logistics model in the border port between pingxiang and vietnam, including the basement of umbrella hub of logistics model, development and evolution, and discusses theconclusions.", "logistics industry has become the basic industry of china's national economic development and the significant area of economic development in the new century. yibinbe constructed into an important regional logistics center in sichuan-yunnan-guizhou junction, and into an important logistics channel connecting upper reaches of the yangtze river economic belt in the southern region. the economic development of yibin plays a significant role in the southwest region. port is the core strategic resource that drives the development of logistics industry in the whole city and even the overall regional economic development. in this paper, it takes port logistics industry in yibin as theobject, through swot analysis method, and explores advantages, disadvantages, opportunities and challenges of port logistics industry in yibin. on this basis, the author puts forward the logistics industry development strategy in yibin: 1. expand service functions; 2. optimize port layout, and regularly repair waterways; 3. seek regional cooperation, dislocation competition and interactive development; 4. strengthen infrastructural construction, and develop multimodal transport system; 5. improve the degree of informatization and intellectualization; 6. enhance the introduction of specialized logistics talents. logistics industry has become the basic industry of china's national economic development and the significant area of economic development in the new century. yibinbe constructed into an important regional logistics center in sichuan-yunnan-guizhou junction, and into an important logistics channel connecting upper reaches of the yangtze river economic belt in the southern region. the economic development of yibin plays a significant role in the southwest region. therefore, it is of great theoretical and practical significance to discussto develop logistics in yibin more rapidly and better from the perspective of industrial agglomeration theory through the analysis on yibin's logistics industry status, and then promote economic competitiveness. yet port is the core strategic resource that drives the development of logistics industry in the whole city and even the overall regional economic development. thus it takes port logistics industry as itsobject, and analyzes discusses current situation and countermeasures.", "port are exposed to various risks in their internal operation and external interactions with inland transport carriers and sea-going vessels within maritime logistics system. while conventional safety management techniques may be capable of dealing with accidental, hazard- risks in port, new vulnerability analysis methods are urgently required for tackling those ca by threats such as terrorist attacks. the motivation for identifying the vulnerabilities is the need for prioritising activities and resources on port security investments and risk reduction processes. this paper develops an advanced threat- criticality analysis methodology designed for the identification and prioritisation of vulnerable port facilities under uncertainties. the model relies on the combination of fuzzy bayesian reasoning and analytical hierarchy process (ahp) analysis in a complementary way so as to facilitate the treatment of uncertainty in data, thus realising effective quantitative analysis of the vulnerabilities under different threat modes in port. the outcomes can be  either as a stand-alone technique for prioritising critical system such as port facilitates with high values and significant functions or as part of an integrated decision making method for evaluating the effectiveness of security control options.", "study on port service quality are quite limited and so far no study has yet been done to develop a measurement of port service quality by port service process component from the perspective of the shipping lines. the objective of is to develop a measurement of port service quality by port service process component and to evaluate the service levels of competing container port in korea and china. usingreview, confirmatory factor analysis and analytic hierarchy process method  on 82 respondents, the finding reveal that the chinese port enjoy a higher service level than the korean port due to their higher scores in timeliness and price acceptability, which are most critical factor in port service quality. the current empirical study is a meaningful experiment integrating port service quality factor and port service process and consequently, can present more detailed information about the strengths and weaknesses of each port and provide a more useful basis to improve their service competitiveness.", "this paper investigates the impact of port infrastructure on exporter behaviour, focusing on the opening of a competing inland port within auckland. we model adoption of the new facilities among local firms, and test the impacts of uptake on future export growth. we find that the determinants of uptake are product- and firm-related, rather than location-specific. firms use the new infrastructure in conjunction with the existing port to mitigate capacity constraints andor access a greater range of transport options. however, we find no significant effect of the port's introduction on firms' subsequent export performance.   published by  ", "the main objective of this paper is 'to assess the conditions, including policy support, under which innovative concepts have a high chance of getting adopted and being successful'. the workstart from the state-of-the-art with the following goals targeted. firstly, to identify the paths that new innovative concepts usually follow, what key determinants are, which actors are involved, and what policy has been doing and can do. as part of this, a typology of variables is established, whichbe the basis for the identification of successful adoption paths. illustrations are provided of the performance of different innovative concepts in the seaport sector. a further goal is to propose policy recommendations, identify best practices, barriers to implementation and transferability of innovative concepts and processes. finally, theestablishes developments needed in assessment methods and a methodological framework if innovative concepts are introduced.     ", "the port of los angeles (pola) clean trucks programme is a controversial environmental sustainability initiative adopted to restrict the use of drayage trucks hauling goods to and from port terminal operation. pending litigation on the constitutionality of the programme, and propose new legislation that would give the federal government and local authority a greater role in curbing emissions from harbour trucking, it has important ramifications for the port and shipping sector. we review interactions between maritime port and the enterprise and institutional interests connected with the current status of the initiative. we use a game theoretical model to anticipate the effects of potential truck conversion policies. courts, legislators, and interest group advocates can use this knowledge to support proactive policies and create incentives for additional clean trucks programmes.", "examined the relationship between port (port demand, port supply and value added activity in port) and regional economy from a logistics perspective that provided intellectual support for policy makers in their strategic port related decisions. the major port cities involved in china's five coastal port clusterstaken as the samples in order to conform to the development trend of chinese port cluster. a structural equation modeling (sem) approach was employed to test a hypothesized model concerning port and their regional economy. results indicated that port supply had a positive effect on port demand. in addition, the finding indicated that value added activity in port had a positive effect on the development of regional economy. however, port supply and port demandnot found to have significantly positive effects on regional economy. theoretical and practical implications of thefinding for policy makers are discussed.     ", "the formulation of two national development strategy, liaoning province coastal economic belt and shenyang economic zone, has consolidated yingkou's important strategic position. this paper aims at the developing status of the interaction between port and city and further developing measures in yingkou under the above background. starting from the basic theory of relationship between port and cities, it focuses on analysis of the interaction between port and city and makes comments, which shows that the power port pulling city is much larger than the power city pushing port in yingkou.  on the imbalance of two powers, the further recommendations for promoting favorably interactive development between port and city in yingkou are brought out from the aspects including strengthening functions of the government, seizing developing opportunities, coordinating relationship between port and city, expanding the port industries, creating a good cultural environment, developing port logistics industry, strengthening the construction of financial system.", "as a rising industry in china, logistics has develop rapidly in recent years. in this paper, the author firstly analyzes the current status of the logistics development in dongying; and then point out main problem associated with the local logistical industry. finally, the author puts forward some proposals facilitating the sustainable development of the dongying logistics industry, which include properly initiating development plans and policy system, further increasing the financial supporting system, informatization and standardizing the construction of the modern logistics industry, cultivating and introducing high-quality logistic professionals, and speeding up the construction of logistics park, port and railway.", "this paper examines the interaction between urban road congestion and competition between two seaport. we find that an increase in road capacity or increasing tolls by a chain may increase port's profit and reduce the rival port's profit. as a consequence, roads are tolled above the marginal external congestion cost, provided that the value-of-time of shipper is sufficiently large relative to that of commuters. when a discriminative toll system is implemented, commuters are tolled at the marginal external congestion cost while truck tolls are much lower. the case of port' maximising welfare is examined, and the results compared with those of price competition.", "vehicle theft for export has been identified as a major concern for domestic and international security. export oriented vehicle theft (eovt) has become an entrenched transnational activity because, in part, the activity has been linked to the financing of terrorism and transnational organized criminal groups. eovt has been the focus of previous researchers but none have highlighted the central role of seaport in the movement of stolen vehicles. as a geographical locus point for eovt and other criminal activities, seaport are a central space for applying environmental criminological approaches. examines the role of seaport in eovt. first, i explore what is known about eovt networks and their use of maritime methods of transportation; second, i use crime script analysis to examineeovt groups use seaport to move vehicles from east coast north american seaport to destinations worldwide, focusing on west africa; and finally i examine the functional role of stolen vehicles in destination country as a form of moveable currency. to address these lines of inquiry utilizes crime script analysis to examine eovt cases sourced from publicly available legal case files, internal law enforcement case files from the waterfront commission of new york harbor and interviews with law enforcement officials at the port of nynj and the port of baltimore.", "policy variables, such as security levels at seaport, affect port efficiency in a non-linear way while other factor affecting efficiency at port such as a number of berths, the area of port yard, and the number of port labors have linear structural relation. ensuring a certain level of regulations can increase port efficiency, while an excess of the level may result in the reverse of these gains. addressing seaport-related issues is not a simple undertaking because a seaport is regarded as a system-of-system, which isdifficult to understand and to model. therefore, study that adequately analyze the overall dynamic of a port complex in terms of security concerns have been seen insufficient, leaving a significantgap to fill in. to analyze the relationship between seaport security levels and container volumes, adopts the method of system dynamics (sd). use of the sd can demonstrate the simulations, such as suggesting the visual causal loops among evaluation factor, representing the several sub-models, and enabling various forms of analysis, such as the base model, optimistic scenario model, and pessimistic scenario model. as a result of simulation, the impacts on handling container cargo volumes in korea due to the increasing level of security is estimated at 2,770,000 teus by the year  and 3,050,000 teus by 2020. appropriate tailor of the propose sd  methodology can stimulate security-economic quantitative analysis in a wider range of port context, thus promoting effective implementation of security measures.     ", "decreasing carbon dioxide (co2) emissions is one of the most important tasks for the society in the 21st century. one possibility to decrease emissions originating from transportation is to utilize more rails instead of relying simply on road transportation. in the dry port concept an inland intermodal terminal is connected to a sea port using railways. analyzes impacts of dry port in a finnish context. we compare two different configurations: in the first one shipper drive directly to a sea port, while in the second one they use dry port. the system are evaluated by using discrete-event simulation. in the system we are interested in two issues: (1) level of co2 emissions, and (2) cost to transport the goods in different configurations. we use different scenarios for future energy prices and estimatethe cost and co2 emission development in these scenarios. wecompare the results to a situation, where emissions are minimized instead of cost. implications on larger scale arediscussed, for example in the baltic sea and north sea area, where strict sulfur emission restrictions are seen to harm sea transport and increase concentration on small number of sea port.     ", "purpose - the purpose of this paper is to measure a port's green performance. theis reviewed and a survey is carried out to identify major green port performance indicators and to evaluate three major port' overall green performance in asia. indicators located in the critical quadrants with a high degree of importance and low degree of performance are identified and resources are suggested that can be employed to improve the port' overall sustainability performance effectively. design methodology approach - port performance indicators are reviewed to select the green-related ones by a session of brain storming with academicians from china, hong kong, and taiwan in the shipping discipline. selected indicators are  to design an analytic hierarchy process (ahp) questionnaire. the weight and degree of performance of each of the 17 green indicators among three major container port are calculated by the data obtained from the ahp round survey respondents. finding - avoiding pollutants during cargo handling and port maintenance, noise control, and sewage treatmentperceived to be the three critical indicators by respondents in two of the three port investigated. among the three investigated port, shanghai port had the highest number of critical indicators to be improved. air pollutants avoidance, encouraging the use of low-sulphur fuel, and using electrically powered equipmentthree of the five critical indicators found in shanghai port, but not in the other two investigated port in this study. originality value - the theoretical implications of thisare the development of a conceptual framework to measure the degree of importance of a set of green port performance indicators, and to provide a decision support system to help port authority to evaluate their performance regarding the 17 green port performance indicators compared with that of other port.", "sines was known to be an oil terminal, but today the port comprises five terminal serving different trades. these results: 1) from an ambitious development plan; 2) from the strong efforts to integrate the port in the trans-european transport networks. sines container terminal is seen as an added value to the port and through operation existing short sea shipping (sss) trades are expected to expand and business opportunities and challenges are expected to emerge indeep sea and sss trades. this paper assesses sines competitiveness in the sss market relatively to other european port. a benchmarking technique was   on information gathered from an e-mail perception survey sent to european port authority. the outcome shows sines competitiveness, despite four criteria ranked below relatively to the average. to sustain and improve competitiveness, this paper presents a sub-criteria list that sines needs to address in the medium- and long-terms.", "slavonski brod is the largest city of brod-posavina county and the sixth largest city in croatia, located at the crossroads of intercontinental and interregional transportation route connecting central and eastern europe. slavonski brod was a major center and market town once, but today there are more different develop economic activities that are not fully exploited, such as a border river sava which should be  for the formation of a logistics center. projects for the creation of logistic center are prepared, the implementation of this type of center would increase the standard of living and increase employment in one of the least develop counties in the croatian. there is an insufficient interest of the relevant institutions and administrative bodies for investment in inland transport infrastructure that would create the basic conditions for recognizing slavonski brod as the international logistics center. there are projects in the city that promote the interests for the development of the international port in it, but they are awaiting realization because of the lack of financial resources. apart the port activities, itcontribute to investments in machinery and equipment of industrial plants which are waned by the advent of privatization. the aim of this paper is to analyze and determine the objective reasons for untimely implementation of projects which would help creating and strengthening the port brod, and provide measures and activities of relevant authority for the affirmation of international logistics center in slavonski brod. analysis of the problem andobjectives definition leads to twoobjects. the first object of theis slavonski brod, whose historical and current analysis of economic and logistics activitiesdetermine the consequences of the current economic situation in the brod-posavina county. another object ofis an international logistics center which should affirm slavonski brod with the propose guidelines. duringof facts and possibilities that currently exist, for the formulation of theresults in this paper, the followingmethods are  in a different combination: historical method, the method of analysis and synthesis, classification and description method.", "port selection is of relevance to shipper in achieving transport cost savings and efficiency in their operation. on the other hand, providers of port infrastructure and service are interested in finding out critical port choice factor as rational basis for formulating sustainable port reform policy. investigates empirically port choice criteria of nigerian shipper who engage liner service available at the nation's coastal port. questionnairesdistributed to collect data on observed port choice (revealed preference data) made by shipper under study. a discrete choice model was applied to estimate the shipper' port utility function. results show that crane efficiency, i.e., cargo handling speed at the port, the level and functionality of port facilities, shipment size, ship-calls' frequency and shipper warehouse distance from port are the most important factor which shipper of non-oil sea-freight consider when they choose port for making shipments. policy implications of the estimated utility function are discussed.", "port reforms around the world have opened regional container port terminal markets. the emergence of a wide array of global terminal operator has led to a differentiation in entry strategy driven by their respective objectives and by factor exogenous to the firm. this paper looks at antecedent factor that play a role in a company's entry strategy in a public-private partnership (ppp) setting by performing binomial logistic regression on a large sample of container terminal deals over the period -. more specifically, it analyses to what extent firm-specific, external, project and cross-cultural factor play a decisive role in the choice between direct ppps (i.e. stepping into a new ppp arrangement such as a new concession agreement) and indirect ppps (i.e. stepping into an existing ppp arrangement through acquisitions). the empirical finding demonstrate the pivotal role of some firm specific characteristics (market experience and business model), external factor (host country development and market openness, government effectiveness, market concentration degree, and market saturation) and project-related factor (project size, number of partners involved, and equity joint venture with the port authority),unveiling some preliminary results in relation to cross-cultural variables.     ", "this paper investigatesthe involvement of foreign and local ownerships, intra- and inter-port competition and hinterland affect the container terminal efficiency in china and neighboring country. the operational efficiency of sample container terminal is estimated by data envelopment analysis, which is followed by regression analysis to examine factor affecting container terminal efficiency. we find that having some chinese ownership may make a container terminal more efficient, while a container terminal is less efficient with chinese as the major shareholder. it isfound that intra- and inter-port competition may enhance container terminal efficiency. finally, the efficiency growth of terminal is examined, and implications for the regional economic disparity in china are discussed.     ", "this paper proposes a method for applying the autoregressive distributed lag (ardl) approach to the analysis of port competitiveness to overcome the methodological limitations of the commonly  time series approach, which may cause inconsistent orders of integration or large standard errors. an empirical analysis  on the ardl approach wasconducted to investigate the competitive relationships among the top five worldwide container port: shanghai, singapore, hong kong, shenzhen, and busan. their long-term relationshipsfirst evaluated by the bounds testing procedures with three alternative models. then the long-term ardl modelsdevelop to understand their long-term equilibriums. in addition, we estimated short-run dynamics by the ardl model's error correction form. our approach can provide maritime transport practitioners a practical tool for reliable port competition analysis and container demand forecasting.", "the closer link between port and supplychain leads to a growingarea - port hinterland intermodal development. focusing on thewith mathematical models, the purpose of this paper is to categorise and analyse earliercontributions on intermodal container flow optimisation, to identify thetrends and gaps, and to suggest futuredirections. results show that futureshould focus on global intermodal container flow optimisation, addressing the approaches of port integrating into such global intermodal chain taken green issues into account. there is substantial need foraddressing greening the intermodal network and sustainable development. providing cost effective solutions alone in optimisation problem is rather traditional and one-sided. those market players possessing commercially viable capabilities andenvironmental responsibilities would gain a competitive advantage in future dynamic business environment. bi-objective or multi-objective optimisation would be more suitable to actual si
