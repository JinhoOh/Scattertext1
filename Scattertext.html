has become an important part of global transportation and it may gain a new potential in the light of the chinese one belt one road (obor) initiative, known in europeas the new silk road. it involves development of transport corridors - rail and maritime, linking china with europe and it can be anticipated that developmentcause considerable shifts in container transportation from a sea into a rail (intermodal) route. in the light of substantial trade imbalance between europe and china the problem of empty container repositioning gains specific importance. the aim of is the analysis of models and a variety of solutions to empty container repositioning problem through the prism of eurasian intermodal transportation.     ", "maritime clusters formulate appealing objects of study, for many viewpoints. at the same time, the theory is not homogenous nor compartmentalized, although some main themes do seem to be prevalent. the latter include innovation, competitiveness, strategy, and policy. through an inclusive analysis of the literature, data mining is attempted within this body of knowledge. a dominant instance within theis the existence of a strategic case, along with the fact that this is rooted within a recurring constellation of topics vested within strategic management. these occurrences are categorized per generic premise, according to a coding protocol. the data is then adjusted into dichotomous variables, to investigate dependent samples' correlation. the aim of this methodology is to examine association between the categorical variables of academic impact and the presence of a strategic case. the results of the analysis are statistically significant. thiscan provoke novel directions with respect to strategic and tactical decision making, for academia and practice. in addition, this work provides a rudimentary inventory of theof maritime clusters, that can aid the formulation and investigation of further statistical hypotheses.", "investment inand development (r&d) creates preconditions for the implementation of more advanced and better technologies. it enables the introduction of new products or production processes which can result in higher earnings and potential economic growth. even thoughand development is a catalyst for the genesis of aggregate economic activity, importance is not widely researched at regional levels. the european union has defined strategy which view innovation as an essential element in stimulating growth and job creation. the aim of this paper is to establish and measure the impact of investment in r&d on economic growth of port region. the data  in this researchpanel data of the european union's port region for nuts 2 classification for the period from  to . the results of the two-step generalized method of moments (gmm) indicate that investment in r&d has a significant impact on the economic growth of the port region in european union. however, in order for innovations to be accepted and implemented, it isnecessary for region to have specific economic structure which was further analyzed in this paper. region with high innovation capacity create greater economic benefand are considered to grow faster than other region.", "this paper proposes a novel stochastic mathematical framework to investigate the connectivity of road networks impacted by earthquakes. the concepts of global connectivity and local connectivity are defined and evaluated using percolation theory. specifically, global connectivity measures the extent to which the whole network is connected, and local connectivity measures the distances between each node to neighbors. furthermore, the concept of efficiency is employed to integrate local connectivity. a new percolation process integrating the traditional localized attack and random failure is propose, which sheds light on the application of percolation theory to practical networks when facing disruptions.", "created in 1993, the particularity of journal of transport geography (jtrg) is to put 'transport' at center stage in human geography, long after similar initiatives about cultural, tourism, political, urban, and rural geographies. the goal of thisis to estimate jtrg's relative importance of (and interplay between) 'transport specialization' and 'human geography', focusing on port-relatedas a case study. constituting a database of 864 port articles published in jtrg and other selected geography and (non-geography) transport journals between  and  constitutes the backbone of our analysis. we particularly examine the thematic focus and the geographic scale of the corpus articles, which we complement by an analysis of their references. main results reveal a stable preference for global-level study and operational research, but compared with other journals, our corpus is marked by a stronger affinity with regionalnational spatial scales and the locational (i.e., space-related) perspective. we conclude that jtrg publications (about port) are more multidisciplinary than in other geography and transport journals. the paper contributes to a better understanding of the disciplinary evolution of academicin the field of spatial study, transport study, and beyond."], "meta": ["top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-09", "top 00-
