tradeoff between profit extraction and storage cost efficiency. weformulate a model where the storage price is determined to maximize the storage profit only, and conduct an extensive numerical study to compare the two models to obtain additional insights about their performance.", "purpose - this paper aims to propose a technique  on cognitive assessments to quantify identified operational risks from the perspective of container shipping or logistics system administrators. the results derived from the risk quantification could be  to prioritize risks support the decision-making process in risk prevention and mitigation. design methodology approach - this paper identified container shipping operational risks (csors) from a logistics perspective. a multivariate risk evaluation mechanism by fuzzy rules bayesian network (frbn) was established. an improved two-level parameter set  on the failure mode and effects analysis (fmea) was  to support the input extraction process. by feeding cognitive assessments into the model, the identified risks are evaluated  on their utility values. an illustration example and a sensitivity analysiscarried out to justify and validate the propose model. finding - the highest positions in the prioritized list of csors in the case study are dominated by risks in the physical flow with the first three are piracy and terrorism, force majeure and port congestion. the results derived from the case study with the satisfaction of all pre-defined axioms proved the feasibility and illustrated the functionality of the propose risk assessment and prioritization technique. originality value - controlling risk is irrefutably a significant issue of container shipping and logistics management because of the inconsistency of risk definitions and the involvement of uncertainties. the propose risk evaluation mechanism and the identified list of csors could be beneficial in system management, decision-making and reliability performance.", "bhp plans to enter the bulk fertilizer market by developing first potash operation, the jansen potash mine, in saskatchewan, canada. in conjunction with amec foster wheeler, the jansen project team develop a model of the jansen production and logistics chain to understand the drivers of production capacity. the detailed integrated capacity estimate model (dice) is a comprehensive discrete-event simulation model of jansen's upstream production (mining, hoisting, and ore processing) and downstream logistics (rail, port, and marketing). dice provides an unprecedented combination of complexity, granularity, and scalability, which informs ore storage capacities, product sizing infrastructure, critical-equipment redundancies, bypasses, and operational practices. the team  dice during the prefeasibility study of the jansen project. the model provided the justification for the removal of about $300 million in capital expenses to equip the second of two hoisting shafts, the reduction of planned maintenance, and the increase of the degree of mining automation. throughout the prefeasibility study, jansen's annual production in stage 1 of operation was estimated to increase by 15-20 percent, with two-thirds of this gain credited to dice. this potential additional production added $500 million to the net present value of jansen stage 1. in consideration of this, among other factor, the bhp board of directors approved the transition of the jansen project from a prefeasibility to a feasibility study.", "purpose the purpose of this paper is to collectively measure and compare the efficiency of brazilian and american soybean transport corridors, from farmers to export port, using the data envelopment analysis (dea). design methodology approach this paper aims to determine routes from main producing micro-region to main export port, specifically using slack- measure and variables that represent the three pillars of sustainability (economic, social, and environmental). the choice of variables was guided byreview and analyzed through the principal component analysis. after the application of the model, the quantitative tiebreaking method of the composite index is applied. finding the finding are coherent with a global report that compares soybean transportation incountry (brazil and usa). efficient routes and corridors tend to present short distance truck trips and long distance train or barge trips. the efficiency of the inland waterway trips depends onmany barges are  in the same expedition. routes with more than three modes tend to be inefficient which suggest that there is a limit for multimodality. originality value corridor benchmarking is a rare topic in theand previous works normally focus on some specific and limited corridor performance characteristics, such as cost. the main contribution of thisis that it expands the discussion regarding corridor benchmarking and it focuses on efficiency as a whole. the paperproposes a method that can be applied in different logistics contexts, like expanding the study to different country. more specifically, this method could be  in infrastructure investments programs.", "this paper analyzes the effects of the objective orientation of port authority and the level of service differentiation on the capacity, service price, profand welfare among competing or cooperating port. weexamine feasible combinations of these two factor (private objective level and service differentiation) to promote port co-operation. we apply the model starting from a mixed duopoly where a landlord port (a port authority with mixed public and private objectives) competes with a profit-seeking port (a port authority with a fully private objective) with differentiated service. the results show thatthe private objective level of the port authority and the service differentiation level have a significant influence on various port competition and co-operation settings. certain combinations of these factor prove to be useful in view of co-operation among port authority which previously competed. the paper not only contributes to existingon port competitionco-operation and the use of game theory in a port setting. itprovides valuable inputs to port devolution and co-operation discussions at the policy level.", "this paper proposes a global hub location problem (ghlp) in liner shipping considering community structure. a two-stage optimization method is develop to solve the propose problem. in the first stage, port are partitioned into different communities by using a community detection algorithm. in the second stage, we determine the location of hub port for various communities, respectively. the optimal hub location solution for each considered community can be independently determined. then the problem size can be sharply decreased. more importantly, we find that it forms a community structure  optimal solution of the ghlp by combining the optimal hub location solutions for all considered communities. numerical experiments are carried out to account for the effectiveness of our two-stage optimization method.", "this paper presents the flexible containerhip loading problem for seaport container terminal. the integrated management of loading operation, planning of the transport vehicles to use and their scheduling is what we define as the flexible ship loading problem (fslp). the flexibility comes from a cooperative agreement between the terminal operator and the liner shipping company, specifying that the terminal has the right to decide which specific container to load for each slot obeying the class- stowage plan received from the liner. we formulate a mathematical model for the problem. then we present various modelling enhancements and a mathematical model to obtain strong lower bounds. wepropose a heuristic algorithm to solve the problem. it is shown that enhancements improve the performance of formulation significantly, and the heuristic efficiently generates high-quality solutions. resultspoint out that substantial cost savings can be achieved by integrating the ship loading operation.     ", "adaptation to climate change impacts is a keytopic in business ethics that poses substantial implications on the good lives of human beings. the commercial port sector is a highly relevant study focus with pivotal roles in supplychain and international trade. hence, it is important to investigate whether the port planning system and practice is appropriate in tackling climate change impacts. but beforehand, we must thoroughly understand the attitude and behaviors of port planners and operator on port' climate adaptation planning. through a survey towards 21 port (seaport and dry port) in canada, the paper investigates the attitude and behaviors of port planners and operator on port' climate adaptation planning. towards the end, we propose a new approach so as to enable port stakeholders to carry out climate adaptation planning effectively. the paper offers important insight to researchers to investigate the ways in developing effective climate adaptation plans and practice for port and other business sectors.", "after the global economic crisis of  the shipping company have become more worried about keeping and increasing their profit. in this paper, a container liner service cargo flow, freight rates and sailing speed optimisation mixed integer nonlinear programming model is introduced, in which the total daily profit is maximised. the model focuses on the transportation of dry and reefer container between a set of pre-established port while the market sensitivity to the freight rates is considered. the model is implemented on a line of the asia-europe trade using the optimisation software lingo 15.0. the results show the correlation that exists between the vessel carrying capacity and the level of freight rate to be charged to the shipper. theyconfirm that all the model parameters affect the optimal profit, but only some of them have an effect on the optimal quantities to transport between the port of the service.", "this paper examines the impact of variation in transportation options - what i denote the supply network - on observed price differences between locations for a specific good, retail gasoline. i use a unique data set of weekly gasoline prices across 44 canadian cities to analyzethe existence of variation in the available modes of transportation for gasoline between cities (via pipeline, marine tanker, rail or truck) accounts for observed price differences across locations. i find that the supply network is significant - cities connected by lower cost-per-unit methods like pipelines or seaport exhibit smaller mean- and weekly-price differences than those connected only by road or rail, after controlling for distance, regional effects and market size. a pipeline connection results in a reduction in weekly price dispersion equivalent to a 53% reduction in distance between cities, while a maritime connection has the equivalent effect of a 38% reduction in distance between cities.", "container lines have limited opportunities to differentiate their core service, port-to-port transportation, since it is  on standardization. strategic alliances reduce the opportunities for differentiation even further because of the vessel-sharing between container lines. the container shipping, therefore, is becoming a commodity-like industry. theon commodity markets and other business-to-business markets suggests firms can differentiate themselves through the service attributes other than core offering. with this perspective, aims to explore effective service differentiators of container lines against their strategic alliance partners. we conduct a surveywith container lines and freight forwarders in turkey and perform exploratory and confirmatory factor analyses. we create an inter-quartile display to illustrate differentiability and importance level of each service attribute. the results indicate that customer service and customer relations can be effective differentiators for container lines. suggests that more customer-foc business policies of the container lines may help them to develop and sustain their competitiveness in intra-alliance competition.", "the globalization of commerce and the increase in importance of multimodal transport require a number of new investments. region which want to create their competitiveness in international relations must take measures aiming at acquiring access to high-quality technical infrastructure. poland's western borderland was treated as a peripheral region for years. this resulted in low socio-economic development of the entire area. owing to the development of commercial exchange and the creation of cetc, the area became an important channel for the distribution of goods between the mediterranean sea and the baltic sea. the developmental potential of the region remains un. creating a competitive economy requires access to high-quality infrastructure, including a deepwater container terminal. building a container terminal in swinoujscie is fully justified with the increased usage of container in commercial exchange. creating a transport hub in swinoujscieimprove the competitiveness of the entire region. itbring about numerous economic, social, and ecological a local, regional, and national dimension.", "strategic freight transport models can be  for a quantitative analysis of long term forecasts. this paper discusses an analysis of the bandwidth of freight transport forecasts for the netherlands with the strategic freight transport model 'basgoed'. this model was develop over the past years as a basic model, satisfying the needs of policy making,  on proven knowledge and available transport data. starting point for the analysis are the long-term scenarios for the netherlands develop recently by cpb netherlands bureau for economic policy analysis and pbl netherlands environmental assessment agency (wlo scenarios : future outlook on welfare, prosperity and the human environment). the scenarios describe two base cases : the high and low scenario.scenarios include a consistent set of assumptions on economic development (domestic growth by industry sector and international trade), infrastructure development, fuel prices, and logistic efficiency. the bandwidth of freight forecasts is further explored in five distinctive sensitivity analyses : different development in fuel prices, energy markets, co2-pricing, dematerialization and modal shift in the port of rotterdam. the sensitivity analysis provides more insight in the level of importance of each scenario assumption and it can be useful in estimating a bandwidth for freight transport demand. this is valuable in providing insight in the robustness of the freight transport forecasts for policy study.", "purpose economic growth is defined as growth in the capacity to meet individual and collective consumption demands. decline in economic growth for a longer period (i.e. recession) occurs as a part of the the limof growth concept. during such an economic crisis, three policy concepts can be implemented: austerity; business as usual; and fiscal stimulus. the purpose of this paper is to examine the economic response to the  recession, in the area of sustainable transport system development, in europe. design methodology approach the study assesses and identifies the need for investments in transport infrastructure, in particular rail, to remove barriers to developing a sustainable multimodal transport system. towards this, by analysing secondary data collected from relevant online sources, the paper explores the prospects for sustainable rail freight transport development in europe, during the recession period. for this, eight eu countryselected,  on the length of railway lines in use: france, germany, italy, poland, romania, spain, sweden and the uk. finding investment in five transport infrastructuresexamined - road, rail, iwt, maritime port and airport - and thefinds that overall, the austerity policy was implemented for investment in rail infrastructure, whereas a modest stimulus policy can be observed for investment in road infrastructure. the average investment in iwt infrastructure had a stimulus policy, whereas the average investment in maritime port and airport infrastructure suggests a business as usual policy. of the various approaches taken in the recent recession period, european rail transport appears to have fared least well. to some extent, theis limited by lack of some data (e.g. data unavailability on the uk airport infrastructure investment from year ). practical implications the finding of the researchencourage policy makers in national government to invest in sustainable transport infrastructure. originality value the study suggests that there is a lack of uniform policy response to the recession, in terms of investment in transport infrastructure, and that there is a significant difference between the policy goals set by the eu - modal shift from road to rail and iwt to develop a sustainable transport system - and their practice. the author argues for an integrative, common and action-oriented approach to sustainable rail freight system development, by european country, to develop effective, europe-wide rail freight corridors, under schemes such as horizon 2020 and shift2rail.", "presents an analysis of cross-border competition and cooperation between port in bangladesh and india. nepal and bhutan are country without access to seaport - two landlocked country in south asia, depending solely on the indian port of kolkata for their international seaborne trade. alternatives do exist in the bangladeshi port of chittagong and mongla but these are not exploited, in spite of trade agreements that allow access to a third country's port, andor crossing the land of a third, intermediate, country. we formulate a mixed integer linear programming optimization model to find the optimum economic benefit of port users (serving bhutan, nepal and northeast india) and port authority (chittagong, kolkata, mongla),indian and bangladeshi port to cooperate in serving intermodal transhipment traffic. our results show that port users would benefit greatly from such a cooperation, in terms of reduced transportation cost, although kolkata port authority (kpa) would suffer a revenue loss for which it ought to be somehow compensated. sensitivity analyses considering equal terminal handling charges (thc) for transhipment container at the three port, different capacity and demand volatilities arecarried out, to establish the robustness of any strategic decisions that might be made on the basis of our finding. finally, we show that inland transportation cost determine container transhipment demand to distant hinterland, rather than thc at port.", "this paper presents an investigation of an empty container management strategy in a two-way four-echelon container supplychain for bilateral trade between two country. the strategy reduces high maritime transportation cost and long delivery times due to transshipment. the impact of direct shipping was investigated to determine the number of empty container to be repositioned among selected port, number of leased container, and route selection to satisfy the demands for empty and laden container for exporters and importers in two region. a hybrid solution procedure  on accelerated particle swarm optimization and heuristic is presented, and corresponding results are compared.", "transportation investment continues to grow in aid of economic competitiveness and environmental sustain ability worldwide, but limited empiricalhas been conducted on the changing value of highway investment in deindustrializing economies. examines the influences of highway proximity and traffic on office values in hong kong using hedonic price analysis on 13,670 transactions around highway interchanges for -. our hedonic regressions, controlling for unobservable district effects and incorporating instrumental variables, reveal that the associations of highway proximity and traffic with office prices appear to exhibit mixed results across hong kong's three territorial divisions. the negative externalities generated by excess traffic cancel out the accessibility highway proximity on hong kong island, where densely built-up office districts are suited for amenity-sensitive knowledge businesses that tend to create value-added service through face-to-face communications. by contrast, highway proximity uplifts the value of office properties with lower transportation cost and higher market accessibility in kowloon and the new territories, where spacious workplaces near hub-port and logistics facilities are advantageous for mobility-driven trade and transportation businesses that tend to increase value-added throughput in cross-border relations with mainland china. these territorial finding are of particular importance for progressive policymakers to deploy the strategic applications of underground bypasses, greenway creation, interchange improvement, congestion charges, and smart technology to manage mobility and alleviate disamenity, accompanied by supportive public transit service and adaptive land-use rezoning, in the dynamic and complex process of deindustrialization.", "the current study aims to introduce and examine the role of agility and organisational learning culture towards enhancing customer relationship quality at the corporate environment level. using a sample of 17 port internationally, the study results revealed that the ability of a firm to ensure a long-lasting quality relationship with customers is directly and positively influenced by agility and learning culture. following the organic view of the firm, advocates that, in order to establish strong and committed quality relationships, focusing solely on organisational learning is not enough; organisations should constantly and effectively adapt to changes in their external environment and reorganise their internal structures and system or in other words be agile.", "the development policies on export commodity must be systematic and comprehensive. hence, it is necessary to have an analysis of the competitive export commodities affecting factor of development including development models and strategy. therefore, thiswas designed to be a quantitative descriptive research, collaborated with survey method. the analytical models; time series analysis model, the indexes of production and stability model revealed comparative advantage (rca) to identify the competitive export commodities. simultaneous equation analysis model was  to identify the affecting factor on competitive export commodities development. ex post historical simulation and ex-ante forecast modelconducted to identify the commodity development prospect. in conclusion, the analysis results presented that firstly, the two competitive export commodities are cpo and rubber. second, in terms of supply, the labor productivity, investment level, managerial capability and production technique as internal factor and raw material support, availability of land transportation infrastructure, bank credit, partnership with exporter, support of electric energy and seaport as external factor are the affecting factor from supply side. whereas in terms of demand, the export commodity price factor, the export commodity price of the competitor, the exchange rate, the national income of the export destination country and the level of investment are the affecting factor that positively affect the demand side. third, cpo and rubber are the prospective commodities to be develop as a competitive export commodity of jambi province.", "in order to create a well-functioning mechanism for the operation of the transport complex of the national economy of ukraine and to increase the competitiveness of domestic transport in the world transport markets, a number of problem facing transport enterprises and the transport infrastructure of ukraine in general need to be solved.the main issues are: a low level of service, non-compliance of the technical and technological level of domestic transport with european requirements, lagging development of transport service technologies, unsatisfactory level of transportation safety, a significant environmental load of transport to the environment, etc. the international transport corridor is a complex of land and water traffic arteries with appropriate infrastructure in a particular direction, including auxiliary structures, access roads, border crossings, service points, cargo and passenger terminal, equipment for traffic management, organizational and technical measures, legislative and regulatory acts that ensure the carriage of goods and passengers at the level corresponding to the requirements of the european community. itc nono 3, 5, 7, 9 pass the territory of ukraine and have a priority development in the national transport network. relevant innovations that should support the transport industry and improve the service of providing transport service are as follows: electronic freight technology and single-window technology as a factor of acceleration of cargo movement; introduction of electronic document flow in logistics and transport activities (e.g., implementation of projects of electronic submission of information, electronic booking of queues, electronic declaration); development and implementation of standards for electronic document flow; methods of management and control over transportation cost in order to reduce the cost of delivery of goods by vehicles; application of cloud technologies and mobile devices; management of delivery terms; creation of new supplychaintransport corridors and multimodal formats, etc. the advantage of electronic document flow is that this system allows quickly sharing information. this is the implementation of single-window principle in transport terminal, where the most labour-intensive processes are associated with the processing of documents -on arrival of cargo and on shipment. therefore, it provides an opportunity to accelerate the time to handle a fairly large amount of information, multimodality - the possibility to transfer information from one mode of transport to another and make decisions at the junctions of transport modes. to date, the uis has been  in the most develop port, airport, and other intensive border crossing points in the world, attempts have been made to use it in odesa, illichivsk, yuzhnyi, and bilhorod-dnistrovskyi port. for developing the mentioned structural transformations, we propose to introduce an improved organizational-economic mechanism of regulation of innovative activity. the propose structure should have inherent functions related to the state innovation and investment policy in the transport and road complex, whichallow ensuring the effectiveness of the organizational-economic mechanism for regulating the innovation activity of transport enterprises.", "private provision of logistics infrastructure through build-operate-transfer (bot) contracts has become increasingly popular worldwide. these contracts involve incentive conflicts between private sector concerning profit and government concerning social welfare. to coordinate the incentive conflicts, the government usually subsidizes the private sector in practice. in this paper, we propose a stylized model to illustrateto design an optimal bot contract with government subsidy. we first derive optimal subsidy levels for the government to obtain optimal social welfare, given concession periods. we further observe that there exista substitution effect and a complementary effect between the concession period and the subsidy level. for the former (latter), the subsidy is decreasing (increasing) in the concession period, and the substitution effect can be strengthened if the government has subsidy budget constraint. interestingly, we find that the private sector does not always prefer the longest concession period. a concession period less than the lifetime of the infrastructure may be more beneficial for the private sector. in contrast, the government's preferred concession period can be either zero or the longest concession period, depending on the unit construction cost and the government's inefficiency cost. we further find that, the incentives of the government and the private sector over the concession period can be aligned when the unit construction cost is low and the government's inefficiency cost is high. wefind that their incentives over the infrastructure's capacity utilization are always aligned throughout the bot periods.     ", "aims to investigate the comparative performance of the banks of the china and pakistan, ascountry have very strong business relationships apart from the strategic relationships. the recent investment contracts between two country one belt one road worth $54 billion motive me to do examine the comparative performance of chinese and pakistani banks as banks do have vital role in this regard. to give first sight understanding of the objectives of the study, i choose the title which explains the objectives of the study clearly as starting with the comparative study of the banking performance ofcountry. as the banks play a magnificent role in an economy for the smooth efficient functioning of the different activities of the society. the importance of the banking could be realized by taking the example of the blood in human body as banks provides blood to the economy of any country. due to their important role, it is strong need to keep banking sector healthy and stable which is not possible without the continuous focus on it. recent economic crunch has highlighted that a well-established fmancial system is the basic ingredient for the economic growth. so it is very important to know what factor derive the performance of the banks. main focus is to identifying the factor determining the profitability of the chinese and pakistani banking sector. china becomes the economic hub for rest of the world and chinese banking isgrowing significantly. the importance of the chinese banks could be realized that four chinese banks are ranked among the top big firms of the world. the study  the chinese and pakistani banking sector sample which includes all kinds of banks over the time span of  to . the chinese banking sample consists of forty four banks while pakistani banks sample consists of twenty one banks. we observed that chinese banking profitability which is measured through the return on assets (roa) and return on equity (roe), is positively influenced by the net interest income, deposits, capital adequacy ratio and gdp growth while non-performing loans are significantly contribute to the performance of the chinese banking. this relationship exist the same in the pakistani banking industry. moreover we found that chinese banks are performing better than the pakistani banks because of their big size, higher growth in gdp and due to the government ownership. furthermore iconclude this is the golden time for the chinese banks to go across the border to gain the lucrative opportunity in the pakistan as the gawader seaport is managed by the chinese government to channel their trade to the europe. by doing so they cannot only increase their chinese market share but international market share. moreover we found that chinese listed banks perform much better than the unlisted banks of china. although some unlisted banks perform nicely but overall listed banks produced sound results. through getting listed and managing the financial resources, they can do cross border business either by mergers, joint ventures or acquisition to overcome the cultural issues. in the case of pakistan, we observed that foreign banks beatthe domestic private banks and state owned banks. we ranked domestic private banks at number two and state banks performed poorly in case of pakistan. in the comparison of chinese and pakistani bank, chinese banks are better than pakistani banks the factor for the performance react in the same way.", "the objective of this article is to provide a review ofdealing with empty container repositioning. this review is interlinked with a qualitative data analysis  on semi-structured interviews with representatives of ocean carriers, which are key actors determining empty container repositioning. empirical evidence obtained from fieldwork in the czech republic, albeit limited, is  to illustrate empty repositioning management by ocean carriers in the central and eastern europe (cee) landlocked hinterland, which have been neglected inwith a specific geographic scope. by addressing thequestions and conducting the analysis, the authors determine whether empty container repositioning is a problem only concerning equipment allocation by an ocean carrier or requires a collaborative resolution involving various parties engaged in container movements in landlocked hinterland. this article confirms that most existingdealing with empty container repositioning ignores the actual dynamics of landlocked hinterland business practitioners' perspective. the authors' analysis of the empiricalcomplements and challenges the reviewedstudy.  on the analysis, ocean carriers seem to be unwilling to revise their actual container management strategy foc on maritime repositioning, disregarding the potential and importance of intermodal repositioning approaches  on market collaboration. regarding furtherdirections, the authors suggest thereplicability and extension.", "west texas intermediate (wti) and brent crude are primary benchmarks in oil pricing. although produced in different locations, wti and brent are of similar quality and are  for similar purposes. under the oil market globalisation assumption (weiner, 1991), prices of crude oils with the same quality should move closely together at all times. however, empirical evidence shows that notable variations exist in the wtibrent spread, particularly after , creating risks potential arbitrage opportunities for oil market participants. the paper analyses the dynamics of wtibrent price spread for the period between january 1994 and december . a test for structural breaks in the wtibrent price spread indicates a change from a stationary to a non-stationary time series in december , which isconfirmed by the unit root and cointegration tests. the impact of physical market fundamentals on the dynamics of wtibrent price spread is then analysed using the structural vector autoregression model for each sub-sample period separated by the structural break. impulse response functions show that the wtibrent spread is mainly driven by us production shocks.", "purpose - aims to promote strategic maritime management as a new emerging discipline to fosterin strategic maritime issues. design methodology approach - an existing academic discipline maturity model is adapted by including four phases of dynamic evolutionary paths to evaluate the phase of maturity of adiscipline. the model is validated by means of two matured disciplines: strategic management and maritime economics. finding - it is found that the currentof strategic maritime management is at a phase of emergence of discipline and ready to move to the maturity phase. it isfound that the evolution of the path of strategic maritime management resembles the early evolution path of strategic management but lags 30 years behind. futuredirections of strategic maritime management can be referred to thestreams in the maturity phase of strategic management. - the adapted academic discipline maturity model brings in the longitudinal and dynamic perspectives of the evolution of an academic discipline, which helps maritime strategists identify gaps and opportunities and evaluate the appropriateness of applying a strategic management paradigm to a specifictopic. originality value - the adapted academic discipline maturity model brings in the longitudinal and dynamic perspective of the evolution of an academic discipline, which helps maritime strategists define the gaps and opportunities in strategic maritime management research.", "this paper examines the top 50 authors, affiliations, and country in the maritime transportation field. the analysis covers articles published in 65 journals in maritime and transportation. three indicators are  for ranking: number of papers, the weighted score that reflects the contribution of the authors, and the impact score which considers the impact factor. temporal changes of ranking are examined in five-year intervals. the potential correlation between methodological popularity and author performance isdiscussed.", "this article is the first-ever analysis of cities in relation to maritime transport flows from a relational, or network, perspective.  on untapped vessel movement data covering the last 120 years, this articles sheds new light about the interdependencies at stake between urban hierarchies and port hierarchies overtime. main results point to the fading correlation between traffic volume, port centrality, and city size, while the largest cities have maintained their prominence in the global maritime network despite contemporary spatial and functional changes affecting the distribution of transport system and commodity chains. such finding help better understanding not only the spatial and functional evolution of port-city relationships and maritime transport; theyconfirm the importance of taking into account the long-term dynamics and socio-economic embedding of spatial networks in geography and other disciplines.", "the location behaviors of manufacturing industries are analyzed in the context of the economic globalization, and a programming model that integrates the flow-capturing location model with the traffic assignment model is built to optimize the location of manufacturing industries  on the world-wide transport multi-mode network. the flow-capturing location model is  to determine the location scheme, and the traffic assignment model is  to calculate the corresponding attributes of the freight flows in the transport network. a genetic algorithm is designed to solve the model and the chinese steel industry is  as the case study. the result shows that the propose method could help decision makers to effectively make location decisions for manufacturing industries.", "analyses the relation between management practices and the performance of brazilian port authority. in order to do so, a survey- evaluation tool of the quality of management practices was develop. in addition, a set of operational and financial performance indicators of such port authority and their port was calculated. the differences in operational and financial performance between port authority with a high and a low quality of management practicesanalysed by student t-tests and the relation between management practices and port performance was accessed through linear regression analysis. the results indicated that the better managerial practices have a positive impact on port authority' financial performance but have no significant impact on port' operational performance. the studyfound that port authority controlled by states and municipalities have better financial and operational results and use more management practices than those managed by the brazilian federal government.", "explores the impact of transport infrastructure and service on foreign direct investment (fdi) flows to the turkish provinces. to get rid of any reverse causality when examining the linkage between transport infrastructure and service and fdi location decisions, we adopt an instrumental approach. to achieve this, we instrumented all of our four transport-related explanatory variables with their historical figures. to handle this system of simultaneous equations, we eventually employ a three-stage least squares (3sls) estimation. using data for the - period, our results suggest that provinces with larger air traffic and denser road network tend to attract more fdi. the adopted scenario analyses suggest that, holding other variables constant, a 10% increase inair traffic and road network density is likely to attract almost 291 new fdi projects and $4,441 million of fdi stock and create around 33,173 new fdi jobs throughout a 10-year period in the 74 turkish provinces analyzed. the major contribution of our analyses is covering all of the four transport modes rather than employing one or two. in addition, we adopt traffic volumes for air and maritime transport to better reflect their economic impact rather than using dummy variables. finally, yet importantly, our study differs from the majority of the previousin that it employs an instrumental approach when analyzing the effect of transport infrastructure and service on the location of fdi flows.", "the study advances an innovative conceptualization of the marketing strategy develop by port authority (pm), framing a relevant case of hybrid organisation into a business marketing perspective. pm have transformed to hybrid organizations mostly disassociated from operational activities and port service provision. still, they maintain a key role as managing bodies advancing the prospects of respective port and associate clusters. marketing is among the functions working towards this end. aiming to advance theoretical constructs and related empirical research, the paper employs business marketing perspectives and their applications in hybrid organisations to introduce a novel conceptualization of pa marketing strategy. within this theoretical angle, the study builds a multi-dimensional framework on pa strategic positioning that combines  pas' marketing objectives in various strategic business areas (sbas),  the multifaceted geography of the targeted salient stakeholders, and  the induced portfolio of marketing actions, whose ramifications unveil virtuous cross-fertilization effects (cfes) and fuel the success of pa marketing strategy. this model enables to identify five different patterns of market coverage across diverse sbas.", "port are key nodes of the transport networks and their efficiency is strategic for regional competitiveness. port operation are performed by a heterogeneous group of market players - in the landlord system, stevedore activities are performed in public port spaces that have been  exclusively by operator for several decades. within this framework, several authors have discusseddifferentiated rules within the concession agreements might contribute to increasing terminal performance. despite this, few authors discuss the introduction of performance clauses in the concession agreements. currentintroduces a dynamic concession fee evaluation method and applies it to a case study.", "port competition and selection study have mostly foc on container shipping, and the competition among dry bulk terminal has been ignored in the literature. thus, the purpose of is to explore terminal competition and selection criteria in the dry bulk market with a case study applied in izmir, turkey. a mixed methodology approach that combines qualitative and quantitative data is employed. the paper reveals seven main criteria for dry bulk terminal selection. one of them, the physical and technical capability of the terminal, is found to be a pre-condition that cannot be traded off. the importance weights of the other six selection criteria are ascertained using the fuzzy analytic hierarchy process (ahp) analysis. cargo handling cost are the most important criterion, while the other criteria in rank order are damageloss performance, location, handling speed, responsiveness, and storage facilities. the results indicate that dry bulk shipper have different rankings of selection criteria, thus suggesting that shipper' expectations are heterogeneous. although dry bulk terminal selection criteria are similar to those in container shipping, the content is quite different. another interesting result is that shipper in the dry bulk market are concerned with some similar issues as carriers in container shipping when selecting a port.", "financing shipping related investment projects has always been a focal area of debate andwithin the international maritime industry since access to funding can determine the competitiveness of a capital-intensive business success or failure under adverse market conditions. this paper provides, for the first time, a comprehensive and structured survey of all publishedin the area of shipping finance and investment. the review spans approximately four decades (1979-) of empirical evidence, including 162 study published in 48 scholarly journals, complemented with select books and book chapters. the study provides a bibliometric analysis and comprehensive synthesis of existingoffering an invaluable source of information forthe academic community and business practice, shaping the futureagenda in shipping finance and investment.", "the subject of the paper is to investigate the hypothetical perceptions of the impact of negative externalities on the expansion and development of selected adriatic seaport. the aim of the paper is to show that adriatic seaport must accept and apply the integration strategy as a key business and logistic competence, which can be the basis for their expansion and development. therefore, this paper starts with the basic hypothesis that a partner business performance and cooperation between the adriatic seaport of koper, rijeka, and bar is a crucial condition for easier finding of large foreign investors and global logistics providers. itstarts with the auxiliary hypothesis that it is necessary to overcome many business barriers, which are treated as negative externalities. for researching the perception of the impact of negative externalities, the multiple linear regression method is . it is concluded that the level of selected negative externalities is different in individual selected port, butbetween them. theresults verified the initial hypothesis.", "large urban region are the main logistics markets. they concentrate warehouses, distribution centres and terminal in numerous logistics zones; they polarize thus regional, national and international flows. some of these logistics facilities correspond to inland port directly connected to seaport(s) with high capacity transport mean(s) either via rail, road or inland waterways. their development results from the dynamic of port regionalization, which is characterised by seaport becoming integral parts of extensive hinterland networks, intermodal transport corridors and inland port. therefore, in city-region, inland port are part of larger logistics system associating diverse logistics facilities and zones. the ways inland port are governed, planned and owned must thus be understood in connection with the governance of the diverse logistics spaces at the metropolitan scale, including transport infrastructure and land use planning.has documented the very fragmented politics of logistics zones and the limited scope of spatial planning dedicated to logistics facilities and activities. the specific role and importance of the governance of inland port within urban and regional governance arrangements framing and supporting logistics development is still unclear. in order to contribute to a systematic urban and regional approach of the connection between the governance of logistics development and the governance of inland port in urban region, the paper empirically analyses the inclusion of inland port spaces and institutions within parisian metropolitan logistics strategy.  on a qualitative methodology (policy documents and semi-structured interviews), it shows that inland port spaces and institutions take part in every metropolitan logistics policies. they constitute one of the few policy tools forimplementing regional planning and developing urban logistics sites in order to spatially (re)organize logistics facilities and activities. at the same time, inland port infrastructures are identified as strategic assets for a metropolitan agenda of economic competiveness, aiming at increasing port regionalization. in this perspective, inland port institutions contribute to the metropolitan governability vis-a-vis logistics issues but, finally, do not permit to regulate logistics sprawl.", "in 1990, richard o. goss wrote four seminal articles about the economic principles underlying port policies, whichpublished in maritime policy and management under the title economic policies and seaport. these explored the economic functions of seaport, the diversity of port institutions, the need for port authority, and the strategy that port might adopt to promote port efficiencies. economic principles included the existence of seaport for the benefit of traders, the use of competition to maximise public welfare, the customisation of port institutions to meet local circumstances, and the need to involve all levels of government in seaport governance. this paper looks at the relevance of these principles today, and asks what furtheris needed to fully understand that relevance.", "till the first part of the 20th century inland port  to be taken as places on the waterway where water transport met with other modes of transport. increase of volume of cargo transported by water transport in the second part of the 20th century, building of larger and faster inland vessels ca the disproportion between the performance of water transport and transhipment capacity of inland port. therefore, it was necessary to increase the performance of handling equipment of inland port, to enlarge land area of port, to modify of shipbuilding so that transhipment of cargo could be faster and to reduce downtimes during transhipment of vessels in port. at present inland port are the hubs on the waterway where different logistics operation and service are carried out such as transhipment, storage, transport of cargo by different modes of transport. the danube river is the main axis of waterways for ten european country located in central and east europe. there are located 34 inland port of different performances that provide various logistics service to their customers. the basic goal of the paper is to focus on the selected danube port, to analyse and to compare them from different points of view and to prepare the list of recommendations that could help them to increase their handling performances.", "this paper analyzes the effects on swedish hinterland logistics of a port labor disruption that occurred in the port of gothenburg's container terminal in -. because of this dispute, several company initiated mitigation strategy by moving their cargo by truck or rail in the area, thus utilizing the inherent advantages of hinterland locations and dry port. researching hinterland logistics in sweden, this article conducts a case study on a dry port and the warehouse industry. the results show that the traffic share of inland terminal was higher during and soon after the conflict. thus, suggests that dry port are significant as potential solutions for this kind of disruption.", "system dynamics (sd) modelling is  to investigate the impacts of policy interventions on industry actors' preparedness to mitigate risks and to recover from disruptions along the maritime logistics and supplychain network. the model suggests a bi-directional relation between regulation and industry actors' behaviour towards disaster preparedness (dp) in maritime logistics networks. the modelshowed that the level of dp is highly contingent on forecast accuracy, technology change, attitude to risk prevention, port activities, and port environment.     ", "inter-organizational information system (ioiss) for seaport logistics facilitate monitoring operation, the exchange of information with stakeholders, and meeting regulations of foreign trade. however, seaport contexts entail complexities in terms of stakeholder involvement and business processes that must be considered thoroughly toward the successful adoption of ioiss. thisseeks to identify factor influencing the successful adoption of ioiss in seaport. it follows a grounded theory approach relying on semi-structured interviews and expert opinions to identify facilitating conditions for the adoption of ioiss. surveywas conducted in order to investigate the appraisal of different port in latin america and the caribbean region regarding the diverse conditions. the results obtainedanalyzed descriptively and through a principal components analysis. the latter was conducted in order to discern relevant dimensions influencing the adoption of ioiss in seaport. the results of the study allow deriving managerial insights and practical recommendations to support technological plans at port and guide the decision-making regarding the digitalization process.", "presents a review of articles with a focus on seaport competitiveness from the maritime literature. we investigatedport competitivenesshas evolved during the last two decades using bibliometric citation analysis tools and techniques. bibliography data, collected from the isi web of science database, consisted of 267papers by 465 authors in 117 journals.  on citation analysis, we identified the key universities, journals and articles and their impact on port competitiveness research. also, seven keystreams with few sub-streamsrevealed as a result of a mixed co-citation and in-depth content analysis of the most cited articles. a bibliometric co-citation mapping technique was  to showthe key articles are built on each other. keypapers and their concepts, methods and finding arediscussed. finally, we present some strategicchallenges and futureagendas.", "proposes a measurement instrument for port performance in the context of container transport logistics (ctls) by taking perspectives from different port stakeholders. an importance-performance analysis (ipa) is  to develop an analytical tool for investigating the importance and performance (ip) of major container port in south korea against individual ctls criterion. the main originality of is the development of a measurement instrument to provide managerial and operational insights toport managers (i.e. terminal operating company) and policy makers (i.e. port authority and government) for stakeholder management in ctls. the analysis helps port managers and policy makers to converge the different objectives and concerns for better management.", "this paper develops a multi-objective mixed robust possibilistic flexible programming (momrpfp) approach for the sustainable dry port network design under uncertain environment. the optimal number, location, and capacity of dry port, and the optimal number of container transferred through dry port are determined with minimizing the economic cost and environmental and social impacts. finally, numerical analyses indicate that the total network cost decrease about 1.14% with the propose approach. moreover, the momrpfp approach improves the efficiency about the average computational time for large-sized networks with the presence of uncertainty in flexible objective functions and constraints in data.", "we address an optimization problem that arises at seaport where container are transported between stacking areas and small buffer areas of restricted capacity that are located within the reach of quay cranes. the container are transported by straddle carriers that have to be routed such that given unloading and loading sequences of the container at the quay cranes are respected. the objective is to minimize the turnaround times of the vessels. we analyze the problem's computational complexity, present an integer program, and propose a heuristic framework that is  on decomposing the problem into routing component and a component that handles the time variables and buffer capacities. the framework is analyzed in computational tests that are  on real-world data.  on these tests, we analyze the question of whether or not it pays off to deviate from the approach of permanently assigning a fixed number of straddle carriers to each quay crane, which is the strategy that is currently implemented at the port.    b.v. ", "purpose - the purpose of this paper is to explore the prospects of malaysian seaport as hubs for seaport tourism. this symbiosis nexus between seaport and tourism needs to be explored to provide a luxury economic growth. combinations of these two segments are expected to explore a new market in malaysian tourism industry. design methodology approach - a thorough case study consists of five major seaport in malaysia including penang port, port klang, port of tanjung pelepas, kuantan port, bintulu port and kota kinabalu; these seaport have been selected to reveal their opportunities for the prospect of malaysian seaport tourism via spatial interaction model. finding - four main components including cruise activities, support from intra-region and inter-region economic corridors and the seaport regionalisation can be integrated to reveal the capacity of malaysian seaport to be hub for seaport tourism. originality value - this paper incorporates tourism sector as one of the streams in the fifth-generation seaport. seaport and tourism are two economic generators in malaysia and infusion of these components is expected to enhance the economic prospect, diversify the function of seaport and reduce the over-dependence on conventional tourism activities.", "purpose the purpose of this paper is to benchmark the operational and financial performances of the major indian seaport to help derive useful insights to improve their performance. design methodology approach a two-stage data envelopment analysis (dea) methodology has been  with the help of data collected on the 13 major seaport of india. the first stage of the dea captured the operational efficiencies, while the second stage the financial performance. finding a window analysis over a period of three years revealed that no port was able to score an overall average efficiency of 100 per cent. the study identified the better performing unamong their peers inthe stages. the contrasting results of the study with the traditional operational and financial performance measures  by the port helped to derive useful insights. - the data  in the studymajorly limited to the available sources in the public domain. also, the study was limited to the major seaport which are under the government of india and no comparisonscarried out with other local or international port. practical implications - there is a need to prioritize investments and improvement efforts where they are most needed, instead of following a generalized approach. once the benchmark port are identified, the port authority and other relevant stakeholders should work in detail on the factor causing inefficiencies, for possible improvements in performance. originality value this paper carried out a two-stage dea that helped to derive useful insights on operational efficiency and financial performance of the india seaport. a combination of the financial and operational parameters, along with a comparison of the dea results with the traditional measures, provided a different perspective on the indian seaport performance. considering the scarcity ofpapers reported in theon dea- benchmarking study of seaport in the indian context, it has the potential to attract futurein this field.", "ecological landscape planning and design is the design of the overall environment under the original overall planning pattern. it is the result of numerous planning and design theories and multidisciplinary integration. the ecological landscape planning and design of the logistics park enables to enhance the overall image. a good ecological planning of the logistics parkbe conducive to the creation and promotion of the logistics park brand. this research, a case study of the landscape of the huangshi xingang port, with fieldmethod and comparative analysis method applied, exploring the ecological landscape design ideas and concepts of environmental planning outside the logistics park, and seeking new methods and models for ecological landscape planning and design of logistics parks, aims at improving the external environment planning and design of logistics parks, solving the problem arising in the planning and construction of logistics parks, and realizing the sustainable development of logistics park planning and construction.", "over the past twenty-five years a considerable amount ofhas emerged that addresses inland port development in a variety of ways and in different institutional contexts. a recurring issue throughout most papers focusing on inland port is the wide diversity of definitions, actors, functions, levels and geographies that are of relevance. therefore, areview on inland port development contributes to defining the most important streams in inland port research. recent study show that the concept of inland port is clearly much richer and more diversified than merely an extension of deep-sea port or port logistics. however, as much of theis still largely  on individual case study and anecdotal evidences, the conceptualization of inland port has proven to be particularly difficult. therefore, this review paper presents a systematic and integrated review of inland port study, covering 80 international peer-reviewed academic journal papers on inland port development between 1992 and . the results show that much attention is paid on inland port as components of the 'transportlogisticssupplychain' system (follower), while their roles as components of the 'regional' system (leader) are largely overlooked. such a tweaked focus is likely to pose significant impacts on planning, management, and governance of inland port.", "a dry port is an inland intermodal terminal connected to a seaport via railways. this paper study a rail transportation pricing problem with quantity discounts in a dry port system consisting of one dry port and multiple shipper. this problem is modeled as a stackelberg game where the dry port is the leader and the shipper are followers. an all-unquantity discount pricing scheme with a single breakpoint is adopted. optimal properties are analyzed and the global optimal solution is derived. numerical study are conducted to examine the effectiveness of quantity discount pricing under various scenarios.", "as brazilian soybean export doubled between 02 and 12 and major production areas consolidated in remote inland cerrado region, moving product to port has proven to be a challenge. a review of the literature, data analysis, and interviews with experts in the logistics chain revealed that a lack of grain storage, overreliance on trucking, poor road conditions, and inefficient operation at rail terminal and port impede a smooth flow of grain from farm to port. because of the comparatively low per-unit values of agricultural bulk commodities, transportation may account for a large share of the total cost of soybean export. as a result, it was hypothesized that increases in transportation cost may reduce farm-gate prices, affecting producer profitability and, thus, national production. to test that hypothesis, examined transportation cost from inland production region to traffic hubs and the santos seaport. a comparison of theoretical producer prices calculated  on logistics cost versus actual local prices was employed to confirm that transport inefficiencies have led to depressed farm gate prices.", "it is established that maritime infrastructure is an important component of the economy of ukraine, the effective functioning of which is a necessary factor of the determination of ukraine as a maritime state, the sustainable development of transport and road complex. it is proved that the efficiency of port is of utmost importance for the economy of ukraine, as more than 60% of the ukrainian products are exported by sea. a more detailed analysis of the efficiency of the seaport is important not only from the commercial point of view of ukraine as a whole and one particular seaport, butfrom the point of view of economic policy in the port industry. it is proved that there is an urgent need to introduce effective and timely reforms of the maritime economy,  on the identification of a complex of factor influencing the processes of strategic development of seaport of ukraine and aimed at improving the system of management of state-owned enterprises, taking into account world experience, upswinging state regulation of port business, improving the competitiveness of the port business, upgrading the role of maritime transport in using the potential of international transport corridors. the variants of the efficiency criterion of the seaport have been develop, allowing to evaluate the activity of the port in different conditions and to compare the activity of different port with each other. the efficiency of the criteria is checked, their interrelation is shown and recommendations for their calculation are given. with the help of the offered criteria work efficiency of the ukrainian and foreign port is compared, ways of development of the ukrainian port are specified. an analysis of the publications and study carried out on the topic of evaluating port performance shows that most researchers pay attention to economic evaluation criteria. technical criteria for the port's operational efficiency are considered less frequently and in many cases are not adapted for integral assessment due to the lack of sufficient information. the main aim of the article is to compare the performance of the ukrainian and foreign port.objectives: to develop objective in-kind performance indicators for port, allowing them to evaluate port activities in different conditions and compare the activities of different port with each other; to check the operability of port performance indicators; to compare the performance of ukrainian and foreign port with each other using the propose natural indicators.", "this paper examines the spatial distribution of freight flows between the french nuts-3 region and west european port. it focuses on the impacts of the quality of inland and maritime connections on the scope of hinterland. the results of a spatial interaction analysis reveal that the inland distance constraint is significantly lower when intermodal connections such as regular barge or rail service are available. a case study foc on east asian trade confirmed that factor related to maritime connectivity, such as the frequency of service at port and their ability to accommodate large vessels,contribute to limit the distance impedance. however, these effects vary considerably depending on the value density of the cargo.", "seaport, as critical infrastructures, are vulnerable to natural catastrophes such as hurricanetyphoon, earthquake, and tsunami. the inoperability of a port ca by these hazards tends to activate domino effects to the adjacent industrial clusters in the hinterland. limited works addressed high-impact and low-probability (hilp) catastrophe risks and fewer studied industrial cluster risks resulting from catastrophe-induced port disruptions. this paper aims to assess port and industrial clusters catastrophe risks,  on a three-layer port-cargo-industrial cluster (pci) model. by using the guangdong province in china and the typhoon hazard as a case study, we find that the petrochemical industrial cluster is the most vulnerable in the guangdong province against typhoon-induced port disruptions in the import mode, while the textile and apparel industrial cluster is the least vulnerable. these two industrial clusters exchange rankings under the export mode. proactive preparations can thus be made to avoid any possible prolonged production downtimes.", "the devolution of chinese port governance since the 1990s has resulted in not only private sectors' involvement in chinese port investment and development butallowing local port groups and terminal operator to implement international strategy to expand their business. this paper overviews the current implementation on international port investment of these two types of chinese port-related company. by analysing 39 international port investment cases, this paper finds the belt and road initiative (bri) may promote china's investment in foreign port. in addition, four main investment modalities are adopted, i.e., acquisition, joint venture, concession and build-operate-transfer (bot). the company mainly form a partnership for investment, and some of the investment projects involve an integration of the development of port, industrial parks and cities. of notice is that some investment projects are through a public-private partnership (ppp) model, i.e., chinese company as private entities and public sectors in the host country.", "this paper proposes a simulation model for the management of vehicles in charge of the internal transport of container at a seaport. these vehicles are specialized trucks that must transport container within the port to carry out activities such as inspections by customs authority, loading and unloading to different modes of transport and storage. the main objective of thisis to propose a model that permefficiently managing trucks by minimizing the empty journeys carried out by these vehicles. for this purpose, we propose a simulation model that considers three strategy that are called single, double and mixed cycles. the propose model allowed to consider additional elements of the internal transport operation that affect the use of trucks, different scenarios with traffic increases that allowed validating the robustness of the model. as a main result, the model allowed to determine the appropriate amount of trucks that must be allocated for each of the tasks, thus avoiding internal congestion and reducing the cost of using vehicles, increasing the productivity of the machinery that complements the transport operation.", "purpose - examines the relationship between public-private partnerships and the performance of port  on three factor: the quality of the port infrastructure, container throughput, and logistic performance in three latin american country, mexico, panama, and brazil, for the period of 1994-. designmethodology - the selected country are top ranked in terms of container throughput in latin america. the methodology employs secondary data from the world bank (quality of port infrastructure, logistics performance index, and private participation in infrastructure database). finding - overall, the results revealed that the private investment of these country varies significantly over the past couple decades. panama, with the least public-private investment over the study period, performs better than mexico and brazil with regards to port quality infrastructure and container throughput. for port in the selected country to keep up with global competition, there is a need to enhance efficiency. originality value - compared with port in asia, latin american port are lagging behind with respect to container throughput and efficiency. suggests greater collaboration from the private sector, academia, and other organizations, a review of the regulatory framework to ensure better transparency and project allocation. throwing more light on the public-private investment environment of mexico, brazil, and panama, offers policy makers and regulators insightful information on port infrastructure.", "regulation and competition create increasing pressure on port logistics. this paper analyzes the influence of information technology solutions during the implementation of new mandatory constraints in port operation, specifically the  mandate by the international maritime organization on the container verified gross mass (vgm) to enhance maritime and port safety operation. thistakes a multi-method approach including expert interviews to explore twenty-five case study of vgm implementation. expert interviews are transcribed and analyzed with cluster analysis tools to determine recurring themes and insights. data was collected before, during, and after implementation providing a rigorous study. finding are threefold. firstly, the study demonstrates that vgm enforcement entails a significant change in the maritime supplychain, subjecting it to an additional mandatory compliance process in the already complex arena of port operation. secondly, it shows that structuration of port communities through a strong digitalization of data exchange, such as port community system (pcs), made easier the transition and the compliance toward a new constraining maritime regulation. thirdly, this work illustrates that theoretically, pcs not only have positive influence on the adoption of mandatory regulation, butthat communication channels, compatibility and infrastructure are key variables to be managed during implementation.", "dual cycling or double cycling (dc), is a strategy aimed at reducing the turnaround time for the vessel where the 'empty' moves of crane arm are  to carry a container thus causing the crane to be more productive. dc is acknowledged to increase capacity at port, whichhelp the port handle growth in container volumes in the near future. however, it is observed that indian port are reluctant to use this strategy. aims to explore and evaluate the implementation barriers for dc. a two-phase methodology was . in phase one, fourteen implementation barriersidentified using an interview method. the second phase identified the most critical implementation barriers and their dependence using interpretive structural modeling (ism). port information technology (it) capability, and integration with other port and stakeholdersidentified as the top implementation barriers.", "this paper presents a methodology for delimiting the potential hinterland of container terminal that consists in calculating the minimum generalised cost from load centers to different container terminal, using one of a set of possible intermodal or unimodal transportation solutions. generalised cost include transportation cost, handling cost and transit time cost. the models of the transportation infrastructure network (roads, railway lines, port, intermodal terminal) and of transportation and handling cost are described, including the definition of nonlinear unitary transportation cost. the methodology and models are implemented in a computer code and applied in a case study foc on the characterization of container terminal potential hinterland across the western iberian peninsula. the results allow the identification of the main hinterland of different terminal in a multi-port system and the analysis of the effects of intermodal terminal in promoting a regionalization process, enabling the characterization of 'island formations'. a hinterland contestability index is propose and  to evaluate the degree of competition between container terminal.", "the presence of logistics clusters makes an important contribution to the effectiviness of the logistics operation, so the development of national economies as well. however, establishing a cluster is a very costly and time consuming process, and the selection of the region where the cluster is planned to be established is required a detailed planning and many factor should be taken into consideration. otherwise, there is a risk that the return of these serious investments may not be at the desired level. certain conditions must be met in order for establishing logistics clusters thatbe effectively operated; the presence of a strong hinterland, availability of robust transportation infrastructure for all modes and the hosting of the organized industrial zones. in addition to these, and more important than all, it is the port that allow access to international markets. establishing clusters in areas that do not have international sea gatewaysnot be a very strategic move, as most of global trade is carried out by sea transportation. considering these factor, potential of mersin, samsun and izmir cities being host for logistics clusters was discussed byreview and judicial conclusions and suggestions on9the mattermade. in addition, study on mcdm methods for logistics cluster selection and strengths and weaknesses of these three cities havebeen listed in order to strengthen the claim of this study.   published by future academy www.futureacademy.org.uk", "port cargo drayage operation manage the over-the-road transport of shipping container that arrive and depart on ocean-going container vessels at a port terminal. while on land, container are placed on wheeled chassis until they return to the port facility. the acquisition and management of these chassis are significant operational challenges. we address a particular operating environment where chassis may be engaged either as daily rental or via a committed long-term lease at lower cost. we present and describe the implementation of a solution methodology that addresses the two decision problem that arise with this dual sourcing approach: (1) the optimal fleet size for leased chassis and (2) a real-time decision policy for selecting between rental and leased chassis as container arrive. as we demonstrate, our solution represents an integrated approach that combines descriptive, predictive, and prescriptive analytics, and exhiba novel interplay of optimization, simulation, and predictive modeling. we conclude with an analysis of the financial benefit that has been achieved and a discussion of the applicability of our methodology to other problem settings.", "provides step-wise benchmarking practices of each port to enhance the environmental performance using a joint application of the data-mining technique referred to as kohonen's self-organizing map (ksom) and recursive data envelopment analysis (rdea) to address the limitation of the conventional data envelopment analysis. a sample of 20 container port in the u.s.a.selected, and data on input variables (number of quay crane, acres, berth and depth) and output variables (number of calls, throughput and deadweight tonnage, and co2 emissions) are  for data analysis. among the selected samples, eight container port are found to be environmentally inefficient. however, there appears to be a high potential to become environmentally efficient port. in conclusion, it can be inferred that the step-wise benchmarking process using two combined methodologies substantiates that a more applicable benchmarking target set of decision-making unis be projected, which consider the similarity of the physical and operational characteristics of homogenous port for improving environmental efficiency.", "the late professor richard goss published 25 journal papers and edited two books and three monographs during his academic life of three decades. this paper revishis work and examines whether ensuingin shipping and port areas have been aligned with his academic thought and ideology. to this end, we first review his work to identify key concepts, theories and methodologies underlying his academic reasoning. moreover, we utilise chang et al.'s ()outcomes to examine whether his theoretical propositions are still valid today in terms oftheory and empirical finding. we discuss whether there is a foregone conclusion on goss' major themes and propositions or requires further empirical testing, and whether there exists the possibility to develop new theories and hypotheses.  on our finding, we suggest futuredirections in the shipping and port sectors.", "since belt and road initiative (bri) has been launched, the major volume of academic study focus on the consideration of eurasian land and maritime transport routes. experts on chinese foreign policy and geopolitical strategy emphasize possible positive and negative aspects of the initiative for the states i
