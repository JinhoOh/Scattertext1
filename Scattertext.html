d: i.e. (1) what are the environmental effects resulting from the development of mass cruise ship tourism?, (2) what is the role of local authority and cruise ship owners in the sus tainable governance for cruise tourism in cruise des tinations?, (3) what actions should be taken by local authority and cruise ship owners aiming at the sustainable governance for cruise ship tourism in cruise des tinations? in this s tudy several methods of data collectionapplied, i.e. exploratory method, deskmethod and deductive reasoning. theis  on the analysis of source materials, s tatistical report, normative acts, s trategic and planning documents of the analysed entities. theresults may cons titute interesting source of information not only for the representatives of local authority butfor other entities engaged in market service in cruise des tinations, and for cruise line owners in the process of governing and es tablishing new development policies.", "china pakistan economic corridor (cpec) is a name indicating a wide range of chinese $46 billion worth investment in infrastructure thatbe implemented in the near future in pakistan. these include power plants, roads, railways, and above all the construction of a strategic seaport in gwadar. in this way, chinagain control over an important transit route, connecting central asia to the coast of the indian ocean. thisserve them for the opening of uighur-xinjiang province to the world. this would make possible the effective use of kashgar special economic zone for the production of cheaper goods. itseriously shorten the route which the goods are exported to europe and the raw materials imported mainly from africa. pakistan cpec means access to a relatively modern technology, thanks to them and make the leap and reduce the technological gap separating her from her arch-rival india. cpec isaccompanied by investments such as the construction of a gas pipeline from iran to pakistan (and perhaps in the future to china) and joint ventures in the armaments industry (new models of tanks, aircraft and ships).", "this paper considers the berth allocation problem (bap) with time-varying water depth at a tidal river port.integer programming (ip) and constraint programming (cp) models are develop. numerical experiments find that cp tends to be superior to ip when the feasible domain is small (e.g. dynamic vessel arrivals), when the restriction of the objective towards decision variables is loose (e.g. makespan, departure delay), or when the size of ip models is too large due to fine time resolution. meanwhile, cp's incapability of proving optimality can be compensated by post-optimization with ip, by using a simple cpip hybrid procedure.     ", "purpose - the purpose of this paper is to analyse vertical integration in the rail sector using a combination of transaction cost economics (tce), the resource- view (rbv) and the relational view, through which rail wagons are viewed as relationship specific assets. design methodology approach - the empirical analysis is  on a cross-case comparison of four case study of intermodal operator in europe, each exhibiting different levels of collaboration and integration between terminal, operator and sub-contractors. finding - viewing rail wagons as relationship specific assets rather than merely transaction specific (tce) or firm specific (rbv) demonstrates that wagon ownership is not only a good indicator of the level of vertical cooperation but of the existence of trust and learning within a collaborative environment. practical implications - the organisational setup is not derived purely from transaction or resource characteristics, but by the integration of processes through the purchase of assets thatbe  to produce a service, with the expected levels of trust and commitment. in this sense, the role of the wagon as a relationship specific asset is a microcosm of the key elements of a successful intermodal transport system. originality value - as one of the key operational aspects of the rail sector is the use of expensive equipment and the relative responsibility for fixed and moveable assets, an analysis of the use of rail wagons as relationship specific assets allows a more dynamic understanding of vertical integration in the rail sector than currently provided by tce or rbv alone.", "this paper provides a decision-making tool for shipping company that try to operate under motorways of the sea conditions by evaluating their environmental performance. from the definition and resolution of a mathematical model by assuming `many to many' transport networks, the number of vessels, their manoeuvring means, speed, cargo handling system and type of cargo units, along with the naval architecture and engineering of containerhips, are defined to maximise the success opportunities for multimodal chains against the road. due to the particularity of the technical and operative characteristics of the obtained vessels, the unquestionable environmental sustainability of short sea shipping is not self-evident. the nsga- ii algorithm has been applied to resolve this model as applied to multimodal chains between spain and france. the finding reveal that optimised vessels are able to provide ` greener' multimodal chains than the road. however, the external cost in the seaborne are so significant that even surpass staff cost.", "in each segment of the economy there are various non-governmental organizations whose aim is to ensure the development of a particular sector of the market, to determine the standards of products and service, to represent the interests of members affiliated to local authority, government and international institutions, butto develop policies and codes of ethics in business. in recent years, a variety of activities undertaken by these organizations focuses on the idea of sustainable development and preservation of the cultural heritage and environmental protection. in the case of cruise tourism market, the natural environment of the seas and oceans andcoastal tourist destinations handling the cruise ships and passengers are subjects of the protection. in the cruise tourism sector, there are a great number of entities whose members are among the others: cruise ship-owners, tourist agents, the boards of seaport and local authority of coastal destinations. their objective is to develop the cruise tourism market, to promote marine voyages and tourist values of coastal destinations, but first of all to generate the largest economic revenues. however, the international law regulations regarding environmental protection of the sea and oceans and applicable standards of the csr enforce on those entities to work out solutions for the sustainable development. the purpose of this work is to identify the entities working for the sustainable development of cruise tourism and to evaluate their commitment in this regard. theis  on the analysis of scientific papers and report andsource materials of leading organizations. in this study, a few methods of data collectionapplied, i.e.. desk research. method, exploratory method anda deductive reasoning. the study results may constitute a source of knowledge for territorial authority and tourist company in coastal areas andfor cruise ship-owners about advantages arising from the membership in various non-governmental cruise tourism organizations.", "since the 1970s and 80s, landlord port has been the dominant port financing model in western large and medium-sized container port. in china, many prospective port projects haveexplored a landlord port financing model. however, some evidence suggests that landlord port financing in china is a variant of the international mainstream landlord port financing model.  on an explanation of their unique features and practices, this paper analyzes the chinese quasi-landlord port financing model from a contract theory perspective, in which it can be viewed as a double-level principal-agent relationship and two-layer profit distribution contract with three participants: the state-owned assets administration department, the port investment company and the operator. furthermore, the results show that in the chinese quasi-landlord port financing model, whether in the case ofjoint venture and port land lease (fixed rent), or in the case ofjoint venture and port land transfer, the optimal incentive scheme is the same as in the international landlord port financing model with profit sharing rent or mixed rent.     ", "this paper explores the shifting geography of the port-city interface in the netherlands since the mid 1970s, and assesses current scene. with an eye on port-urban governance and planning, we provide a dynamic account of the forces that have played a major role in the implementation of waterfront redevelopment schemes in amsterdam and rotterdam. our account shows that the power balance between the port authority, the municipal planning office, and the users of the port has shifted. this has compelled urban planners inport cities to adopt a more incremental waterfront development strategy than they had anticipated, and has given port users more influence on the plans for the current port-city interface.", "this paper investigates the integrated berth allocation and quay crane assignment problem in container terminal. a deterministic model is formulated by considering the setup time of quay cranes. however, data uncertainties widely exist, and it may cause the deterministic solution to be infeasible. to handle the uncertainties, a robust optimization model is established. furthermore, to control the level of conservativeness, another robust optimization model with the price constraints is propose. a genetic algorithm and an insertion heuristic algorithm are suggested to obtain near optimal solutions. computational experiments indicate that the presented models and algorithms are effective to solve the problem.     ", "this paper investigates the complex environment of container terminal management under the multi-customer problem through the case of east asian terminal. container terminal are service providers to cargo owners (i.e., shipper) liner shipping firms (i.e., carriers) while priorities and requirements may differ. terminal operator should define the equilibrium quality and configuration of terminal service subject to own constraints (e.g., financial sustainability). the mainstream approach for evaluation of service quality needs to focus on a particular customer (or group of customers) ceteris paribus. in this paper, the multi-layer quality function deployment (ml-qfd) method is applied to the terminal operator in two-customer context (shipper and carriers). ml-qfd is capable of merging diversified perspectives of several customers and delivering an equilibrium outcome which may satisfystakeholders in a cooperative approach. rather than indefinite superficial recommendations, ml-qfd gets to the point and finds specific technical measures which improve the intended problem. empirical results (east asian sample) indicate thatshipper and carriers fundamentally demand cheaper service while shipperrequire rapid terminal operation in common with the literature. for achieving requirements of shipper and carriers (in equilibrium), the role of human resource management, operational excellence and automation are emphasised by subjects.", "a mixed storage strategy was propose to improve the efficiency of yard operation and horizontal transportation to corporate with quay crane double cycling. the effects of the mixed storage strategy on terminal operation, including truck travel distance, yard crane operation and the number of required trucks,analyzed. an approach  on cycle time models, the queuing theory was propose to evaluate the performances from long-term run. results show using the mixed storage strategy, the truck travel distance can be decreased and the number of required trucks and yard crane's operation time can be reduced by 16% and 26% respectively.     ", "this paper introduces an optimization model (cosdm) for a container ocean transportation system with the objective of maximizing the revenue of a liner company while taking into account the seasonal fluctuation in transportation demand and the choice inertia of shipper. the cosdm optimizes shipping network design and fleet deployment simultaneously, and it optimizes plans for changing the shipping network and for distributing slots in ships  on the fluctuation in demand and the characteristics of the shipper' choice inertia. to solve cosdm, a heuristic algorithm is created that combines genetic algorithm and simplex method. the results show that the cosdm gives an optimized design scheme of the system that takes into account the stability of transportation service and improves the user experience of shipper while increasing the revenue of the liner company. moreover, the resultsreveal new explanations for the increasing size of container ships.     ", "seaport represent a major component of multimodal transport networks and they are key in the operation of supplychain and global logistics. in multimodal transport networks it isacknowledged the use of information and communication technology (ici') can deliver benefthat include real time track and trace, visibility and reduced lead-time, among others. given the importance of the benefassociated to the adoption of ict in the operation of multimodal transport networks, this work uses institutional-related theories in a multiple-case study comprising seven seaport terminal located in two continents. the purpose of the study is to identify key elements that affect and influence the adoption of ict to support interoperability and connectivity in multi-modal seaport terminal operation. the analysis is  to identify groupings of influence linked to elements comprising institutional-related theories like coercion and mimesis, part of institutional isomorphism, among others. the study shows thatgovernment legislation and dominant organizations running port in various geographical locations exert great influence regarding ict adoption policies in seaport terminal. the adoption of ict has become important given the proliferation of technologies, the increasing need for track and trace capabilities and the economic impact of seaport terminal.     ", "the port is an important channel of information and resource integration the vital logistics node of global trade. in the world economic environment where the world economic integration is deepened and the world trade is becoming more and more frequent, the traditional port management concept and business model cannot meet the development needs of port. therefore, to build a cross-organizational and cross-regional port logistics coordination system and develop the flexible and agile fourth-generation port has become the main direction of port development in the future. to construct a modern port logistics coordination system which can adapt to the trend of economic development still requires a mature theoretical system. in recent years, internet + economy has outstanding performance in the traditional industries including food, trade, tourism, education, finance, transportation, etc. has provided a new idea to solve the problem of port logistics coordination system, that is, to use the internet + to build a port logistics coordination system. the internet + thinking mainly influences the traditional industries by conducting cross-border integration through innovation and remodeling the structure to establish a hierarchical link and open-style ecology, thus rejuvenating the vitality of the industry. the good momentum of internet + in the traditional industries shows strong adaptability and tenacious vitality as a new market element. this paper analyzes the positive influence of the internet + on the construction of port logistics cooperation.", "during the two sessions in , premier li keqiang first propose the internet + action plan in the government work report to promote the integration and innovation between the internet and various industries, and to take a full joint of internet and traditional industries into realities in multi-aspects such as technology, standards and policies. this paper takes wuhan port group as an example to study the synergy of enterprises on the port logistics chain in the environment of internet + to shorten the overall operation time of the port logistics chain, generate strong timeliness and improve the efficiency of port logistics chain, thus reducing the total cost of the port logistics chain. and in the end the paperput forward the problem of synergy which should be paid attention to. with a hope this article has a certain practical reference to promote the regional economic development of wuhan city circle and cross-regional economic development.", "south africa's port system has undergone significant changes in the last three decades, from being a state department, to a division of a state-owned company, to separating the landlord and operation functions into distinct entities.entities however remain divisions of the state-owned company transnet, which isthe sole owner and operator of the national freight rail system. competition concerns gave rise to the establishment of the port regulator of south africa, mainly to achieve economic regulation and equitable access in the port sector. the question posed in thisis whether further reform is required at present, or whether addressing other aspects impacting on international trade logistics cost require more urgent attention. theresults suggest that port authority and terminal charges contribute only 10% to international trade logistics cost (16% if maritime shipping cost are excluded). we believe that collaboratively confronting port congestion, bureaucratic importexport requirements and the hinterland feeder system could unlock much more value for stakeholders in the short to medium term, instead of allocating scarce resources to the administrative task of port reform per se, without a clear understanding of the role of port in the total national logistics system. the fact that it is challenging to engineer, and act upon, such an understanding should not be a deterrent to at least attempt a strategic infrastructure view for a national economy, which does not exclude the possibility of further reform in the longer term.     ", "under the strategy of one belt and one road and western development, xi'an's geographical advantages and basic functional advantages dominance in the nation's belt and road strategy have brought a great the advantages and opportunities to xi'an land port logistics. however, the multimodal transport network of xi'an land port logistics is imperfect; the design of logistics passage and circulation mode of cargo is lack. the use of advanced logistics technology of fourth-party logistics may achieve an effective reduction of the cost of logistics supplychain and obtain benefits. in this paper, on the basis of analyze the logistics development of xi'an land port and the characteristics of the fourth party logistics, the author sets up the combination of the land port logistics and the fourth party logistics better. finally,  on the fourth party logistics, the author put forward a series of development strategy of xi'an land port logistics.", "seaport are natural bottlenecks in the transport chain, yet they are logical places to carry out customs and other service controls. port community system have played a major role in facilitating the more efficient movement of goods while allowing customs and other government departments to maintain effective controls. this article concentrates on qualification and assessment of the role and place of customs office in the pcs organization. in so doing, the role that such customs can play in terms of implementing the port 24h programme. the article presents some of the problem in creating the polish port community system which has to integrate three polish seaport: gdansk, gdynia and szczecin-swionujscie. unfortunately, there is currently no port community system operating in polish seaport. there are, however, certain single windows created by the polish customs service, maritime administration and main container terminal operator, and they can be  to develop the pcs. there is a major problem concerningto use those windows to create the pcs. moreover, the polish customs service has develop system called the port 24h programme. the article analyses the role and place the polish customs in creating integrated port community system. interviews conducted with prominent representatives of port' stakeholders has made it possible to evaluate the role of customs service and indicate the adopting the system than just improving speed. such advantages include more efficient control and supervision (risk analysis), cost reduction and increased competitiveness. all of these initiatives have jointly incentivised some of the former importers to return to polish seaport; however, the situation is believed to change in the near future.", "internet+has a huge advantage in constructing the port logistics synergic system, meanwhile, the obstruction in the way of construction of port logistics synergic system through internet +can not be ignored either. the advantage of internet +will be withheld if the obstruction in these practices is not correctly understood and analyzed. this paper has discussed the development of internet +in the process of construction of port logistics synergic system with a variety of methods like questionnaire survey,review method, data analysis, expert consultation and field investigation, the practical obstruction against construction of port logistics synergic system through internet + has been unfolded in terms of system, talent, fund, technology and thinking and some suggestions have been propose as follows: deepening structural reform, establishing a system of assigning and training talents, enhancing the construction of core enterprise in the port logistics synergic system and deeply exploring the design and operating mechanism of information integration system of port logistics synergic system.", "the aim of this paper is to discuss the current status of port regionalization in the portuguese range and to identify possible developments, giving special consideration to cross-border issues. the portuguese range' comprises a set of port located in the west coast of the iberian peninsula, grouped in a multi-port gateway region, directly connected to one of the main european union rail freight corridors. these port possess a natural competitive advantage as a gateway to foreland region along the atlantic ocean, such as latin america, north america and west africa. in order to fully realize this potential, the entire range is engaged in a regionalization process into certain region of spain, which is analysed in this paper. the paper builds upon previous work on regionalization, inland terminal networks, dry port development and dyad formations and applies these concepts to the portuguese range, in pursue for the capture of hinterland in spain. the validity of the regionalization theoretical framework is thus benchmarked against a trans-national case and novel elements are sought to enrich the framework. the paper first describes the current situation of container terminal in the portuguese range regarding throughput, rail connections, network of inland terminal (and dry port) and utilization. comparison is made with spanish counterparts. the policies of major stakeholders arereviewed concerning dry port and logistic platform development. a number of potential and existing seaport-dry port dyads are identified. conclusions and policy suggestions are presented.   published by  ", "this paper makes an attempt to explore the evolutionary process of major port cities in the eastern world, while transforming from freight transport hubs into global logistics centres. the discourse is develop through studying the two significant cases in pacific asia and middle east, where development is occurring on a spectacular scale: respectively singapore and dubai. in this study, singapore is considered as an extreme case of transhipment hub port, which has been successful in attracting logistics activity and developing a leading global logistics centre. by conducting a comparative case study approach and descriptive statistics, dubai's competitiveness as a logistics hub is compared to singapore,  on the following indicators: location; port container and air cargo handling respectively for the periods 1975- and -; basic socio-economic indictors (population, gdp, gdp per capita and share of main sectors in the economy for the period 1990s-); infrastructures and transport facilities; ease of doing business; and more importantly the logistics performance index (lpi) for the period -. the aim is to fill the gap in theon emerging logistics hubs in the middle east by confronting dubai to singapore, which is among the top global logistics centres. the study argues that dubai is far from singapore in terms of logistics performance. nonetheless, the trade-infrastructural investments and rising freight distribution (via sea and air), yetthe growth in lpi in the past decade is a proof to dubai's ambitious in evolving from a regional trading hub into a global logistics centre.", "information system have become indispensable to the competitiveness of port, facilitating communication and decision making for enhancing the visibility, efficiency, reliability, and security in port operation under various conditions. providing value-added information service and analytics is increasingly important to maintain a competitive edge and to fulfill regulatory requirements. consequently, it is necessary to survey current information systemfrom an academic and practical standpoint. in this paper, we present a classification and a comprehensive survey of information system and related information technologies applied in port. as such, the paper provides a state-of-the-art information-centric view on port operation and aims to bridge the gap between industry solutions and academic works.", "during thetime of -, this paper selects indicators reflecting the port logistics and development, indicators reflecting the economic and social development of port hinterland, using canonical correlation analysis method, comprehensive analyzes the interaction development between port logistics urban agglomeration in the middle reach of yangtze river and hinterland economic, reveal the correlation between the port logistics and hinterland economy development: (1) first typical variable v1 embodying hinterland economy development can better predict port cargo throughput, container throughput, the number of berths and waterway freight volume in urban agglomeration in the middle reach of yangtze river; (2) first typical variable u1 embodying port logistics can better predict gdp, per capita gdp, the first industry gross domestic product, the second industry gross domestic product, the tertiary industry gross domestic product, total export, transportation center dot warehousing and postal service, total retail sales of social consumer goods in urban agglomeration in the middle reach of yangtze river. by the results of the analysis, there is mutually affect and promote each other between port logistics development urban agglomeration in the middle reach of yangtze river and hinterland economy development.", "the establishment of the free trade zone is a new path for china to explore the development of the economy. however, the port logistics played a very important role for free trade zone, the synergy degree between two is becoming the critical key.  on combing and analyzing thereview of evaluation of the synergetic development of fujian free trade zone and port logistics, compare and analyze three kinds of synergy degree of models, and then applying the idea of order parameter of synergetics theory and the method of integration force model to build a synergy degree evaluation model of fujian free trade zone and port logistics, put forward a new evaluation method, and analyze all the kinds of influence parameters, meanwhile the article has explained some specific problem during the process of application of the model, aiming to promote the synergetic development between the two for reference.", "in recent years, the joint development of manufacturing and logistics industry has been discussed.to combine manufacturing and logistics? what's the change in combination? if the manufacturing and logistics industry perfect unifies in together, so that it can not only change the production structure of the enterprise, butcan make the enterprise change the development direction and economic conditions. on the basis of the theory of industrial linkage, this paper further analyzes the reasons and forms of industry linkage development and propose the views that xi'an land port logistics should combine with manufacturing, put forward the problem in the process of the linkage between the two, and analyses the causes of the problem. finally, the paper puts forward the countermeasures and suggestions to promote the linkage between logistics and manufacturing in xi 'an.", "purpose - the purpose of this paper is to discussthe management of collective intellectual capital (cic) occurs in a seaport through the actions of the network coordinator. design methodology approach - a case study was conducted in a seaport, focusing on the actions taken by a network coordinator - a port authority - to develop the seaport's cic. the seaport is conceptualised as a meta-organisation, composed by interdependent actors which may possess different interests and different levels of power. finding - evidence suggests that the mobilisation of different dimensions of power, incoercive and non-coercive ways, is needed to promote a higher level of collaboration. indeed, by mobilising non-coercive dimensions of power, the network coordinator can foster a sense of community within the meta-organisation, grounded in a trust- collective culture that can potentiate collaboration, and thus allow the attainment of a more sustainable type of cic. - despite the validity of the interpretations provided by the case study, generalisation of should only be conducted in a theoretically framed manner. practical implications - the finding can provide network coordinators with a better understanding of the consequences of using different dimensions of power to leverage intangible assets and enhance the meta-organisation's performance. originality value - the paper focus on the ic management of a specific type of meso-level unit, which possess some particular characteristics of own: a seaport. also, the paper aims to fill a gap inregarding the management of different dimensions of power and effects over ic creation.", "with the rapid development of logistics industry, sea transportation is now more and more business share. at present, about ninety percent of the trade is done by the maritime transport of goods, the increase in shipping business competition at the same time,put forward higher request to the port logistics service. at present, the port as the important part of global integrated transport network, in addition to a high level of service quality and efficiency of operation mode, there is an energy-efficient hard numbers, this is low carbon constraints. therefore, on the basis of fully understand the traditional logistics industry many defects, must focus on the value of the port logistics supplychain integration and service integration and coordination of technical ability, to improve the efficiency of the port logistics service supplychain to achieve low carbon index on the basis of requirements, make the development of port logistics service as a modern, green, efficient, economic and trade service industry. with the rapid development of logistics industry, maritime transportoccupy a higher share of the business, currently about ninety percent of the material trade is done by sea transport, which creates a national maritime day by day fierce business competition, and puts forward higher demands on port logistics service([1]). port as the important part of global integrated transport network, in addition to a basic configuration, technical level, operation efficiency and management ability and the quality of service requirements, there is an energy-efficient hard numbers, this is the low carbon constraints. many experts from various angles at different levels was carried out on low carbon logistics analysis and research, and put forward some valuable suggestions and measures([2]). however, if only from the angle of reducing carbon emissions, to promote low-carbon logistics model is not fundamental, and should focus on the value of the port logistics supplychain integration and service integration and coordination of technical ability, to improve the efficiency of the port logistics service supplychain to achieve low carbon index on the basis of requirements, make the development of port logistics service as a modern, green, efficient, economic and trade service industry([3]).", "this paper is about modeling and simulation of logistic system. we define them as corridors established between a gateway port, where goods are imported, and urban areas, where the final distributors are located. the efficient management of the flow of goods operated on these corridors requires a structured territory and organized actors. decentralized decisions of actors and interactions between them make it possible to provide consistent logistic service despite the numerous system constraints (legal, environmental, economical, ... ). our goal is to reproduce the behavior of logistic system through simulation. our approach consists of describing the dynamics of such a system at a micro level. therefore, we first enumerate the local properties, constraints and behaviors of each main actor and the infrastructures of this territory in order to extract the essential elements' thatbe part of the theoretical model. a major aspect of the model is the description of the interface between maritime dynamics (schedule on a day-basis) and metropolitan dynamics (scheduled on an hour basis). this interface is self-organized: macro characteristics emerge from local properties and rules. it is revealing of a complex system, working on different scales, that we model with agents and dynamic graphs. each actor and infrastructure is represented with agents. the transportation network is a multi-modal dynamic graph that makes possible to model the traffic and topology evolution. this approach enables users, like public authority, to modify local parameters and observe their effects at the macro level. thus users can identify levers to control the whole system. we execute some simulations with data on the seine axis to confront our results with a real case study. we provide some measures (e.g. number of vehicles and quantity of goods) to show that the simulation reproduces the atomization process of logistic flows. we propose a spatial analysis of the goods traffic within the transportation network and compare the effects of two replenishment strategy on the stock shortages.", "the port investment equilibria in a multi-port region in china are analysed. we present two models corresponding to two scenarios: port competition when port company invest in port capacity for profit and port competition when port cities invest in port capacity for local gdp. it is verified that the profit-oriented investment in a multi-port region may reach nash equilibrium, while the gdp-oriented investment cannot reach nash equilibrium. the results of the case study show that the gdp-oriented investment is much greater than the profit-oriented investment. when the investment capacities of port cities are approximately the same, all port citiesactively invest in their port, and a city's higher average investment return may decrease willingness to invest in port.     ", "research interest in the port industry has increased significantly in recent decades, due to the integration of port in global supplychain strategy. port globally are facing strong competitive pressures in order to meet modern demand characteristics. the motivation behind this work has been to analyse the works present in academic journals, which fall under the port competition umbrella and identify niche areas of research. the study provides detailed analysis of the differentangles of port competition being port selection, port productivity and port competitiveness. results show that most works focus on topics related to port selection, efficiency, performance and competitiveness. room for futureappears to be in the areas of geographic comparisons of port and terminal, financial indicators linked with environmental efficiency, efficiency in liquefied and liquid cargo terminal, port competitiveness and it system, port management related issues to strategy and marketing management and finally intra-port competition.", "purpose - the purpose of this paper is to provide a risk assessment of port-centric threats that may have adverse effects on supplychain continuity from the perspectives of port operator and port users, thereby determining the significance of these threats to supplychain disruptions. design methodology approach - drawing onreview and reported cases, 19 port-centric disruptive eventsidentified. subsequently, surveysconducted to collect data from 102 port operator and 123 port users worldwide on the frequencies and consequences of the identified port-centric disruptive events. risk matricesthen generated to compare the perspectives of port operator and port users. finding - the results show that threats related to the planning of port resources require the highest level of attention. this highlights important areas for port managers seeking to improve port resilience and supplychain continuity through a more prudent management of risks. - the results help port managers understand where they should establish strategic capability to increase port resilience and enhance sustainability to benefit port users. however, the study could be further enhanced by evaluating the threats  on different region of port and port users and making recommendations for port operator to undertake. originality value - the finding of this paper are significant as they provide an analysis of data gathered from international port operator and port users. risk matrices have been widely applied in many industries, yet no study have been conducted to develop a portfolio of port-centric risks at a scale as large as this paper.", "purpose - the purpose of this paper is to empirically test a new theory called the balanced theory of port competitiveness. design methodology approach - datacollected from multiple respondents in 72 of the largest container port. the instrument was translated into english, simplified chinese, korean, and french. the datacollected through online and paper- surveys. the dataanalyzed using analytical hierarchy process. finding - the theory was shown to explain the behavior of port stakeholders in improving competitiveness by balancing the need to attract new customers with that of attracting new investors when making decisions, which can often be contradictory. the analysis showed significant effects for the five variables of volume competitiveness (vc) and the five variables of investment competitiveness. - is limited in that it only tested the balanced theory on the largest container port. the decisions by port managers may differ at smaller port or those that do not handle container. practical implications - port stakeholders now have a ten-variable model of the factor needed to attract new customers and investors. these variables, and their tradeoffs, can evaluate the impact of managerial decisions on port competitiveness. originality value - informs theby being the first to test a new theory that explains a greater level of port stakeholder behavior when improving competitiveness. prior to this study, vc and investor competitiveness had only been studied separately, although theyrelated in practice.", "in the face of climate change impacts projected over the coining century, seaport decision makers have the responsibility to manage risks for a diverse array of stakeholders and enhance seaport resilience against climate and weather impacts. at the single port scale, decision makers such as port managers may consider the uninterrupted functioning of their port the number one priority. but, at the multi-port (regional or national) scale, policy-makersneed to prioritize competing port climate-adaptation needs in order to maximize the efficiency of limited physical and financial resources and maximize the resilience of the marine transportation system as a whole. this chapter provides an overview of a variety of approaches that set out to quantify various aspects of seaport vulnerability. it begins with discussion of the importance of a multi-port approach to complement the single case study approach more commonly applied to port assessments. it then addresses the components of climate vulnerability assessments and provides examples of a variety of approaches. finally, it concludes with recommendations for next steps.", "this paper addresses two coordination problem that exist in the waterborne transport in large seaport, the long time of stay of inland vessels and insufficient terminal and quay crane planning with respect to their sailing schedules. a novel coordinator' model is propose and tackled using logic- benders decomposition and large neighborhood search. in addition, a closed-loop perspective is taken, in which possible disturbances that may occur are considered. simulation results show that our approach can scale to real world sizes and provide better schedules for inland vessels within the port. the potential of using inland vessels for inter-terminal transport isextensively investigated.     ", "this paper investigates port governance in turkey from the point of institutional economics and industrial organization. as a newly industrialized country, turkey still achieves high growth rate and continuous development of global trade. as a result of high volume of trade, the role of port raises importance, and it attracts global investors in the port business. turkey has foc on port devolution in the last two decades, anddomestic and global investors have been authorized to establish new port facilities operating existing port. meanwhile, the national logistics industry has achieved a great leap which isimproved by the development of port business. under various national and global circumstances, a synopsis of port governance in turkeybe discussed from different perspectives including institutional changes and transport policy. this comparative case study particularly focusses on the last two decades in transition of public port to various forms of private entities. the change of governance scheme is investigated through impact on cargo traffic (especially containerized cargo) logistics infrastructure in brief.     ", "the uk's highly privatised port system means that, while many of the issues in the port governancerelevant to port concessions do not arise here, the respective roles of harbour authority and port operator continue to be questioned. the concern in the uk is whose role it should be to monitor the capacity and service quality of the port sector, includingto govern the ways in which the different classes of port stakeholder interact. this paper describes and discusses the uk port sector, the main port and cargo types, the governance system and recent developments. recent changes in national policy are reviewed and potential new developments in governance are considered, reflecting onthe uk case represents some key theoretical considerations regarding infrastructure governance within a modern political system favouring private ownership and operation of the transport sector.     ", "management should bear in mind that logistics resources and strategy should be related to the needs of any private or public organisation. effective management cannot operate without effective control.practice and empiricalsuggest that the investments managed within a chosen supervisory framework achieve significantly better results than those implemented without supervisory approaches and frameworks. firstly, this paper provides an evaluation of the status of investments in logistics as reflected in professional literature. with thereview, the authors sought to identify current trends of investments in logistics. the statistics of manuscripts' content revealedauthors view and are aware of the topic of investments in logistics. secondly, the article presents a survey carried out in organisations regarding their governance of logistics investments, whose results reveal important information needed to assess the actual current state of the topic and serve as a starting point of formulating insights in the field. the main finding is that in this area, no useful framework, standard or tool is being  to manage these investments. furthermore, it has become evident that the company face lack of knowledge and awareness of their importance. the survey resultsshow that, in the terms of investments in logistics, there is much room for further development, innovation and change of existing practices. finally, a framework for managing investments in logistics called vallog, is propose. it is  on the val it framework, which provides approaches needed to successfully manage it investments. the authors consider that val it can be adapted in a manner where structure is kept intact, but the it-specific parts are adequately adapted to the field of logistics. the authors believe that thisprovide an appropriate framework for managing investments in logistics.", "this article measures productivity changes during  -  of the six largest norwegian container port against 14 similar small-and medium-sized port in the nordic country and the uk. the approach  is the data envelopment analysis (dea)- malmquist productivity change index (mpi), which carries out a decomposition isolating the technical progress of the efficiency improvement. the major finding are: 1) the sampled norwegian port seem to perform better than their international counterparts in terms of efficiency scores; 2) when productivity growth over time is considered, the norwegian port appear to be overperformers but a statistical test proves that they are not; 3) overall, total productivity increased by approximately 0.6% per year for all port considered and this progress is explained more by technological improvements and less by efficiency change, which declined during the period studied. provides norwegian decision makers with new information regarding the performance of norway's container port industry.", "the evaluation of port service quality (psq) has become a critical issue in port management. however, previous study neglect the difficulties in so doing by relying on the resources and capability available at the shipping company. proposes and report on the testing of a 3d model for prioritising psq attributes by introducing a novel dimension called 'goal difficulty' into the port service contributory improvement index. the index represents the composite satisfaction index derived from kano's model and the standardised weight derived from ipa. the data for testing the propose 3d modelcollected from the managers of five major container port in asia. the test resultscompared against those acquired using 2d methods (e.g., ipa), and managerial implicationsdrawn. the newly develop model is expected to help port managers allocate their limited resources efficiently in their prioritisation of psq improvement and in optimising port service user needs.", "in response to the fierce competition in the market of container cargo transportation, strategic alliances between port operator are common in the maritime industry. this paper develops a two-stage oligopoly model that comprises shipper, shipping lines and three port (shanghai, ningbo and busan port) located in northeast asia. we compare the optimal results of three strategy (independent, alliance and monopoly) and find that the alliance of shanghai and ningbo port is not only the best strategy for social welfare butin the interest of coalition members. in addition, although the best payoff for port is achieved under the monopoly strategy, social welfare is reduced. it means there is a misalignment between social and port' incentives under monopoly strategy. furthermore, the number of shipping linesnot affect the port' preference of forming coalition.", "dawei deep seaport in a part of the dawei special economic zone (dawei sez) in myanmar aims to support the new economics along the gms southern corridor. the dawei seaport can serve the potential new industries along the new industry zones. the new portbe the alternative route for thai exporters in the future as it is under construction. the exploratory study by employing survey was selected and analyzed to identify the significant influencing factor. the results of hypothesis testing by pearson chi-square test confirm the relation between the interest of using new dawei deep seaport and the location of manufacturer (p-value = 0.027). in addition, the results of t-test confirm the significant six decision variables of time for transportation (v7), reliability of service (v10), port size and capability (v15), facility (v25), professionals and skilled labors in port operation (v30), and port accessibility (v31) are more important for exporters who are interested in dawei seaport than the exporters who may not be intend to use the new seaport, p-value (1-tailed) < 0.05.", "the relations between the former soviet union country at political and economic level are becoming more stable and longstanding. one example of such economic integration was the establishment of the customs union. the purpose of the union was not only to maintain and strengthen the economic space between country and to ensure the free movement of goods, butto enable members to carry out coordinated trade policy with other counties and to protect a domestic market through unification of the customs legislations and procedures. the creation of the eurasian economic union (eaeu) on january 1,  was the next stage of deeper economic integration between the country. in the operation of the customs union, the functionality of the logistics is directly related to the states' regulations on foreign trade activities, the structure of system for transporting goods and vehicles across the customs, and the creation of cost-effective transit ways. in the context of increasing trade flow between the member country of the union and the third-party counties, it is necessary to develop a system of logistics in the management of foreign trade flow processes.   published by future academy www.futureacademy.org.uk", "the port economicsis extensive, but does not addressthe economic effects of inland port development. this paper explores the extent to which spatial proximity of inland port vis-a-vis each other influences agglomeration externalities. spatially lagged regression models are employed to analyse whether spatial dependence between proximate inland port can be observed or, alternatively, whether the density of the inland port network in the netherlands is leading to diseconomies of scale because of overproximity. the conclusions indicate that especially in the context of the dense fluvial network of the netherlands inland port development involves much competition among inland port; being proximite to strong neighbouring inland port is not necessarily beneficial to the growth prospects of an inland port. this indication of overproximity highlights a need for reflection on the possibility of an integrated and coordinated regional governance approach towards inland port development in the netherlands and north-west europe. the relationship between inland port and regional development is obviously present, but ambiguous since it involves a multiplicity of interactions among a diversity of actors.     ", "feeder transportation is a key element of a port-oriented intermodal transportation system. in this paper, a pricing model is develop to investigate port subsidies to various players, i.e., mainline company, feeder carriers, and shipper. the results show that port subsidies change the market equilibrium. subsidies to mainline carriers increase the profit of the entire mainline-feeder liner shipping system. subsidies to shipper decrease the equilibrium freight rates and stimulate the shipping demand, while subsidies to feeder carriers reduce operational cost and increase profitability. the results serve as policy recommendations to achieve various long-term goals in port development.     ", "port resilience planning is a subset of the wider disaster resilienceand it is concerned withport stakeholders work together to make port system more resilience. port stakeholders include government departments, the port operator, ship operator, importers, agents and logistics firms. port are vital for the operation of cities and whole country, especial island nations like the uk. single port system are multi-level system with complex operational-level relationships and interdependencies. additional levels to this include government and the policy-level. preparing for the crises and disasters that might befall port requires information sharing between stakeholders about key dependencies and alternative actions. the complexity of port presents barriers to information sharing; as do commercial and political sensitivities. this paper uses a multi-level case study on the uk's system of port to propose an approach to information sharing that uses the subjectivity of information from a supplier's perspective and from a user's perspective to reduce barriers of complexity, confidentiality and political sensitivity.    inc ", "the ongoing development of world trade has increased the demand for safe and resilient container transport. in this paper, we apply the concept of resilience to the context of a port-hinterland container transportation network. we first propose our definition of resilience within this context, and then build an integer programming model to obtain a quantitative measure of resilience from the perspective of shipper. the model is tested using a numerical simulation  on the specific case of gothenburg port and part of hinterland. finally, the validity and reliability of the model are tested.     ", "only recently has the inequity among territories in terms of infrastructures and logistics service for freight transport become the subject of several study regarding measurement and assessment of operational functionality and correspondence of supply for real mobility needs. the efficiency and competitiveness of territories are features that may be analysed through various parametric-type and non-parametric-type methodologies and with the construction of composite indicators. in reviewing recent literature, this article tackles the theme of measurement and assessment of the logistics and infrastructure divide with reference to the search for greater logistic efficiency and territorial competitiveness, in function of the specificities of local production system and pursuable models of development in the global context. the purpose of this paper is twofold: to review the prevailing methods  to estimate regional efficiency and logistics competitiveness and to focus on an italian case study. focusing on the application of an original composite index to the italian case study, the main insight of our analysis is that composite indicators could help policy-makers to evaluate the requirements of infrastructural interventions and logistics service, in close keeping with the characteristics of the local economic system.", "logistics service providers present similarities with main advanced producer service as, besides their operational functions, they manage highly elaborated informational flows in order to run supplychain. thanks to detailed information on employees provided by the social network linkedin, this paper proposes a world city network analysis applied to main logistics providers operating in italy, that focus only on knowledge and management activities. linkedinallows decomposing firms' value chains and permto develop interlocking networks dedicated to firms divisions. italian advanced logistics appears to be primarily attracted by knowledge rich environments, rather than infrastructural nodes. the italian network is centralised in milan. though, rather than an exclusive command centre, milan acts as a hub, where part of the information and power are distributed in certain secondary cities, depending on their sectorial and geographical specificities.", "this article aims at presenting the initial assumptions for and results of applying a simplified dynamic model of a complex undertaking. the object of the study is a seaport cluster. the article presents the assumptions for the resultant operational model, and the representative results of empirical study of a small and medium polish seaport, which are theoutcome of a non-hierarchical analysis of polish seaport clusters. the dynamic studycarried out at the level of process outcomes and phenomena for monthly cycles in . the results have shown similarities and differences in the developmental types of small and medium port, and they constitute the basis for developing the dynamic model methodology.", "this article applies spatial cluster and econometric analyses to study attributes of the transportation and logistics cluster region across the continental u.s., focusing on jobs, clustering, and dispersal patterns. two questions are examined: 1) is transport and logistics specialization a primary feature of large urban metropolitan region or do rural nonmetropolitan region (be they micropolitan or noncore) have the capacity to support this type of cluster? 2) does transport infrastructure explain jobs in the transportation and logistics cluster? theemploys a county level lattice data of transportation and logistics cluster jobs from  to  transport infrastructure variables. the finding reveal that the transportation and logistics clusters are concentrated primarily in metropolitan areas, and to some degree, in nonmetropolitan region of the u.s. in addition, the transport infrastructure is found to have a positive impact on jobs in the transportation and logistics clusters over the period of the study. intermodals have the largest effect on jobs, followed by airport, annual average daily traffic on the national highway planning network, railroads, and port.     ", "the objective of this paper is to demonstrate the methodology for the selection of the most practical malaysian port for enhancing the malaysia-china kuantan industrial park (mckip) business trade. a selection is conducted using a combination decision-making method of analytical hierarchy process and evidential reasoning methods by considering five criteria namely: 1) distance; 2) journey time; 3) bunker cost; 4) port facilities; 5) distribution centre. a case study is constructed accordingly, whereby shanghai port has selected as a main port in china and four alternatives malaysian port namely: 1) kuantan port; 2) johor port; 3) port tanjung pelepas; 4) port klangbe examined. the result shows that kuantan port is the most practical port for enhancing the mckip business trade compared to others hub port in malaysia. it is capable of helping china shipping liners enjoys the high cost saving for cargoes loading and discharging processes.", "examines the prominent  yantian dock strike in china and analyses the main factor contributing to the dockers' successful campaign. it finds that the dockers' capacity to take strike action mainly derives from their bargaining power, including structural power such as workplace bargaining power and logistical power, and their institutional power such as workers' sense of moral power. more importantly, the event shows that the extent of dockworkers' resistance, workplace union reform, and employers' responseshaped by the globalisation of production in china's seaport industry and the transformation of political economy in east asia.", "according to the characteristics of fuzhou harbor type logistics center, using pest analysis to find out the competitive advantages, and listed factor that have a major impact on logistics center location selection, and then uses dematel analysis to establish the initial matrix, such as normalized matrix model, and draw the causality diagram.  on the analysis results, the study figures out that geology factor and topographic factor are the largest impact elements in the whole model. the results are useful for the logistics company to set up in fuzhou area harbor type logistics center location choice when carries on the reasonable location planning and provide constructive suggestions.", "thisidentifies the constructs and measures of organisational green climate and examines influence on employees' green behaviours. this paper has  survey data collected from 164 respondents who are working at the eco port of kaohsiung in taiwan. an exploratory factor analysis (efa) and confirmatory factor analysis (cfa) revealed that there are four green climate dimensions: green port policy, green training, green communication, and green motivation. a structural equation modelling (sem) was conducted to examine the effects of organisational green climate dimensions on employees' green behaviours. study finding have indicated that organisational green climate dimensions are positively related to employees' green behaviours. the results have suggested that green motivation has the most important influence on employees' green behaviours, followed by green port policy, green communication and green training. theoretical and practical implications of thefinding for the development of organisational green climate are discussed.", "develops an integrated model to investigate the economic and environmental effects of a unilateral maritime emission regulation vis-a-vis a uniform maritime emission regulation. the propose model explicitly incorporates the effects of competition between regional port and between shipping company, and captures operational considerations such as the inventory cost of in-transit cargo, and the tradeoff between enlarged fleet size and slow steaming. the behaviors of shipping company and port are modeled in a two stage game so that market equilibria under alternative regulations can be solved and compared. the finding suggest that a unilateral regulation may actually lead to an increase in total emissions, whereas a uniform regulation always reduces total emissions. under either type of regulation, there can be asymmetric effects on shipping company and port. therefore, regulators and the maritime industry need to strike a balance between emission reduction and fair competition. our study cautions against unilateral regulations, and emphasizes the importance to take into account the effects of alternative emission policies on the operation of shipping company and port.     ", "not much has been researched in logistics outsourcing in the emerging country, particularly in the oil and gas industry. this article investigates the feasibility of logistics outsourcing by the international oil and gas company in the emerging business environment of nigeria. an exploratory, multicase, qualitative approach was applied, involving 40 interviewees in three international oil company and three of their logistics service providers. finding reveal that vendors' capabilities, host community issues, joint venture influence, and employees' reactions challenge international oil company' logistics outsourcing implementation while relationship management, contract management, and change management skills enable them handle these challenges. the resultsshow that surveyed organizations implement logistics outsourcing piecemeal and need to scale up their current capabilities to effectively integrate logistics outsourcing. theconfirms logistics outsourcing is achievable in nigeria, but requires synergies and symbiosis between the oil company and their local vendors.", "this paper extends chen and liu's () study by assuming that terminal operator compete in prices, instead of in quantities. under this setting, the paper shows that the two-part tariff contract is the port authority's best choice. in addition, the paper refines the outcomes of chen and liu () by showing that the two-part tariff contract, rather than the unit-fee contract, is the optimal choice for the port authority if the marginal service cost of the less efficient operator are small. the results presented here and chen and liu () imply that the two-part tariff contract is the best solution for landlord port authority under different competing modes and cost structures of terminal operator, under various service differentiation levels of the operator. the port authority and the more efficient operator may prefer price or quantity competition. terminal operator' service differentiation levels and their marginal service costdetermine the results. however, the less efficient operatoralways prefer quantity to price competition if it survives in the market.", "this paper introduces an optimization model of a multi-terminal, multi-modal maritime container port, such as the ones in the european northern range. the decisions concern the scheduling of ships, trains and trucks on terminal, while limiting inter-terminal transport of container and minimizing weighted turnaround time. heuristics  on the decomposition of the resulting mixed-integer program are propose and tested on realistic generated instances with up to four terminal. the efficiency of the restrict-and-fix heuristic allows to investigate the impact of a global management on port's performance: an average improvement of 5% was observed.     ", "develops a new port performance measurement model by taking the perspectives from different port stakeholders. the novelty lies in the modelling of interdependencies among port performance measures, and the combination of weights of interdependent measures withqualitative and quantitative evaluations of the measures from multiple stakeholders for quantitative port performance measurement. it represents an effective performance measurement tool and offers a diagnostic instrument for performance evaluation andor monitoring of port and terminal so as to satisfy different requirements of various port stakeholders in a flexible manner.     ", "port-related emissions are a growing problem for urban areas often located directly next to maritime container terminal highly frequented by container trucks. empty truck trips, ca by a lack of coordination among truckers, are responsible for a significant share of these emissions, and collaboration among truckers is seen as the major opportunity to address this issue. truck appointment system (tass) schedule truck activities and enable collaboration for transportation between terminal and client locations. the aim of this work is to introduce a collaborative planning model to be operated within a tas and to investigate impact on emission and cost objectives. starting with a review of requirements for a tas with collaboration, an optimization model  on the multiple traveling salesman problem with time windows is develop, leveraging collaboration to reduce cost and emissions. the results for a real-world case demonstrate that the develop approach provides appropriately coordinated truck schedules and effectively reduces truck emissions and cost.     ", "this paper study the effect of a handshake area on the performance of twin automated stacking cranes (ascs) operating on top of a stack with transfer zones atseaside and landside. the handshake area is a temporary storage location so that one crane can start a request and leave the container there for the other crane to complete the request. by testing settings with and without such a handshake area, the goal is to find robust rules which result in the best performance, measured as (1) the makespan to finish all requests and (2) the total waiting time of the cranes due to interference or nonconsecutive delivery of container in the handshake area (blocking time). the effect of five decision variables on the performance are tested. the decision variables are (1) the way the requests are handled by the cranes (scheduling), (2) the storage location of the container in the handshake area, (3) the location of the handshake area in the stack, (4) the size of the handshake area and (5) the number of handshake areas in the stack. for each decision variable, multiple heuristics are develop. the results indicate that settings without a handshake area outperform settings with a handshake area for virtually all instances tested when using the same scheduling heuristic. fortypes of settings, the choice for a scheduling heuristic impacts the final performance the most. in this study, we opt for simple heuristics since container terminal operator prefer to avoid any complexity in coordinating and scheduling two ascs for safety and simplicity reasons.    b.v. ", "seaport infrastructure by virtue of location can be severely impacted from disruptive adverse weather events. disruptive adverse events range from long-term changes such as sea level rise ca by climate change to short-term impacts such as hurricanes. this paper proposes a new conceptual framework for evaluatingport currently strategize against the risks associated with these potential events andthey plan to ensure port resiliency. resiliency is defined as the port's ability to resume normal operation at pre-disruptive performance levels after a disruptive adverse event. further, port resiliencyincludes a port's ability to maintain normal operation and performance over a long period of disruptive adverse change. protecting port from the impact of adverse weather events is a wicked problem. a wicked problem is one where the planning for adverse events is difficult or impossible to solve because of incomplete, contradictory, and changing requirements that are often difficult to recognize. this wicked problem context helps port managers to view decisions made on port resiliency in terms of mitigation and minimization of the extent and duration of the negative consequences associated with major disruptions rather than a solution mindset. to achieve this goal, we propose a four step framework: (1) collecting and analyzing historical records on past events, (2) recognizing and managing stakeholders' expectations, (3) developing ever changing resilience strategy, and (4) implementing these strategy with flexibility.    inc. ", "the problem of innovations in logistics, although not new, is very important and still actual, because it stimulates all the activities, theoretical practical, foc on finding and implementing better solutions than theybefore. it should be stated, that examples of innovations in logistics are taking place every day, on smaller or grater scale, even if not formally reported. thus, it is valuable to identify them for practical and scientific purposes. one of such examples is the case of the deepwater container terminal located at gdansk. this huge land & see container logistics hub, which is the biggest baltic container port (1,3 mln teu in ), was facing a lot of logistics problem, mainly of coordination aspect, regarding the service of incoming trucks, causing great time and money loss. in response to these problem, an original truck pre-notification system was invented and applied, which has been resulting in improving the level of service offered by the terminal. however, the results of implementing this system into the terminal logistics operation have not been evaluated yet. this practical reason implies to make a scientificfoc on identification and assessment the system to disseminate knowledge and apply to other cases if possible. therefore, the aim of this article is to analyse the system of truck pre-notification at deepwater container terminal in gdansk for the above mentioned reasons and purposes. to meet this aim the case study method is taken. obtained results show that the implemented system of truck booking can be found as innovative, but in comparison to the situation before the system was implemented at dct gdansk, and to the other terminal, which have not applied it yet.", "the integration of planning and scheduling decisions is of critical importance to guarantee an efficient operation and use of port terminal facilities. our analysis takes into account a brazilian bulk cargo terminal, recognized as one of the largest in the world. the problem is to define the amount and destination of each input or output order in a bulk cargo terminal, establishing a set of feasible routes to guarantee that products are stored and shipped on schedule, minimizing operational cost. a mathematical programming model solved through a column generation procedure and a branch-and-price algorithm is propose and tested. computational results show that the propose approach is able to produce exact solutions for small- and medium-size instances but is compatible with real cases and that it offers strong bounds for large instances for which optimization packages are not able to provide solutions. the experiments show gaps varying from zero to 32.10%.    b.v. ", "this paper examines optimal facility investments of risk-averse governments and optimal pricing of risk-neutral port under service differentiation and demand uncertainty. we construct a three-period game, in which governments 1 and 2 choose their facility investments in the first and the second periods respectively, and then the two port decide their service prices in the third period. we find that government 2invest more in facilities if government 1 does so when variations of the market demand are large. however, government 2 may not own higher expected utility than government 1. moreover, we explorethe model's parameters affect optimal behaviours of governments and their port. all of these outcomes remain true if uncertainty comes from the cost-side, or if the demand for port' service depends on their facility levels.", "the paper investigates the emergence of panama as a major intermediary location in the global liner shipping network and the associated governance changes. from initial function of a point of transit, panama became a tollbooth with the setting of the panama canal mostly servicing intercoastal networks. then, with the growth of transpacific trade and increasing ship sizes panama became a major transshipment hub, a process facilitated by reforms of port governance with setting of a landlord port authority model and concessions to private terminal operator. with the emergence of panama as a logistics platform, governance has gone beyond the realm of the port. the setting of a national logistics cabinet in  is illustrative of that trend aiming at coordinating the operation of the panama canal (with expanded locks), port activities focusing on transshipment and the setting of port centric logistics zones. still, the intermediary location of panama is facing some risk in the post expansion era since shipping lines are no longer forced to use panama and could elect for other transshipment hubs. in light of the emerging commercial context, it remains to be seenthe connectivity of panamafit within global supplychain strategy.     ", "a smart information and communication technology (ict) enables a synchronized interplay of different key factor, aligning infrastructures, consumers, and governmental policy-making needs. in the harbor's logistics context, smart ict has been driving a multi-year wave of growth. although there is a standalone value in the technological innovation of a task, the impact of a new smart technology is unknown without quantitative analysis methods on the end-to-end process. in this paper, we first present a review of the smart ict for marine container terminal, and then we propose to evaluate the impact of such smart ict via business process model and notation (bpmn) modeling and simulation. the propose approach is discussed in a real-world modeling and simulation analysis, made on a pilot terminal of the port of leghorn (italy).", "this paper employs the principle of entropy maximisation to solve the multi-user inter modal terminal (imt) location problem in a context where users have the option not to use an imt. the propose model is a non-linear mixed integer programming problem, which decomposes into an imt location sub-problem and an imt choice sub-problem linked in one direction by the choice of imt location(s) and in the other by dual variables relating to cost sensitivity and imt capacity. the principal features of the model are illustrated by a numerical example  on the state of nsw, australia, where new imts are planned.     ", "in , brazil exported 54.32 million metric tons of soybeans, which represents 40.2% of the total world export. even with lower production cost, brazil's competitive advantages are diminished due to difficulties with product distribution ca by problem in the logistical network. the objective of is to aid in strategic transport decision-making via a discrete event simulation project. the object of study is the logistical export system for soybeans for the state of mato grosso, the largest producer and exporter of soybeans in brazil. the decision-making process is  on route cost and the availability of port. four different scenariossimulated for the export system. at the end of the simulations performed for three months, and beyond simply comparing total cost, the results indicate that there is a need for the development and expansion of, primarily the port of vitoria and the port in the north of brazil, the multimodal logistics flow to these operational port.", "introduces a discrete event simulation model for the analysis of bulk carrier unloading and material transport, storage and discharge at europe's largest alumina refinery, rusal aughinish alumina. with novel features such as the integration of additional unloading functionality, auxiliary infrastructure units, efficient maintenance scheduling into the material processing chain, the model is  to predict and evaluate the performance gain in the port system in the context of long-term investment and planning scenarios. promising strategic directions in terms of large scale performance indicators such as berth occupancy and cost have been identified.     ", "a tremendous growth in containerized trade has led to severe traffic problem in urban port areas associated with negative effects onefficiency and pollution. in this paper, we address the multi-objective inter-terminal truck routing problem by specifically considering truck emissions. we present an efficient multi-objective archived simulated annealing approach and a visualization technique. managerial insights are discussed  on an analysis of trade-offs. the algorithm is embedded in a cloud- decision support system to consider contextual data, including traffic data and the current positions of trucks. this allows port to utilize potentials of digitalization and optimization while addressing environmental issues.     ", "data has been become increasingly and abundantly avai
