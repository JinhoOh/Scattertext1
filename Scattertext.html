nvolved. the business and political circles from eastern baltic sea region are looking for possible ways to attract cargo to port. yet, the possible transformations of chinese foreign trade flows in the context of bri are now under academic consideration. we focus on the evaluation of port' possibilities to handle chinese cargo. the key issues of our study include the choice of cargo transportation routes and opportunities to attract chinese investment to expand port and logistics infrastructure. the methodology of theis  on statistical data analysis for the further comparison of transport routes. our empirical results demonstrate that eastern baltic sea port can attract little part of chinese trade flows.", "there are increasing concerns on the environmental impact of port operation and development due to pressing global issues such as climate change and energy conservation. from the sustainability perspective, a port should manage and balance three bottom lines, namely economic prosperity, social wellbeing, and environmental quality. a major driver for sustainability is to attract and retain customers who value sustainability. as such, formulating a green port marketing plan fulfilling the economic, social, and environmental objectivesguide a port towards sustainable growth and development. the study aims to investigate the green marketing status of the world's major port. with reference to green marketing theories, these port' green marketing status is reflected by their strategy, structures, and functions. cross case analysis is performed to identify patterns and trends across the various port for benchmarking and thereby derive green marketing orientation. the cross case analysisadds value by representing an international perspective from the major port in key geographical region. the results show that more than half of the 30 cases are actively engaged in green marketing. however, port focus more on strategy, and less on structures and functions. it is recommended that port should connect the three essential aspects in green marketing efforts.", "the cargo port choicehas investigated cargo port choices by users of cargo port service, i.e., by shipper in having their cargo and by transportation carriers in having their ships and vehicles serviced by a cargo port, but little attention has been given to cargo port choices by providers of cargo port service. this paper investigates cargo port choices by providers of cargo port service, i.e., by port: (1) operator, (2) shipper agents (freight forwarders and third-party logistics providers) (3) harbor pilots, (4) tugboat operator, (5) shipping line agents and (6) customs brokers.", "develops a tangible analytical approach to analyze ship traffic demand and the spatial-temporal dynamics of ship traffic in port waters using big ais data. by applying the develop approach to the singapore port waters, we find that the origin-to-destination pairs and navigation routes in the singapore port waters keep stable over time. furthermore, there are several hotspot areas in the singapore strait where ship sailing speeds are relatively high and ship sailing speeds in a few water areas vary greatly. more interestingly, we find that these hotspot areascoincide with the spatial distribution of ship accidents.     ", "purpose this paper aims to attempt to investigate if the now-existing upstream sost dry port in gilgit-baltistan and the prospective midstream havelian dry port in khyber pakhtunkhwa,part of one belt one road (obor), are expected to compete against or complement each other in terms of port efficiency and location, and which of the two port should first be develop in the wake of uninterrupted logistics flow of cargo on the economic corridor. design methodology approach analytic hierarchy process (ahp) has been  for multi-criteria decision making by the stakeholders. five main criteria for transhipment port selection, ranging from port location, port efficiency, intermodal connectivity, port cost and cargo volume with three sub-criteria each. finding demonstrates the results that favour physical infrastructural development initiatives prioritized for the sost dry port in view of strategic location as the upstream supplychain node on the economic corridor, imparting efficiency to the logistics flow. originality value to the best of the authors' knowledge, this is the first study of kind that analyzes priority for immediate development intervention for either sost or havelian dry port,located on cpec - obor supplychain.", "one of the most important sectors of the economy in ukraine is agriculture. ukraine today is one of the world's leading grain producers and exporters. the growth of world food needs contributes to the integration of ukrainian agricultural products into the eu economy. it is a key for the ukrainian agricultural products to be a part of eu economy. however, this outcome may depend on the constraints on growth. the article summarizes the arguments and counterarguments in the scientific discussion of the identification of the main challenges and ways in the sustainable development of grain logistics in ukraine, compares the situation in ukraine, poland, romania and the czech republic. the main purpose of the study was to identify the peculiarities of logistics and search for alternative forms and methods of grain products delivery to the storage and sale sites (port). thewas done on existing transport corridors and the cost per ton. the relevance of the problem lies in the fact that current growth trends in the volume of grain transportation and current situation of transport infrastructure require improvement of the logistic quality and the formation of new logistic routes. the article presents issues of the development of freight logistics in the following way: determination of the actual situation of freight logistics; identification of the main trends in recent years; determination of freight transportation advantages and efficiency level using various types of transport; formation of proposals and prospects of the development of grain products transportation considering the existing needs prospects for growth of agricultural production in ukraine. methods  in the study included empiricaland scientific retrospective analysis. ukrainian grain logistics was chosen as the object of research, as the trends in the agro-industrial complex and the growing volumes of grain export through seaport require finding better ways to improve the efficiency of freight transportation on the basis of cost reduction increase in transportation speed. the article presents the results of an empirical analysis of freight transportation of grain products. the analysis showed that railroad is the main mode of grain transport. the state of the railway system of ukraine was featured as the most serious problem reported and a limitation on market participants in the results of our survey. 80% of the respondents consider high railway tariffs a problem; 70% consider the poor quality of the railway network and infrastructure to be a problem; and 60% noted the lack of freight cars. at the same time, road transport is  for transportation over relatively short distances. however, it has limitations due to the low road capacity. in addition, water transport can be an important reserve for increasing the volume of transportation. nevertheless, itbe possible only in case of investment growth and infrastructure restoration. the study empirically confirms and theoretically proves that improvement and optimization of ukraine's transport infrastructure is a prerequisite for ensuring the growth of agricultural export and overall economic growth. the results of the study can be useful for grain products exporters and authority.", "this article is devoted to an efficiency measurement of the maritime industry presented through the joint value of industry stakeholders. a list of factor contributing to the efficiency of the state maritime policy and factor in the development of the maritime industrydefined and separated into four groups: group 1 (infrastructural factor): renewal of port infrastructure; coastal infrastructure of sea stations; ecological and physical safety; and convenience in reaching the port of departure of a cruise ship; group 2 (management factor): the effectiveness of management mechanisms; the level of automatization and effective communications technologies; the coordination of various types of transport; and the efficiency of port service; group 3 (marketing factor): tariff policies (tariff amounts, number of port fees, flexibility of the price policy); and competition in the port; group 4 (service factor): attractiveness of logistics conditions; the development of international tourism; the development of sea leisure; the development of merchant shipping, shipbuilding, ship repair, and instrument making in the port; and the simplification of port entry procedures. the joint value was considered to be a category ata macroeconomic and microeconomic level, and it was combined with a multivariate regression model performed on the basis of the statistical analysis and data processing system statistica 8.0. the complex combination of the results of the multifactorial linear model of the joint value created in the maritime industry led to the conclusion that the best alternative to the development of the port industry in ukraine is the scenario of state modernization and corporatization in the port business model.", "an intra-port coopetition model is propose, which simultaneously characterizescompetition and cooperation among terminal operator in a port when competing with operator from external port. terminal operator make cooperative efforts to increase port competitiveness, while simultaneously making competitive efforts for price adjustment, cost andor time reduction at individual terminal. numerical analysis is performed considering private and public terminal characterized by different profit and social surplus maximization objectives. the results show that operator incentives change depending on the combinations of terminal ownership, and the private terminal tends to behave as a free rider in a public-private combination.", "port integration in a region with multiport gateways (r-mpg) is studied in the case when port supply surpasses shipping demand. first, the feasible paths for port with overcapacity to transform and upgrade their industry are analyzed. second, a method for determining the optimal scale of port clusters is put forth  on a continuous approximation approach. then, a multi-period integration decision model and port integration method is propose. finally, two typical r-mpgs in china are  for empirical study.", "traffic congestion in seaport can lead to uncontrolled execution of berth plans, causing severe vessel delays and long waiting times. in this paper, we schedule the vessel traffic of a seaport by optimizing the utilization of the navigation channel and the anchorage areas in the terminal basin. we model the traffic scheduling problem as a mixed integer linear program (milp), which takes as inputs the physical layout of a seaport and the berth plans devised by the terminal operator, to minimize the berthing and departure delays of vessels and the number of vessels that cannot berth or depart successfully. we reformulate the milp into a more compact set-partitioning formulation, develop a column generation algorithm for solving the problem, and propose three performance enhancement strategy, namely, a row generation method, a pricing problem reduction method, and a heuristic pricing method, to accelerate the convergence of the column generation algorithm. computational performance of the propose algorithm is evaluated on benchmark instances that are generated from the physical layout and operational data of the yangshan deep-water port in shanghai.     ", "this paper proposes a multi-objective optimisation model to study the inland port location in a multimodal hinterland freight network. the model takes the different preferences of various stakeholders into consideration through minimising the transportation cost for shipper, the fixed cost of inland port operator and the co2 emissions for community simultaneously. a nsga ii- solution algorithm is applied to find the pareto optimal solutions for the multi-objective optimisation model we built. a case study using actual data is conducted to validate the model and the solution method in the end. the empirical results indicate that in most cases the transportation cost and emissions decrease when more inland port are constructed, but this is not conclusive, in few cases we find more inland port lead to increased transportation cost. furthermore, the construction of inland port generates greater relative gains in environment than that in shipper' economic benefit.", "humankind requires social responsibility (sr) via global bodies united nations (in un global compact) and international standards organization (in iso 26000), for humankind to avoid global crises and extinction ca by social irresponsibility (si), resulting from un-systemic behavior, i.e., over-specialization and poor holism that interdisciplinary creative cooperation should replace, which pioneers of system theory (bertalanffy) and cybernetics (wiener) required and practiced several decades ago. port, providing logistic service, present potential sr or si. the now-a-days technology causes more port' si than sr by waste, air, water, and land pollution. si is nearly unavoidable, if process is not handled with systemic behavior (sb), including a (requisitely) holistic approach of any process participants. authors present a stepwise regression statistical modelingon a port, applying system approach in a mathematical way, to study a chance of port's sb leading to sr rather than si damaging local people. sr and sb are difficult to measure; they prevent problem and cost. si causes measurable problem and cost to indirectly express (lacking) sr and sb.", "container shipping industry transformation influence on all stakeholders. seaport are the nodes in international maritime transport chains and plays significant role in the sea container transportation. nowadays they face with new challenges and opportunities, related with the container shipping industry integration, consolidation and digitalization. this paper provides an overview on the current stage of the container shipping industry and evaluates the blockchain technology implementation as a tool for capabilities acceleration within a smart port network.", "the purpose of this paper is to conceptualise an integration of firms working in a complex network from a supplychainmanagement (scm) perspective. having defined a framework on the integration, we suggest maritime logistics as a meaningful business context for validation using prevailing cases in the industry. the propose conceptualisation frames integration as a tri-dimensional concept  on a multi-layered view of interactions within the network. empirical evidence is  on the analysis of selected cases of a single yet considerably complex inter-firm network, one that is typical for a specific industrial sector. it is found that the integration is a key factor in order to increase the competitiveness of the firms. identifies a series of decisions in the integration process within the complex network and sheds light on the sequence of managerial choices. this paper is an attempt to extend the traditional conceptualisation of integration, which is  on the sequential view of the supplychain (i.e. integration with suppliers and customers).", "examining the territorial and logistical factor surrounding the leasing of the greek port of piraeus to a subsidiary of the chinese state-owned enterprise cosco, this paper responds to calls to investigate variations in experiences of precarity. the article is  onconducted in  when the container processing area at piraeus was divided between two terminal: the first run by the piraeus port authority (olp) and the second run by cosco's subsidiary piraeus container terminal (pct). by contrasting the threatened unionized labour regime at olp with the highly precarious labour conditions at pct, the paper asksthe operative dimensions of capital condition precarity's intensification and spread. in this light, precarity emerges not simply as a form of labour insecurity or an unevenly shared condition of human vulnerability but as a relational nexus that links questions of political economy to matters of subjectivity, space, power, and governance.", "disasters that occur in various locationsdefinitely have impacts on infrastructure damage such as roads, bridges, markets, shopping centers. the perceived disturbanceseventually disrupt logistics distribution (including food) and other basic needs from the point of entering logistics (logistics center) to evacuation sites (victims). in the case of less severe disasters, disturbances can cause logistical delays from producers to consumers. finally, this can cause price volatility due to the stocks decrease. focuses on areas along the two main routes in aceh: the east and west routes. the object of includes all information related to logistic distribution are producers, collectors, traders, wholesalers, consumers, and shipping company and related local government agencies. applied scenario  on the combination of multiple models and geographical information system to identify the optimal location to aid emergency logistics transportation routes. the results of indicate that logistics distribution is still very dependent on land transportation modes such as trucks and container. port and airport have not been  optimally while the progress of railway construction is plodding.", "against the background of the global economic recession and the rise of trade protection, china has propose and implemented the the belt and road strategy, and has set up a number of free trade test zones in china, including a number of free trade zones in inland provinces and tried to build free trade port. this paper compares wuhan port with shanghai port, hong kong port and singapore port, study the gap between wuhan port and world-class port by building a port competitiveness evaluation model, and looks for the possibility of breakthrough. it is found that the gap between wuhan port and other port is still huge, and the possibility of short-term replacement is unlikely, but the breakthrough can be made in infrastructure construction first.", "evaluates the impact of deregulation and the introduction of competition in the hydrocarbon sector on the efficiency of 11 spanish port of import of hydrocarbons. to this end, using stochastic frontier analysis (sfa), an input-oriented distance model has been estimated for the 1986- period. this paper contributes to theby establishing a direct correlation between the hydrocarbons' reforms and the change in port efficiency. the main conclusion was that law 151992 and law 341998 foc on the deregulation and the introduction of competition in the field of hydrocarbons have had a positive impact on the efficiency of the main spanish port of import of hydrocarbons.", "this paper investigates a stowage planning problem, in which a liner shipvisit a sequence of port, the number of available quay cranes in port and the numbers of loadingunloading container in port are uncertain. this stowage planning problem is aboutto assign the loaded container to the bays of the ship considering uncertain information in the future, so as to minimise the sum of the expected quay crane handling time at the port.  on stochastic programming, a two-stage decision model is propose for this problem. a particle swami optimisation  solution method is develop to solve the model for large-scale problem instances. numerical experiments are conducted to validate the effectiveness of the propose model and the efficiency of the propose solution method.", "purpose previousdealing with sustainable marketing in a b2b context is mostly limited to spot measures on an environmental, economic or social layer. thus, the purpose of this paper is to exemplifyseaport as powerful economic business networks can facilitate multi-layered sustainability. design methodology approach the authors integrate multiple case study to pursue an inductiveapproach to derive general patterns  on empirical observations. finding operationalizing the concept of a port community enables the authors to showseaport not only facilitate multi-layered sustainability butmutually interact. hence, port sustainability can be achieved through and by a port community. originality value to the best of the authors' knowledge, this is the first study to definethe concept of a holistic port community can facilitate sustainability acted out on three pillars and howconcepts interact.", "as environmental issues become increasingly prominent, the green port has been the focus of marine industry to sustain the development of global economy. carbon emissions of port area mainly come from water area and land area of port. the effective resource allocation and equipment assignment can not only reduce the carbon emissions, butimprove the service efficiency. thus, this paper considers the berth-quay crane-yard truck allocation problem (b-qc-ytap) and formulates it as a multi-objective model, where the objectives are to minimise the total carbon emissions in port area, and minimise the average waiting time in port and departure delay for each vessel. to solve the propose model obtain the pareto optimal solutions, the non-dominated sorting genetic algorithm ii (nsga-ii) isintroduced. finally, a numerical experiment is conducted to test the effectiveness of model and algorithm, followed by the trade-off analysis between the two objectives.", "a good port data management system can undoubtedly improve a port's operation. this, in turn, affects the economic development of the port city or region. given the fast-changing global environment, forecasting the container throughput of a port is of vital importance. there are many existing time series forecasting methods, which can be  to forecast a port's container throughput. however, there is limitedcomparing the performance of different commonly employed methods on the same time series. attempts to bridge this gap. this paper first presents several time series forecasting methods, including machine learning- methods such as support vector regression. next, these forecasting methods are employed to forecast the port's container throughput using the same set of historical secondary data. finally, a comparison is made and discussed. six time series methodsemployed for forecasting a port's container throughput and their performancescompared.", "analyses the decision of port and mode choice of soy consolidators and producers from southern buenos aires province, argentina. nested logit modelsestimated combining stated and revealed preference data. estimations for willingness to pay for one-day reduction in inventory, travel time, elasticities, iso-utility curves and hinterlandmade. fas (free alongside ship) price, typically not considered, proved to be a relevant parameter in the mode port choice. other variables includedservice headway, freight price and travel time. simulation results showed that reducing the train's service headway and freight price are effective measures to encourage train demand.", "this contribution investigates the container throughput flow in a multi-port gateway system: barcelona-tarragona-valencia (btv). first, the paper examines the recent dynamics of the total and transhipment flow showing a relevant shifting of traffic share from barcelona to valencia. a novel model  on a two-state markov model in conjunction with a monte carlo experiments is implemented to estimate the predictions of annual growth in container throughput. verification tests showthe predictions are reasonably good with error metrics similar to other methods  on time-series analysis (trend projections and arima). the strength of the method relies in the statistical nature of the predictions provided (i.e., mean and data dispersion). the method is considered suitable for short-term forecasting. the practical application of the method considers separately the importexport and transhipment container throughput, revealing a different dynamics incontainer flows.", "this article investigates the economic gains with the reduction of logistics cost after the asphalt pavement of the highway mt 235 for a brazilian crystal sugar and alcohol industry. investment in infrastructure is an attribute that increases economic growth and increases the competitiveness of company. as far as road transport infrastructure is concerned, the problem are not limited to a specific area, but stretches of highways, which link urban transportation and port to the generation and transmission of electricity, among others. only 12.2% of brazilian highways are paved. this work is the result of a longitudinal case study with participant observation, in a timeline from  to . it was possible to identify that, after improvements in road transport infrastructure, the asphalt pavement of the highway mt 235 made possible earnings in travel time and a decrease in logistics cost, which led to the closure of the activities of one of the subsidiaries of the company studied, located in manaus (amazonas), in . with the the asphalt pavement of the mt 235, in  we found that sales volume increased 483% to , logistics cost have been significantly reduced concerning gross revenues, maintaining an average of 11.58%. in , the logistics cost of the company studied12.61% versus 20.7% from the group of brazilian agribusiness company. the finding show that investments in road transport infrastructure are crucial when it comes to fostering trade and competitiveness of domestic products in international markets, by reducing logistics cost.", "purpose the issue of empty truck trips is largely ignored in the current literature. in order to cover this importantgap, the purpose of this paper is to explore, describe, categorize and rank the potential truck-sharing constraints for container trucks traveling empty around the port gates. design methodology approach in order to contribute empirically to the current body of knowledge and understandings of truck-sharing constraints, this paper adopts a multi-method empirical approach involvingqualitative interviews and quantitative questionnaire surveys. finding among many key constraints that influence the future of truck-sharing opportunities, the authors determine, for example, that a carrier's ability to earn the trust of competitors is one of the top most important factor of success for a fruitful truck-sharing event. the problem is, perhaps, further complicated because of the increasing competitive environment in the container transport industry, the lack of effective coordination between the key parties involved. none of the earlier study has provided a broad understanding and ranking of the truck-sharing constraints that should be considered in truck-sharing events, although the empty trips issue has been limitedly mentioned in the recent academic literature. practical implications empty truck trips are wasted miles. wasted empty miles decrease transport capacity in the container distribution chain along with causing an increase in carbon emission, traffic congestion, fuel consumption and environmental pollution. theresults can be  by policy makers to underpin effective measures to prevent the low utilization of trucks. originality value addresses an important gap. to the authors' knowledge, this is the first study in the area that ranks truck-sharing constraints to reduce empty trucks trips.", "we consider a scheduling problem for two gantry cranes moving on the same rails at a single storage block. container originating at the seaside have to be stored in the block and container that are already stored in the storage area at the beginning of the planning horizon have to be delivered to the landside handover point within given time windows. most commonly in seaport operation, the berthing time of vessels is to be minimized. thus, the objective considered in this article is to minimize the makespan of seaside container processing while guaranteeing on-time processing of landside container and while considering non-crossing constraints among cranes. we allow preemption of seaside container processing. this means that one crane may move a seaside container to an intermediate storage slot, and the other crane takes it to designated position. this has previously been shown to be an effective method of reducing the makespan when compared to classical approaches. we present a dynamic programming (dp) algorithm and a related beam search heuristic. the dp method makes use of bounding techniques and applies dominance properties of optimal solutions. in computational tests, we show that the dp approach clearly outperforms cplex and that it is able to quickly solve instances with real-world yard settings. the beam search heuristic is shown to be capable of quickly improving solutions of heuristic approaches that have previously been introduced in the literature. this allowsalgorithms to be applied in real-world online settings, where container data is revealed incrementally.    b.v. ", "the typical voyage of a barge transporting maritime container inland, consists of visiting a set of terminal where loadingunloading operation occur. the required stowage plans must meet stability requirements during all transport phases and avoid costly re-handling operation. in this paper, we formalize this problem and consider a typical dry-port transport system. we propose a comprehensive mathematical model that seeks to maximize stowed container. to solve it, we develop a hybrid metaheuristic approach,  on local search and an industrial solver. numerical experiments,  on real-world data, provide insights into the performances of the propose framework and current stowage practices.", "the continuously increasing container throughput has created complex operational problem for port operation and port-hinterland transportation. increase in negative externalities such as air pollution and road congestion are examples of challenging issues. consolidation of cargocontainer flows may help to alleviate the situation by better utilizing the means of transport and container. using analytical models for three scenarios - only-trucking (no-consolidation), container consolidation and combined containercargo consolidation - we discuss the conditions under which the consolidation of flows can be beneficial. the results imply that shipment distance and type of cargo are important factor that affect the performance of flow consolidation in port-hinterland logistics.", "in the present research, a methodology is develop to determine the relationship between the variables that define the use of liquefied natural gas in short sea shipping in europe, through the use of data-mining techniques. the project takes place in the european space, which includes data from 30 country, the 28 members of the european union plus norway and iceland. a bayesian network is constructed with the 35 indicators selected, which are classified into five different categories: international trade and transport, economy and finance, population and social condition, environment and energy, and institutional and political. it is found that capacity of liquefied natural gas regasification terminal under construction and modal distribution of cargo transport by inland waters are the two root nodes of the network. in addition, the variables of transport and international trade and economy and finance become the most important in the decision to implement liquefied natural gas as marine fuel, while those of environment and energy and population and condition are the most dependent on the network.", "this paper evaluates recent comparative urbanism (roy , glick-schiller ), urban heritage study (bear , mukhopadhyay ) and urban logistics (neilson & rossiter ) within the framework of a collaborative project with informal economy and unemployed workers and local residents. the challenge entails working with new researchers in the community to study that community - in this case those impacted by heritage development at two sites in london and bengal. the outline of a larger paper is conceived as a contribution to ethnographic methodologies in urban study, arguing for a more inclusive and responsive approach to knowledge creation in the social sciences.", "this paper discusses the possibility of sharing container storage space among different container handling company in a port. for the implementation of storage space sharing, proposes methods for allocating shared spaces efficiently to participating company and for allocating cost to them. two cost allocation methods, which are  on a linear programming (lp) model, are propose: one using dual variables of the lp model and the other using the lagrangian multipliers of the relaxed lp model. it is proved that the cost allocation, determined by the two methods, is an imputation in the core of the cooperative game. using numerical experiments, it is shown that a heuristic cost allocation method  on the lagrangian multipliers satisfies ideal properties that the competitive,, the cooperative game should have.", "this paper report a study of the ship loading and discharging process at a container terminal. our objective was to analyse the impact of different operational strategy on vessel handling times in order to derive managerial insights that can be  by terminal operator to manage this key performance indicator. as a basis for our study, a simulation model was implemented, validated, and verified to gain insight into the container loading and discharging process. four scenariosconstructed to resemble possible instances under which a vessel would operate at a mexican container terminal, with the different operational strategy thatdesigned and evaluated for each scenario. an experimental framework was propose,  on comparisons of scenarios and search experimentation, and employing a fractional factorial design to evaluate the impact of several factor on the vessel handling times. our results emphasise that with an adequate design of the operation parameters, combined with the implementation of efficient stacking policies; it is possible to keep vht under control. conclusions and recommendations for furtherarediscussed.", "hub terminal are important entities in today's distribution networks. they exist for all means of transportation, e.g., cross docks for trucks, hub airport for aircraft, transshipment yards for freight trains, and container port for vessels. this paper abstracts from the peculiarities of each application and presents a generic problem setting, which synchronizes inbound and outbound flows in general hub terminal. we derive a parallel machine scheduling problem with job synchronization. jobs processed on machines represent vehicles loaded andor unloaded at different service points. whenever two vehicles aim to transfer loads among each other, they should simultaneously be processed, so that loads can directly be exchanged without intermediate storage and double-handling. to reach this general aim we predefine target transfer durations for job pairs and aim to maximize the weighted realized transfer durations. for this elementary problem, computational complexity is investigated and two mixed-integer programming models are introduced. furthermore, an efficient and easily adaptable heuristic  on fix and optimize is presented. finally, we showto customize our generic model to specific hub terminal.     ", "we investigate two competing carriers' incentives of horizontal alliance and values of vertical cooperation in a one-to-two shipping service competition model, where two carriers may form an alliance. we find that forming alliances reduces carrier service competition, lowers port service price, and weakens port's monopolistic advantage. moreover, a combined contract is propose that coordinates effectively and brings win-win situation for stakeholders, where carrier (alliance) shares profit with port meanwhile port allocates service cost in return. also, we identify the contract has a certain robustness. furthermore, we improve the contract with compensation mechanism by nash bargaining for better operation.", "purpose for the case of sweden, this paper aims to determinea range of different infrastructure fees and taxes influences modal split, port throughputs, air emissions, societal cost of greenhouse gas (ghg) emissions and air pollution, logistics cost. design methodology approach the swedish national freight model is  to simulate a range of different propose infrastructure fees, one by one and in combination. the volume of emissions of co2-equivalents, nox, sox and pm under the different scenarios is calculated involume and monetary terms, by applying national emission factor and eu values for external cost. finding road user fees are calculated to have the largest impact on the modal split, ghg emissions and air pollution. the impact increases slightly when road user fees are combined with higher fees for sea and rail andor gate fees in all swedish port. the imposition of gate fees over euro30 per truck in all port leads to shifts in cargo to land- modes and to port outside sweden. the logistics cost in sweden are found to be three to ten times higher than the reduced ghg emissions and air pollution, although other benefto society need to be considered as well. social implications the outcomes are relevant to national and international policymakers and authority, port authority, shipper and transport company who need to determine unilateral strategy onto reduce ghg emissions and air pollution, without undermining their wider business objectives. originality value the approach is original in facilitating the testing of policies which impact on the transport system and the environment across different dimensions. the work has additional value in informing policy because of use of sweden's national freight transport model.", "fisheries observers - independent workers assigned to commercial fishing vessels - provide critical data on fishing activity and the state of fisheries. however, the logistics of deployment of observers can be challenging, often involving vessels docking at far-flung port, high transportation cost, and potential for compromised observer impartiality. we develop an optimization- approach for efficiently assigning observers to vessels, while meeting complex logistical and regulatory constraints. we test our model on commercial fishing schedule data, and demonstrate that this approach can reduce cost of observer transportation and risks of compromised observer impartiality, and quantitatively evaluate tradeoffs in large-scale deployment scenarios.", "the comprehensive and progressive agreement for trans-pacific partnership (cptpp) and the 21st century maritime silk road (msr) are key developments thatimpact container trade performance and liner shipping connectivity. this is the first study into analyse container trade and shipping connectivity from a longitudinal perspective and derive the implications of cptpp and msr on shipping connectivity. the example  is that of vietnam who is a participant ofinitiatives. developments in container trade and shipping connectivity are analysed over a 20-year period for major port in vietnam. our analysis shows container terminal located in ho chi minh city, haiphong and ba ria-vung tau in vietnam to see distinctively different impacts on their shipping connectivity. policy insights and implications from the perspective of container shipping network dynamics, port capacity and hinterland infrastructure development, terminal capacity utilisation and regional competition are discussed.", "thisaddresses the sustainability and safety related challenges associated with the complex, practical, and real-time maritime transportation problem, and proposes a multiobjective mathematical model integrating different shipping operation. a mixed integer nonlinear programming (minlp) model is formulated considering different maritime operation, such as routing and scheduling of ships, time window concept considering port's high tidal scenario, discrete planning horizon, loadingunloading operation, carbon emission from the vessel, and ship's draft restriction for maintaining the vessel's safety at the port. the relationship between fuel consumption and vessel speed optimization is included in the model for the estimation of the total fuel consumed and carbon emission from each vessel. time window concept considered in the problem aims to improve the service level of the port by imposing different penalty charges associated with the early arrival of the vessel before the starting of the time window and vessel failing to finish operation within the allotted time window. another practical aspect of the maritime transportation such as high tide scenario is included in the model to depict the vessel arrival and departure time at a port. two novel algorithms-nondominated sorting genetic algorithm ii (nsga-ii) and multiobjective particle swarm optimization have been applied to solve the multiobjective mathematical model. the illustrative examples inspired from the real-life problem of an international shipping company are considered for application. the experimental results, comparative, and sensitivity analysis demonstrate the robustness of the propose model.", "the twin paradigm of e-commerce and just-in-time has impelled the global markets for door-to-door service. shipper do not particularly seek special modes of transport but rather demand performance of transport such as door-to-door service from the multimodal transport service (mts) operator. door-to-door service hasled to shift in common terms of trade such as free on board (fob) and cost insurance freight (cif) to delivery at place (dap) or delivery duty paid (ddp) international commercial terms (incoterms). in such a case, the sellers are required to plan end-to-end rather than concentrate on port-to-port leg of the delivery process. multimodal transportation (mmt) includes multiple modes of transport, multiple nodes (terminal) and numerous stakeholders. so far, researchers have foc on the attributes of mts providers that affect expectations of customers. the present study looks into factor affecting performance of mts. the approach cuts across the spectrum of qualitative to quantitative assessment. the authors, here, propose opinion mining to decipher the sentiments of clients of logistics service providers followed by open discussion (in a semi-structured format) to collate the soft and hard aspects of mmt chain. the finding of these exercises are  to frame a structured questionnaire for quantitative analysis. four dimensions affecting quality of mmt have been identified, and one of them is found to be significant only under certain conditions. this article suggests implementation of an integrated digital ecosystem to enhance the quality of mmt in emerging markets like india.", "purpose - the purpose of this paper is to examine performance change in the irish state-owned port sector over the - period using a case study approach. design methodology approach - for analysis, qualitative sources are  to construct an explanatory account for the quantitative measures of productivity, profitability and traffic shift-share change across the major port within the system. finding - the results show that overall change in performance largely follows that of the macro-economic performance of the region, characterised by pre-recession growth, decline during the recession and post-recession recovery. across the port. however, there was a notable divergence in performance post-recession. identified factor affecting performance change across the period include demand-side structural change, labour rationalisation and degree of private sector participation. originality value - addresses a gap in the formal evaluation of port performance in ireland. the study further demonstrates the potential of in-depth case study analysis for uncovering insights into the drivers of performance across a number of dimensions, thus allowing for the contextualisation of results. the study of a small number of cases enables the use of rich qualitative sources to create strong narratives, which combined with quantitative measures of performance, can lead to new insights.", "globalization has led to a rapid increase of container movements in seaport. risks in seaport need to be appropriately addressed to ensure economic wealth, operational efficiency, and personnel safety. as a result, the safety performance of a container terminal operational system (ctos) plays a growing role in improving the efficiency of international trade. this paper proposes a novel method to facilitate the application of failure mode and effects analysis (fmea) in assessing the safety performance of ctos. the new approach is develop through incorporating a fuzzy rule- bayesian network (frbn) with evidential reasoning (er) in a complementary manner. the former provides a realistic and flexible method to describe input failure information for risk estimates of individual hazardous events (hes) at the bottom level of a risk analysis hierarchy. the latter is  to aggregate hes safety estimates collectively, allowing dynamic risk- decision support in ctos from a systematic perspective. the novel feature of the propose method, compared to those in traditional port risk analysis lies in a dynamic model capable of dealing with continually changing operational conditions in port. more importantly, a new sensitivity analysis method is develop and carried out to rank the hes by taking into account their specific risk estimations (locally) and their risk influence (ri) to a port's safety system (globally). due to generality, the new approach can be tailored for a wide range of applications in different safety and reliability engineering and management system, particularly when real time risk ranking is required to measure, predict, and improve the associated system safety performance.     ", "investigated the influence of the time upper threshold on the choice behavior of shipper. the time upper threshold is the longest hinterland leg transportation chain time that can be accepted by a shipper.  on d-efficient design, datacollected from a freight corridor between a hinterland container terminal and a seaport in china. model estimation results implied that exogenous threshold models are more realistic as they distinguish preference differences of shipper. share simulation indicates that railroad sharesharply increase when time reduces and approaches a threshold; furthermore, only when the reduction of railroad transportation chain time exceeds 35%, reducing cost or time fluctuationsignificantly increase share.", "egyptian and saudi red seaport should be connected with each other with highly productive transportation network for trade exchange, considering the environmental sustainability and ecosystem enhancement. therefore, the connection strategy should depend on an efficient motorways of the sea (mos) _ short sea shipping (sss) using roll on-roll off vessels (roro) to transport all types of cargo by combined transport concept _, which considered sss multimodal chains. through this, the analytical hierarchy process (ahp)be  to choose the optimal strategy, taken into consideration all obtainable modes whether for landside or sea leg. accordingly, the available scenariosbe analysed according to various criteria such as total transportation cost, lead time forfreight from origin to destination, frequency ofservice, flexibility, environmental impactfor the examined scenarios.", "in order to meet the increasingly complex requirements in the fields of logistics and transport, intensive development and application of intermodal transport is necessary, whereby the planning and development of efficient intermodal terminal (it) as one of the key intermodal transport sub-system is crucial. accordingly, this paper deals with the definition of types of inland it combining different structural elements and the selection of efficient terminal types (tt). for solving this problem, a novel approach for defining the types of inland it and a hybrid model for evaluating their efficiency are develop in this paper. the model combines the fuzzy edas (evaluation  on distance from average solution) method of multi-criteria decision-making,  for defining the input weight lim on the requirements of the stakeholders, and the ar dea (assurance region data envelopment analysis) non-parametric method,  for evaluating the efficiency of the types of inland it. the applicability of the propose model is demonstrated by solving the problem of selecting the efficient tts in the group of small inland its,  on the analysis of real in europe. for the most efficient tt, the small inland road-rail hub terminal, mainly performing basic, supplementary and accompanying functions, is selected. the selected tt represent the benchmark for the other that have the potential to develop into them and become the important elements in the development of the transport networks, regionalization of the port and geographic expansion of their hinterland, which are the key initiators of the region' macro-economic development.", "this paper addresses the quay crane scheduling problem (qcsp) under uncertain conditions at container terminal. variations in container volume, arrival time, equipment functionality and weather conditions create significant uncertainties when scheduling loading and unloading tasks. in order to maintain the service level of the port under various conditions, port operator urgently need to execute a robust schedule. in this paper, a stochastic programming model is formulated to minimise the makespan of quay crane service, using a particle swarm optimisation (pso) algorithm integrated with optimal computing budget allocation (ocba) to improve computational efficiency. numerical experiments show that the applied algorithm performsunder uncertainty.", "less container load (lcl) has become an increasingly important element in containerised cargo export, due to the involvement of numerous small and medium size enterprises. traditional cargo collection and consolidation processes are extremely complex and inefficient, which provides an excellent opportunity for improvement through integration. in this paper, we design a two-stage model comprising vehicle route optimisation for cargo collection and vehicle and unloading dock scheduling. in the first stage, namely, the route optimisation model, the clarke-wright saving algorithm is , with the objective of minimising the total transport cost for a given shipment size, weight, and capacity constraint of cargo collection vehicles. in the second stage, the scheduling ofcollection vehicles and unloading dock are modelled, using two sub-models for given constraints on the time window of the unloading docks and cargo collection routes. an application of this integrated model is illustrated  on the cargo collection problem in the hinterland of shanghai port.", "with the rapid development of container transportation and the fierce competition among port, container terminal operator pay more attention to meet the individual needs of customers. develops a system to estimate container liner shipping arrival time and the probability distribution for each time set by considering transit process and the periodicity of liner shipping. this system can give the most possible arrival time of cargoes to customers in advance, and then improve the level of port service. also, a recursive algorithm  solution method and a parallel computing  solution method are propose for solving the problem. computational test is conducted on different scales and the results show the effectiveness of the propose solution approach.", "supplychain complexity and disintegration lead to increased uncertainty from a stakeholders' perspective, which is emerging as one of the major challenges of risk management. the ability to identify risks has weakened, as the responsibility of supplychain risk management is handed over to outside service providers. regardless, the risks, their visibility and their impact depend on the position of the company in the supplychain. the actors in the chain must therefore collaborate to create effective risk management conditions. this challenging situation is especially pronounced in multimodal maritime supplychain, where the risks and actor focality are high. this paper contributes to current risk managementby providing a holistic and systemic view of risk visibility and control in maritime supplychain. the study employs broad-, qualitative interview data collected from actors operating in southern finland and the gulf of finland an expert-panel assessment of the related risk management abilities. the results show a high level of variance in the level of risk identification and visibility between the actors in question. this further suggests that collaboration in supplychain risk management is essential, as an awareness of the risks and their control mechanisms do not necessarily reside in the same company.     ", "thisaims are to analyze the demand for service quality by analyzing the relationship among actors in the port and the port management model to create excellent service for passengers. thiswas conducted in tanjung emas port in semarang, one of the biggest seaport in indonesia. the actors involved in the port management consist of port management, port filed officer, entrepreneur, ticket agent and passengers. the method  is the sequential mixed method, which combines qualitative and quantitative methods in sequence. furthermore, the data analysis was done by using the software of atlas.ti, combined with stakeholder analysis and triangle analysis with in-depth interview and focus group discussion (fgd). the results show that the some aspects obtain more concern from respondents about improving port quality such as port eligibility, facilities and comfortability, accessibility, and port security.", "a high number of freight inspections carried out at border inspection posts (bips) of port could lead to significant time delays and congestion problem within the port system, decreasing the efficiency of the port. therefore, this work is foc on achieving the most accurate prediction of the daily number of goods subject to inspection at bips. five prediction methods for this aim: multiple linear regression, seasonal autoregressive integrated moving average, generalized autoregressive conditional heteroskedasticity, artificial neural networks, and support vector regression models. several nonlinear tests to study the nature of the time series and the best method was obtained by the comparison of the prediction results  on performance indexes that provide the goodness-of-fit. the result of may become a supporting tool for the prediction of the number of goods subject to inspection in bips of other international seaport or airport.", "purpose the purpose of is to investigate the role of corporate ethical values on the relationship between corporate social responsibility (csr) and work-related outcomes (organizational commitment (oc), organizational citizenship behavior (ocb) and in-role job performance) in the case of a greek port logistics management service organization. design methodology approach the fieldwas carried out by using a structured questionnaire, which was  on empirically validated scales. employees' perception of csr was measured by two dimensions (i.e. social, environmental). finding statistical analysis (pls-sem) confirms the conceptual framework of the study. more specifically, results revealed the association ofcsr dimensions with cev and ocb. however, cev proved to act as a full mediating variable between csr and oc. thus, csr impact on oc is realized only through the development of concrete corporate ethical values. similarly, cev influences in role job performance, only through oc and ocb. originality value discussion of the importance of corporate ethical values and the underlying mechanisms of organizational policies and practices guiding csr impact on crucial job-related outcomes.", "this paper attempts to build three possible scenarios for the establishment of an electric vehicle industry in the united arab emirates in the next two decades through the investment of approximately 60 billion dollars aimed at producing two million electric vehicles by 2040. the propose scenarios are built to compensate the expected fall in oil revenue in the long-run as main source of export. key factor that lead to successful establishment include the technological shift that already taking place in the transportation sector worldwide, increasing usage and spread of electric vehicles, significant improvements in alternative energies, mainly solar energy, and improved battery storage capacities. the three scenarios explored, the preferred scenario, optimistic scenario and pessimistic scenario estimate investments over the next 20 years, suggesting areas for the establishment of this industry between al mirfa and ruwais zones with seaport in the emirate of abu dhabi. the suggested road map for realisation includes four stages, from present and until 2040. the preferred scenario particularly illustrates a realistic future setting in fostering the diversification of the country's economic base.", "this article presents some arguments for the presence of two different models of organization of sea trade port management in european country at the turn of the nineteenth and twentieth centuries on the basis of national regulatory acts analysis.. by studying the main models of the management of trade port in europe in the late nineteenth-early twentieth centuries, and in the framework of main legal system, we can distinguish, on the one hand, the continental model of the commercial port management, which is characterized by inclusion of sea trading port in the state economy with the creation of a develop management apparatus and empowerment of it; and, on the other hand, the anglo-saxon model, common in great britain and subordinate territories, in which commercial seaportin private hands, and the state is limited only to the control over the execution of basic commercial and maritime rituals. the use of other models of commercial port management was associated with the specifics of individual region structure and the presence of institution of free cities.", "accumulated evidence on the positive role of transport infrastructure has been fragmentally reported as an individual type of transport infrastructure-for example, roads, highways, railways, seaport and airport. relatively few study have compared the role of different types of transport infrastructure simultaneously. attempts to examine the role of various types of transport infrastructure in oecd and non-oecd country by employing the hybrid production approach that combines macroeconomic growth with supply of and demand for transportation. the panel two-stage least squares method is  to estimate the parameters of economic growth and supply and demand functions, where transportation demand is represented by a principal component. the finding shows stronger significance of maritime transportation in economic growth than air and land transport. however, air and land transport are often irrelevant to or negatively affect economic growth, mostly in developing country. in addition, the demand for transportation is driven by other social and economic factor apart from prices. further implications are presented in the concluding remarks. overall, this paper contributes to providing insights ontransport infrastructure affects economic growth in oced and non-oecd country.", "the panama canal and the suez canal are two key canals around the world,of which have a great number of connections with other port because of various liner shipping service routes. liner carriers can facilitate container transshipment operation by opening hub port around the canal. this paper aims to investigate canal effects on hub location in liner shipping. different from the conventional hub location problem with fixed cost, our hub location problem with fixed cost can be reduced to a p-median problem, while addressing theissue considered in the conventional hub location problem with fixed cost. in order to describe canal effects, besides geographic location, this paper mainly considers three aspects: canal toll, canal congestion, and ship capacity limitation when passing through a canal. several binary linear programming models are mainly develop for our hub location problem considering canal effects. moreover, a theoretical analysis isdevelop for simplified hub location around a canal. numerical results show that ship capacity limitation has a bigger impact on hub location around a canal, as compared with canal toll and canal congestion. such phenomenon can be partly supported by the theoretical analysis. this insight to some extent justifies the recent canal expansion projects to widen or add a new lane waterway for the panama canal and the suez canal, respectively.", "purpose going beyond the usual approach of measuring port performance - focusing on the efficiency of port operation - this paper aims to look into shipping lines and other port users' perceptions on port performance. design methodology approach the paper develops a framework measuring the perceptions of port users (i.e. shipping company, shipper, etc.) on port performance. a typology of elements that shape port users' perceptions has been develop with an eye on capturing the peculiarities of different port markets.  on this typology, a tool to assess users' perspectives, and subsequently evaluate, any given port has been develop. the tool provides port authority the flexibility they need for customized approaches. the develop evaluation mechanism has been tested on a group of european seaport, and the results are presented by this study. finding the framework and pilot application unveil the key parameters that port users take into consideration when evaluating the effectiveness component of port performance. moreover, the importance and evaluation ratings of specific performance parameters allow for a gap analysis of the collected data. originality value the paper develops a framework for measuring port user's perception on port performance, which is flexible and can be applied in any port.", "the paper shows the determinants of passenger transportation to and off major croatian islands  on correlations. due to lacking time series, we use the simplest statistical associations  on cross-section correlation. the results show that major determinants of passenger transportation to and off croatian islands are the number of island inhabitants, the number of registered tourist arrivals, the number of registered beds, while the number of vehicles transported to the islands is statistically associated to the economic activity on the island represented by total on-island company revenues. the purpose of the paper is to help predict and plan future maritime transportation requirements of croatian islands.", "there has been a growing international attention on port catastrophes after the  tianjin port explosion, which calls for a realistic yet effective method to assess seaport' vulnerability. however, quantitative vulnerability analysis of port during the initial post-disaster stage by traditional methods reveals challenges due to the scarcity of data and the inoperability in treating diverse data formations in a utility vulnerability inference mechanism. thus, proposes a fast reaction- port vulnerability assessment framework (frpva) which allows the quantification of ex-post port vulnerability. the fuzzy evidential reasoning (er) approach and the fuzzy technique for order preference by similarity ideal solution (topsis) are embedded in the propose framework. the frpva framework is applied to the case of the  tianjin port explosion in two assessment periods - one day and four months after the explosion. our results show that (1) the collection and distribution system the storage system are bottlenecks of the tianjin port; (2) the storage system is the most vulnerable among the four assessment uninassessment periods; (3) after four months' recovery, the vulnerability condition of the loading and unloading system improves the most comparing to other three assessment units. outputs of this framework can be useful references for various port stakeholders in prioritizing protected targets, planning routes, for (re)insurance company as a part of the catastrophe modeling.", "the potential impacts of sea level rise (slr) due to climate change have been widely studied in the literature. however, the uncertainty and robustness of these estimates has seldom been explored. here we assess the model input uncertainty regarding the wide effects of slr on marine navigation from a global economic perspective. we systematically assess the robustness of computable general equilibrium (cge) estimates to model's inputs uncertainty. monte carlo (mc) and gaussian quadrature (gq) methods are  for conducting a systematic sensitivity analysis (ssa). this design allows toexplore the sensitivity of the cge model and to compare the mc and gq methods. results show that, regardless whether triangular or piecewise linear probability distributions are , the welfare losses are higher in the mc ssa than in the original deterministic simulation. this indicates that the cge economichas potentially underestimated the total economic effects of slr, thus stressing the necessity of ssa when simulating the general equilibrium effects of slr. the uncertainty decomposition shows that land losses have a smaller effect compared to capital and seaport productivity losses. capital losses seem to affect the develop region gdp more than the productivity losses do. moreover, we show the uncertainty decomposition of the mc results and discuss the convergence of the mc results for a decomposed version of the cge model. this paper aims to provide standardised guidelines for stochastic simulation in the context of cge modelling that could be useful for researchers in similar settings.", "the paper offers a review of various national and international organisations established to unite female transport professionals and to enhance their careers in the male-dominated rail environment. the organisations, representingmode-specific (e.g. women in rail in the rail sector in the united kingdom) general transport and mobility groups (e.g. women in logistics & transport at chartered institute of logistics and transport, international), are compared in terms of their: size, coverage and type of activities delivered (including mentoring, networking and other). in addition, female rail transport professionals participated in theto better understand the challenges and opportunities faced at work, and the role of professional organisations, if any, in their careers. finally,  on the analysis of data, recommendations are addressed to the rail sector's organisations current and potential employees (male and female).", "efficient management of operation in seaport container terminal has become a critical issue, due to the increase in maritime traffic and the strong competition between port. in this paper we focus on two seaside operational problem: the berth allocation problem and the quay crane assignment problem, which are considered in an integrated way. for the continuous bacap problem with time-invariant crane assignment we propose a new mixed integer linear model in which the vessels can be moored at any position on the quay, not requiring any quay discretization. the model is enhanced by adding several families of valid inequalities. the resulting model is able to solve instances with up to 50 vessels and outperforms other recently published proposals. in a second part, the model is extended to include the assignment of specific cranes to each vessel: the bacasp. this assignment ensures that the handling of each vessel can be carried out without disruptions, thus producing solutions that can be applied in practice. wepropose an iterative procedure for the bacasp in which the bacap model is solved, and whenever solution is not feasible for the bacasp, specific constraints are added until an optimal solution for the bacasp is found. additionally, a branch-and-cut algorithm is propose  on the cuts  in the iterative procedure. the computational study on several classes of test instances shows that problem with up to 40 vessels can be solved to optimality.    b.v. ", "using annual data collected from 1988 to , provides evidence of a non-linear relationship between military spending, economic growth and other growth determinants for the south african economy. the empirical study is  on estimates of a logistic smooth transition regression (lstr) model and our empirical results point to an inverted u-shaped relationship between military spending and economic growth for the data. furthermore, our empirical results suggest that the current levels of military spending, as a component of total government expenditure, are too high in the south african economy and need to be transferred towards more productive non-military expenditure in order to improve the performance of economic growth and other growth determinants.", "this paper takes an initiative to quantitatively assess the impact of the traffic control scheme and the stepwise toll pricing policy of the suez canal on the optimal sailing schedule of a liner containerhip. we develop a mixed-integer nonlinear programming model for the optimal sailing schedule of a containerhip over a long-haul voyage via suez. a case study on a 13000-teu containerhip running on the lp4 service of apl shows several managerial insights: a) ignoring the traffic control system at suez in ship speed optimisation may lead to an infeasible sailing schedule, and underestimate the operating cost (even the bunker cost) of a containerhip on a long-haul voyage via suez; b) the optimal ship recovery plan in terms of sailing speeds is mainly determined by the predefined port time windows, delay situation and suez-clock time, but not pretty much affected by the levels of bunker price and transit due.", "presents a joint discrete-discrete copula- model that simultaneously estimates the determinants of the choice to use a container terminal and of the choice of dwell time. moreover, proposes the treatment of missing information as a latent variable by specifying a hybrid version of the joint copula- model. model estimates show the practicality of enriching a dataset with missing information via a robust econometric solution. resultsillustrate the importance of distance, time-of-day, and industry type on the choice of using cts and on the decision of the dwell time inimport and export container transport.", "the article is devoted to the study of the possibilities of attracting private business for financing state-owned infrastructural facilities. the purpose of the paper is to study the practice of attracting private business for the modernization of infrastructure, including railway and the development of an approach to the formation of a variety of infrastructural objects transferred to the public-private partnership,  on an assessment of the possible reduction of their potential. methodology. the study is  on an empirical analysis of data on the practice of financing infrastructure modernization, a swot analysis of the prospects for the development of european railways. results of theshowed that the public-private partnership has significant advantages over the budgetary one due to not only reducing the financial burden on the state budget butincreasing the efficiency of using state-owned facilities. in the field of railway transport, the volume of public-private partnership and the number of projects being implemented is insignificant due to significant state interference in activities. swot analysis showed that railways have significant development potential, and further increasebe achieved not through expansion of the network, but modernization and innovative development. the dangers of the development of railways are associated with possible ineffective state policy in the field of railway transport. however, the complete transfer of the rail infrastructure to private business is not expedient since it is of strategic importance. the determination of the list of facilities for transfer to public-private partnership should be  on an analysis of the degree of their interest in private business, the need for their modernization and the possibilities for financing. these objects are sections of the railway network included in transport corridors, providing access to seaport. at the same time, the criterion of the first priority of the transfer of objects for the public-private partnership should be  on an assessment of the change in their production and economic potential when postponing modernization. valueoriginality. the implementation of the propose approach to the selection of infrastructure facilities for public-private partnershipallow not only carrying out technical and technological renovation of the railway infrastructure, preserving the integrity of the strategic transport network, butminimizing possible economic and social losses due to underfunding of innovative development.", "freight truck-involved crashes result in a high mortality rate and significantly impact logistic cost; therefore, many researchers have analyzed the causes of truck-involved traffic crashes. in the existing literature, it was found that truck-involved crashes are affected by factor such as road geometry, weather, driver and vehicle characteristics, and traffic volume  on a variety of statistical methodologies; however, the endogenous impact resulting from driver traffic violation has not been considered. the goal of the study is to discover the factor influencing freight vehicle crashes and develop more accurate crash probability estimation by explaining the endogenous driver traffic violations. to achieve the purpose of this study, we applied the two-stage residual inclusion (2sri) approach, a methodology  in the nonlinear regression analysis model for capturing the endogeneity issue. this method improves the accuracy of the model by capturing the unobserved effects of driver traffic violations. from the results, traffic violationsidentified to be influenced by the driver's physical condition, driver and vehicle characteristics. furthermore, variables of driver traffic violations such as improper passing, speeding, and safe distance violationfound to be endogenous in the probability model of freight truck crashes on expressway mainlines.", "purpose the role of clusters in the development and growth of local and national economies has been extensively studied and discussed in global literature. different methodologies are  for analysing the impact these have in national and regional economies, such as the input-output (io) and gravity models. this paper aims to detail the methodologies present in theand propose a new robust theoretical framework, which facilitates the evaluation and comparison among maritime clusters in terms of attractiveness assisting stakeholders to devise strategy, whichattract company. design methodology approach an index is created composed of five key categories, namely, infrastructure, financing, governance, manpower and institutionlegislation. for the analysis of the index, multi-attribute utility theory (maut) is  as a tool to evaluate the importance and performance of the different attributes usingquantitative and qualitative criteria. the methodology has been tested via the use the piraeus maritime cluster. finding the framework has been tested on robustness and friendliness to the user providing useful insights to the stakeholders. among the results has been the importance of the finance, manpower and infrastructure attributes, which appear to promote the cluster's attractiveness. in addition, legislation and institutional partnerships, along with government support, need to take place improve the performance of the cluster. originality value the propose model takes further existingin the field via adopting the philosophy of the world bank's logistics performance index. among the the propose index is that it offers the flexibility and robustness to compare among different maritime clusters globally and can be readily  as a benchmarking policy tool at national, regional and global levels at any given point in time and attribute dimension.", "in developing country contract farming faces numerous challenges that many times lead to failure. innovations that help overcome the difficulties of contracting with a large pool of small farmers in such settings can enhance the viability of such schemes. we use a randomized control trial design combined with high frequency data to investigate the impact of adding a nutrition-  incentive in contracts between a senegalese dairy processing factory and semi- nomadic milk suppliers. the incentive rewarded suppliers for consistent milk deliveries with daily delivery of a micro- nutrient fortified yogurt for each young child in corresponding households. finding show large and significant impacts on the frequency and amount of milk delivered, albeit limited to the dry season. wefind larger impacts on milk deliveries when contracts are managed by women.", "understanding risk factor is important to ending childhood violence and meeting sustainable development goal 16.2. to date, no study has examined patterns of risk factor across country comprehensively for different types of childhood violence, and there is a dearth of evidence of polyvictimization in lower- and middle-income settings. we analyse risk factor of childhood emotional (ev), physical (pv), sexual violence (sv) and polyvictimization for children aged 13-17 from nationally-representative violence against children surveys across six country. we examine risk factor at the community-, household-, and individual- levels for each violence type, stratified by gender using multivariable logistic regression models. across country, school enrolment increased violence risk among females and males (three country), but was protective against violence among females (one country), and among males (three country). among females, increasing age was associated with increased risk of sv (five country) and poly victimization (three country); among males this relationship was less salient. non-residence with a biological father emerged as a risk factor for sv among girls. few or inconsistent associationsfound with other factor, including number of household members, wealth, and urban residence. these results underscore on the one hand, the need for country-specificon risk factor to inform prevention strategy, increased investment in data collection to provide a more complete and robust basis for evidence generation. high levels of poly victimization highlight overlapping vulnerabilities children face, and may provide insights for policymakers and practitioners in designing strategy to protect children at greatest risk of abuse.", "container transportation
