ng. at last, a numerical example is given to demonstrate the effectiveness of the propose model.", "in this paper, an extended generalized stochastic petri net (e-gspn) was propose for effective modeling of complex container terminal logistics system (ctls). to cope with their complexity and implement rule  dynamic scheduling of ctls, a special type of place called rule place and a special type of transition called decision transition are integrated in gspn using object oriented approaches. guided by this e-gspn method, a simulation model was built as an example to illustrate the modeling approaches. according to actual operation in one container terminal of shanghai port in china, we give a case study to analyze the relationships between decision rules and collisions.", "in this paper, empty container movements in the los angeles and long beach (lalb) port area are studied in an effort to reduce congestion by optimizing the empty container reuse. the dynamic empty container reuse is modeled analytically, and techniques are develop to optimize empty container operation. several case study  on current and projected demand in the lalb port area are  to evaluate the propose techniques. simulation results demonstrate that significant cost and congestion reductions can be achieved in the area, through reuse of empty container.     ", "government environmental regulations concerning with environment put forward the concept of reverse logistics to company. many leading company now realize that a reverse logistics system can be  to gain competitive advantage. they want to generate revenue or achieve cost savings through reverse logistics, and keep from losing money from regulatory compliance. this paper discusses the three main problem encountered by those company who want to use reverse logistics system in a supplychain and give some useful ideas. if company knowto solve these problem mentioned above, they can benefit more from reverse logistics.", "aims to justify a systematic decision process for constructing a desirable logistics tracking system,  on information integrity risk associated. it consists of four interrelated executions of analyzing risk, assessing risk, prioritizing mitigations, and selecting mitigations. failure mode effect analysis, risk triangle, and cost-effect indicators are organized to provide a system solution, calibrated using focus group meeting and group decision process. in the empirical study, automatic vehicle location system was initiated to track the container movements in a taiwanese marine port. but the justification recommends adding four effective risk measures to finalize the system. the justified logistics tracking system is concluded to be more effective than the current manual escort in smuggling prevention, i.e. information risk reduced by 62%. besides, direct cost saving of the carriers is secured, together with the considerable macro benefderived from fastened physical flow and improved trade security, to increase the project feasibility.     ", "how to deploy port machines to improve handling efficiency? in order to achieve higher productivity and less cost,  upon that allocation of dock crane is a key issue for port efficiency, using linear programming method, this problem can be divided in two sections: one sets up a model of dock crane allocation to pursuit higher productivity under simultaneous completing missions constraint; the subsequently other builds a model of machines network allocation to accomplish such productivity and keep lower cost. moreover, by studying a case, main ideas can be illustrated clear.", "this paper discusses traffic inequality in the european and north american container port system by means of the so-called inequality decomposition analysis. the results show that the observed traffic concentration levels in the north american container port system are emanating from strong inter-range structural differences whereby some port ranges are increasingly dominating the whole system. alternatively, the european port system is reaching a more balanced composition of the gini coefficients.     ", "the yard allocation problem (yap) is a real-life resource allocation problem faced by the port of singapore authority (psa). as the problem is np-hard, we propose an effective meta-heuristic procedure, named critical-shaking neighborhood search. extensive experiments have shown that the new method can produce higher quality solutions in a much shorter time, as compared with other meta-heuristics in the literature. further to this, it hasimproved or at least achieved the current best solutions to all the benchmark instances of the problem.    b.v. ", "allocation of dock crane is an important factor to influence port and logistic efficiency. when logistics company have paid more attention to port loading and unloading efficiency, rationally allocating, dock crane need more investigation. this paper stands from grocery dock, applying two different deploying tactics, sets tip two models of dock crane allocation, furthermore, by studying a case, compares the total output of such models, and gives a suggestion of optimized model.", "the australian sugar industry export about 90% of five million tonne annual sugar production on the open market to customers in several country, who request various brands of raw sugar. in planning at this interface of the sugar supplychain, an objective is to schedule the brands of sugar each mill produces throughout the annual harvest season, along with the port that each ship loads at, to minimize total cost of sugar production and shipping. the complexity of such planning for the sugar industry has been overcome through the development and solution of a mixed-integer programming model to perform the task. the model is  as an annual planning tool to obtain a base schedule, a rescheduling tool to revise the plan during the year as mill production rates and shipments change. using the australian sugar industry as a case study, this paper focuses on the mathematical model and solution using two known meta-heuristics  on local search. using the  and  financial years, a comparison is made between the schedules produced in practice using manual methods and those using the model, which show a total potential cost savings of up to au$4.0m for the 2 years.", "container terminal is one of the most important basic facilities in the national economy system, so planning should satisfy social service attributes, deploy social resource efficiently from macro aspect and satisfy the need of transportation from regional economy development. the shipper who is the user of container terminal networkchoose his transport route according to characteristics of the network, such as location, construction scale, service level, land transport mode connecting port and oceanic freight. they are the micro attributes container terminal network construction a-rid planning should consider. this paper establishes regional container terminal network planning model by considering generally interaction and decision equilibrium between container terminal planner and user according to sub-game perfect nash equilibrium. it maximizes container terminal utilization rate by reasonable resource deploy decision and avoiding container terminal' repetitive construction. genetic algorithm is  to resolve the model to get an approximately optimal result, and evaluate the influence of the change of regional economy and cost to the model. the result of example proves the practical value and efficiency of the model. this paper tries to provide theoretical evaluation method of container terminal network planning and reference for deploying container terminal network resource efficiently.", "this paper applies a specificmethodology designed to evaluate and compare competing seaport locations within a given region as the optimal site for international container transhipment activity. the main focus is on container transhipment hub locations in northern europe. transhipment is the fastest growing segment of the containerport market, resulting in significant scope to develop new transhipment terminal capacity to cater for future expected traffic flows. transport distances and associated shipping cost are calculated for existing hub locations and these are then compared with a new propose transhipment location in the region, in this instance the vast natural deep-water harbour at scapa flow in the orkney islands. finding from thedemonstrate that current container hub port are not necessarily optimal (for serving transhipment markets), and that alternative port sites such as scapa flow could provide a superior and more competitive location from which to support the fast expanding transhipment markets of northern europe.     ", "operationhas had a long and distinguished history of work in emergency preparedness and response, airline security, transportation of hazardous materials, and threat and vulnerability analysis. since the attacks of september 11,  and the formation of the us department of homeland security, these topics have been gathered under the broad umbrella of homeland security. in addition, other areas of or applications in homeland security are evolving, such as border and port security, cyber security, and critical infrastructure protection. the opportunities for operation researchers to contribute to homeland security remain numerous.", "in this study, we analyze the container mega-ship viability by considering competitive circumstances. we adopt a non-zero sum two-person game with two specific strategy  on different service network configurations for different ship sizes: hub-and-spoke for mega-ship and multi-port calling for conventional ship size. a shipping characteristic for each route is approximately optimized to set up pay-off (or profit) matrixes forplayers. throughout model applications for asia-europe and asia-north america trades, the mega-ship is competitive in all scenarios for asia-europe, while it is viable for asia-north america only when the freight rate and feeder cost are low.     ", "over the past 20 years, waves of liberalization have all but washed away protectionist barriers in developing country. as multinational corporations from north america, western europe, japan, and south korea stormed into the emerging markets, many local company lost market share or sold off businesses-but some fought back. india's mahindra & mahindra, china's haier group, and many other corporations in developing country have held their own against the onslaught, restructured their businesses, exploited new opportunities, and built world-class company that are today giving their global rivals a run for their money. in this article, the authors, citing the results of their six-year study of emerging giants, describe the three strategy these businesses  to become effective global competitors-despite facing financial and bureaucratic disadvantages in their home markets. some capitalized on their knowledge of local product markets. the philippines' jollibee foods, for instance, has profitably battled mcdonald's because it realizes that filipinos like their burgers to have a particular soy and garlic taste. some have exploited their knowledge of local talent and capital markets thereby serving customersat home and abroad in a cost-effective manner. india's software company, for instance, recognized the possibility of providing service to overseas customers at least a decade before western company even considered hiring indian software professionals. and some emerging giants have exploited institutional voids to create profitable businesses. china's emerge logistics, for instance, helps foreign company navigate the country's disjointed transportation system and baffling bureaucracy, guiding them all the way from port to retail outlets. the authors'indicates there's more than one way to skin the proverbial cat: some emerging-market company compete in several country, but others sell only at home. emerging giants can be successful even if they don't have global footprints, khanna and palepu conclude.", "the modem port is systematic key position of comprehensive logistics, in order to measure operation achievement effect and development level of the port logistics system better, we need a suit of port logistics system comprehensive strength evaluating system to understand actual state of the port logistics, find out defects in logistics operation and crystallize developmental direction of the port logistics future. the purpose of is to find an effective method to evaluate port logistics comprehensive strength, which sets off from the current situation of the whole world port firstly, reach the port logistics system comprehensive strength evaluating indicator system scientifically. thishas records valuable data using the newly develop methods of ahp and fuzzy synthetic evaluation. first, use ahp to make sure the evaluating indicator's weight, which is the basis ofto evaluate and choose the scheme; then apply fuzzy synthetic evaluation to estimate port logistics system comprehensive strength. the results show the current competitive strength of the port logistics system and the factor that hinder a port from developing, so we can optimize and improve the port and improve competitive strength.", "with the rapid development of yangtze river as the golden channel, it provides a good opportunity for the port to establish logistics center and evolve the traditional function. according to the present, situation, the port along yangtze river respond immediately to unify the layout and accelerate development to meet the economic needs. this article begins with the evolvement of port function, and then analyzes the advantages of establishing logistics centre  on port, finally puts forward relative policies and suggestions for the strategy of developing port logistics centre.", "combined actual investigation condition in port and specific character with standard of service for logistics customers in port, appraising mode of customer satisfaction of logistics enterprise ill port  for rationally analyzing customer satisfaction is established. weight of appraising index of customer satisfaction is confirmed through ahp. all of thosebe guidance for the development ofoil appraising customer satisfaction in logistics enterprise in port andhelp the development of crm in logistics enterprise in port.", "in the port of singapore, as in many other port, space has to be allocated in yards for inbound and transit cargo. requests for container space occur at different times during the planning period, and are made for different quantities and sizes of container. in this paper, we study space allocation under these conditions. we reduce the problem to a two-dimensional packing problem with a time dimension. since the problem is np-hard, we develop heuristic algorithms, using tabu search, simulated annealing, a genetic algorithm and 'squeaky wheel' optimization, as solution approaches. extensive computational experiments compare the algorithms, which are shown to be effective for the problem.", "within the changing context of satisfaction of shipper's logistics requirements, the major chinese groups operating in liner shipping service, albeit behind their international competitors, have shown signs of great activity. though focusing mainly on the shipping phase of transport chain, they have shifted their attention from port-to-port approach to that of door-to-door, so as to provide an integrated logistics service, which better sucustomer's needs. in the continuously evolving scenario, the approach of chinese shipping lines to logistics should be analyzed properly. in this context,  on the strategic analysis of logistical characteristics of chinese shipping lines, this paper defines the position and role of chinese shipping industry in the changing logistics chain.", "advanced logistics and supplychainmanagement is becoming an important technique to enhance core competence of business. the leading technologies are necessary for supporting supplychain integration. rfid (radio frequency identification) is such a useful technology to improve supplychain efficiency and visibility. in this paper, rfid and application in supplychain and logistics transportationbe briefly introduced. and then, a rfid application system implementation in logistics transportation is discussed  on a port container vehicle management case.", "as the terminal of multi-transport, the connecting points between ships and other transport vessels and the nodes of modern logistics and doors to trade, the concept of port should be a regional concept with economic characters and social characters. and the hierarchical denotation of port knowledge is given. with the development of knowledge management, it is worthwhile to analyze the correlations among related concepts, study on the construction of knowledge structure and develop an. up-to-date integrated system.  on molecular biological, coupling unit is taken as the basic function of port. according to mode analysis theory, the concept of port has been formalized. the new concept constructs multi-dimension conceptual architecture includingthe economic factor and the regional factor.", "as the terminal of multi-transport, the connecting points between ships and other transport vessels and the nodes of modem logistics and doors to trade, the concept of port should be a regional concept with economic characters and social characters. with the development of knowledge management, it is worthwhile to analyze the correlations among related concepts, study on the construction of knowledge structure and develop an up-to-date integrated system.  on molecular biological, coupling unit is taken as the basic function of port. this new thought has broken the limitation of the traditional concept and made the fundamental study for future study.", "this article aims to present a model  on information technology (it), intending the automation of international trade processes, involving importers and exporters through the electronic exchange of data focusing the management of the supplychain. initially, areview was performed on automation processes in the logistics trade. the researchpinpoints brazil's current situation in the face of the foreign trade worldwide, presenting the development of logistics processes with the use of it in creating an integrated model which adheres to the business of company for the increase in brazilian export compared to other port.", "owing to imbalances in international trade activities, shipping company accumulate a large number of unnecessary empty container in the import-dominant port, whilst request a large number of empty container in export-dominant port. the logistics challenge to shipping company is to better manage and control their container, which consist of company-owned container and]leased container. the multi-port empty container allocation problem is concerned with the allocation of empty container from supply port to demand port. in this paper, optimal pairs of critical policies, (u, d) for one port, which are importing empty container up to u when the number of empty container in the port is less than u, or exporting empty container down to d when the number of empty container is larger than d, doing nothing otherwise, are adapted to multi-port case so that decision-makers can make decisions about allocating the right amounts of empty container to the right port at the right time. this allocation problem has been formulated and the heuristic methods are designed according to that the average cost using (u, d) policy at one port is convex in u and d. furthermore, the examples show that, using the heuristic algorithm, the result in the inland line case is quite close to the lower bound, even the distance is not so close in the global line case.    b.v. ", "this article in view of sinotrans guangdong ltd in face of whether enters guangzhou huangpu new port and what policy-making questions itmeet, through constructing cournot model and stackelberg model under network externalities, generally study on container port duopoly wharf enterprises' market entry's questions. the finding indicate that, through affecting the wharf enterprise's market share and the service price, network externalities finally affect wharf enterprise's profit; the classical duopoly game's first-mover advantage appears only when network externalities are quite weak. however, under the different market mode of entry, the bilateral market share and the price are not only decided by the strength of self-network externalities, butdecided by competitors' strength of network externalities.", "by using the petri nets analysis method a logic process model of the iron ore import wharf logistics system was built.  on that model and the witness software, a simulation model was develop. after it was applied in a real iron ore import wharf on the condition of the original wharf and the rebuilt wharf in southern china, analysis and evaluationdone to the system capability indexes.", "with the development of the global business and logistics under the internet environment, a container terminal (ct) system becomes more and more busy. therefore, the available resources in the seaport get scarcer than before. in order to increase the operating efficiency of ct system, the resources planning problem has become a critical issue in the fields of operationand logistics. this paper introduces the container ship allocation problem. here we enumerate the different factor in mathematical model which have to be considered to formulate the problem, and foc one factor considered container ships priority, handling time and related berth models. wepropose hybrid genetic algorithm to solve this problem with the priority model of one kind container ship and obtain the better solution correspond the resource optimization.", "moldova is a country situated in the south-east europe, boarded on south east and north by ukraine and to the west by romania. it is a country that takes part from the category of europe; little waist states, occupying a small territory of 33,8 thousands square km, total length from the south to the north is 350 km and breadth is 150 km. boarded by those 2 neighbors, republic of moldova does not have a direct access to the black sea. this geographical location anda precarious infrastructure of land transport are limiting the international commerce and transit service of moldova. may be this is a reason why moldavian are trying so hard to get an access to the sea. however moldova does not prove that the country could ensure the relation between the east and west. moldova is not a country of natural resources but it has an important reserve unexplored of mineral deposthat can be  for the production of construction materials. the main natural wealth of moldova is the chernozem soils that could ensure a competitive agriculture.", "the economic zone of rajin-seonbong (raseon) is located at the north-eastern border of north korea, adjacent to china and russia. although attractiveness to foreign investors has remained limited since creation in 1991, raseon is of growing interest as a transit port for russian and chinese trade. this paper reviews some theories on the constraints and advantages of remotely located port, arguing that limited economic base can be overcome by a strategy  on transhipment flows to and from china, south korea, russia and japan. in particular, it develops the idea that economic factor, such as remoteness from the nation's core region, are not sufficient to explain the uneven success of the project. more likely is the mismatch between local industries and port facilities. unlike the chinese free-trade zone experiment, port and logistics development in north korea may take place prior to industrial development, strengthening raseon as a potential gateway and growth pole in northeast asia.", "this paper formulates a model for finding a minimum cost routing in a network for a heterogeneous fleet of ships engaged in pickup and delivery of several liquid bulk products. the problem is frequently encountered by maritime chemical transport company, including oil company serving an archipelago of islands. the products are assumed to require dedicated compartments in the ship. the problem is to decidemuch of each product should be carried by each ship from supply port to demand port, subject to the inventory level of each product in each port being maintained between certain levels that are set by the production rates, the consumption rates, and the storage capacities of the various products in each port. this important and challenging inventory constrained multi-ship pickup-delivery problem is formulated as a mixed-integer nonlinear program. we show that the model can be reformulated as an equivalent mixed-integer linear program with special structure. over 100 test problem are randomly generated and solved using cplex 7.5. the results of our numerical experiments illuminate where problem structure can be exploited in order to solve larger instances of the model. part ii of the sequeldeal with new algorithms that take advantage of model properties.    b.v. ", "this paper estimates a human capital model for portuguese transport mangers, including seaport managers, airport managers and bus managers. the human capital result is compared with the social capital model,  on a questionnaire distributed in portugal in . the study disentangles the relative contributions of the two competing theories of earnings: the human capital and social capital theories, as applied to transportation managers. we conclude that transport managers' earnings are a function oftheories. policy implications arc derived.", "in this paper, wastepaper is evaluated as a global commodity in relation to different trade flows originating in, and destined for, china. across all commodities and combined between export and,import, chinese container traffic comprises over 30% of world container traffic. from  to , container traffic at the ten largest chinese port grew by approximately 25%. as such, in terms of total world share and rate of growth, chinese container traffic represents important cargo flows for europe and usa, includingthe baltic country and russia. however, these aggregate trade statistics conceal a persistent problem associated with trade flows into china: the return of empty container. the scale of this concealed problem is surprisingly large, with a large share of the inbound container being empties. this problematic trade pattern in global trade is now replicating itself in trade between russia and china. it is generally known that, starting from , russia and china have been planning to increase their bilateral trade from 29 billion us dollars to 80 billion us dollars by the year , a six-year period. russia export mainly mineral and energy resources to china, and china export manufactured goods in marine container to russia. mineral resources are usually transported to china via railway, pipe transport, or bulkier vessels or tankers. therefore the majority of container returned to china are empty and the transport cost of empty return container are not adequately covered by revenues. annually, 21% of russia's exported oil products pass through the port of tallinn. as the largest estonian port, the port of tallinn has many years of experience servicing russian cargo and has accordingly develop the institutional skills and demonstrated the quality of service necessary to potentially handle a substantial share of russian import and export container flows. the flow of cargo exported from china to russia in container has been growing more than 40% a year, and russian retail trade has been increasing more than 50% per year. at the same time, new container terminal planned for the russian port have not yet been completed (for example ust-luga). therefore, the port of tallinn is in a good position to capture a fair part of the cargo flows between russia and china. this paper provides a global analyse on freight flows by commodity to and fro china with focus on a comparative analysis on possible export cargo to china. our goal is to explore the possibility and logistics mechanism to promote the growth of container volume from china to russia via estonia. in developing our analysis, wastepaper is considered in this paper as one of the potential export commodities from estonia to china. the potential of this commodity to fill container that would otherwise be repositioned empty to china, and the possibility of consolidating empty container at the port of tallinn from other trade flows with china, is examined.", "this paper presents and evaluates an opportunity to improve the competitiveness of container barge transport in the hinterland of rotterdam through a reorganization of container barge service. this reorganization improves the handling of barges in the port and consists of splitting existing service into a trunk line operation in the hinterland and collectiondistribution operation in the seaport. a marginal cost model is  to demonstrate the potential net these revised service. the main conclusion is that these split service can improve the competitiveness of barge hinterland transport, but the effectiveness depends on several conditions. these conditions are first of all related to the design and organization of collection and distribution transport, butto the characteristics of the trunk line operation in the hinterland.     ", "the concept of path dependence is  to compare the evolution of the organizational forms of two groups of transportation and warehousing firms, the dutch vemen and the antwerp naties, that operated in seaport between c.1500 and 1900 and beyond. their adoption of cooperative forms reflected the corporative guild creed that prevailed in early modern european cities. after 1815, when their businessesno longer regulated by local governments, the vemen and naties remained locked into the cooperative form of governance that had prevailed for so long. this organizational form gradually adapted to changing circumstances, but egalitarian structure remained intact until the late nineteenth century (vemen), and even into the twentieth century (naties). the two groups of firms' organizational forms evolved differently under the impact of the legacy of the early modern period and the weight of their own later distinctive experiences.", "deangelo et al. (new approaches to the economics of plant health. springer, heidelberg, ) have recently  the aws criterion in a mg1 queuing model to show that there is no necessary tension between economic cost minimization and inspection stringency in non-native species management. in this paper, we use an alternate cost criterion (awq criterion) to investigate the generality of this central result in deangelo et al. (new approaches to the economics of plant health. springer, heidelberg, ). our theoretical analysis shows that there is no unambiguous answer to this question. therefore, we use numerical methods and our numerical analysis leads to two finding. first, for many values of the model parameters that describe the strictness of inspections, there is a tension between cost minimization and inspection stringency. second, for most values of the model parameter that depicts the volume of maritime trade handled by the seaport under consideration, there is no tension between cost minimization and inspection stringency.", "the aim of this paper is to assess and increase the performance of chinese port logistics to sustain the development of chinese port economy, which is predicted to undergo further strong expansion in the 21st century. the assessment is  on the analysis of the current state and. problem of the chinese port logistics. china has already achieved the preconditions to develop port logistics; however china still needs to do best to solve some problem. in this paper we  ahp and factor analysis methods to identify main discriminating variables and measure the degrees of logistics efficiency for the chinese port, and ranked the selected container seaport according to their performance degrees. all the statistical date in was taken from the chinese official statistics yearbooks. the results of our study can be  as reference for the chinese port to make strategic plans.", "port is the point of intersection and terminal of any land or sea or air transportation system. in the develop region of the world, there are three transformations of port functions. at present, many large port are developing the 3rd generation port. dalian port is the largest international trade port in northeast china, and near to nature harbor. because of the excellent nature condition and policies on encouraging the old industry bases, and so on, dalian port has a potential for switching into the 3rd generation port. this paper analyses strength, weaknesse, threats and opportunity of development of dalian port logistics by swot finally some countermeasures are put forward that may help change dalian port function.", "with the continuous implementation of the development and opening-up strategy of liaoning coastal economic belt, itbring new development opportunities to liaoning port logistics. this paper discusses the development of port logistics of liaoning, and reveals the six factor influencing the development potential for port logistics. then we evaluate the development potential for port logistics of liaoning coastal six cities by applying ahp, and the order is dalian, yingkou, jinzhou, dandong, huludao, and panjin. at last, we give some advices about the reasonable strategic positioning of the coastal port.", "increasingly the port has become the focus of economy, pushing port logistics comprehensive evaluation that is one of the really necessary needs to enhance competition power. this paper sets up analysis model of port logistics arrangement  on the application of delphi and analytical hierarchy process (ahp), furthermore, and constructs the index system of logistics performance assessment. and calculates every index weight with the weighting method--g(1)  on differential principle, appraises comprehensive performance using fuzzy comprehensive evaluation method. using average weighting method we get every quantitative appraisal factor index and educe port logistics comprehensive performance outcome. the verification by experiment of ningbo port logistics performance is a real response of performance status, and provides theoretical foundation for development and correction of ningbo port, after discussion for evaluation results, some suggestions and policy options are put forward.", "this paper examines the competitiveness of port logistics industry in the yangtze river delta (yrd) in china using the hierarchy fuzzy process(hfp). the results demonstrate that shanghai is the number one among the selected port in terms of perceived logistics industry competitiveness on the representative criteria. the logistics industry competitiveness of the other port is ordered as ningbo-zhoushan, suzhou, nanjin, nantong, zhenjiang, yangzhou, jiangyin, and taizhou. the competitiveness of the last five port is nearly the same. the analysis results can provide the reference for reasonably positioning the development of each port's logistics industry in this region and achieving the coordination among these port. furthermore, the method  here shows the potential to be applicable to the port and logistics related service industries in other region.", "base on the analysis of fuzzy comprehensive evaluation theory, this paper aims to construct an analysis model of port logistics arrangement by using delphi and analytical hierarchy process (ahp) method, and to design the index system of logistics performance assessment. thecalculates every index weight with the weighting method-g(1)  on differential principle and appraise comprehensive performance by using fuzzy comprehensive evaluation method. using the average weighting method make quantitative disposal with indexes of appraisal factor and induces port logistics comprehensive performance outcome. in order to test the validity thisis applied to evaluate the logistics performance in ningbo port, zhengjiang province in china..", "purpose - the purpose of this paper is to examine traditional, current and emerging roles played by port in the context of logistics and supplychainmanagement practice and strategy. the paperseeks to elaborate the emerging concept of port-centric logistics. design methodology approach - the paper draws insights and conclusions from a review of the literature, and an analysis of current trends and data concerning the port and maritime transport sector. finding - the paper shows that port can play a variety of different roles within supplychain and that they are not restricted to their traditional role of simple transhipment point for freight. - while the paper reviews the roles played by port in logistics and supplychainmanagement generally, a useful next step would be to analyse specific flows and activities atthrough port within selected supplychain, thus allowing validation of a framework of roles for port in the context of various supplychain strategy. practical implications - the paper highlights the potential, which in many cases is still latent, for port to engage in port-centric logistics activities. originality value - the paperhighlights (given the fact that the vast majority of freight at some point transport) and extends the understanding of the role(s) of port within supplychain.", "the port-hinterland logistics is an important part of major transport hub logistics and warehousing financing effect can affect the capital flow of the entire supplychain system.  on the methods of system dynamics, we suppose that the port-h inter] and warehousing financing model is mainly pledge and factoring, and the total warehousing financing amount of port-hinterland supplychain is mainly affected by factoring cash flow of downstream sale logistics owners, pledge cash flow of upstream warehousing logistics owners and total fund demand amount of port-hinterland logistics in warehousing financing period. weconstruct the commercial banks cash flow model and warehousing financing for port-hinterland supplychain system model, providing quantitative basis for appraising port-hinterland logistics warehousing financing.", "by a brief review of china's coastal port' rapid development over 30 years, this paper points out the necessity of soft power development. especially through advanced information network cooperative technology, make full use of all kinds of coastal port' resources, build logistics system information platform  on port, and integrate different kinds of node's resources of port and shipping system. take container' logistics as an example, this paper proposes improvement mode for integration of port's frontier yard and port's trade yard and logistics circulation process,  on web-service technology. that is to form a unified virtual yard by way of information network cooperative technology. then, with the help of this system, several kinds of information can be integrated and coordinated systematically, which include yard condition of container's dock, operation condition, stack change plan, ship's departure information and port' trade yard's container's source information, vehicle scheduling plan and distribution and store information of container's source. by this way could the optimal configuration and allocation of several nodes and multi resources of port and shipping system be realized.", "in recent years, the government has been attaching importance to soft environment of port city, surrounding the bonded zone, integration and bonded seaport district, the gradually advancing trend is very obvious. from december , china has granted shanghai, tianjin, dalian and hainan yangpu bonded seaport district function, which has aro extensive attention at home and abroad industry. it should be said that bonded seaport district is' still a novelty in china. meaning and function,to build and improve dalian bonded seaport district, and so on, are need to be clarified in our development process. in this paper, analyzing the function of bonded zone, integration, bonded seaport district and free port, with practice of the dalian international shipping centre, gives some proposals for dalian bonded seaport district construction and development.", "taking china's port-hinterland logistics system as an example, the paper discusses the harmonious operation of logistics finance management of supplychain which is composed of the functional entity activities such as transportation, warehousing, packaging, circulation and information transmission, the goods movement of all sectors of the logistics process. the logistics finance management is complex operating system with dynamics features, which is established on the basis of a virtual organization made up by nodes in supplychain. in order to provide a newperspective on the coordination development of port-hinterland logistics system, a dynamics model of logistics finance management of supplychain was set up  on the theory of system dynamics.", "the port logistics is a hotspot in logistic industry, the competition between neighbor port become more and more furious. this paper analyses shortcomings of analytic hierarchy process, furthermore, and design a more comprehensive and more scientific evaluation index system of port logistics competitiveness. and calculates every index weight with the weighting method-g(1)  on differential principle, appraises comprehensive performance using, fuzzy comprehensive evaluation method the verification by experiment of ningbo-zhoushan port logistics performance is a real response of performance status, and provides theoretical foundation for development and correction of ningbo-zhoushan port, after discussion for evaluation results, some suggestions and policy options are put forward to make the port take pertinent measures to upgrade competitiveness.", "purpose - a close dry port with direct rail connection to a seaport is a potential solution for seaport terminal congestion for better seaport inland access. the purpose of this paper is to investigate and define impediments to a close advanced intermodal terminal dry port implementation. design methodology approach - comparative case study through face-to-face interviews and areview have been carried out in order to accomplish the purpose. in addition, secondary sources such as report, internal documents and web pages. finding - the most common factor that impede dry port implementation are infrastructure, land use, environment and regulations. hence, the same reduce the efficiency of freight movements on land access routes to and from seaport. an advanced intermodal terminal must fit into a complex system where the necessary infrastructure is in place and the regulatory system are properly designed to optimize the involvement ofthe public and the private sector. - empirical data for the case study are collected at port botany, sydney, and close intermodal terminal. a more comprehensive view of the problem could be obtained through additional case study on other country' seaport' intermodal terminal. originality value - the idea behind the study is to contribute to a better understanding of the concept of close dry port through the factor that influence the implementation of the same and thereby to improve knowledge of the implementation of the concept.", "this paper analyzes the relationship between harbor logistics and regional economic growth by the application of their relevant theories. then as an example to the five deputy provincial cities which are the similar level of china's coastal economic development, this paper collected the data of the last 10 years, and made a quantitative analysis of the relationship between harbor cargo throughput and gdp, and further explained the relationship between harbor logistics and regional economic growth. this paper concluded that harbor logistics affects the growth of regional economic growth mechanism. with analysis of the relationship between harbor logistics and economic growth, it was recognized that the formation and development of harbor logistics to a great extent promoted the effective gathering of the regional economic elements, helped the port city centre at the core of the formation and development of regional economy, strengthened the city and the overall planning of the economic region, promoted the rational distribution of regional economic structure and coordinated development, and shaped the cross-border trans-regional large circulation pattern.", "purpose - the purpose of this paper is to define and empirically develop measures to evaluate the extent of integration of seaport container terminal in supplychain. design methodology approach - areview identified four key variables hypothesized to be part of the higher-order construct of terminal supplychain integration (tesci). the hypothesestheoretically justified a priori and data for operationalizing the conceptualized variables obtained via a large-scale survey of container terminal operator. a model was develop and validated using confirmatory factor analysis. finding - the validated variables of the higher-order construct of tesci included information and communication system, value-added service, multimodal system and operation and supplychain integration practices. - the study develops measures from the standpoint of the container terminal (the centric supplychain actor). supplychain involve a network of company and it would be useful to obtain data as to integration from other supplychain participants. the usual caveats of cross-sectionalapply and longitudinal case study may provide supplementary information. practical implications - there are valuable practical implications for container terminal that seek to measure the extent of integration into supplychain and for port users that place value on container tesci in their choice and evaluation criteria. originality value - the study is the first of nature that attempts to provide a valid theoretical construct and empirical measures of seaport container tesci. the study shifts container tfsci from an abstract concept to a theoretical construct with validated measures.", "an economic optimization model of waterborne containerized import from asia to the usa is described. import are allocated to alternative port and logistics channels so as to minimize total transportation and inventory cost for each importer. logistics channels include direct shipment of marine container via truck or rail, and trans-loading in the hinterland of the port of entry from marine container into domestic trailers or container. the model was exercised with  actual transportation cost, import volumes and declared values, plus a range of hypothetical container fees assessed on import routed via the san pedro bay port. the results show that, without reductions in container movement lead times, container fees would result in significant diversion of cargoes to other port. in contrast, if infrastructure is improved such that lead times for container movement are significantly reduced, the model predicts little or no decrease in overall import via san pedro bay but a substantial increase in trans-loaded import for fees ranging up to $200 per 40-foot container.     ", "changes in world trade and the shipping environment have created ever-increasing competition between port in northeast asia, especially korea and china. following intensive state investment in port developments through large-scale projects, chinese port now threaten to oust busan in korea as the regional hub. to identify and evaluate the competitiveness of major port in the region, this paper identifies the components influencing their competitiveness and presents a structure for evaluating them.  on therelated to port selection and competition, a regional survey of shipping company and owners employed factor analysis to reveal that port service, hinterland condition, availability, convenience, logistics cost, regional centre and connectivity are the determining factor in these region.     ", "in automated seaport container terminal, like the cta in hamburg or the ect in rotterdam, automated guided vehicles (agv) are  to transport container from quayside to yard and vice versa. the assignment of agvs to transportation jobs, the so-called agv dispatching, is one of the key problem in quayside transportation logistics. the impact of storage block assignment on agv dispatching has been neglected so far in the literature. in this paper this impact is analyzed by means of simulation. it can be shown with the help of three storage block assignment strategy that the impact depends on congestion at the storage blocks and agv travel time.", "changsha-zhuzhou-xiangtan (chang-zhu-tan), which acts as a central city group in china has a great significance on the economic development between pearl river delta (prd) and yangtze river delta (yrd) as a result of strengthening the logistics cooperation of these two parts. seeing from the aspects of the economic and trade, the logistics channel connection and the regional logistics cooperation, this paper analyzes the current regional logistics contact situation of chang-zhu-tan with prd and yrd; upon the analysis of the present problem of regional logistic cooperation, such as the lack of regional logistics cooperation and coordination mechanism, the slow development of regional logistics channel, the low port logistics and poor conditions of port clearance, etc., this paper proposes the following strategy to strengthen the logistic cooperation between chang-zhu-tan and prd and yrd. that is to establish the cooperation harmonizing mechanism of regional logistics; strengthen the connection and collaboration of logistics channel; substantially expand the xiangjiang river waterway transportation, and further improve the environment of customs clearance deepen the relationship of inter-regional port, etc.", "the short sea shipping report presented by the european commission have shown that this industry segment is still lagging behind road transport and suffering from numerous constraints. to foster the elimination of the latter, the  action programme on the promotion of short sea shipping presented 14 measures, one of which concerned motorways of the sea. in this respect, the  high level group chaired by karel van miert defined four motorways of the sea within project 21 of the revised trans-european transport network and presented a definition of the concept. motorways of the sea are international short sea shipping service between port located in two or more country that aim at replacing land motorways to avoid congestioned roadslanes, and linking european continental and island country ( european commission a). the challenge for short sea shipping rests on the revolution that the motorways of the sea are believed to make as many changes are expected to occur, particularly at port and ships' technology levels. the concept presupposes the integration of a trans-european shipping network within the trans-european road and rail networks; the high level group sees motorways of the sea as a floating infrastructure capable of consolidating freight along certain trade routes where port are special interfaces characterised by particular features. to identify these features an investigation was carried out by means of an email survey questionnaire. the finding show the viewpoint of port authority regarding this matter and suggest a list of 21 pre-requisites that port can use to assess their potential as a motorway of the sea interface; in addition, they can be  by governmental bodies when deciding whether to support financially motorways of the sea interfaces projects or not.", "with the development of modem service industry, resource allocation problem is a hot topic to many researchers. in this paper, we present a framework to study this topic in logistics network, including modeling, simulating and data analyzing. and weget some useful results when we study the problem with different information orientation behaviors in this system, whichbe helpful for our practices.", "this paper investigates port traffic risk issues by discussing historic accidents in hong kong port. a total of  marine accidents with 94 deathsreported in hong kong waters in year -, while 660,427 oceanic ships visited the port. a negative binomial regression model is  to analyze the record of dataset. it is found that port traffic risks arc of certain pattern and collision accidents are the most popular incidents when port traffic is heavy. passenger-type vessels have higher potential for injuries during accidents. the finding have identified statistically significant factor for improvements in managing port traffic risks.     ", "purpose - the purpose of is to perform an international comparison of logisticsport operation with a main focus on india. design methodology approach - using data from the transportation and freight service industry during -, first conducts revealed comparative advantage (rca) analysis to investigate india's logistics competitiveness and then uses data envelopment analysis (dea) to analyze the efficiency of india's container port operation. finding - the study's finding suggest that in terms of india's logistics competitiveness, freight industry is relatively competitive while transportation industry is not. overall, while the study indicates that india's largest container port (jawaharlal nehru) is not very efficient; the rca analysis shows that india still has a relative comparative advantage over industrialized counterparts except for japan and france in the transportation service industry. interestingly, the dea resultsindicate that the efficiency value of the container port in india is second only to the us port of los angeles among the port examined in industrialized country. - rca indicators are only able to examine past and present industry conditions  on export results, and do not provide a detailed explanation of the reasons for changes in levels of competitiveness. as for dea analysis, foc only on land and equipment as input variables primarily because of a lack of data on worker efficiency. it is suggested that there is an urgent need for an overhaul of port equipment if india wants to accommodate the growing volume of import and export in the future. originality value - this paper provides a first step toward gaining insights into india's current logisticsport competitiveness position in comparison with other emerging markets and advanced economies. this papercontributes to providing a better understanding of the competitiveness of emerging economies (brics & next 11), which are viewed as rising stars and have not yet been fully investigated in the existing literature. several recommendations areprovided.", "design and management of product variety is a typical problem in product portfolio management. this paper presents computer software (asdn) for cost  analysis of product platforms and product portfolio analysis. the approach is  on modelling logical bill-of-materials trees and assigning cost and logistics information on each component. product families are modelled as hierarchical component lists, which may contain logical port such as and (assembly) and or (alternative component). each product has a demand and standard deviation of demand. this information is then distributed with components which have an embedded with cost and volume information. by combining the product structure information with volume, cost and replenishment time, the user of variant analysis tool may find answers for following questions: (1) what is the cost of adding a new variant into a product? (2)much is the benefit of replacing a specialized component with standardized one? (3)much inventory replenishment time affects to total product cost? (4)to improve the routing structure (logical bom) from product architecture point of view? the paper aims to connect product family design with logistics analysis by demonstrating some possible analysis.", "this paper uses 4080 observations from the swedish maritime administration (1996-) to testvessel's characteristics influence the length of time between two port state control inspections (psc) along with the number of deficiencies detected during psc. itinvestigates whether a ship that has undergone psc inspection at a certain time exhiba reduction in the total number of deficiencies detected during the next control. estimates from poisson models stress that the age of the vessel, ship type, and flag of registry appear to be significant predictors. subsequently, the analysis oil 874 repeated inspections shows that following a psc inspection, the reported deficiencies during next inspection is reduced by 63%.     ", "the economic development of the port industry that followed the second world war was  upon two economic theories trends. until the late 70's the model  on keynesianism forms the basic idea for ownership, infrastructure, investment, pricing policy and role of port. since the early 80's neoliberalism is adopted as a new model of development oversetting what was taken for granted until now and employing a new basis for the port production. within this framework container port are the spearhead. the reformed container port industry focuses on container terminal as links in the logistics' chain with effectiveness in port production and in the integrated logistics' chain being their main aim. for this purpose private investment and private port operator come forth. this paper tries to examine the objectives of the port industry in the light of the above two schools of thought and particularly focuses on the port's involvement in the local and regional economic development. the paper deals with these matters through the case of the port of piraeus (pp). the main focus is given onthe abovementioned conditions affect the port's impact on local employment and what is actually observed through the theoretical analysis and the case study is that piraeus is a modern port and contribution to the local employment declines gradually.", "purpose - aims to empirically identify investment incentive preference segments for international logistics zones from the manufacturer's perspective. design methodology approach - eight critical investment incentivesidentified,  on the following factor: cost, agglomeration, resource, port, policy, political stability, location and transport, and economic. cluster analysis was subsequently performed to group respondents on the basis of their factor scores. three groups or segmentsidentified: firms that preferred political stability and location factor; those which preferred low-cost and port-related factor; and those which preferred agglomeration effect and resource factor. six factor, i.e. cost, agglomeration effect, resource, port, policy, and political stability, differed significantly across the three segments. finding - results suggest that political stability is the most important incentive, followed by corporate tax incentives, government administration efficiency, labor cost, and energy cost. originality value - is a first attempt to understand investment incentive preferences for an international logistics zone from the manufacturers' perspective and to segment investors into different groups.", " on the assumption that the highter the integration between the actors the highter the competiveness of the whole supplychain, we adopted an supplychainmanagement approach in the analysis of the port in transportation networks. by reviewing of theand data concerning the port and maritime transportation sector, this paper puts forward the model of logistics and supplychain integration, which provides the frame work for port managers and decision makers to face with the higher integration challenge.", "this paper aims to analyze the productivity development trend of mainland chinese logistics company from  to  by using dea models, including ccr, bcc and malmquist productivity change index. 18 listed chinese mainland logistics company, including 9 integrated transport company and 9 port operational enterprises, are studied in this paper. properties and equipments value, salaries and wages of employees and operational cost other than salaries and wages are  as input, whereas profit before tax is  as output. the results indicate that most of the integrated transport company have slacks in operational cost. for port operational enterprises, there are slacks in salaries and wages properties and equipment value. the hong kong  shipping company oocl and port authority of new york & new jersey are  as benchmarks for comparing the performance of the 18 chinese company.", "highly automated seaport container terminal like the cta in hamburg or the ect in rotterdam deploy automated guided vehicles (agvs) to transport container from quayside to yard and vice versa. unlike straddle carriers or automated lifting vehicles, agvs are not able to lift container by themselves. they need either a quay crane or a yard crane to load and unload container. therefore, cranes and agvs need synchronized schedules to avoid waiting times. several problem have to be taken into consideration for integrated scheduling of the quayside transport: agv dispatching, storage block assignment and yard crane scheduling. these problem occur frequently, i.e. a decision has to be made basically every second. for this reason it's necessary to find a solution for these problem within reasonable time, otherwise terminal operationbe halted until a decisionhave been made. strategy to solve these problem are usually examined by means of simulation, though it is still a major problem to benchmark these strategy. in this paper a mixed-integer linear program (milp) is introduced which integrates agv dispatching, storage block assignment and yard crane scheduling in order to calculate schedules for terminal equipment using ex post data. the results of the milp can be  to benchmark real-time dispatching strategy.", "this paper study the management of a fleet of trucks providing container pickup and delivery service (drayage) to a port with an appointment- access control system. responding to growing access congestion and resultant impacts, many us port terminal have implemented appointment system, but little is known about the potential impact of such system on drayage fleet efficiency. to address this knowledge gap, we develop a drayage operation planning approach  on an integer programming heuristic that explicitly models a port access control system. the approach determines pickup and delivery sequences for daily drayage operation with minimum transportation cost. we use the framework to develop an understanding of the potential productivity impacts of access control system on drayage firms. most importantly, we find that it is critical for terminal operator to provide enough access capacity for drayage, since vehicle productivity can be increased by 10-24% when total access capacity is increased by 30%. furthermore, poor (but not unreasonable) selection of access appointment time slots by drayage firms may result in substantial customer service deficiencies, reducing the number of customers that can be served by up to 4% for a fixed level of total access capacity.     ", "the quay crane scheduling problem studied in this paper is to determine a handling sequence of holds for quay cranes assigned to a container vessel considering interference between quay cranes. this paper provides a mixed integer programming model for the considered quay crane scheduling problem that is np-complete in nature. a genetic algorithm is propose to obtain near optimal solutions. computational experiments are conducted to examine the propose model and solution algorithm. the computational results show that the propose genetic algorithm is effective and efficient in solving the considered quay crane scheduling problem.     ", "purpose - the purpose of this paper is to develop a benchmark of performance standards for chinese third-party logistics providers (3pl) in the emerging market. itintends to identify various factor that significantly affect the operational efficiency of the chinese 3pl and propose ways to improve the competitiveness of 3pl. design methodology approach - this paper proposes data envelopment analysis (dea) to measure the operational efficiency of ten leading 3pl in china, relative to prior periods and their key competitors. in particular, this paper developsthe charnes, cooper and rhodes model and the banker, charnes and cooper model that are designed to derive weights without being fixed in advance. ituses step-wise regression analysis to identify factor influencing the performances of chinese 3pl. finding - first, the declining efficiency within some chinese 3pl coincides with a steep decline in domestic transportation activities due to the sars outbreak and the slow adaptation of state-owned enterprise into a more market- economy. second, the sales opportunity and the level of technical expertise are directly con-elated with the operational efficiency of 3pl, whereas the size of 3pl has no direct bearing on the 3pl's performance. third, in contrast with the 3pl industry in the usa, the chinese 3pl tend to focus on traditional service offerings such as port management, transportation, and warehousing rather than playing the role as the integrator or the lead service provider. originality value - this paper is the first attempt to utilize dea to develop performance benchmarks for 3pl in the emerging foreign market. the propose dea can be easily modified or extended to similar settings in other asian country such as india and east european country.", "the cargo stowage process in ships consists in arranging items into holds. this paper approaches the problem of finding the maximum number of stowed unof woodpulp into holds of dedicated maritime international ships. this problem, essentially three-dimensional, can be reduced to the two-dimensional case due to constraints provided by the transport, and becomes similar to the manufacturer's pallet loading problem. we present in this paper a formulation to the woodpulp stowage solved by a lagrangean relaxation with clusters (lagclus) that considers the conflict graph generated by overlaps of woodpulp units. computational tests are performed and compared with the real results obtained in brazilian port. the results obtained by lagclusbetter than the real results, and consequently it can provide savings if we look at the shipping logistics cost.", "soybean is a bulky agricultural product whose trade liberalization was implemented earliest in china. international soybean trade develops prosperously between soybean supply country and china in recent years.  on the related researches, the paper tries to simulate logistical cost optimization of international soybean trade. in the paper the new mode of import soybean logistics in china that logistics center is vital node connecting with production country and processing enterprises is studied. the constraint equation with target being the minimum of the total cost of the logistics system is established using the new mode of logistics center. at the end tianjin port is taken as the case for simulation solution.", "many models have been develop for design of supply-center and logistics system. while these techniques provide invaluable information for integrated logistics system design, thisis concerned with warehouse design for marine products storing considering inventory-transportation in the view of deteriorating inventory structure. in this paper, the logistics system includes plants, warehouse and customers. in thiswe consider the transportation chain andvehicle routing which optimizes the performance of logistics system subject to required service levels. a deteriorating inventory system for marine product logistics system is considered, where the inventory goods stored in warehouse are transported to customers through several levels of warehouses according optimal transport chain and optimal routes of distribution schedule where we considered the deteriorating cost. we formulated this problem using 0-1 programming, stochastic set-covering problem and ga-tsp for every two echelons of a multi-echelon supply-chain system for the purpose of optimal logistics system design.we develop a gui-type program and demonstrated the results of a set of sample problem. the effectiveness of the propose model is evaluated with numerical examples.", "although inter-organizational information system (iois) implementation has been widely studied, mainstreamhas not foc on understandingimplementation unfolds andthe existing components of the installed base shape the process. this paper addresses this gap by conducting a socio-technical, process-oriented, and multi-level study.  on a longitudinal in-depth case study of the implementation of an industry iois, we develop an explication of iois implementation that considers the role of the installed base. using the lens of actor-network theory (ant), we counter the mainstream ioisby showing that iois implementation cannot only be explained by a fixed set of independent factor; instead, the dynamic mutual shaping of socio-technical actors throughout implementation complements existing factor- models in explaining the evolution and the outcome (success or failure). the studyshows the importance of complying with the technical and non-technical components of the installed base for an iois to be successfully initiated.", "this paper study substitution between empty container of different types in an attempt to reduce the cost of empty container interchange. since finding an optimal solution requires substantial computational efforts, a heuristic method is develop which yields an integer solution relatively fast. the develop methodology divides the problem into dependent and independent parts and applies a branch-and-bound procedure to the dependent part. available data from the combined los angeles and long beach port are  to evaluate the propose technique. computational tests are  to demonstrate the efficiency of the develop method in terms of computational time and solution quality.     ", "the concept of sea-river shipping is simple: a single vessel sailscoastal and inland waters. thus, seaport transhipment is avoided resulting in lower transport cost. however, this concept is limited to certain transport waterways. on the rhone-saone corridor, sea-river shipping can directly connect inland port with mediterranean seaport. the absence of transhipment raises the issue of the competitioncomplementarity between sea-river shipping and a transport chain associating inland and maritime transport. sea-river vessels must abide by certain specifications, such as draught, height and length, all related to the navigational restrictions on rivers and canals. the question is: at what threshold, in terms of tonnage, are sea-river vessels more efficient than barge + short-sea transport service? after addressing this question, we determine, for different port of the rhone-saone corridor, the competitive navigational area of sea-river shipping.     ", "this paper shows the distortions provoked by ignoring inefficiency in the analysis of cargo handling activities in spanish port. two model specifications applied to a sample of 19 spanish port during the period 1990-1998 are  to estimate the effects oftechnical and allocative inefficiency on marginal cost, the degree of economies of scale, and the rate of technical change. the general model is  on the shadow prices approach, thus accounting fortechnical and allocative inefficiency, and the other, a particular (nested) case of the former, is the traditional neoclassical cost model assuming efficiency. the correct model confirms the existence of productive inefficiency, such that the traditional model over estimatesmarginal cost and the degree of scale economies for all port in the sample. these results show that first best prices casually calculated are above the correct ones and that potential advantages of output expansion are not always present. finally, the rate of technical change is under-estimated by the traditional cost model, not revealing the true positive effects of the reforms searching for productive efficiency in the spanish maritime sector.     ", "the restoration of democracy since 1998 has been accompanied by a revival of economic nationalism in indonesia. this can be seen clearly in the field of shipping and port. in the 1980s the government deregulated the highly protected and inefficient shipping industry to facilitate a non-oil export drive. since 1999 a rising tide of economic nationalism has seen a gradual process of re-regulation that has restored some of the old protectionist devices. this new protectionism is likely to frustrate government policies to improve logistics and facilitate trade. at the same time, there has been a mild liberalisation of state control over the port sector. this paper addresses the key economic regulations embodied in the new law 17 on shipping and assesses their potential impact. it highlights an ongoing confl ict in government between protectionismrent-seeking and development.", "this paper addresses a variation of the berth allocation problem at multi-user terminal, as ships which would normally be served at the terminal but their expected wait time exceeds the time limit, are assigned to an external terminal. the objective of the problem is to minimize the total service time of ships at the external terminal. a genetic algorithm  heuristic is develop and a wide variety of numerical experiments showed that the heuristic develop performedin reducing external terminal usage and thus may be helpful in the efficient management of busy port during extreme peaking conditions.     ", "the drayage service between a container terminal and the origin (or destination) of a shipment account for a significant portion of the total transportation cost. they are the key sources of shipment delays, road congestions, and disruptions in the international logistics network. such a situation is even worse when the drayage service involve cross-border issues. using hong kong, the busiest port in the world, as an example, we illustrate the challenges and issues in managing drayage activities in hub cities. we show that managing cross-border drayage container transportation is a very challenging problem because not only individual resources (e.g., driver, tractor, and chassis) butthe composites of them (e.g., the driver-tractor-chassis triplets) need to be managed simultaneously. the problem is further complicated by the regulatory policies which govern the cross-border activities. we use an attribute-decision model for this problem and implement an adaptive labeling algorithm to solve it. we conduct numerical experiments to evaluate the system performances under various regulatory policies. the results show that the benefit gained by relaxing the regulatory policies is significant.     ", "develops the royalty negotiation model of bot (build, operate, and transfer) projects for government and private sector by bi-level programming approach. therefew study to explore the royalty negotiation about bot projects; however, the royalty negotiation is one of many critical negotiation items of concession contract. not only develops royalty negotiation model for bot projects, butdevelops the heuristic algorithm for the bi-level programming problem. the factor of concession rate, time value discount, learn rate and number of negotiation are incorporated into this algorithm. in addition, this paper conducted a case study with the taipei port container logistic bot project by the lingo and matlab programming. results show that two parties finish the royalty negotiation at the 6th negotiation and the profit index of concessionaire is 1.0621; the government finance recovery rate is 11.689. therefore, the royalty negotiation model herein develop could be applied to explain the negotiation behavior.", "the main purpose of this paper is to verify the dea(data envelopment analysis) efficiency of 24 korean container terminal for 3 years (-) using the bootstrap method and to make policy implications to enhance the efficiency of container terminal. the main empirical results are as follows. first, gamman(), gamchon(), uam(), gamchon(axb), and uam() terminal have appeared as efficient port in dea models. second, gwangryang phase 2 () has shown 17.31% of the minimum value of the dea efficiency score and 5 terminal (nos. 3, 6, 1.3, 14, 21) operate efficiently at the port. however bootstrap efficiency scores are declined at a minimum range of 0.0202 and a maximum of 0.1977. third, the bootstrap efficiency scores of the 5 efficient terminal which have declined are each 0.7947, 0.8052. 0.8022, 0.8817, and 0.8259. fourth, the dea efficiency, scores of 24 terminal have not been included into the bootstrap efficiency scores at 99% confidence limits. the polio implication of this paper is that a seaport planner should consider bootstrap efficiency scores in addition to considering the dea efficiency scores.", "traffic congestion continues to worsen in south american cities of all sizes, creating a $ billion annual drain on the south american country economy in the form of lost hours and gallons of wasted fuel. the purpose of this work is to provide an overview of urban transport problem and city logistics challenges in sao paulo city center. the focus of the discussion is the emerging concept of city logistics to improve the mobility of cities, and theopportunity that it creates. production and consumption have long been central to understanding the evolution and management of transport system. the current paper argues that there are now some new concepts in that understanding which deserve consideration andshape a different future. on the other hand, the organization of logistics has an effect upon the structure of urban areas. at a simple level, global and continental scale logistics system are organized around airport, seaport, road and rail system and storage facilities, which all tend to be space extensive. these challenges are the growth in logistics system for the globalization of production and consumption, and the related spatial and functional restructuring of large scale urban region. the core ideas of the paper are that these two changes, associated with innovation and structural change in the economy, have produced concentration dispersal of different types of production and consumption in very large urban region. they create the need for some new responses in transport planning.", "the evolution of city growth is usually studied for relatively short time periods. the rise and decline of cities is, however, typically a process that takes many decades or even centuries. in this article we study the evolution of italian cities over the period 1300-1861. using an existing data set, we perform panel estimations where the development of city size and urban patterns can be explained by various geographical, institutional and other determinants of city size for the period under consideration. although large shocks such as the plague epidemics are clearly visible in the data, our baseline estimation results show that the main determinants of italian city growth are physi
